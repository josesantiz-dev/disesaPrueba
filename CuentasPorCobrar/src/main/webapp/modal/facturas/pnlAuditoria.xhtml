<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel id="pnlAuditoria" autosized="true" domElementAttachment="form"
		onshow="document.getElementById('#{rich:clientId('btnAuditoriaOk')}').focus();"
    	header="#{msg['auditoria']}">
		
		<h:panelGroup style="text-align:center; min-width:300px; max-width:500px;">
			<rich:dataTable value="#{facturaAction.listAuditoriaItems}" var="item">
				<rich:column styleClass="colTitulo" style="text-align:right;">
					<h:outputText styleClass="Titulo" value="#{item.label}:" />
				</rich:column>
				
				<rich:column styleClass="colDato" style="text-align:left;">
					<h:outputText styleClass="Descripcion" value="#{item.value}" />
				</rich:column>
			</rich:dataTable>
		</h:panelGroup>
		
		<a4j:commandButton id="btnAuditoriaOk" style="margin:10px auto 0; min-width:100px;"
			value="#{msg['navegacion.label.aceptar']}"
			oncomplete="#{rich:component('pnlAuditoria')}.hide()" />
	</rich:popupPanel>
</ui:composition>
