<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlEliminarDetalle" autosized="true" domElementAttachment="form"
		onshow="document.getElementById('#{rich:clientId('btnEliminarDetalleNo')}').focus();"
		header="#{msg['atencion']}">
		
		<h:panelGroup style="display:block; min-width:300px; max-width:500px; text-align:center;">
			<h:outputText value="#{msg['confirmacionEliminar']}" styleClass="Descripcion" />
			
			<h:panelGrid columns="2" style="margin:10px auto 0; text-align:center; width:200px;">
				<a4j:commandButton id="btnEliminarDetalleSi" style="margin:0 auto; cursor:pointer; width:100px;"
					value="#{msg['aceptar']}" 
					onclick="#{rich:component('pnlEliminarDetalle')}.hide()"
					action="#{facturaAction.eliminarConcepto}"
					oncomplete="eliminar(#{facturaAction.band}, '#{rich:clientId('pnlMensajes')}')"
					render="pnlDatosDetalleFactura,dtDetalles,pnlMensajes" limitRender="true" />
					
				<a4j:commandButton id="btnEliminarDetalleNo" style="margin:0 auto; cursor:pointer; width:90px;"
					value="#{msg['cancelar']}"
					onclick="#{rich:component('pnlEliminarDetalle')}.hide()" />
			</h:panelGrid>
		</h:panelGroup>
	</rich:popupPanel>
</ui:composition>
