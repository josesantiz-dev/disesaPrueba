<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
    <rich:popupPanel id="pblBusquedaFacturas" autosized="true" domElementAttachment="form" style="min-width:800px; max-width:1024px;" top="20"
		onshow="document.getElementById('#{rich:clientId('txtValorBusquedaFacturas')}').focus();"
		header="#{msg['busqueda.buscarFacturas']}">
		
		<f:facet name="controls">
			<h:graphicImage style="cursor:pointer;"
				value="#{msg['navegacion.gral.cerrar.img']}"  
				onclick="#{rich:component('pblBusquedaFacturas')}.hide()" />
		</f:facet>
		
		<rich:hotKey id="richHotKeyBusquedaFacturas" enabledInInput="true" preventDefault="true" 
			selector="#txtValorBusquedaFacturas" key="return"
			onkeydown="#{rich:element('frmPrincipal:cmdBuscarFacturas')}.click()" />
		
		<a4j:region>
		<h:panelGroup style="width:100%; margin:0 auto; padding:0;">
			<h:panelGrid columns="2" columnClasses="colLayoutTop,colLayoutBottom" style="width:100%; margin:0 auto; padding:0; min-height:22px; text-align:left;">
				<h:panelGroup style="width:100%;">
					<h:panelGrid columns="3" cellpadding="0" cellspacing="0">
						<h:inputText id="txtValorBusquedaFacturas" maxlength="50" style="width:210px" 
							value="#{facturaAction.valorBusquedaFacturas}">
							<rich:placeholder value="#{msg['busqueda']}" />
						</h:inputText>
						
						<a4j:commandButton id="cmdBuscarFacturas" style="margin:0 5px; vertical-align: middle; cursor:pointer;"
							image="#{msg['buscar22.img']}" title="#{msg['buscar.e']}"
							action="#{facturaAction.buscarFacturas}"
							oncomplete="buscar(#{facturaAction.band}, '#{rich:clientId('pnlMensajes')}')" 
							render="dtBusquedaFacturas,pnlMensajes" limitRender="true" />
						
						<a4j:commandButton id="cmdBusquedaFacturasAvanzada" 
							image="#{msg['toggle.img']}" title="#{msg['busqueda']} #{msg['avanzada']}"
							onclick="toggleAvanzado(this.id, 'gBusquedaFacturasAvanzada', 'cbTipoBusquedaFacturas', 'txtValorBusquedaFacturas');" />
					</h:panelGrid>
				</h:panelGroup>
				
				<h:panelGroup style="width:100%;">
				</h:panelGroup>
			</h:panelGrid>
			
			<h:panelGroup id="gBusquedaFacturasAvanzada" style="display:none; backgroud-color:#e9e9e9; width:100%; margin:5px auto 0; padding:0;">
				<h:panelGrid columns="2" style="margin:0; padding:0; text-align:left;">
					<h:outputText value="#{msg['buscarPor']}:" styleClass="Titulo"/>
					<h:selectOneMenu id="cbTipoBusquedaFacturas" style="width:216px"
						value="#{facturaAction.campoBusquedaFacturas}">
						<f:selectItems value="#{facturaAction.tipoBusquedaFacturas}" />
					</h:selectOneMenu>
				</h:panelGrid>
			</h:panelGroup>
			
			<div class="tableParent" style="display:block; margin:10px auto 0; width:100%; padding:0; height:auto; max-height:480px; overflow-y:auto;">
				<rich:dataTable id="dtBusquedaFacturas" value="#{facturaAction.listBusquedaFacturas}" var="var" rows="25" style="margin:0 auto;"
					cellpadding="0" cellspacing="0" border="0" rowClasses="Row1, Row2" styleClass="tabla_pagina" >
					<f:facet name="header">
						<rich:columnGroup>
							<rich:column styleClass="Titulo" style="text-align:center; padding:2px 4px; width:80px;">
								<h:outputText value="#{msg['id']}" />
							</rich:column>
							
							<rich:column styleClass="Titulo" style="text-align:center; padding:2px 4px; width:90px;">
								<h:outputText value="#{msg['folioFactura']}" />
							</rich:column>
							
							<rich:column styleClass="Titulo" style="text-align:center; padding:2px 4px; width:90px;">
								<h:outputText value="#{msg['fecha']}" />
							</rich:column>
							
							<rich:column styleClass="Titulo" style="text-align:center; padding:2px 4px; width:auto; max-width:300px;">
								<h:outputText value="#{msg['obra']}" />
							</rich:column>
							
							<rich:column styleClass="Titulo" style="text-align:center; padding:2px 4px; width:auto; max-width:300px;">
								<h:outputText value="#{msg['cliente']}" />
							</rich:column>
							
							<rich:column styleClass="Titulo" style="text-align:center; padding:2px 4px; width:80px;">
								<h:outputText value="#{msg['moneda']}" />
							</rich:column>
							
							<rich:column styleClass="Titulo" style="text-align:center; padding:2px 4px; width:100px;">
								<h:outputText value="#{msg['total']}" />
							</rich:column>
	
							<rich:column styleClass="Titulo" style="text-align:center; padding:2px 4px; width:20px;" />
						</rich:columnGroup>
					</f:facet>
					
					<rich:column styleClass="Descripcion" style="text-align:center; padding:2px 4px;">
						<h:outputText value="#{var.id}" />
					</rich:column>
					
					<rich:column styleClass="Descripcion" style="text-align:center; padding:2px 4px;">
						<h:outputText value="#{var.folioFactura}" />
					</rich:column>
					
					<rich:column styleClass="Descripcion" style="text-align:center; padding:2px 4px;">
						<h:outputText value="#{var.fechaEmision}">
							<f:convertDateTime type="date" pattern="dd-MMM-yyyy"/>
						</h:outputText>
					</rich:column>
					
					<rich:column styleClass="Descripcion" style="text-align:left; padding:2px 4px;">
						<h:outputText value="#{var.nombreObra}" />
					</rich:column>
					
					<rich:column styleClass="Descripcion" style="text-align:left; padding:2px 4px;">
						<h:outputText value="#{var.cliente}" />
					</rich:column>
					
					<rich:column styleClass="Descripcion" style="text-align:center; padding:2px 4px;">
						<h:outputText value="#{var.descripcionMoneda}" />
					</rich:column>
					
					<rich:column styleClass="Descripcion" style="text-align:right; padding:2px 4px;">
						<h:outputText value="#{var.subtotal + var.impuestos}">
							<f:convertNumber pattern="###,###,##0.00" />
						</h:outputText>
					</rich:column>
					
					<rich:column styleClass="Descripcion" style="text-align:center; padding:2px 4px;">
					   <a4j:commandButton id="cmdBusquedaFacturasSeleccionar" 
					   		image="#{msg['agregar16.img']}" title="#{msg['seleccionar']}"
							action="#{facturaAction.seleccionarFactura}" execute="@region"
							oncomplete="seleccionar(#{facturaAction.band}, '#{rich:clientId('pblBusquedaFacturas')}', '#{rich:clientId('pnlMensajes')}')"
							render="groupFacturaRelacionada,pnlMensajes,pnlFacturaPoryectoDatos,txtCliente,txtClienteDireccion,cbMoneda,cbSucursales" limitRender="true">
							<f:setPropertyActionListener target="#{facturaAction.pojoFacturaSeleccionada}" value="#{var}" />
					   </a4j:commandButton>
					</rich:column>
	
					<f:facet name="footer">
						<rich:dataScroller for="dtBusquedaFacturas" page="#{facturaAction.numPaginaFacturas}" renderIfSinglePage="false"
							maxPages="10" fastStep="10" align="center" ajaxSingle="true" styleClass="Titulo" />
					</f:facet>
				</rich:dataTable>
			</div>
		</h:panelGroup>
		</a4j:region>
	</rich:popupPanel>
</ui:composition>
