<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel id="pnlMensajes" autosized="true" domElementAttachment="form"
		onshow="document.getElementById('#{rich:clientId('btnMensajes')}').focus();"
		header="#{msg['navegacion.label.atencion']}">
		
		<h:panelGrid columns="1" style="text-align:center; min-width:200px; max-width:600px;" cellspacing="0">
			<h:outputText styleClass="Descripcion" value="#{repAction.mensaje}" />
			
			<a4j:commandButton id="btnMensajes" style="margin:10px auto 0;"
				value="#{msg['navegacion.label.aceptar']}"
				onclick="#{rich:component('pnlMensajes')}.hide()" />
		</h:panelGrid>
	</rich:popupPanel>
</ui:composition>
