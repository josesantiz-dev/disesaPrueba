<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlEliminarFactura" autosized="true" domElementAttachment="form"
		onshow="document.getElementById('#{rich:clientId('btnEliminarFacturaNo')}').focus();"
		header="#{msg['navegacion.label.atencion']}">
		
		<h:panelGroup style="display:block; min-width:300px; text-align:center;">
			<h:outputText value="#{msg['confirmacionEliminarFactura']}" styleClass="Descripcion" style="display:block;" />
			
			<h:panelGrid columns="2" style="margin:10px auto 0; text-align:center; width:200px;" cellpadding="0" cellspacing="0">
				<a4j:commandButton id="btnEliminarFacturaSi" style="margin:0 auto; min-width:100px;"
					value="#{msg['si']}" 
					onclick="#{rich:component('pnlEliminarFactura')}.hide()" 
					action="#{facPagosAction.quitarFactura}" 
					oncomplete="eliminar(#{facPagosAction.band}, '#{rich:clientId('pnlMensajes')}')"
					render="dtFacturasRelacionadas,groupPago,groupCuenta,pnlMensajes" limitRender="true" />
				
				<a4j:commandButton id="btnEliminarFacturaNo" style="margin:0 auto; min-width:90px;"
					value="#{msg['no']}" 
					onclick="#{rich:component('pnlEliminarFactura')}.hide()" />
			</h:panelGrid>
		</h:panelGroup>
	</rich:popupPanel>
</ui:composition>
