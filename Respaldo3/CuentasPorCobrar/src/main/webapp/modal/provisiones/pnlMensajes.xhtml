<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlMensajes" autosized="true" domElementAttachment="form"
		onshow="document.getElementById('#{rich:clientId('btnMensajes')}').focus();"
		header="#{msg['navegacion.label.atencion']}">

		<a4j:region id="regMensajes">
			<h:panelGrid columns="1" style="min-width:300px; width:auto; max-width:500px; text-align:center;" cellpadding="0" cellspacing="0">
				<h:outputText rendered="#{provAction.tipoMensaje ==-1}" value="#{provAction.mensaje}" styleClass="Descripcion" escape="false" />
				<h:outputText rendered="#{provAction.tipoMensaje == 0}" value="#{msg['mensaje.info.infoReg']}" styleClass="Descripcion" />
				<h:outputText rendered="#{provAction.tipoMensaje == 1}" value="#{msg['mensaje.error.inesperado']}" styleClass="Descripcion" />
				<h:outputText rendered="#{provAction.tipoMensaje == 2}" value="#{msg['mensaje.info.busquedaVacia']}" styleClass="Descripcion" />
				<h:outputText rendered="#{provAction.tipoMensaje == 3}" value="#{msg['facturaProvisionadaMontoDistinto']}" styleClass="Descripcion" />
				<h:outputText rendered="#{provAction.tipoMensaje == 4}" value="#{msg['facturaProvisionadaMismoMonto']}" styleClass="Descripcion" />
				<h:outputText rendered="#{provAction.tipoMensaje == 5}" value="#{msg['facturaProvisionadaMayorCero']}" styleClass="Descripcion" />
				<h:outputText rendered="#{provAction.tipoMensaje == 6}" value="#{msg['facturaProvisionadaMenorSaldo']}" styleClass="Descripcion" />
				
				<h:panelGroup style="margin:10px auto 0;">
					<h:outputText rendered="#{provAction.tipoMensaje == 3}" value="#{msg['facturaProvisionadaMontoDistintoContinuar']}" styleClass="Descripcion" />
				</h:panelGroup>
				
				<a4j:commandButton id="btnMensajes" style="margin:10px auto 0; width:100px;"
					value="#{msg['navegacion.label.aceptar']}"
					oncomplete="#{rich:component('pnlMensajes')}.hide()" />
			</h:panelGrid>
		</a4j:region>
	</rich:popupPanel>
</ui:composition>
