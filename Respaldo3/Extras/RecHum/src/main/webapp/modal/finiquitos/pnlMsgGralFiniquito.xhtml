<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
    
	<rich:popupPanel id="pnlMsgGralFiniquito" autosized="true" domElementAttachment="form" 
		header="#{finiquitoAction.operacionCompleta == true ? msg['informacion'] : msg['atencion']}">
		<f:facet name="controls">
			<h:graphicImage value="#{msg['navegacion.gral.cerrar.img']}"
				style="cursor:pointer;"
				onclick="#{rich:component('pnlMsgGralFiniquito')}.hide()" />
		</f:facet>
		
		<h:panelGroup id="groupResOperacion" style="display:block; width:300px; float:center;">
			<h:outputText value="#{finiquitoAction.resOperacion}" 		rendered="#{finiquitoAction.tipoMensaje ==-1}" styleClass="Descripcion" />
			<h:outputText value="#{msg['mensaje.info.infoReg']}" 		rendered="#{finiquitoAction.tipoMensaje == 0}" styleClass="Descripcion" />       			
			<h:outputText value="#{msg['mensaje.error.inesperado']}" 	rendered="#{finiquitoAction.tipoMensaje == 1}" styleClass="Descripcion" />
			<h:outputText value="#{msg['mensaje.info.busquedaVacia']}" 	rendered="#{finiquitoAction.tipoMensaje == 2}" styleClass="Descripcion" />
		</h:panelGroup>
		
		<a4j:commandButton style="margin-top:10px; cursor:pointer;"
			value="#{msg['aceptar']}" 
			onclick="#{rich:component('pnlMsgGralFiniquito')}.hide()" />	
	</rich:popupPanel>
</ui:composition>
