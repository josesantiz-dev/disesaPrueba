<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
    <rich:popupPanel id="pnlBusquedaPersonas" autosized="true" domElementAttachment="form">
		<f:facet name="header">
			<h:outputText id="lblTituloBusquedaPersonas" value="#{msg['busqueda.buscarPersonas']}" styleClass="Titulo" style="margin-left:10px" />
		</f:facet>
		
		<f:facet name="controls">
			<h:graphicImage value="#{msg['navegacion.gral.cerrar.img']}" style="cursor:pointer;" onclick="#{rich:component('pnlBusquedaPersonas')}.hide()" />
		</f:facet>
		
		<a4j:region id="loadBusquedaPersonas">
			<div style="display: block; min-width:500px; height: 22px;">
				<a4j:commandButton id="cmdBuscarPersonas" 
					action="#{empleadoAction.buscarPersonas}"
					image="#{msg['buscar22.img']}"
					style="float:right; margin-right:5px; vertical-align: middle; cursor: pointer;" 
					oncomplete="buscarPersonas('#{empleadoAction.resOperacion}', '#{rich:clientId('pnlBusquedaPersonas')}');" 
					render="dtPersonas">
					<rich:tooltip styleClass="Descripcion" showDelay="300" value="#{msg['buscar.e']}" for="cmdBuscarPersonas"/>
				</a4j:commandButton>
			</div>
	
			<div class="div_pagina" style="margin-top: 10px; padding: 0;">
				<h:panelGrid columns="2" columnClasses="colPnlBusqIzq, colPnlBusqDer" style="margin-left:10px; margin-bottom:20px; display:block;">
					<h:outputText value="#{msg['buscarPor']}:" styleClass="Titulo"/>
					<h:selectOneMenu id="cmbTipoBusquedaPersonas" value="#{empleadoAction.campoBusquedaPersonas}" style="width: 216px;">
						<f:selectItems value="#{empleadoAction.tipoBusquedaPersonas}" />
					</h:selectOneMenu>
		        
					<h:outputText value="#{msg['valor']}:" styleClass="Titulo" />
					<h:inputText id="txtvalorPersona" maxlength="50" value="#{empleadoAction.valBusquedaPersonas}" size="50" style="width: 210px;" />
				</h:panelGrid>
	
				<rich:dataTable id="dtPersonas" cellpadding="0" cellspacing="0" rows="10" border="0" var="var" rowClasses="Row1, Row2" styleClass="tabla_pagina" value="#{empleadoAction.listaPersonasGrid}">
					<f:facet name="header">
						<rich:columnGroup>
							<rich:column style="text-align:center; width: 90px;" styleClass="Titulo">
								<h:outputText value="#{msg['id']}" />
							</rich:column>
							
							<rich:column style="text-align:center;" styleClass="Titulo">
								<h:outputText value="#{msg['nombre']}" />
							</rich:column>
							                   
							<rich:column style="text-align:center; width: 30px;" styleClass="Titulo">
								<h:outputText value="#{msg['seleccionar']}" />
							</rich:column>
						</rich:columnGroup>
					</f:facet>
					
					<rich:column styleClass="Descripcion" style="width: 90px; text-align:center; padding-left: 5px;">
						<h:outputText value="#{var.id}" />
					</rich:column>
					
					<rich:column styleClass="Descripcion" style="text-align:left; padding-left: 5px;">
						<h:outputText value="#{var.nombre}" />
					</rich:column>
					
					<rich:column style="width: 30px; text-align:center;" styleClass="Descripcion">
					   <a4j:commandButton id="cmdAgregarPersona" 
					   		image="#{msg['agregar16.img']}"
							onclick="#{rich:component('pnlBusquedaPersonas')}.hide();"  
							action="#{empleadoAction.seleccionarPersona}"  
							render="pnlPersonaDatos">
							<rich:tooltip showDelay="300" value="#{msg['agregar.e']}" for="cmdAgregarPersona" />	
							<f:setPropertyActionListener target="#{empleadoAction.pojoPersona}" value="#{var}" />
					   </a4j:commandButton>
					</rich:column>
	
					<f:facet name="footer">
						<rich:dataScroller align="center" for="dtPersonas" maxPages="10"
							ajaxSingle="true" page="#{empleadoAction.numPaginaPersonas}" id="dScrollPersonas"
							styleClass="Titulo" />
					</f:facet>
				</rich:dataTable>
			</div>
		</a4j:region>
	</rich:popupPanel>
    
</ui:composition>
