<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel id="pnlMensajes" autosized="true" header="#{empInfoAction.operacion ? msg['navegacion.label.atencion'] : msg['navegacion.label.informacion']}">
		<f:facet name="controls">
			<h:graphicImage value="#{msg['navegacion.panel.cerrar.img']}" onclick="#{rich:component('pnlMensajes')}.hide()" style="cursor:pointer;" />
		</f:facet>

		<h:panelGrid columns="1" width="200" style="text-align:center;" cellspacing="10">
			<h:outputText value="#{empInfoAction.mensaje}" 				styleClass="Descripcion" rendered="#{empInfoAction.tipoMensaje == -1}" />
			<h:outputText value="#{msg['mensaje.info.infoReg']}" 		styleClass="Descripcion" rendered="#{empInfoAction.tipoMensaje == 0}" />       			
			<h:outputText value="#{msg['mensaje.error.inesperado']}" 	styleClass="Descripcion" rendered="#{empInfoAction.tipoMensaje == 1}" />
			<h:outputText value="#{msg['mensaje.info.busquedaVacia']}" 	styleClass="Descripcion" rendered="#{empInfoAction.tipoMensaje == 2}" />
			<h:outputText value="#{msg['mensaje.error.requerido']}" 	styleClass="Descripcion" rendered="#{empInfoAction.tipoMensaje == 3}" />
			<h:outputText value="#{msg['montoInvalido']}" 				styleClass="Descripcion" rendered="#{empInfoAction.tipoMensaje == 4}" />
			<h:outputText value="#{msg['infonavitExiste']}" 			styleClass="Descripcion" rendered="#{empInfoAction.tipoMensaje == 5}" />
			<h:outputText value="#{msg['validaFechaDesdehasta']}" 		styleClass="Descripcion" rendered="#{empInfoAction.tipoMensaje == 6}" />
			
			<a4j:commandButton value="#{msg['navegacion.label.aceptar']}" 
				oncomplete="#{rich:component('pnlMensajes')}.hide()" />
		</h:panelGrid>
	</rich:popupPanel>
</ui:composition>
