<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
    <rich:popupPanel id="pnlBeneficiarios" autosized="true" domElementAttachment="form" header="#{msg['empleado.db']}">
		<f:facet name="controls">
			<h:graphicImage value="#{msg['navegacion.gral.cerrar.img']}" style="cursor:pointer;" onclick="#{rich:component('pnlBeneficiarios')}.hide()" />
		</f:facet>
		
		<div style = "display: block; height: 22px; margin-bottom:10px;">
			<a4j:commandButton id="cmdNuevoBeneficiario" image="#{msg['nuevo22.img']}" style="align:right; position:relative; float:right;"
				action="#{empleadoAction.nuevoBeneficiario}" 
				oncomplete="#{rich:component('pnlAgregarBeneficiarios')}.show();"
				render="grupoEncabezadoBeneficiario, grupoBeneficiario" >
				<rich:tooltip showDelay="300" value="#{msg['agregar.e']}" for="cmdNuevoFamiliar" />
		   	</a4j:commandButton>		
		</div>
		
		<h:panelGroup id="grupoEncListaBeneficiario" styleClass="encabezado">
			<h:panelGrid width="100%">
				<h:panelGroup>
					<h:outputText id="txtNombreEmpleado003" style="text-align: center;" 
						value="#{empleadoAction.pojoEmpleado.id==null ? '' : empleadoAction.pojoEmpleado.nombre}" />
				</h:panelGroup>
			</h:panelGrid>
		</h:panelGroup>
			
		<h:panelGroup id="grupoListaBeneficiario" style="text-align:left;">
			<h:panelGrid id="pnlListaBeneficiarios" columns="2" width="400" columnClasses="colTitulo,colDato" >
				
				<rich:dataTable id="dtListaBeneficiarios" cellpadding="0" cellspacing="0" rows="20" border="0" var="var" rowClasses="Row1, Row2" styleClass="tabla_pagina" value="#{empleadoAction.listaBeneficiariosGrid}">
				<f:facet name="header">
					<rich:columnGroup>
						<rich:column style="text-align:left; font-weight: bold;">
							<h:outputText value="#{msg['id']}" />
						</rich:column>	    
						<rich:column style="text-align:left; font-weight: bold;">
							<h:outputText value="#{msg['persona']}" />
						</rich:column>		    
						<rich:column style="text-align:left; font-weight: bold;">
							<h:outputText value="#{msg['porcentaje']}" />
						</rich:column>	                       
						<rich:column style="text-align:center; font-weight: bold;">
							<h:outputText value="#{msg['relacion']}" />
						</rich:column>
						<rich:column colspan="2" style="text-align:center; width:40px" styleClass="Titulo" />
					</rich:columnGroup>
				</f:facet>
				
				<rich:column width="50" styleClass="Descripcion" style="text-align:left; padding-left: 5px;">
					<h:outputText value="#{var.persona.id}" />
				</rich:column>
				
				<rich:column width="50" styleClass="Descripcion" style="text-align:left; padding-left: 5px;">
					<h:outputText value="#{var.persona.nombre}" />
				</rich:column>
				
				<rich:column width="50" styleClass="Descripcion" style="text-align:left; padding-left: 5px;">
					<h:outputText value="#{var.porcentaje}" />
				</rich:column>
				
				<rich:column width="50" styleClass="Descripcion" style="text-align:left; padding-left: 5px;">
					<h:outputText value="#{var.relacion.valor}" />
				</rich:column>
				
				
				<rich:column width="20" style="text-align:center;" styleClass="Descripcion">
				   <a4j:commandButton id="cmdEditarBenef" image="#{msg['editar16.img']}" rendered="#{var.id!=null}"
						oncomplete="#{rich:component('pnlAgregarBeneficiarios')}.show() " reRender="pnlAgregarFamiliares"
						action="#{empleadoAction.editarBeneficiario}" render="grupoEncabezadoBeneficiario, grupoBeneficiario"  >
						<f:setPropertyActionListener target="#{empleadoAction.pojoBeneficiario}" value="#{var}" />
						<rich:tooltip showDelay="300" value="#{msg['editar']}" for="cmdEditar" />
					</a4j:commandButton>
				</rich:column>
				<rich:column width="20" style="text-align:center;" styleClass="Descripcion">
				   <a4j:commandButton id="cmdEliminarBenef" image="#{msg['eliminar16.img']}" render="pnlMsgConfElimBeneficiario" rendered="#{true}"
						oncomplete="#{rich:component('pnlMsgConfElimBeneficiario')}.show()">
						<f:setPropertyActionListener target="#{empleadoAction.pojoBeneficiario}" value="#{var}" />
					</a4j:commandButton>
				</rich:column>

				<f:facet name="footer">
					<rich:dataScroller align="center" for="dtListaBeneficiarios" maxPages="10"
						ajaxSingle="true" page="#{empleadoAction.numPaginaBeneficiarios}" id="dScrollBeneficiarios"
						styleClass="Titulo" />
				</f:facet>
			</rich:dataTable>
				
				
			</h:panelGrid>
		</h:panelGroup>
		
		
	
	</rich:popupPanel>
</ui:composition>
