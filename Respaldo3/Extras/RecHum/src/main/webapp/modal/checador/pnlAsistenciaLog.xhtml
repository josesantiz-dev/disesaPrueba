<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
    <rich:popupPanel id="pnlAsistenciaLog" autosized="true" domElementAttachment="form" header="#{msg['detallesAsistensia']}">
		<f:facet name="controls">
			<h:graphicImage value="#{msg['navegacion.gral.cerrar.img']}" onclick="#{rich:component('pnlAsistenciaLog')}.hide()" style="cursor:pointer;" />
		</f:facet>

		<div style="margin: 10px auto 0; min-width:700px;">
			<h:panelGrid style="margin-left:10px; margin-bottom:20px; display:block; max-width:500px; text-align: left;">
				<h:outputText value="#{msg['listaAsistenciaLeyenda1']}." styleClass="Titulo" />
				<h:outputText value="#{msg['listaAsistenciaLeyenda2']}" styleClass="Titulo" />
			</h:panelGrid>

			<rich:dataTable id="dtDetallesLog" value="#{asisAction.listDetallesLog}" var="var" 
				cellpadding="0" cellspacing="0" rows="8" border="0" rowClasses="Row1, Row2" styleClass="tabla_pagina">
				<f:facet name="header">
					<rich:columnGroup>
						<rich:column colspan="8" style="text-align:center;">
							<h:outputText value="#{msg['empleados']}" />
						</rich:column>
						
						<rich:column breakRowBefore="true" style="width: 90px; text-align:center; font-weight: bold;">
							<h:outputText value="#{msg['clave']}" />
						</rich:column>
						
						<rich:column style="text-align:center;">
							<h:outputText value="#{msg['nombre']}" />
						</rich:column>
						
						<rich:column style="text-align:center;">
							<h:outputText value="#{msg['fecha']}" />
						</rich:column>
						
						<rich:column style="text-align:center;">
							<h:outputText value="#{msg['horaEntrada']}" />
						</rich:column>
						
						<rich:column style="text-align:center;">
							<h:outputText value="#{msg['horaSalida']}" />
						</rich:column>
						
						<rich:column style="text-align:center;">
							<h:outputText value="#{msg['horaEntradaMarcada']}" />
						</rich:column>
						
						<rich:column style="text-align:center;">
							<h:outputText value="#{msg['horaSalidaMarcada']}" />
						</rich:column>
						
						<rich:column style="text-align:center;">
							<h:outputText value="#{msg['tiempoAsistido']}" />
						</rich:column>
					</rich:columnGroup>
				</f:facet>
				
				<rich:column styleClass="Descripcion" style="width: 90px; text-align:center;">
					<h:outputText value="#{var.idEmpleado}" />
				</rich:column>
				
				<rich:column styleClass="Descripcion" style="text-align:left; padding-left: 5px;">
					<h:outputText value="#{var.nombreEmpleado}" />
				</rich:column>
				
				<rich:column styleClass="Descripcion" style="width: 80px; text-align:center; padding-left: 5px;">
					<h:outputText value="#{var.fecha}"><f:convertDateTime type="date" pattern="dd MMM yyyy" /></h:outputText>
				</rich:column>
				
				<rich:column styleClass="Descripcion" style="width: 50px; text-align:center; padding-left: 5px;">
					<h:outputText value="#{var.horaEntrada}"><f:convertDateTime type="time" pattern="HH:mm" timeZone="#{asisAction.timeZone}" /></h:outputText>
				</rich:column> 
				
				<rich:column styleClass="Descripcion" style="width: 50px; text-align:center; padding-left: 5px;">
					<h:outputText value="#{var.horaSalida}"><f:convertDateTime type="time" pattern="HH:mm" timeZone="#{asisAction.timeZone}" /></h:outputText>
				</rich:column>
				
				<rich:column styleClass="Descripcion" style="width: 50px; text-align:center; padding-left: 5px;">
					<h:outputText value="#{var.horaEntradaMarcada == null ? '' : var.horaEntradaMarcada}"><f:convertDateTime type="time" pattern="HH:mm" timeZone="#{asisAction.timeZone}" /></h:outputText>
				</rich:column>
				
				<rich:column styleClass="Descripcion" style="width: 50px; text-align:center; padding-left: 5px;">
					<h:outputText value="#{var.horaSalidaMarcada == null ? '' : var.horaSalidaMarcada}"><f:convertDateTime type="time" pattern="HH:mm" timeZone="#{asisAction.timeZone}" /></h:outputText>
				</rich:column>
				
				<rich:column styleClass="Descripcion" style="width: 50px; text-align:center; padding-left: 5px;">
					<h:outputText value="#{var.tiempoAsistido}"><f:convertDateTime type="time" pattern="HH:mm" timeZone="#{asisAction.timeZone}" /></h:outputText>
				</rich:column>

				<f:facet name="footer">
					<rich:dataScroller id="dScrollAsistencia" page="#{asisAction.numPaginaDetallesLog}" for="dtDetallesLog" 
						maxPages="10" ajaxSingle="true" align="center" styleClass="Titulo" />
				</f:facet>
			</rich:dataTable>
		</div>
	</rich:popupPanel>
</ui:composition>
