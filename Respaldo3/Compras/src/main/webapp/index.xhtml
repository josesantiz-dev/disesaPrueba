<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

	<ui:define name="title">
		<h:outputText value="#{msg['modulo']}"/>
	</ui:define>
	
	<ui:define name="body">
		<h:outputStylesheet library="css" name="compras.css" />
		
		<div class="moduleContainer" style="height: 100%;">
			<h1><h:outputText value="#{msg['modulo']}" /></h1>
			<h5><h:outputText value="Seleccione opcion en el menu" /></h5>
		</div>
	</ui:define>
</ui:composition>
