<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlCancelar" autosized="true" domElementAttachment="form"
		onshow="document.getElementById('#{rich:clientId('pnlCancelarNo')}').focus();">
		<f:facet name="header">
			<h:outputText value="#{msg['atencion']}" styleClass="Titulo" />
		</f:facet>
		
		<h:panelGroup style="display:block; min-width:300px; width:auto; text-align:center;">
			<h:outputText value="#{msg['confirmacionEliminar']}" style="display:block;" styleClass="Descripcion" />
		
			<h:panelGrid columns="2" style="margin:10px auto 0; width:200px; text-align:center;">
				<a4j:commandButton id="pnlCancelarSi" style="margin:0 auto; cursor:pointer; width:100px;"
					value="#{msg['aceptar']}" 
					action="#{reqAction.eliminar}" 
					oncomplete="eliminar(#{reqAction.operacion}, '#{rich:clientId('pnlCancelar')}', '#{rich:clientId('pnlMensajes')}')"
					render="dtResults,pnlMensajes" />
					
				<a4j:commandButton id="pnlCancelarNo" style="margin:0 auto; cursor:pointer; width:90px;" 
					value="#{msg['cancelar.e']}" 
					onclick="#{rich:component('pnlCancelar')}.hide()" />
			</h:panelGrid>
		</h:panelGroup>
	</rich:popupPanel>
</ui:composition>
