<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel id="pnlConfirmaOrigen" autosized="true" domElementAttachment="form"
		onshow="document.getElementById('#{rich:clientId('pnlConfirmaOrigenInventarios')}').focus();">
		<f:facet name="header">
			<h:outputText value="#{msg['maestro.tipo']}" styleClass="Descripcion" />
		</f:facet>
		
		<f:facet name="controls">
			<h:graphicImage style="cursor:pointer;" 
				value="#{msg['navegacion.gral.cerrar.img']}" 
				onclick="#{rich:component('pnlConfirmaOrigen')}.hide()" />
		</f:facet>
		
		<h:panelGroup style="text-align:center; margin:0 auto; min-width:300px; width:auto;">
			<h:outputText value="#{msg['seleccione']}"  styleClass="Descripcion" />
			
			<h:panelGrid columns="2" style="text-align:center; margin:10px auto 0; width:200px;">
				<a4j:commandButton id="pnlConfirmaOrigenInventarios" style="margin:0 auto; min-width:100px;"
					value="#{msg['maestro.inventariosAlt']}" 
					onclick="#{rich:component('pnlConfirmaOrigen')}.hide()" 
					action="#{reqAction.nuevoMaestroInventarios}" 
					oncomplete="verEditar(#{reqAction.operacion}, '#{rich:clientId('pnlRequisicion')}', '#{rich:clientId('pnlMensajes')}');"
					render="pnlRequisicion,pnlMensajes"
					limitRender="true" />
					
				<a4j:commandButton id="pnlConfirmaOrigenAdministrativo" style="margin:0 auto; min-width:100px;"
					value="#{msg['maestro.administrativoAlt']}" 
					onclick="#{rich:component('pnlConfirmaOrigen')}.hide()" 
					action="#{reqAction.nuevoMaestroAdminitrativo}" 
					oncomplete="verEditar(#{reqAction.operacion}, '#{rich:clientId('pnlRequisicion')}', '#{rich:clientId('pnlMensajes')}');"
					render="pnlRequisicion,pnlMensajes"
					limitRender="true" />
			</h:panelGrid>
		</h:panelGroup>
	</rich:popupPanel>
</ui:composition>
