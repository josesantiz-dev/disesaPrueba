<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlConfirmaCerrar" autosized="true" domElementAttachment="form" style="min-width:300px; max-width:500px;"
		onshow="document.getElementById('#{rich:clientId('btnConfirmacionCerrarNo')}').focus();"
		header="#{msg['navegacion.label.atencion']}">
		
		<h:panelGroup style="display:block; min-width:300px; text-align:center;">
			<h:outputText value="#{msg['ordenCompraGuardada']}" style="display:block;" styleClass="Descripcion" />
			<h:outputText value="#{msg['confirmacionOrdenCerrar']}" style="display:block;" styleClass="Descripcion" />
			
			<h:panelGrid columns="2" style="margin:10px auto 0; width:100%; text-align:center;" cellpadding="0" cellspacing="0">
				<a4j:commandButton id="btnConfirmacionCerrarSi" style="margin:0 auto; width:100px;" 
					value="#{msg['si']}" 
					onclick="#{rich:component('pnlConfirmaCerrar')}.hide()" 
					action="#{ordenesAction.nuevo}"
					oncomplete="#{rich:component('pnlOrden')}.hide()"
					render="dtResults" />
				
				<a4j:commandButton id="btnConfirmacionCerrarNo" style="margin:0 auto; width:90px;"
					value="#{msg['no']}"
					onclick="#{rich:component('pnlConfirmaCerrar')}.hide()" />
			</h:panelGrid>
		</h:panelGroup>
	</rich:popupPanel>
</ui:composition>
