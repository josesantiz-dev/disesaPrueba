<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlEliminarDetalle" autosized="true" domElementAttachment="form" style="min-width:300px; max-width:500px;"
		onshow="document.getElementById('#{rich:clientId('btnEliminarDetalleNo')}').focus();"
		header="#{msg['navegacion.label.atencion']}">
		
		<h:panelGroup style="display:block; min-width:300px; text-align:center;">
			<h:outputText value="#{msg['confirmacionEliminar']}" style="display:block;" styleClass="Descripcion" />
			
			<h:panelGrid columns="2" cellpadding="0" cellspacing="0" style="margin:10px auto 0; width:200px; text-align:center;">
				<a4j:commandButton id="btnEliminarDetalleSi" style="margin:0 auto; width:100px;" 
					value="#{msg['eliminar']}" 
					action="#{ordenesAction.eliminarDetalle}" 
					oncomplete="eliminar(#{ordenesAction.operacion},'#{rich:clientId('pnlEliminarDetalle')}','#{rich:clientId('pnlMensajes')}')"
					render="regListDetalles,pnlMensajes" limitRender="true" />
				
				<a4j:commandButton id="btnEliminarDetalleNo" style="margin:0 auto; width:90px;"
					value="#{msg['cancelar.e']}" 
					onclick="#{rich:component('pnlEliminarDetalle')}.hide()" />
			</h:panelGrid>
		</h:panelGroup>
	</rich:popupPanel>
</ui:composition>
