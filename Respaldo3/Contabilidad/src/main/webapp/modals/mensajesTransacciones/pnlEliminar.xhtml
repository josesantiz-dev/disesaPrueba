<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlEliminar" autosized="true" domElementAttachment="form"
		header="#{msg['navegacion.label.atencion']}"
		onshow="document.getElementById('#{rich:clientId('pnlEliminarNo')}').focus();">
		
		<h:panelGroup style="display:block; min-width:300px; max-width:500px; text-align:center;">
			<h:outputText value="#{msg['confirmacionEliminar']}" style="display:block;" styleClass="Descripcion" />
		
			<h:panelGrid columns="2" style="margin:10px auto 0; width:200px; text-align:center;">
				<a4j:commandButton id="pnlEliminarSi" style="margin:0 auto; width:100px;"
					value="#{msg['aceptar']}" 
					action="#{msgAction.borrar}" 
					oncomplete="eliminar(#{msgAction.operacion}, '#{rich:clientId('pnlEliminar')}', '#{rich:clientId('pnlMensajes')}')"
					render="dtResults,pnlMensajes"
					limitRender="true" />
					
				<a4j:commandButton id="pnlEliminarNo" style="margin:0 auto; width:90px;" 
					value="#{msg['cancelar.e']}" 
					onclick="#{rich:component('pnlEliminar')}.hide()" />
			</h:panelGrid>
		</h:panelGroup>
	</rich:popupPanel>
</ui:composition>
