<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlEliminarLlaveValor" autosized="true" domElementAttachment="form">
		<f:facet name="header">
			<h:outputText value="#{msg['atencion']}" styleClass="Descripcion" />
		</f:facet>
		
		<h:panelGroup style="display:block;  min-width:300px; text-align:center;">
			<h:outputText value="#{msg['confirmacionEliminar']}" style="display:block;" styleClass="Descripcion" />
		</h:panelGroup>
		
		<h:panelGrid columns="2" style="margin:10px auto 0; text-align:center; min-width:300px;" cellpadding="0" cellspacing="0">
			<a4j:commandButton style="margin:0 auto; cursor:pointer; min-width:100px;"
				value="#{msg['aceptar']}" 
				action="#{gruposAction.borrarLlaveValor}" 
				oncomplete="eliminar(#{gruposAction.operacion}, '#{rich:clientId('pnlEliminarLlaveValor')}', '#{rich:clientId('pnlMensajes')}')"
				render="dtGrupoLlavesValores, pnlMensajes" />
				
			<a4j:commandButton style="margin:0 auto; cursor:pointer; min-width:90px;"
				value="#{msg['cancelar.e']}" 
				onclick="#{rich:component('pnlEliminarLlaveValor')}.hide()" />
		</h:panelGrid>
	</rich:popupPanel>
</ui:composition>
