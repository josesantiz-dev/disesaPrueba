<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
    <rich:popupPanel id="pnlNuevoEditarPuestoCategoria" autosized="true" domElementAttachment="form" top="20">
		<f:facet name="header">
			<h:outputText id="lblTitulo" value="#{puestoCategoriaAction.pojoPuestoCategoria.id==null ? 'Recursos Humanos: Nuevo Puesto Categoria' : 'Recursos Humanos: Editar Puesto Categoria'}" styleClass="Titulo" style="margin-left:10px" />
		</f:facet>
		
		<f:facet name="controls">
			<h:graphicImage style="cursor:pointer;" 
				value="#{msg['navegacion.gral.cerrar.img']}" 
				onclick="#{rich:component('pnlNuevoEditarPuestoCategoria')}.hide()" />
		</f:facet>
		
		<div style = "display: block; height: 22px; margin-bottom:10px;">
			<h:panelGrid columns="2" style="float:right; margin-right:5px;" >
				<h:panelGroup style="vertical-align: middle; position:relative; ">
					<a4j:commandButton id="cmdSalvar" image="#{msg['salvar22.img']}" style="vertical-align: right; position:relative;"
						onclick="#{rich:element('cmdSalvar')}.disabled = true;"  
						action="#{puestoCategoriaAction.guardar}" 
						oncomplete="validarGuardado(#{rich:element('msgErrorPuestoCategoria')},'#{rich:clientId('pnlNuevoEditarPuestoCategoria')}','#{rich:clientId('pnlMsgGralPuestoCategoria')}',#{puestoCategoriaAction.band},'guardar', '#{puestoCategoriaAction.resOperacion}', '#{rich:clientId('pnlErrores')}'); #{rich:element('cmdSalvar')}.disabled = false;"
						render="pnlMsgGralPuestoCategoria,msgErrorPuestoCategoria,pnlErrores,dtPuestosCategorias" limitRender="true" />
				</h:panelGroup>
				
				<h:panelGroup style="vertical-align: middle; position:relative;">
					<a4j:status>
						<f:facet name="start">
							<h:graphicImage value="#{msg['navegacion.loading.loading16.img']}" style="vertical-align: middle; position:relative;"/>
						</f:facet>
						<f:facet name="stop">
							<h:graphicImage value="#{msg['navegacion.loading.loading_stop16.img']}" style="vertical-align: middle; position:relative;"/>
						</f:facet>
					</a4j:status>
				</h:panelGroup>
			</h:panelGrid>
		</div>
		<h:panelGroup id="grupoEncabezado">
		
		</h:panelGroup>
		
		<rich:messages id="msgErrorPuestoCategoria" rendered="#{true}" showDetail="false" showSummary="true" globalOnly="false" title="Campos requeridos!" >
			<f:facet name="errorMarker">
				<h:graphicImage value="#{msg['alert16.img']}" style="margin-right:1em;" />
			</f:facet>
		</rich:messages>
		
		<h:panelGroup id="grupoDatos">
			<fieldset style="margin-top: 10px; margin-bottom: 10px">
				<legend>#{msg['categoria']}</legend>
				
				<h:panelGrid columns="2" width="500" columnClasses="colTitulo,colDato,colTitulo">
					
					<h:outputText value="#{msg['id']}:" styleClass="Titulo"/>
					<h:outputText id="txtIdPuesto" value="#{puestoCategoriaAction.pojoPuestoCategoria.id}"  style="text-align:left; width: 500px; display:block;" />
					
					<h:outputText value="#{msg['puesto']}:"  styleClass="Titulo"/>
					<h:selectOneMenu value="#{puestoCategoriaAction.idNuevoPuesto}" style="width:350px;"
						required="#{!empty param[rich:clientId('cmdSalvar')]}"
						requiredMessage="#{msg['puesto']} #{msg['mensaje.error.requerido']}"
						>
						<f:selectItems value="#{puestoCategoriaAction.listaCboNuevoPuesto}"/> 					
					</h:selectOneMenu>
					
					<h:outputText value="  #{msg['categoria']}:"  styleClass="Titulo"/>
					<h:selectOneMenu value="#{puestoCategoriaAction.idNuevaCategoria}" style="width:350px;">
						<f:selectItems value="#{puestoCategoriaAction.listaCboNuevaCategoria}"/>		
					</h:selectOneMenu>
				</h:panelGrid>
			</fieldset>
		</h:panelGroup>
	</rich:popupPanel>
</ui:composition>
