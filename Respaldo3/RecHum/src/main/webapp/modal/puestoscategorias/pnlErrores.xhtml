<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlErrores" autosized="true" domElementAttachment="form">
		<f:facet name="header">
			<h:outputText value="#{msg['atencion']}" styleClass="Titulo" />
		</f:facet>
		
		<h:panelGroup style="display:block; min-width:300px; max-width:500px; float:center;">
			<h:panelGrid width="100%">
				<h:outputText id="txtMensajeError"
					value="#{puestoCategoriaAction.resOperacion==null ? '' : puestoCategoriaAction.resOperacion }" />
			</h:panelGrid>
		</h:panelGroup>
		
		<a4j:commandButton style="margin:10px auto 0; width:100px; cursor:pointer;"
			value="#{msg['aceptar']}"
			onclick="#{rich:component('pnlErrores')}.hide()" />	
	</rich:popupPanel>
</ui:composition>
