<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlEliminar" autosized="true" domElementAttachment="form"
    	onshow="document.getElementById('#{rich:clientId('pnlEliminarNo')}').focus();">
		<f:facet name="header">
			<h:outputText value="#{msg['atencion']}" styleClass="Titulo" />
		</f:facet>

		<h:panelGroup style="display:block; width:300px; float:center;">
			<h:outputText
				value="#{puestoAction.resOperacion != '' ? puestoAction.resOperacion : msg['confirmacionEliminar']}" styleClass="Descripcion" />
		
			<h:panelGrid columns="2" style="margin:10px auto 0; width:200px;" cellpadding="0" cellspacing="0">
				<a4j:commandButton id="pnlEliminarSi" style="margin:0 auto; width:100px;"
					value="#{msg['si']}"
					onclick="#{rich:component('pnlEliminar')}.hide()"
					action="#{puestoAction.eliminar}"
					render="dtPuestos" />
					
				<a4j:commandButton id="pnlEliminarNo" style="margin:0 auto; width:90px;"
					value="#{msg['no']}"
					onclick="#{rich:component('pnlEliminar')}.hide()" />
			</h:panelGrid>
		</h:panelGroup>
	</rich:popupPanel>
</ui:composition>
