<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlMensajes" autosized="true" domElementAttachment="form"
    	onshow="document.getElementById('#{rich:clientId('pnlMensajesOk')}').focus();">
		<f:facet name="header">
			<h:outputText value="#{msg['atencion']}" styleClass="Titulo" />
		</f:facet>
		
		<h:panelGroup id="groupResOperacion" style="display:block; min-width:300px; max-width:500px; text-align:center;">
			<h:outputText styleClass="Descripcion" style="display:block;" value="#{puestoAction.resOperacion != '' ? puestoAction.resOperacion : msg['mensaje.info.infoReg']}" />
			
			<a4j:commandButton id="pnlMensajesOk" style="margin:10px auto 0; width:100px; cursor:pointer;" 
				value="#{msg['aceptar']}" 
				onclick="#{rich:component('pnlMensajes')}.hide()" />
		</h:panelGroup>
	</rich:popupPanel>
</ui:composition>
