<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlMensajes" autosized="true" domElementAttachment="form" style="min-width:300px; max-width:500px;"
		onshow="document.getElementById('#{rich:clientId('btnMensajesOk')}').focus();" 
		header="#{msg['atencion']}">
		
		<h:panelGroup id="groupResOperacion" style="display:block; width:300px; float:center;">
			<h:outputText style="display:block;" styleClass="Descripcion" escape="false"
				value="#{empleadoAction.resOperacion ne '' ? empleadoAction.resOperacion : msg['mensaje.info.infoReg']}" />
				
			<a4j:commandButton id="btnMensajesOk" style="margin:10px auto 0; width:100px; cursor:pointer;"
				onclick="#{rich:component('pnlMensajes')}.hide()"
				value="#{msg['aceptar']}" />
		</h:panelGroup>
	</rich:popupPanel>
</ui:composition>
