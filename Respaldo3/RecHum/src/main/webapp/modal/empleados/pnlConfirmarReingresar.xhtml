<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlConfirmarReingresar" autosized="true" domElementAttachment="form"
    	onshow="document.getElementById('#{rich:clientId('pnlConfirmarReingresarSi')}').focus();">
		<f:facet name="header">
			<h:outputText value="#{msg['atencion']}" styleClass="Titulo" />
		</f:facet>
		
		<h:panelGroup style="display:block; min-width:300px; width:auto; max-width:500px; float:center; text-align:center;">
			<h:outputText value="#{empleadoAction.resOperacion}" styleClass="Descripcion" escape="false" />
		
			<h:panelGrid columns="2" style="margin:10px auto 0; width:200px; text-align:center;" cellpadding="0" cellspacing="0">
				<a4j:commandButton id="pnlConfirmarReingresarSi" style="margin:0 auto; cursor:pointer; width:100px;"
					value="#{msg['si']}"
					onclick="#{rich:component('pnlConfirmarReingresar')}.hide()"
					action="#{empleadoAction.reintegrarEmpleado}"
					oncomplete="seleccionar(#{empleadoAction.operacionCancelada}, '#{rich:clientId('pnlConfirmarReingresar')}', '#{rich:clientId('pnlMensajes')}')"
					render="pnlMensajes,pnlPersonaDatos,pnlEmpleadoDatos" />
				
				<a4j:commandButton id="pnlConfirmarReingresarNo" style="margin:0 auto; cursor:pointer; width:90px;"
					value="#{msg['no']}"
					onclick="#{rich:component('pnlConfirmarReingresar')}.hide()" />
			</h:panelGrid>
		</h:panelGroup>
	</rich:popupPanel>
</ui:composition>
