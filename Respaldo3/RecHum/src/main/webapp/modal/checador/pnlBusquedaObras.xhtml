<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
    <rich:popupPanel id="pnlBusquedaObras" autosized="true" domElementAttachment="form" style="min-width:800px; max-width:1024px;" top="10"
    	onshow="document.getElementById('#{rich:clientId('txtValorBusquedaObras')}').focus();"
    	header="#{msg['busqueda']} #{msg['obra']}">
		
		<f:facet name="controls">
			<h:graphicImage style="cursor:pointer;" 
				value="#{msg['navegacion.gral.cerrar.img']}" 
				onclick="#{rich:component('pnlBusquedaObras')}.hide()" />
		</f:facet>
		
		<rich:hotKey id="richHotKeyObras" enabledInInput="true" preventDefault="true" 
			selector="#txtValorBusquedaObras" key="return"
			onkeydown="#{rich:element('frmPrincipal:cmdBuscarObras')}.click()" />
		
		<rich:hotKey id="richHotKeyObrasExit" enabledInInput="true" preventDefault="true" 
			selector="#txtValorBusquedaObras" key="Esc"
			onkeydown="#{rich:component('pnlBusquedaObras')}.hide()" />
		
		<h:panelGroup style="width:100%; margin:0 auto; padding:0;">
			<h:panelGrid columns="2" columnClasses="colLayoutTop,colLayoutBottom" style="width:100%; margin:0 auto; padding:0; min-height:22px; text-align:left;">
				<h:panelGroup id="pnlBusquedaObrasPrincipal" style="width:100%;">
					<h:panelGrid columns="2" cellpadding="0" cellspacing="0">
						<h:inputText id="txtValorBusquedaObras" maxlength="50" style="width:240px;"
							value="#{asisAction.valorBusquedaObras}" title="#{msg['busqueda']}">
							<rich:placeholder value="#{msg['busqueda']}" />
						</h:inputText>
					
						<h:panelGroup style="text-align:left;">
							<a4j:commandButton id="cmdBuscarObras" style="margin:0 5px; vertical-align:middle; cursor:pointer;" 
								image="#{msg['buscar22.img']}" title="#{msg['buscar.e']}"
								onclick="controlFocus('#{rich:clientId('txtValorBusquedaObras')}');"
								action="#{asisAction.buscarObras}"
								oncomplete="buscarObras(#{asisAction.operacion}, '#{rich:clientId('pnlMensajes')}')" 
								render="dtBusquedaObras,dScrollObras,pnlMensajes" limitRender="true" />
								
							<a4j:commandButton id="cmdBuscarObrasAvanzada" 
								image="#{msg['toggle.img']}" title="#{msg['busqueda']} #{msg['avanzada']}"
								onclick="toggleAvanzado(this.id, 'gBusquedaObrasAvanzada', 'cbTipoBusquedaObras', 'txtValorBusquedaObras');" />
						</h:panelGroup>
					</h:panelGrid>
				</h:panelGroup>
				
				<h:panelGroup style="width:100%;">
				</h:panelGroup>
			</h:panelGrid>
			
			<h:panelGroup id="gBusquedaObrasAvanzada" style="display:none; width:100%; margin:5px auto 0; padding:0;">
				<h:panelGrid columns="2" style="margin:0; padding:0; text-align:left;" cellpadding="0" cellspacing="5">
					<h:outputText value="#{msg['buscarPor']}:" styleClass="Titulo"/>
					<h:selectOneMenu id="cbTipoBusquedaObras" styleClass="Titulo" style="width: 216px;"
						value="#{asisAction.campoBusquedaObras}">
						<f:selectItems value="#{asisAction.tiposBusquedaObras}" />
					</h:selectOneMenu>
					
					<h:outputText value="#{msg['administrativa']}:" styleClass="Titulo" rendered="#{asisAction.esAdministrativo}" />
					<h:selectBooleanCheckbox rendered="#{asisAction.esAdministrativo}"
						value="#{asisAction.buscarAdministrativo}" />
				</h:panelGrid>
			</h:panelGroup>
			
			<div class="tableParent" style="width:100%; margin:5px auto 0; padding:0; height:auto; max-height:450px; overflow-y:auto;">
				<rich:dataTable id="dtBusquedaObras" value="#{asisAction.listObras}" var="var" style="margin:0 auto;"
					cellpadding="0" cellspacing="0" rows="100" border="0" rowClasses="Row1,Row2" styleClass="tabla_pagina">
					<f:facet name="header">
						<rich:columnGroup>
							<rich:column styleClass="Titulo" style="text-align:center; padding:auto 2px; width:70px;">
								<h:outputText value="#{msg['id']}" />
							</rich:column>
							
							<rich:column styleClass="Titulo" style="text-align:center; padding:auto 2px;">
								<h:outputText value="#{msg['nombre']}" />
							</rich:column>
							
							<rich:column styleClass="Titulo" style="text-align:center; padding:auto 2px; max-width:150px;">
								<h:outputText value="#{msg['cliente']}" />
							</rich:column>
							
							<rich:column styleClass="Titulo" style="text-align:center; padding:auto 2px; width:20px;" />
						</rich:columnGroup>
					</f:facet>
					
					<rich:column styleClass="Descripcion" style="text-align:center;">
						<h:outputText value="#{var.id}" />
					</rich:column>
					
					<rich:column styleClass="Descripcion" style="text-align:left;">
						<h:outputText value="#{var.nombre}" />
					</rich:column>
					
					<rich:column styleClass="Descripcion" style="text-align:left;">
						<h:outputText value="#{var.nombreCliente}" />
					</rich:column>
					
					<rich:column styleClass="Descripcion" style="text-align:center;">
					   <a4j:commandButton id="cmdAgregarObra"
					   		image="#{msg['agregar16.img']}" title="#{msg['seleccionar']}"
					   		onclick="#{rich:element('cmdAgregarObra')}.disabled = true; controlFocus('#{rich:clientId('txtValorBusquedaObras')}');"
							action="#{asisAction.seleccionarObra}" execute="@region" 
							oncomplete="#{rich:element('cmdAgregarObra')}.disabled = false; seleccionar(#{asisAction.operacion}, '#{rich:clientId('pnlBusquedaObras')}', '#{rich:clientId('pnlMensajes')}')"
							render="pnlMensajes,pnlObraDatos,dtDetalles">
							<f:setPropertyActionListener target="#{asisAction.pojoObra}" value="#{var}" />
					   </a4j:commandButton>
					</rich:column>

					<f:facet name="footer">
						<rich:dataScroller for="dtBusquedaObras" page="#{asisAction.numPaginaObras}" renderIfSinglePage="false" 
							maxPages="10" fastStep="10" ajaxSingle="true" align="center" styleClass="Titulo" />
					</f:facet>
				</rich:dataTable>
			</div>
		</h:panelGroup>
	</rich:popupPanel>
</ui:composition>
