<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel id="pnlMensajes" autosized="true" domElementAttachment="form">
		<f:facet name="header">
			<h:outputText value="#{msg['navegacion.label.atencion']}" />
		</f:facet>

		<h:panelGrid columns="1" style="text-align:center; width:300px;" cellspacing="0" cellpadding="0">
			<h:outputText value="#{extraAction.mensaje}" 			styleClass="Descripcion" rendered="#{extraAction.tipoMensaje == -1}" />
			<h:outputText value="#{msg['mensaje.info.infoReg']}" 		styleClass="Descripcion" rendered="#{extraAction.tipoMensaje == 0}" />       			
			<h:outputText value="#{msg['mensaje.error.inesperado']}" 	styleClass="Descripcion" rendered="#{extraAction.tipoMensaje == 1}" />
			<h:outputText value="#{msg['mensaje.info.busquedaVacia']}" 	styleClass="Descripcion" rendered="#{extraAction.tipoMensaje == 2}" />
			<h:outputText value="#{msg['mensaje.error.requerido']}" 	styleClass="Descripcion" rendered="#{extraAction.tipoMensaje == 3}" />
			<h:outputText value="#{msg['obraRequerida']}" 				styleClass="Descripcion" rendered="#{extraAction.tipoMensaje == 4}" />
			<h:outputText value="#{msg['archivoRequerido']}" 			styleClass="Descripcion" rendered="#{extraAction.tipoMensaje == 5}" />
			<h:outputText value="#{msg['listaAsistenciaVacio']}" 		styleClass="Descripcion" rendered="#{extraAction.tipoMensaje == 6}" />
			<h:outputText value="#{msg['listaAsistenciaIncompleta']}" 	styleClass="Descripcion" rendered="#{extraAction.tipoMensaje == 7}" />
			
			<a4j:commandButton style="width:100px; margin:10px auto 0;"
				value="#{msg['navegacion.label.aceptar']}" 
				onclick="#{rich:component('pnlMensajes')}.hide()" />
		</h:panelGrid>
	</rich:popupPanel>
</ui:composition>
