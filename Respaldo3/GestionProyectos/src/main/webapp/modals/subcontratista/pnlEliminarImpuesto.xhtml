<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlEliminarImpuesto" autosized="true" domElementAttachment="form"
		onshow="document.getElementById('#{rich:clientId('btnEliminarImpuestoNo')}').focus();"
		header="#{msg['atencion']}">
		
		<h:panelGroup style="display:block; width:300px; text-align:center;">
			<h:outputText value="#{msg['confirmacionEliminar']}" style="display:block;" styleClass="Descripcion" />
			
			<h:panelGrid columns="2" style="margin:10px auto 0; width:200px; text-align:center;" cellspacing="0" cellpadding="0">
				<a4j:commandButton id="btnEliminarImpuestoSi" style="margin:0 auto; cursor:pointer; width:100px;" 
					value="#{msg['si']}" 
					onclick="#{rich:component('pnlEliminarImpuesto')}.hide()" 
					action="#{subcontratistaAction.eliminarImpuesto}" 
					oncomplete="eliminar(#{subcontratistaAction.band}, '#{rich:clientId('pnlMensajes')}');"
					render="pnlMensajes,dtDesgloseImpuestos,dtSubcontratistas" limitRender="true" />
				
				<a4j:commandButton id="btnEliminarImpuestoNo" style="margin:0 auto; cursor:pointer; width:90px;" 
					value="#{msg['no']}" 
					onclick="#{rich:component('pnlEliminarImpuesto')}.hide()" />
			</h:panelGrid>
		</h:panelGroup>
	</rich:popupPanel>
</ui:composition>
