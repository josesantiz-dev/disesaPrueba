<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel id="pnlLocalidades"  autosized="true" domElementAttachment="form" style="min-width:800px; max-width:1024px;" top="20"
		onshow="document.getElementById('#{rich:clientId('txtValorBusquedaMunicipio')}').focus();">
		<f:facet name="header">
			<h:outputText value="#{msg['seleccionarLocalidad']}" styleClass="Titulo"/>
		</f:facet>

		<f:facet name="controls">
			<h:graphicImage style="cursor:pointer;" 
				value="#{msg['navegacion.gral.cerrar.img']}" 
				onclick="#{rich:component('pnlLocalidades')}.hide()"/>			
		</f:facet>

		<rich:hotKey id="richHotKeyBusquedaLocalidad" enabledInInput="true" preventDefault="true" 
			selector="#txtValorBusquedaMunicipio" key="return"
			onkeydown="#{rich:element('frmPrincipal:cmdBuscarMunicipios')}.click()" />
		
		<h:panelGroup styleClass="encabezado">
			<h:outputText value="#{obrasAction.pojoMunicipio != null ? obrasAction.pojoMunicipio.nombre : ' '}" />
		</h:panelGroup>
		
		<h:panelGrid columns="2" columnClasses="colLayoutTop,colLayoutBottom" style="width:100%; margin:0 auto; padding:0; min-height:22px; text-align:left;">
			<h:panelGroup style="width:100%; text-align:left;">
				<h:panelGrid columns="2" cellpadding="0" cellspacing="0">
					<h:inputText id="txtValorBusquedaLocalidad" maxlength="50" style="width:210px;"
						value="#{obrasAction.busquedaLocalidad}" title="#{msg['busqueda']}">
						<rich:placeholder value="#{msg['busqueda']}" />
					</h:inputText>
						
					<a4j:commandButton id="cmdBuscarLocalidads" style="margin:auto 5px; vertical-align:middle; cursor:pointer;" 
						image="#{msg['buscar22.img']}" title="#{msg['buscar.e']}"
						action="#{obrasAction.buscarLocalidades}" 
						oncomplete="buscarObras(#{obrasAction.band}, '#{rich:clientId('pnlMensajes')}');" 
						render="dtLocalidades,dtLocalidadesScroll,pnlMensajes" />
				</h:panelGrid>
			</h:panelGroup>
			
			<h:panelGroup style="width:100%; text-align:right;">
			</h:panelGroup>
		</h:panelGrid>
		
		<div style="width:100%; margin:5px auto 0; padding:0; height:auto; max-height:500px; overflow-y:auto;">
			<rich:dataTable id="dtLocalidades" value="#{obrasAction.listLocalidades}" var="loc" rows="50" style="margin:0 auto;" 
				cellpadding="0" cellspacing="0" border="0" rowClasses="Row1, Row2" styleClass="tabla_pagina">
				<f:facet name="header">
					<rich:columnGroup>
						<rich:column styleClass="Titulo" style="text-align:center; padding:auto 2px; width:80px;">
							<h:outputText value="#{msg['id']}" />
						</rich:column>
						
						<rich:column styleClass="Titulo" style="text-align:center; padding:auto 2px;">
							<h:outputText value="#{msg['nombre']}" />
						</rich:column>
		
						<rich:column styleClass="Titulo" style="text-align:center; padding:auto 2px; width:20px;" />
					</rich:columnGroup>
				</f:facet>
	
				<rich:column styleClass="Descripcion" style="text-align:center;">
					<h:outputText value="#{loc.id}" />
				</rich:column>
	
				<rich:column styleClass="Descripcion" style="text-align:left;">
					<h:outputText value="#{loc.nombre}" />
				</rich:column>
	
				<rich:column styleClass="Descripcion" style="text-align:center;">
					<a4j:commandButton image="#{msg['drag16.img']}" 
						oncomplete="#{rich:component('pnlLocalidades')}.hide()" 
						render="pnlPersonaGral, grpDomiDom" ajaxSingle="true">
						<f:setPropertyActionListener target="#{obrasAction.pojoLocalidad}" value="#{loc}" />
					</a4j:commandButton>
				</rich:column>

				<f:facet name="footer">
					<rich:dataScroller for="dtLocalidades" page="#{obrasAction.numPaginaLocalidad}" renderIfSinglePage="false" 
					align="center" maxPages="10" fastStep="10" ajaxSingle="true" styleClass="Titulo" style="float:right;" />
				</f:facet>
			</rich:dataTable>
		</div>
	</rich:popupPanel>
</ui:composition>
