<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlEliminar" autosized="true" domElementAttachment="form"
		onshow="document.getElementById('#{rich:clientId('pnlEliminarNo')}').focus();">
		<f:facet name="header">
			<h:outputText value="#{msg['navegacion.label.atencion']}" styleClass="Titulo" />
		</f:facet>
		
		<h:panelGroup style="display:block; min-width:300px; width:auto; text-align:center;">
			<h:outputText value="#{msg['confirmacionEliminar']}" style="display:block;" styleClass="Descripcion" />
		</h:panelGroup>
		
		<h:panelGrid columns="2" style="margin:10px auto 0;" cellpadding="0" cellspacing="0">
			<a4j:commandButton id="pnlEliminarSi" style="margin:0 auto; cursor:pointer; min-width:100px;"
				value="#{msg['aceptar']}" 
				onclick="#{rich:component('pnlEliminar')}.hide()" 
				action="#{avanceAction.eliminar}" 
				oncomplete="eliminarDetalle(#{avanceAction.operacion}, '#{rich:clientId('pnlEliminar')}', '#{rich:clientId('pnlMensajes')}')"
				render="pnlMensajes,dtObraAvances,divAgregarObraAvance" />
				
			<a4j:commandButton id="pnlEliminarNo" style="margin:0 auto; cursor:pointer; min-width:90px;"
				value="#{msg['cancelar.e']}" 
				onclick="#{rich:component('pnlEliminar')}.hide()" />
		</h:panelGrid>
	</rich:popupPanel>
</ui:composition>
