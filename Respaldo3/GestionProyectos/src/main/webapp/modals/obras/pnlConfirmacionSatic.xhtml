<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlConfirmacionSatic" autosized="true" domElementAttachment="form">
		<f:facet name="header">
			<h:outputText value="#{msg['atencion']}" styleClass="Titulo" />
		</f:facet>
		
		<h:panelGroup style="display:block; min-width:300px; text-align:center;">
			<h:outputText value="#{msg['confirmacionSatic']}" styleClass="Descripcion" />
		</h:panelGroup>
		
		<h:panelGrid columns="2" style="margin:10px auto 0; width:100%; text-align:center;" cellspacing="0" cellpadding="0">
			<a4j:commandButton id="cmdConfirmaNoSatic" style="margin:0 auto; cursor:pointer; min-width:100px;" 
				value="#{msg['si']}" 
				onclick="#{rich:component('pnlConfirmacionSatic')}.hide()" 
				action="#{obrasAction.guardar}"
				oncomplete="salvarObra(#{obrasAction.band}, '#{rich:clientId('pnlObra')}', '#{rich:clientId('pnlMensajes')}');"
				render="dtResults,pnlMensajes"
				limitRender="true">
				<f:setPropertyActionListener target="#{obrasAction.confirmadoNoSatic}" value="#{true}" for="cmdConfirmaNoSatic" />
			</a4j:commandButton>
				
			<a4j:commandButton style="margin:0 auto; cursor:pointer; min-width:90px;"  
				value="#{msg['no']}" 
				onclick="#{rich:component('pnlConfirmacionSatic')}.hide()" />
		</h:panelGrid>
	</rich:popupPanel>
</ui:composition>
