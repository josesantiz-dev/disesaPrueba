<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:a4j="http://richfaces.org/a4j" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:rich="http://richfaces.org/rich" 
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<rich:modalPanel id="pnlEliminar" autosized="true">
		<f:facet name="header">
			<h:outputText styleClass="Titulo" value="#{msg['navegacion.label.atencion']}"/>
		</f:facet>
		
		<a4j:form id="frmEliminarFactura" style="text-align:center; margin:0; padding:0; min-width:300px; max-width:500px; width:auto;">
			<a4j:region id="loadEliminarFactura">
				<h:panelGrid columns="1" style="text-align:center; margin:0; padding:0; width:100%;">
					<h:outputText style="display:block;" styleClass="Descripcion" value="#{msg['deseaEliminar']}"/>
					
					<h:panelGroup style="width:200px; margin:10px auto 0; text-align:center; display:block;">
						<a4j:commandButton style="width:100px; margin:0 auto;" 
							value="#{msg['navegacion.label.aceptar']}"
							action="#{registroGastosAction.eliminar}" 
							oncomplete="borrar(#{registroGastosAction.encontroMismoGrupo}, 'pnlEliminar', 'pnlMensajes')"
							reRender="pnlMensajes,dtResultsComprobado" />
							
						<a4j:commandButton style="width:90px; margin:0 auto;" 
							value="#{msg['cancelar.e']}"
							onclick="#{rich:component('pnlEliminar')}.hide()" />
					</h:panelGroup>
					
					<h:panelGroup style="margin:5px auto 0; text-align:center; display:block;">
						<a4j:status for="loadEliminarFactura">
							<f:facet name="start"><h:graphicImage value="#{msg['navegacion.loading.loading16.img']}" /></f:facet>
						</a4j:status>
					</h:panelGroup>
				</h:panelGrid>
			</a4j:region>
		</a4j:form>
	</rich:modalPanel>
</ui:composition>
