<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j" 
	xmlns:rich="http://richfaces.org/rich">

	<rich:modalPanel id="pnlFactura" autosized="true" top="20">
		<f:facet name="header">
	       <h:panelGroup>	             
	           <h:outputText styleClass="Titulo"
	           	value="#{provisionAction.pagosGastosDetId != 0 ? provisionAction.descripcionFactura :msg['registroNuevo']}" />
	       </h:panelGroup>
	    </f:facet>
		    
	    <f:facet name="controls">
	    	<h:panelGroup>
	       		<h:graphicImage id="btnCerrarNuevoEditar" style="cursor:pointer;"
	       	  		value="#{msg['navegacion.gral.cerrar.img']}"
	       	  		onclick="#{rich:component('pnlFactura')}.hide()" />
	    	</h:panelGroup>
	    </f:facet>
		   
		<a4j:form id="frmNuevoEditarGto">
			<a4j:region id="loadNuevoEditarGto">
				<h:panelGrid id="botoneraFacturas" columns="2" style="margin:0 auto; padding:0; width:100%; min-width:700px; min-height:22px; text-align: left;">
					<h:panelGroup id="grupoBotonesIzquierdos" style="width:100%; vertical-align:middle; position:relative;">
						<rich:messages id="validadorFacturas" showDetail="true" showSummary="false" />
					</h:panelGroup>
					
					<h:panelGroup id="grupoBotonesDerechosFacturas" style="width:100%; vertical-align:middle; position:relative;">
						<h:panelGrid columns="2" style="float:right; vertical-align:top; position:relative; min-height:42px;">
							<a4j:status for="loadNuevoEditarGto">
			         			<f:facet name="start"><h:graphicImage value="#{msg['navegacion.loading.loading16.img']}" style="vertical-align: middle; position:relative;"/></f:facet>
			         			<f:facet name="stop"><h:graphicImage value="#{msg['navegacion.loading.loading_stop16.img']}" style="vertical-align: middle; position:relative;"/></f:facet>
			         		</a4j:status>

							<a4j:commandButton id="cmdSalvarFactura" style="vertical-align: middle; position:relative; cursor: pointer;" 
								image="#{msg['salvar22.img']}" title="#{msg['salvar.e']}"
								action="#{provisionAction.guardarFactura}"
								oncomplete="guardar(#{provisionAction.encontroMismoGrupo}, 'pnlFactura', 'pnlMensajes', #{rich:element('validadorFacturas')});"
								reRender="pnlMensajes,LabelClave,dtResultsComprobado,validadorFacturas,pnlFactura"
								limitToList="true" />
						</h:panelGrid>
					</h:panelGroup>
				</h:panelGrid>
				
				<h:panelGrid id="groupFactura" columns="2" cellpadding="0" columnClasses="tygCompGtosColIzq, tygCompGtosColDer" style="display:block; position:relative; margin:20px auto;">					
					<h:outputText value="#{msg['navegacion.label.id']}:" styleClass="Titulo"/>					
					<h:outputText id="LabelClave" value="#{provisionAction.pagosGastosDetId}" styleClass="Titulo" />
					
					<h:outputText value="#{msg['navegacion.label.concepto']}:" styleClass="Titulo" />
					<h:panelGroup id="pnlConceptoDatos">
						<h:panelGrid columns="2">
							<h:outputText id="txtConceptoGto" styleClass="Titulo" 
								value="#{provisionAction.conceptoGasto}" />
							<h:panelGroup>
								<a4j:commandLink id="btnBusquedaConceptos" 
									onclick="#{rich:element('btnBusquedaConceptos')}.disabled = true;"
									value="#{provisionAction.conceptoGasto == '' ? msg['seleccionar'] : msg['cambiar']}"
									action="#{provisionAction.nuevaBusquedaConceptos}"
									oncomplete="#{rich:element('btnBusquedaConceptos')}.disabled = false; nuevaBusqueda(#{provisionAction.encontroMismoGrupo},'pnlBusquedaConceptos','pnlMensajes')"
									reRender="pnlMensajes,pnlBusquedaConceptos" />
									
								<!-- Este input es solo con propÃ³sito de que se permita hacer validator al proyecto -->
								<h:inputText id="txtConceptoGtoHidden" style="text-align:left; display:none;"
									value="#{provisionAction.conceptoGasto}"
									required="#{!empty param[rich:clientId('cmdSalvarFactura')]}"
									requiredMessage="#{msg['navegacion.label.concepto']} #{msg['mensaje.error.requerido']}" />
								
								<rich:message for="txtConceptoGtoHidden" showSummary="false" showDetail="false" style="color:red">
									<f:facet name="errorMarker">
										<h:graphicImage style="margin:0 5px;" 
											value="#{msg['cancelar16.img']}" 
											title="#{msg['mensaje.error.requerido']}. #{msg['mensaje.validacion.selectItem']}" />
									</f:facet>
								</rich:message>
							</h:panelGroup>
						</h:panelGrid>
					</h:panelGroup>
					
					<h:outputText value="#{msg['obra.admin']}:" rendered="#{provisionAction.perfilRequiereObra == 'S' ? true : false}" styleClass="Titulo" />
					<h:panelGroup id="pnlProvisionObraDatos" style="font-size:12px"
						rendered="#{provisionAction.perfilRequiereObra == 'S' ? true : false}">
						<h:panelGrid columns="2">
							<h:outputText id="txtProvisionObra" styleClass="Titulo"
								rendered="#{provisionAction.perfilRequiereObra == 'S' ? true : false}"
								value="#{provisionAction.obraNombre}" />
								
							<h:panelGroup>
								<a4j:commandLink id="linkProvisionSeleccionarObra" 
									value="#{provisionAction.obraNombre == '' ? msg['seleccionar'] : msg['cambiar']}"
									onclick="#{rich:element('linkProvisionSeleccionarObra')}.disabled = true;"
									action="#{provisionAction.obrasBusqueda}"
									oncomplete="nuevaBusqueda(#{provisionAction.encontroMismoGrupo}, 'pnlBusquedaObras','pnlMensajes'); #{rich:element('linkProvisionSeleccionarObra')}.disabled = false;"
									reRender="pnlBusquedaObras,pnlMensajes"
									limitToList="true" />
								
								<h:inputText id="txtProvisionObraHidden" style="text-align:left; display:none;"
									value="#{provisionAction.obraNombre}" />
								
								<rich:message for="txtProvisionObraHidden" showSummary="false" showDetail="false"  style="color:red">
									<f:facet name="errorMarker">
										<h:graphicImage style="margin:0 5px;" 
											value="#{msg['cancelar16.img']}" 
											title="#{msg['mensaje.error.requerido']}. #{msg['mensaje.validacion.selectItem']}" />
									</f:facet>
								</rich:message>
							</h:panelGroup>
						</h:panelGrid>
					</h:panelGroup>
					
					<h:outputText value="#{msg['ordenCompra']}:" rendered="#{provisionAction.perfilRequiereObra == 'S' ? true : false}" styleClass="Titulo" />
					<h:panelGroup id="pnlDatosOrdenCompra" style="font-size:12px"
						rendered="#{provisionAction.perfilRequiereObra == 'S' ? true : false}">
						<h:panelGrid columns="2">
							<h:outputText id="txtOrdenCompra" styleClass="Titulo" 
								rendered="#{provisionAction.perfilRequiereObra == 'S' ? true : false}"  
								value="#{provisionAction.ordenCompraDescripcion}" />
								
							<h:panelGroup>
								<a4j:commandLink id="btnBusquedaOrdenCompra" 
									value="#{provisionAction.ordenCompraDescripcion == '' ? msg['seleccionar'] : msg['cambiar']}"
									onclick="#{rich:element('btnBusquedaOrdenCompra')}.disabled = true;"
									action="#{provisionAction.ordenCompraBusqueda}" 
									oncomplete="nuevaBusqueda(#{provisionAction.encontroMismoGrupo}, 'pnlBusquedaOrdenCompra','pnlMensajes'); #{rich:element('btnBusquedaOrdenCompra')}.disabled = false;"
									reRender="pnlBusquedaOrdenCompra,pnlMensajes"
									limitToList="true" />
									
								<h:inputText id="txtOrdenCompraHidden" style="text-align:left;  display:none;"
									value="#{provisionAction.ordenCompraDescripcion}" />
								
								<rich:message for="txtOrdenCompraHidden" showSummary="false" showDetail="false"  style="color:red">
									<f:facet name="errorMarker">
										<h:graphicImage style="margin:0 5px;" 
											value="#{msg['cancelar16.img']}" 
											title="#{msg['mensaje.error.requerido']}. #{msg['mensaje.validacion.selectItem']}" />
									</f:facet>
								</rich:message>
							</h:panelGroup>
						</h:panelGrid>
					</h:panelGroup>
					
					<h:outputText value="#{msg['navegacion.label.vacio']}" styleClass="Titulo" /> 
					<h:selectOneRadio styleClass="Titulo" style="margin:0; padding:0;"
						disabled="#{provisionAction.pagosGastosDetId > 0}"
						value="#{provisionAction.facturadoAux}"> 
						<f:selectItem itemLabel="#{msg['comprobacionConFactura']}" itemValue="0" />
						<f:selectItem itemLabel="#{msg['comprobacionSinFactura']}" itemValue="1" />
						<a4j:support event="onchange" 
							action="#{provisionAction.desglosaImpuestos}" 
							reRender="labelCargaFactura,gCargaFactura,txtFolioFactura,txtEmpresaFactura,txtMontoFactura,dtDesgloseImpuestos,txtTotalImpto,txtSubtotal,txtTotal,txtTotalRet" />
					</h:selectOneRadio>
					
					<h:outputText id="labelCargaFactura" value="#{msg['factura']}:" style="display:#{! provisionAction.facturado ? 'block' : 'none'}" styleClass="Titulo" />
					<h:panelGroup id="gCargaFactura" style="display:#{! provisionAction.facturado ? 'block' : 'none'}">
						<h:panelGrid id="groupFacturaId" columns="2">
							<a4j:commandButton id="cmdLoadXML" style="cursor: pointer;" 
								image="#{msg['addXML.img']}" title="#{msg['cargarFactura']}"
								disabled="#{provisionAction.pagosGastosDetId > 0}"
								action="#{provisionAction.nuevaCarga}"
								oncomplete="#{rich:component('pnlUploadFile')}.show()"
								reRender="pnlUploadFile"
								limitToList="true" />
								
							<h:outputText styleClass="Descripcion" value="#{provisionAction.facturaDescripcion}" />
						</h:panelGrid>
					</h:panelGroup>
					
					<h:outputText value="#{msg['navegacion.label.fecha']}:" styleClass="Titulo"/>
					<h:panelGroup>
						<rich:calendar id="cmbFecha" inputSize="18" zindex="100" showWeekDaysBar="false" showWeeksBar="false"  
							datePattern="dd MMM yyyy" 
							value="#{provisionAction.fechaCompruebaGto}" 
				    		required="#{!empty param[rich:clientId('cmdSalvarFactura')]}"
						    requiredMessage="#{msg['navegacion.label.fecha']} #{msg['mensaje.error.requerido']}" />
				    	
				    	<rich:message for="cmbFecha" showSummary="false" showDetail="false"  style="color:red">
				      		<f:facet name="errorMarker">
								<h:graphicImage style="margin:0 5px;" 
									value="#{msg['cancelar16.img']}" 
									title="#{msg['mensaje.error.requerido']}" />
				      		</f:facet>
						</rich:message>
					</h:panelGroup>
					
				    <h:outputText value="#{msg['folioDocumento']}:" styleClass="Titulo"/>
				    <h:panelGroup>
					    <h:panelGrid columns="3" cellpadding="0">
							<h:panelGroup>
								<h:inputText id="txtFolioFactura" maxlength="20" style="width:150px;"
									disabled="#{provisionAction.facturado ? false : (provisionAction.referencia == '' ? false : true)}"
									value="#{provisionAction.referencia}" 
									required="#{!empty param[rich:clientId('cmdSalvarFactura')]}"
								    requiredMessage="#{msg['folioDocumento']} #{msg['mensaje.error.requerido']}" />	
								
								<rich:message for="txtFolioFactura" showSummary="false" showDetail="false"  style="color:red">
							    	<f:facet name="errorMarker">
										<h:graphicImage style="margin:0 5px;" 
											value="#{msg['cancelar16.img']}" 
											title="#{msg['mensaje.error.requerido']}" />
							      	</f:facet>
								</rich:message>
							</h:panelGroup>
							
						    <h:outputText value="#{msg['facturado']}:" styleClass="Titulo" />
							<h:panelGroup>
								<h:inputText id="txtMontoFacturado" maxlength="15" style="width:150px; text-align:right;" disabled="true" 
									value="#{provisionAction.facturaTotal}">
					               	<f:convertNumber pattern="###,###,##0.00" /> 
								</h:inputText>
		
								<rich:message for="txtMontoFacturado" showSummary="false" showDetail="false"  style="color:red">
							    	<f:facet name="errorMarker">
										<h:graphicImage style="margin:0 5px;" 
											value="#{msg['cancelar16.img']}" 
											title="#{msg['mensaje.error.requerido']}" />
							    	</f:facet>
								</rich:message>
							</h:panelGroup>	
					    </h:panelGrid>
				    </h:panelGroup>
					
					<h:outputText value="#{msg['empresa']}:" styleClass="Titulo" />	
					<h:panelGroup>
						<h:inputText id="txtEmpresaFactura" style="width:384px;" 
							disabled="#{provisionAction.facturado ? false : (provisionAction.facturaEmisor == '' ? false : true)}"
							value="#{provisionAction.facturaEmisor}" 
							required="#{!empty param[rich:clientId('cmdSalvarFactura')]}"
							requiredMessage="#{msg['empresa']} #{msg['mensaje.error.requerido']}" />
						
						<rich:message for="txtFolioFactura" showSummary="false" showDetail="false" style="color:red">
							<f:facet name="errorMarker">
								<h:graphicImage style="margin:0 5px;" 
									value="#{msg['cancelar16.img']}" 
									title="#{msg['mensaje.error.requerido']}" />
							</f:facet>
						</rich:message>
					</h:panelGroup>
					
					<h:outputText value="#{msg['subtotal']}:" styleClass="Titulo" />
					<h:panelGroup >
						<h:inputText id="txtSubtotal" style="width:150px; text-align:right;" disabled="true"  
							value="#{provisionAction.totalMenosImpuestos}">
			               	<f:convertNumber pattern="###,###,##0.00" /> 
			            </h:inputText>
							
						<rich:message for="txtSubtotal" showSummary="false" showDetail="false" style="color:red">
					    	<f:facet name="errorMarker">
								<h:graphicImage style="margin:0 5px;" 
									value="#{msg['cancelar16.img']}" 
									title="#{msg['mensaje.error.requerido']}" />
					    	</f:facet>
						</rich:message>
						
						<h:panelGroup rendered="#{provisionAction.descuento > 0}">
							<h:outputText value="#{msg['descuento']}: " styleClass="Titulo" />
							<h:outputText value="#{provisionAction.descuento}"><f:convertNumber pattern="###,###,##0.00" /></h:outputText>
						</h:panelGroup>
					</h:panelGroup>
					
					<h:outputText value="#{msg['impuestos']}:" styleClass="Titulo" />
					<h:panelGroup >
						<h:inputText id="txtTotalImpto" disabled="true" style="width:150px; text-align:right;"
							value="#{provisionAction.totImpuestos}">
			               	<f:convertNumber pattern="###,###,##0.00" /> 
			            </h:inputText>
							
						<rich:message for="txtTotalImpto" showSummary="false" showDetail="false"  style="color:red">
					    	<f:facet name="errorMarker">
								<h:graphicImage style="margin:0 5px;" 
									value="#{msg['cancelar16.img']}" 
									title="#{msg['mensaje.error.requerido']}" />
					    	</f:facet>
						</rich:message>
						
                    	<a4j:commandLink id="cmdDesgloseImptos" styleClass="tygCompGtosAtn" style="margin:0 10px;"
                    		value="#{msg['navegacion.label.desgloseImptos']}" 
                    		onclick=" #{rich:element('cmdDesgloseImptos')}.disabled = true;" 
							oncomplete="Richfaces.showModalPanel('pnlDesgloceImpuestos'); #{rich:element('cmdDesgloseImptos')}.disabled = false;" 
                    		reRender="pnlDesgloceImpuestos" 
                    		limitToList="true" />
					</h:panelGroup>	
					
					<h:outputText value="#{msg['retencion']}:" styleClass="Titulo" />
					<h:panelGroup>
						<h:inputText id="txtTotalRet" disabled="true" style="width:150px; text-align:right;"
							value="#{provisionAction.totRetenciones}">
			               	<f:convertNumber pattern="###,###,##0.00" /> 
			            </h:inputText>
							
						<rich:message for="txtTotalRet" showSummary="false" showDetail="false"  style="color:red">
					    	<f:facet name="errorMarker">
								<h:graphicImage style="margin:0 5px;" 
									value="#{msg['cancelar16.img']}" 
									title="#{msg['mensaje.error.requerido']}" />
					    	</f:facet>
						</rich:message>
					</h:panelGroup>	
					
					<h:outputText value="#{msg['total']}:" styleClass="Titulo" />
					<h:panelGroup>
						<h:inputText id="txtTotal" maxlength="15" style="width:150px; text-align:right;"
							value="#{provisionAction.subtotalMasImpuestos}" 
							required="#{!empty param[rich:clientId('cmdSalvarFactura')]}"
						    requiredMessage="#{msg['navegacion.label.monto']} #{msg['mensaje.error.requerido']}"
							onkeypress="return soloDecimales(event, this.value, 10, 2);">
							<f:converter converterId="javax.faces.Double" />
			               	<f:convertNumber pattern="###,###,##0.00" /> 
							<a4j:support event="onblur" 
								action="#{provisionAction.desglosaImpuestos}" 
								reRender="txtSubtotal,txtTotalImpto,txtTotalRet,txtTotal,dtDesgloseImpuestos"
								limitToList="true" />
						</h:inputText>
							
						<rich:message for="txtTotal" showSummary="false" showDetail="false"  style="color:red">
					    	<f:facet name="errorMarker">
								<h:graphicImage style="margin:0 5px;" 
									value="#{msg['cancelar16.img']}" 
									title="#{msg['mensaje.error.requerido']}" />
					    	</f:facet>
						</rich:message>
					</h:panelGroup>
					
					<h:outputText value="#{msg['observaciones']}:" style="position:relative; top:-16px" styleClass="Titulo"/>
					<h:inputTextarea id="txtObservaciones" row="2" style="width:384px; resize:none;"
						value="#{provisionAction.observaciones}" />
				</h:panelGrid>
				
			</a4j:region>
		</a4j:form>
	</rich:modalPanel>
</ui:composition>
