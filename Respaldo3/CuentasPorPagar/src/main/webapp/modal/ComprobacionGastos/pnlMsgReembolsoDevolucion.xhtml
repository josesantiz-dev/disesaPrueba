<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j" 
	xmlns:rich="http://richfaces.org/rich">

	<rich:modalPanel id="pnlMsgReembolsoDevolucion" autosized="true">
		<f:facet name="header">
			<h:outputText value="#{msg['navegacion.label.confirmacion']}" styleClass="Titulo" />			
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="#{msg['navegacion.panel.cerrar.img']}" style="cursor:pointer;" id="imgCerrarMsg"/>
				<rich:componentControl for="pnlMsgReembolsoDevolucion" attachTo="imgCerrarMsg" operation="hide" event="onclick"/>
			</h:panelGroup>
		</f:facet>
		<a4j:form id="frmMsgReembolsoDevolucion">
			<h:panelGrid columns="1" width="200" style="text-align:center;" cellspacing="10">
				<h:outputText value="#{msg['navegacion.label.generoReembolso']}" styleClass="Descripcion" rendered="#{comprobacionGastosAction.msjFinalizarComprobacion == 'Reembolso Pendiente'}"/>
				<h:outputText value="#{msg['navegacion.label.generoDevolucion']}" styleClass="Descripcion" rendered="#{comprobacionGastosAction.msjFinalizarComprobacion == 'Devolucion de Sobrante Pendiente'}"/>
				<h:outputText value="#{msg['navegacion.label.finalizoComprobacion']}" styleClass="Descripcion" rendered="#{comprobacionGastosAction.msjFinalizarComprobacion == 'Finalizo Comprobacion'}"/>
				<h:outputText value="#{msg['mensaje.error.inesperado']}"  styleClass="Descripcion" rendered="#{comprobacionGastosAction.tipoMensaje == 5}" />
				<a4j:commandButton oncomplete="#{rich:component('pnlMsgReembolsoDevolucion')}.hide()" value="#{msg['navegacion.label.aceptar']}" reRender="dtResultsGastosComprobar" />
			</h:panelGrid>
		</a4j:form>
	</rich:modalPanel>
</ui:composition>
