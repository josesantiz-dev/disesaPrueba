<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

	<rich:modalPanel id="pnlReportes" autosized="true">
		<f:facet name="header">
			<h:outputText value="#{msg['seleccionar']}" styleClass="Titulo"/>
		</f:facet>
	
		<a4j:form id="frmReportes">
			<a4j:region id="loadpnlReportes">
				<h:panelGrid columns="1" style="text-align:center; min-width:300px;" cellspacing="0">
					<h:selectOneRadio value="#{cajaChicaAction.tipoReporte}" styleClass="Titulo">
						<f:selectItem itemValue="1" itemLabel="#{msg['navegacion.label.cheque']}"/>
						<f:selectItem itemValue="2" itemLabel="#{msg['navegacion.label.cedulaReposicion']}"/>
					</h:selectOneRadio>
					
					<h:panelGrid columns="2" style="margin:10px auto 0; text-align:center; display:block;">
						<a4j:commandButton style="margin:0 auto; min-width:100px;"
							value="#{msg['navegacion.label.aceptar']}" 
							action="#{cajaChicaAction.reporte}" 
							oncomplete="imprimeRep('pnlReportes')"/>
						
						<a4j:commandButton style="margin:0 auto; min-width:90px;"
							value="#{msg['cancelar.e']}"
							onclick="#{rich:component('pnlReportes')}.hide()" />
					</h:panelGrid>

					<a4j:status for="loadpnlReportes">
						<f:facet name="start">
							<h:graphicImage value="#{msg['navegacion.loading.loading16.img']}"/>
						</f:facet>
					</a4j:status>
				</h:panelGrid>
			</a4j:region>
		</a4j:form>
	</rich:modalPanel>
</ui:composition>
