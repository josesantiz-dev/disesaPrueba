<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

	<rich:modalPanel id="pnlMsg" autosized="true">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="#{msg['navegacion.label.atencion']}" rendered="#{genReembolsoAction.mensaje != ''}" styleClass="Err" />
				<h:outputText value="#{msg['navegacion.label.informacion']}" rendered="#{genReembolsoAction.mensaje == '' || genReembolsoAction.mensaje == 'C' }" styleClass="Titulo" />
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="#{msg['navegacion.panel.cerrar.img']}" styleClass="cursor:pointer;" id="imgCerrarMsg"/>
				<rich:componentControl for="pnlMsg" attachTo="imgCerrarMsg" operation="hide" event="onclick"/>
			</h:panelGroup>
		</f:facet>
		<a4j:form id="frmMsg">
			<a4j:region id="loadMsg">
				<h:panelGrid id="pnlMensaje" columns="1" width="200" style="text-align:center;" cellspacing="10">
					<h:outputText value="#{genReembolsoAction.mensaje}" styleClass="Descripcion" rendered="#{genReembolsoAction.mensaje != ''}"/>
					<h:outputText value="#{msg['navegacion.label.regGuardado']}" styleClass="Descripcion" rendered="#{genReembolsoAction.mensaje == '' || genReembolsoAction.mensaje == 'C'}"/>
					<a4j:commandButton oncomplete="#{rich:component('pnlMsg')}.hide(); #{rich:component('pnlNuevoGenerarReem')}.hide(); #{rich:component('pnlDetGenReembolso')}.hide()" value="#{msg['navegacion.label.aceptar']}"  />
				</h:panelGrid>
			</a4j:region>
		</a4j:form>
	</rich:modalPanel>
</ui:composition>
