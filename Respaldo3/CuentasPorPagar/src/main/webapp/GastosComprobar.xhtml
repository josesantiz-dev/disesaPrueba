<!DOCTYPE composition>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:a4j="http://richfaces.org/a4j" 
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">

	<ui:define name="title">
		<h:outputText value="Gastos a Comprobar - #{msg['navegacion.modulo']}" />
	</ui:define>
	
	<ui:define name="menuFrag">
		<rich:toolBarGroup location="right" style="padding:0 2px 0 2px;" >
			<a4j:commandButton id="cmdBuscar" style="vertical-align: middle; position:relative; cursor: pointer;"
				image="#{msg['buscar22.img']}" title="#{msg['buscar.e']}"
				onclick="#{rich:element('cmdBuscar')}.disabled = true;" 
				action="#{gastosComprobarAction.buscar}" 
				oncomplete="#{rich:element('cmdBuscar')}.disabled = false; msgRevisando(#{rich:element('msgErrorGastosComprobar')},'pnlCancelarCheque','pnlMensajes',#{gastosComprobarAction.band},'buscar','#{gastosComprobarAction.mensaje}');" 
				reRender="dtResults,pnlMensajes" />
		</rich:toolBarGroup>
		
		<rich:toolBarGroup location="right" style="padding:0 2px 0 2px;" >
			<a4j:commandButton id="cmdNuevo" style="cursor: pointer;" 
				image="#{msg['nuevo22.img']}" title="#{msg['nuevo.e']}"
				onclick="#{rich:element('cmdNuevo')}.disabled = true;" 
				action="#{gastosComprobarAction.nuevo}" 
				oncomplete="#{rich:element('cmdNuevo')}.disabled = false; Richfaces.showModalPanel('pnlGasto')"  
				reRender="pnlGasto" />
		</rich:toolBarGroup>
	</ui:define>
	
	<ui:define name="body">
		<a4j:keepAlive beanName="gastosComprobarAction" />
		<a4j:loadStyle src="resource:///resources/css/gastos/gastosComprobar.css" />
		<a4j:loadScript src="resource:///resources/scripts/gastos/gastosComprobar.js"/>
		<br/>
		<h:panelGrid id="panel_busqueda" columns="2" columnClasses="tygPerCol1, tygPerCol2" style="margin:10px auto; display:block;"  width="720">
			<h:outputText value="#{msg['navegacion.label.tipoBusqueda']}:" styleClass="Titulo"/>	 				
			<rich:comboBox id="cmbTipoBusqueda" listStyle="text-align:left;" enableManualInput="false"
				value="#{gastosComprobarAction.valTipoBusqueda}"  
				suggestionValues="#{gastosComprobarAction.listTipoBusqueda}" />
						
			<h:outputText value="#{msg['navegacion.label.valor']}:" styleClass="Titulo" />
			<h:inputText id="txtvalor" maxlength="20" 
				value="#{gastosComprobarAction.campoBusqueda}" />
		</h:panelGrid>	
			
		<rich:dataTable id="dtResults" rows="100" cellpadding="0" cellspacing="0" border="0" var="gto" rowClasses="Row1, Row2" 
			value="#{gastosComprobarAction.listGtosComp}" style="margin:0 auto 20px; min-width:720px; width:100%;">
			<f:facet name="header">
				<rich:columnGroup>
					<rich:column style="text-align:center; width:80px;" styleClass="tygGtosCompTit">
						<h:outputText value="#{msg['id']}" />
					</rich:column>
					
					<rich:column style="text-align:center; width:90px;" styleClass="tygGtosCompTit">
						<h:outputText value="#{msg['navegacion.label.fecha']}" />
					</rich:column>
					
					<rich:column style="text-align:center;" styleClass="tygGtosCompTit">
						<h:outputText value="#{msg['navegacion.label.beneficiario']}" />
					</rich:column>

					<rich:column style="text-align:center; width:200px;" styleClass="tygGtosCompTit">
						<h:outputText value="#{msg['navegacion.label.gto']}" />
					</rich:column>

					<rich:column style="text-align:center; width:120px;" styleClass="tygGtosCompTit">
						<h:outputText value="#{msg['sucursal']}" />
					</rich:column>

					<rich:column style="text-align:center; width:120px;" styleClass="tygGtosCompTit">
						<h:outputText value="#{msg['navegacion.label.cuenta']}" />
					</rich:column>

					<rich:column style="text-align:center; width:100px;" styleClass="tygGtosCompTit">
						<h:outputText value="#{msg['navegacion.label.monto']}" />
					</rich:column>

					<rich:column colspan="2" style="text-align:center; width:40px;" styleClass="tygGtosCompTit"/>
				</rich:columnGroup>
			</f:facet>
						
			<rich:column style="text-align:center; width:80px;">
				<h:outputText value="#{gto.id}" styleClass="#{gto.estatus == 'G' ? '' : 'tygGtosCompCancelado'}" />
			</rich:column>
			
			<rich:column style="text-align:center; width:90px;" styleClass="#{gto.estatus == 'G' ? '' : 'tygGtosCompCancelado'}">
				<h:outputText value="#{gto.fecha}">
					<f:convertDateTime pattern="dd-MMM-yyyy" />
				</h:outputText>
			</rich:column>
			
			<rich:column style="text-align:left;" styleClass="#{gto.estatus == 'G' ? '' : 'tygGtosCompCancelado'}">
				<h:outputText value="#{gto.idBeneficiario.nombre}"  />
			</rich:column>
		
			<rich:column  style="text-align:left; width:200px;" styleClass="#{gto.estatus == 'G' ? '' : 'tygGtosCompCancelado'}">
				<h:outputText value="#{gto.concepto}" />
			</rich:column>

			<rich:column style="text-align:left; width:120px;" styleClass="#{gto.estatus == 'G' ? '' : 'tygGtosCompCancelado'}">
				<h:outputText value="#{gto.idSucursal.sucursal}" />
			</rich:column>

			<rich:column  style="text-align:center; width:120px;" styleClass="#{gto.estatus == 'G' ? '' : 'tygGtosCompCancelado'}">
				<h:outputText value="#{gto.idCuentaOrigen.numeroDeCuenta}" />
			</rich:column>
			
			<rich:column  style="text-align:right; width:100px;" styleClass="#{gto.estatus == 'G' ? '' : 'tygGtosCompCancelado'}">
				<h:outputText value="#{gto.monto}"><f:convertNumber pattern="$###,###.00" /></h:outputText>
			</rich:column>
			
			<rich:column style="text-align:center; width:20px;" rendered="#{gastosComprobarAction.debugging}">
				<a4j:commandButton style="cursor: pointer;" 
					rendered="#{gto.estatus == 'G'}"
					image="#{msg['devolucion16.img']}" title="#{msg['enviar']}"
					action="#{gastosComprobarAction.mensajeTransaccion}" > 
					<f:setPropertyActionListener target="#{gastosComprobarAction.pojoGtosComp}" value="#{gto}" />
				</a4j:commandButton>
			</rich:column>
					
			<rich:column style="text-align:center; width:20px;">
				<a4j:commandButton id="cmdImprimir" style="cursor: pointer;"
					rendered="#{gto.estatus == 'G' &amp;&amp; gto.operacion == 'C'}"
					image="#{msg['imprimir16.img']}" title="#{msg['imprimir.e']}"
					action="#{gastosComprobarAction.reporte}" 
					oncomplete="reporte('#{msg['urlapp']}', #{gastosComprobarAction.encontroMismoGrupo}, 'pnlMensajes')"
					reRender="pnlMensajes">
					<f:setPropertyActionListener target="#{gastosComprobarAction.pojoGtosComp}" value="#{gto}" />
				</a4j:commandButton>
			</rich:column>
			
			<rich:column style="text-align:center; width:20px;">
				<a4j:commandButton style="cursor: pointer;"
					rendered="#{gto.estatus == 'G'}" 
					image="#{msg['eliminar16.img']}" title="#{msg['cancelar.e']}"  
					action="#{gastosComprobarAction.evaluaCancelar}" 
					oncomplete="msgRevisando(#{rich:element('msgErrorGastosComprobar')},'pnlMensajes','pnlCancelar',#{gastosComprobarAction.gastoCancelado},'cancelar','#{gastosComprobarAction.mensaje}')" 
					reRender="pnlMensajes,pnlCancelar"> 
					<f:setPropertyActionListener target="#{gastosComprobarAction.pojoGtosComp}" value="#{gto}" />
				</a4j:commandButton>
			</rich:column>
			
			<f:facet name="footer" >
				<rich:datascroller for="dtResults" page="#{gastosComprobarAction.numPagina}" renderIfSinglePage="false"
					align="center" maxPages="10" fastStep="10" ajaxSingle="true" styleClass="tygGtosCompDesc" />
			</f:facet>
		</rich:dataTable>
		
		<a4j:log mode="popup" style="margin:0 auto; width:auto; min-width:600px; max-height:600px;" />
	</ui:define>

	<ui:define name="modals">
		<ui:include src="/modal/GastosComprobar/pnlMensajes.xhtml" />
		<ui:include src="/modal/GastosComprobar/pnlGasto.xhtml" />
		<ui:include src="/modal/GastosComprobar/pnlCancelar.xhtml" />
		<ui:include src="/modal/GastosComprobar/pnlCancelarCheque.xhtml" />
		<ui:include src="/modal/GastosComprobar/pnlBusquedaObras.xhtml" />
	</ui:define>
</ui:composition>
