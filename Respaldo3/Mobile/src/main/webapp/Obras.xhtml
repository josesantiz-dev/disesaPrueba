<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Obras</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
		<link href="css/bootstrap-table.min.css" rel="stylesheet"/>
	</head>
	<body>
		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<button class="navbar-toggle" data-target=".navbar-ex1-collapse" data-toggle="collapse" type="button">
					<span class="sr-only">Desplegar navegación</span>
					<span class="icon-bar"/>
					<span class="icon-bar"/>
					<span class="icon-bar"/>
				</button>
				<a class="navbar-brand" href="../../DISESA">DISESA</a>
			</div>
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="Obras.faces">Obras</a></li>
					<li><a href="OrdenesCompra.faces">Órdenes de Compra</a></li>
					<li><a href="Requisiciones.faces">Requisiciones</a></li>
					<li><a data-id="Obras" href="#" id="refSalir">Salir</a></li>
				</ul>
			</div>
		</nav>
		<div align="center"><h3>Obras</h3></div>
		<div align="right" id="divAutorizacion" style="margin: 10px;">
			<button class="btn btn-primary" id="btnAutorizar">Autorizar</button>
			<br/>
		</div>
		<div class="table-responsive">
			<table data-click-to-select="true" id="tblObras" style="margin: 5 !important;">
				<thead>
					<tr>
						<th>ID</th>
						<th>Obra</th>
						<th>Total</th>
						<th data-checkbox="true"/>
					</tr>
				</thead>
				<tbody/>
			</table>
		</div>
		<div class="col-md-2 col-sm-6 col-xs-12"/>

		<div class="modal fade" id="mdlAutorizar" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button class="close" data-dismiss="modal" type="button"/>
						<h4 class="modal-title"><span id="spnFolio"/></h4>
					</div>
					<div class="modal-body">¿Autorizar las obras seleccionadas?</div>
					<div class="modal-footer">
						<button class="btn btn-primary" onclick="autorizarObras()" type="button">Autorizar</button>
						<button class="btn btn-default" data-dismiss="modal" type="button">Cerrar</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="mdlPermisos" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button class="close" data-dismiss="modal" type="button"/>
						<h4 class="modal-title"/>
					</div>
					<div class="modal-body">
						<div class="alert alert-danger">
							<strong>Permisos insuficientes</strong>Verifique su perfil de usuario.
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-default" data-dismiss="modal" type="button">Cerrar</button>
					</div>
				</div>
			</div>
		</div>

		<script src="js/jquery.min.js"/>
		<script src="js/bootstrap.js"/>
		<script src="js/bootstrap-table-locale-all.js"/>
		<script src="js/bootstrap-table.min.js"/>
		<script src="js/bootbox.min.js"/>
		<script src="js/obras/obras.js"/>
		<script src="js/administracion.js"/>
		<script>
			$('#tblObras').bootstrapTable({
				columns: [{
					field: 'id',
					title: 'ID'
				}, {
					field: 'obra',
					title: 'Obra'
				}, {
					field: 'total',
					title: 'Total'
				}]
			});
		</script>
	</body>
</html>
