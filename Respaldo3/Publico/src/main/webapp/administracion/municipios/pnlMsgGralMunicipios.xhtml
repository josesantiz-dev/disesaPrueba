<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
    <rich:modalPanel id="pnlMsgGralMunicipios" autosized="true" width="350">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="#{localidadesAction.resOperacion == '' ? msg['informacion'] : msg['atencion']}" styleClass="Titulo" />
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
	       <h:panelGroup>
	           <h:graphicImage value="#{msg['navegacion.panel.cerrar.img']}" styleClass="cursor:pointer;" id="imgCerrarMsgGralMunicipios"/>
	           	<rich:componentControl for="pnlMsgGralMunicipios" attachTo="imgCerrarMsgGral" operation="hide" event="onclick"/>
	        </h:panelGroup>
		</f:facet>
		<a4j:form id="frmMsgGralMunicipios" style="text-align:center;" >
			<h:panelGroup style="display:block; width:300px; float:center;">
				<h:outputText value="#{localidadesAction.resOperacion != '' ? localidadesAction.resOperacion : msg['mensaje.info.infoReg']}" style="display:block;" styleClass="Descripcion"/>
			</h:panelGroup>
			<a4j:commandButton value="#{msg['aceptar']}" onclick="#{rich:component('pnlMsgGralMunicipios')}.hide()" style="margin-top:10px; cursor:pointer;"/>
		</a4j:form>
	</rich:modalPanel>	
    
</ui:composition>
