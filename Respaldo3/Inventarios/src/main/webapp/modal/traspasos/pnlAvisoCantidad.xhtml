<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlAvisoCantidad" autosized="true" domElementAttachment="form"
		onshow="document.getElementById('#{rich:clientId('btnAvisoCantidad')}').focus();"
		header="#{msg['atencion']}">

		<h:panelGroup id="grupoAvisoCantidadProducto" style="display:block; width:300px; float:center; text-align:center;">
			<h:outputText style="display:block;" styleClass="Descripcion"
				value="#{msg['mensaje.info.noHaySuficienteProducto']}" />
		</h:panelGroup>
		
		<a4j:commandButton id="btnAvisoCantidad" style="margin:10px auto 0; min-width:100px; cursor:pointer;"
			value="#{msg['aceptar']}"
			onclick="#{rich:component('pnlAvisoCantidad')}.hide()" />	
	</rich:popupPanel>
</ui:composition>
