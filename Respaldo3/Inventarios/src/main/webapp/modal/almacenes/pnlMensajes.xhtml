<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlMensajes" autosized="true" domElementAttachment="form"
    	onshow="document.getElementById('#{rich:clientId('btnMensajes')}').focus();"
    	header="#{msg['atencion']}">
    	
		<!--f:facet name="header">
			<h:outputText value="#{msg['atencion']}" styleClass="Titulo" />
		</f:facet-->
		
		<h:panelGroup style="display:block; min-width:300px; width:100%; float:center; text-align:center;">
			<h:outputText value="#{almacenAction.mensaje}" 				styleClass="Descripcion" rendered="#{almacenAction.tipoMensaje ==  -1}" escape="false" />  
			<h:outputText value="#{msg['mensaje.info.infoReg']}" 		styleClass="Descripcion" rendered="#{almacenAction.tipoMensaje ==   0}" />   			
			<h:outputText value="#{msg['mensaje.error.inesperado']}" 	styleClass="Descripcion" rendered="#{almacenAction.tipoMensaje ==   1}" />
			<h:outputText value="#{msg['mensaje.info.busquedaVacia']}" 	styleClass="Descripcion" rendered="#{almacenAction.tipoMensaje ==   2}" />
			<h:outputText value="#{msg['mensaje.errorAlmacen10']}" 		styleClass="Descripcion" rendered="#{almacenAction.tipoMensaje == -10}" />
			<h:outputText value="#{msg['mensaje.errorAlmacen11']}" 		styleClass="Descripcion" rendered="#{almacenAction.tipoMensaje == -11}" />
			<h:outputText value="#{msg['mensaje.errorAlmacen12']}" 		styleClass="Descripcion" rendered="#{almacenAction.tipoMensaje == -12}" />
			<h:outputText value="#{msg['mensaje.errorAlmacen13']}" 		styleClass="Descripcion" rendered="#{almacenAction.tipoMensaje == -13}" /> 
			<h:outputText value="#{msg['mensaje.errorAlmacen14']}" 		styleClass="Descripcion" rendered="#{almacenAction.tipoMensaje == -14}" /> 
			<h:outputText value="#{msg['mensaje.errorAlmacen15']}" 		styleClass="Descripcion" rendered="#{almacenAction.tipoMensaje == -15}" /> 
		</h:panelGroup>
		
		<a4j:commandButton id="btnMensajes" style="margin:10px auto 0; cursor:pointer; min-width:100px;" 
			value="#{msg['aceptar']}"
			onclick="#{rich:component('pnlMensajes')}.hide()" />
	</rich:popupPanel>
</ui:composition>
