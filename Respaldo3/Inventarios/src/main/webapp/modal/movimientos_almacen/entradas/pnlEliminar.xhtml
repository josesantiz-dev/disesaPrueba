<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlEliminar" autosized="true" domElementAttachment="form"
		onshow="document.getElementById('#{rich:clientId('pnlEliminarNo')}').focus();">
		<f:facet name="header">
			<h:outputText value="#{msg['atencion']}" styleClass="Titulo" />
		</f:facet>
		
		<h:panelGroup style="display:block; min-width:300px; max-width:500px; text-align:center;">
			<h:outputText value="#{msg['confirmacionEliminar']}" style="display:block;" styleClass="Descripcion" />
		</h:panelGroup>
		
		<h:panelGrid columns="2" style="text-align:center; width:200px;" cellspacing="0" cellpadding="0">
			<a4j:commandButton id="pnlEliminarSi" style="margin:10px auto 0; cursor:pointer; width:100px;"
				value="#{msg['si']}"
				onclick="#{rich:component('pnlEliminar')}.hide()"
				action="#{entradasAction.eliminar}"
				render="dtMovimientos" />
				
			<a4j:commandButton id="pnlEliminarNo" style="margin:10px auto 0; cursor:pointer; width:90px;"
				value="#{msg['no']}"
				onclick="#{rich:component('pnlEliminar')}.hide()" />
		</h:panelGrid>
	</rich:popupPanel>
</ui:composition>
