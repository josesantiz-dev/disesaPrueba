<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
    
	<rich:popupPanel id="pnlMensajeErrorEntradas" autosized="true" >
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText
					value="#{msg['atencion']}"
					styleClass="Titulo" />
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:graphicImage value="#{msg['navegacion.gral.cerrar.img']}"
				style="cursor:pointer;"
				onclick="#{rich:component('pnlMensajeErrorEntradas')}.hide()" />
		</f:facet>
		
		<h:panelGroup id="grupoResOperacion" style="display:block; width:300px; float:center;">
			<h:outputText value="#{entradasAlmacenAction.mensaje}"  styleClass="Descripcion" rendered="#{entradasAlmacenAction.tipoMensaje == -1}" />
			<h:outputText value="#{msg['mensaje.info.infoReg']}"  styleClass="Descripcion" rendered="#{entradasAlmacenAction.tipoMensaje == 0}" />       			
			<h:outputText value="#{msg['mensaje.error.inesperado']}"  styleClass="Descripcion" rendered="#{entradasAlmacenAction.tipoMensaje == 1}" />
			<h:outputText value="#{msg['mensaje.info.busquedaVacia']}"  styleClass="Descripcion" rendered="#{entradasAlmacenAction.tipoMensaje == 2}" />
			<h:outputText value="#{msg['mensaje.error.requerido']}"  styleClass="Descripcion" rendered="#{entradasAlmacenAction.tipoMensaje == 3}" />
			<h:outputText value="#{msg['seleccioneAlmacen']}"  styleClass="Descripcion" rendered="#{entradasAlmacenAction.tipoMensaje == 4}" />
			<h:outputText value="#{msg['mensaje.errorEntradas10']}" styleClass="Descripcion"  rendered="#{entradasAlmacenAction.tipoMensaje == -10}" />
			<h:outputText value="#{msg['mensaje.errorEntradas11']}" styleClass="Descripcion"  rendered="#{entradasAlmacenAction.tipoMensaje == -11}" />
			<h:outputText value="#{msg['mensaje.errorEntradas12']}" styleClass="Descripcion"  rendered="#{entradasAlmacenAction.tipoMensaje == -12}" />
			<h:outputText value="#{msg['mensaje.errorEntradas13']}" styleClass="Descripcion"  rendered="#{entradasAlmacenAction.tipoMensaje == -13}" />
			<h:outputText value="#{msg['mensaje.errorEntradas14']}" styleClass="Descripcion"  rendered="#{entradasAlmacenAction.tipoMensaje == -14}" />
			<!--h:outputText value="#{msg['seleccioneAlmacen']}"  styleClass="Descripcion" rendered="#{entradasAlmacenAction.tipoMensaje == 4}" /-->
			
		</h:panelGroup>
		
		<a4j:commandButton value="#{msg['aceptar']}"
			onclick="#{rich:component('pnlMensajeErrorEntradas')}.hide()"
			style="margin-top:10px; cursor:pointer;" />
	</rich:popupPanel>

</ui:composition>
