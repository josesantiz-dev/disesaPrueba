    <!-- Modal content-->

      </div>
      <div class="modal-body">

	<div class = "well well-sm">Obra: <span id="spnNombreObra"/></div>
	<div class = "well well-sm">Solicita: <span id="spnNombreSolicita"/></div>
	<div class = "well well-sm">Proveedor: <span id="spnNombreProveedor"/></div>
	<div class = "well well-sm">Contacto: <span id="spnNombreContacto"/></div>
	<div class = "well well-sm">Fecha: <span id="spnFecha"/></div>
	<div class = "well well-sm">Subtotal: <span id="spnSubtotal"/></div>
	<div class = "well well-sm">Anticipo: <span id="spnAnticipo"/></div>
	<div class = "well well-sm">I.V.A.: <span id="spnIVA"/></div>
