<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j" 
	xmlns:rich="http://richfaces.org/rich">

	<rich:modalPanel id="pnlMensajes" autosized="true"
		onshow="document.getElementById('#{rich:clientId('pnlMensajesOk')}').focus();">
		<f:facet name="header">
			<h:outputText value="#{msg['navegacion.label.atencion']}" styleClass="Titulo" />
		</f:facet>
		
		<a4j:form id="frmMensajes" style="text-align:center;">
			<h:panelGroup style="display:block; min-width:300px; width:auto; max-width:500px; float:center; text-align:center;">
				<h:outputText rendered="#{provAction.tipoMensaje == -1}" value="#{provAction.mensaje}" styleClass="Descripcion" escape="false" />
				<h:outputText rendered="#{provAction.tipoMensaje ==  0}" value="#{msg['mensaje.info.infoReg']}" styleClass="Descripcion" />
				<h:outputText rendered="#{provAction.tipoMensaje ==  1}" value="#{msg['mensaje.info.impuestoDuplicado']}" styleClass="Descripcion" />
				<h:outputText rendered="#{provAction.tipoMensaje ==  2}" value="#{msg['mensaje.info.faltanFacturas']}" styleClass="Descripcion" />
				<h:outputText rendered="#{provAction.tipoMensaje ==  3}" value="#{msg['mensaje.info.noEliminar']}" styleClass="Descripcion" />
				<h:outputText rendered="#{provAction.tipoMensaje ==  4}" value="#{msg['mensaje.info.noEditar']}" styleClass="Descripcion" />
				<h:outputText rendered="#{provAction.tipoMensaje ==  5}" value="#{msg['mensaje.info.imptosCero']}" styleClass="Descripcion" />
				<h:outputText rendered="#{provAction.tipoMensaje ==  6}" value="#{msg['mensaje.info.montoFacturaCero']}" styleClass="Descripcion" />
				<h:outputText rendered="#{provAction.tipoMensaje ==  7}" value="#{msg['mensaje.info.montoFacturaMenorImptos']}" styleClass="Descripcion" />
				<h:outputText rendered="#{provAction.tipoMensaje ==  8}" value="#{provAction.mensaje}" styleClass="Descripcion" escape="false" />
				<h:outputText rendered="#{provAction.tipoMensaje ==  9}" value="#{provAction.mensaje}" styleClass="Descripcion" escape="false" />
				<h:outputText rendered="#{provAction.tipoMensaje == 10}" value="#{msg['mensaje.info.noAgregar']}" styleClass="Descripcion" />
				<h:outputText rendered="#{provAction.tipoMensaje == 11}" value="#{msg['mensaje.info.noEditarGto']}" styleClass="Descripcion" />
				<h:outputText rendered="#{provAction.tipoMensaje == 12}" value="#{msg['navegacion.label.montoInvalido']}" styleClass="Descripcion" />
				<h:outputText rendered="#{provAction.tipoMensaje == 13}" value="#{msg['mensaje.info.busquedaVacia']}" styleClass="Descripcion" />
				<h:outputText rendered="#{provAction.tipoMensaje == 14}" value="#{msg['mensaje.info.noCancelar']}" styleClass="Descripcion" />
				<h:outputText rendered="#{provAction.tipoMensaje == 15}" value="#{msg['navegacion.label.saldoInsuficiente']}" styleClass="Descripcion" />
				<h:outputText rendered="#{provAction.tipoMensaje == 16}" value="#{msg['navegacion.label.retencionesPend']}" styleClass="Descripcion" />
				<h:outputText rendered="#{provAction.tipoMensaje == 17}" value="#{msg['navegacion.label.retDuplicada']}" styleClass="Descripcion" />
				<h:outputText rendered="#{provAction.tipoMensaje == 18}" value="#{msg['navegacion.label.mtoRet']}" styleClass="Descripcion" />
				<h:outputText rendered="#{provAction.tipoMensaje == 19}" value="#{msg['navegacion.label.gtoNoPro']}" styleClass="Descripcion" />
				<h:outputText rendered="#{provAction.tipoMensaje == 20}" value="#{msg['navegacion.label.gtoDupli']}" styleClass="Descripcion" />
				<h:outputText rendered="#{provAction.tipoMensaje == 21}" value="#{msg['navegacion.label.gtoNoRev']}" styleClass="Descripcion" />
				<h:outputText rendered="#{provAction.tipoMensaje == 22}" value="#{msg['navegacion.label.gtoMtoInva']}" styleClass="Descripcion" />
	       	</h:panelGroup>
				
			<a4j:commandButton id="pnlMensajesOk" style="margin:10px auto 0; cursor:pointer; width:100px;" 
				value="#{msg['navegacion.label.aceptar']}"
				onclick="#{rich:component('pnlMensajes')}.hide()" />
		</a4j:form>
	</rich:modalPanel>
</ui:composition>
