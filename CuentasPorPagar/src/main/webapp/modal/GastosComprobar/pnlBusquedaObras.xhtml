<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

	<rich:modalPanel id="pnlBusquedaObras" autosized="true" top="20" 
		onshow="document.getElementById('#{rich:clientId('txtValorObra')}').focus();">
		<f:facet name="header">
			<h:outputText value="#{msg['busqueda']} #{msg['obras']}" styleClass="Titulo"/>
		</f:facet>
		
		<f:facet name="controls">
       		<h:graphicImage style="cursor:pointer;"
       	  		value="#{msg['navegacion.gral.cerrar.img']}"
       	  		onclick="#{rich:component('pnlBusquedaObras')}.hide()" />
		</f:facet>
		
		<rich:hotKey id="richHotKeyObras" enabledInInput="true" preventDefault="true"
			selector="#txtValorObra" key="return" 
			handler="#{rich:element('frmPrincipal:cmdGastosComprobarBuscarObras')}.click()" />
		
		<a4j:form id="frmBusquedaObras">
			<a4j:region id="regBusquedaObras">
				<h:panelGrid columns="2" columnClasses="colLayoutMiddle,colLayoutBottom" cellpadding="0" cellspacing="0" style="width:100%;">
					<h:panelGroup style="width:100%;">
						<h:panelGrid columns="3" cellpadding="0" cellspacing="0">
							<h:inputText id="txtValorObra" maxlength="50" style="width:210px;"
								value="#{gastosComprobarAction.valorBusquedaObra}" title="#{msg['busqueda']}" />
							
							<a4j:commandButton id="cmdGastosComprobarBuscarObras" style="margin:0 5px; vertical-align: middle; cursor: pointer;"
								image="#{msg['buscar22.img']}" title="#{msg['buscar.e']}"
								onclick="#{rich:element('cmdGastosComprobarBuscarObras')}.disabled = true;" 
								action="#{gastosComprobarAction.buscarObras}" 
								oncomplete="#{rich:element('cmdGastosComprobarBuscarObras')}.disabled = false; buscar(#{gastosComprobarAction.band},'pnlMensajes')"
								reRender="dtResultsObras,pnlMensajes,obrasScrollTop" />
							
							<a4j:commandButton id="cmdBusquedaAvanzada" 
								image="#{msg['toggle.img']}" title="#{msg['busqueda']} #{msg['obra']} #{msg['opciones']}"
								onclick="toggleAvanzado(this.id, 'gBusquedaAvanzada', 'cbTipoBusquedaObras', 'txtValorObra');" />
						</h:panelGrid>
					</h:panelGroup>
					
					<h:panelGroup style="width:100%;">
						<rich:datascroller id="obrasScrollTop" page="#{gastosComprobarAction.numPagina}" for="dtResultsObras" renderIfSinglePage="true"
							align="center" maxPages="5" fastStep="5" ajaxSingle="true" styleClass="Titulo" style="float:right; margin:0;" />
					</h:panelGroup>
				</h:panelGrid>
				
				<h:panelGroup id="gBusquedaAvanzada" style="display:none; backgroud-color:#e9e9e9; width:100%; margin:5px auto 0; padding:0;">
					<h:panelGrid columns="2" style="margin:0; padding:0;">
						<h:outputText value="#{msg['navegacion.label.vacio']}" styleClass="Titulo" />
						<h:panelGroup>
							<h:selectBooleanCheckbox id="rbAdministrativas" 
								rendered="#{gastosComprobarAction.esAdministrativo}"
								value="#{gastosComprobarAction.buscarAdministrativo}" />
							
							<h:outputText styleClass="Titulo" for="rbAdministrativas" 
								rendered="#{gastosComprobarAction.esAdministrativo}"
								value="#{msg['busqueda']} #{msg['administrativa']}" />
						</h:panelGroup>
						
						<h:outputText value="#{msg['buscarPor']}:" styleClass="Titulo" />
						<h:selectOneMenu id="cbTipoBusquedaObras" styleClass="Titulo" style="width: 216px;"
							value="#{gastosComprobarAction.campoBusquedaObra}">
							<f:selectItems value="#{gastosComprobarAction.tiposBusquedaObra}" />
						</h:selectOneMenu>
					</h:panelGrid>
				</h:panelGroup>
				
				<rich:dataTable id="dtResultsObras" value="#{gastosComprobarAction.listObras}" var="var" 
					rows="10" cellpadding="0" cellspacing="0" border="0" rowClasses="Row1, Row2" 
					style="margin:5px auto 0; display:block; min-width:700px; width:100%; max-width:1024px;">
					<f:facet name="header">
						<rich:columnGroup>
							<rich:column style="text-align:center; width:80px;" styleClass="tygCompGtosTit">
								<h:outputText value="#{msg['id']}"/>
							</rich:column>
							
							<rich:column style="text-align:center; width:400px;" styleClass="tygCompGtosTit">
								<h:outputText value="#{msg['nombre']}"/>
							</rich:column>
							
							<rich:column style="text-align:center; width:200px;" styleClass="tygCompGtosTit">
								<h:outputText value="#{msg['cliente']}" />
							</rich:column>
							
							<rich:column style="text-align:center; width:20px;" styleClass="tygCompGtosTit" />
						</rich:columnGroup>
					</f:facet>
					
					<f:facet name="noData">Sin resultados</f:facet>
					
					<rich:column style="text-align:center; width:80px;" styleClass="tygCompGtosDesc">
						<h:outputText value="#{var.id}" />
					</rich:column>
					
					<rich:column style="text-align:left; width:400px;" styleClass="tygCompGtosDesc">
						<h:outputText value="#{var.nombre}" />
					</rich:column>
					
					<rich:column style="text-align:left; width:200px;" styleClass="tygCompGtosDesc">
						<h:outputText value="#{var.nombreCliente}" />
					</rich:column>
					
					<rich:column style="text-align:center; width:20px;" styleClass="tygCompGtosDesc">
						<a4j:commandButton id="cmdSeleccionarObra" 
							image="#{msg['agregar16.img']}" title="#{msg['agregar.e']}"
							action="#{gastosComprobarAction.seleccionarObra}" 
							oncomplete="seleccionar(#{gastosComprobarAction.band},'#{rich:clientId('pnlMensajes')}', '#{rich:clientId('pnlBusquedaObras')}')"
							reRender="pnlGastosComprobarObraDatos,pnlMensajes">
							<f:setPropertyActionListener target="#{gastosComprobarAction.pojoObra}" value="#{var}" />
						</a4j:commandButton>
					</rich:column>
				</rich:dataTable>
			</a4j:region>
		</a4j:form>
	</rich:modalPanel>
</ui:composition>
