<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
    <rich:popupPanel id="pnlOperacionIntegradaConceptoSQL" autosized="true" domElementAttachment="form" header="#{msg['sql']} #{msg['concepto']}" top="10">
		<f:facet name="controls">
			<h:graphicImage value="#{msg['navegacion.gral.cerrar.img']}" onclick="#{rich:component('pnlOperacionIntegradaConceptoSQL')}.hide()" style="cursor:pointer;" />
		</f:facet>

		<div style="margin: 10px auto 0; min-width:500px; width:100%;">
			<div style="display:block; width:100%; height: 22px; overflow: auto;">
				<a4j:commandButton id="cmdAplicarSQL" style="float:right; margin-right:5px; vertical-align: middle; cursor: pointer;" 
					image="#{msg['aplicar22.img']}" title="#{msg['aplicar']}"
					action="#{operIntTransAction.aplicarOperacionIntegradaConceptoSQL}"
					oncomplete="salvar(#{operIntTransAction.operacion}, '#{rich:clientId('pnlOperacionIntegradaConceptoSQL')}', '#{rich:clientId('pnlMensajes')}', #{rich:element('msgErroresSQL')})"
					render="dtTransaccionConceptos, pnlMensajes, msgErroresSQL"
					limitRender="true" />
			</div>
		
		<rich:messages id="msgErroresSQL" showDetail="false" showSummary="true" globalOnly="false" title="Campos requeridos!" >
			<f:facet name="errorMarker"><h:graphicImage value="#{msg['alert16.img']}" style="margin-right:1em; text-align:left;" /></f:facet>
		</rich:messages>
				
			<h:panelGroup id="bandConceptoData" styleClass="encabezado" style="min-height: 1em;">
				<h:outputText value="#{operIntTransAction.conceptoDescripcion}" />
			</h:panelGroup>
			
			<h:inputTextarea id="txtOperIntSqlQuery" styleClass="Titulo" 
				style="text-align: left; width: 98%; height: 100px; margin: 5px auto; resize:none;"
				value="#{operIntTransAction.pojoOperIntegradasConceptosSql.sql}"
				required="#{!empty param[rich:clientId('cmdAplicarSQL')]}" 
				requiredMessage="#{msg['sql']} #{msg['mensaje.error.requerido']}" />
		</div>
	</rich:popupPanel>
</ui:composition>
