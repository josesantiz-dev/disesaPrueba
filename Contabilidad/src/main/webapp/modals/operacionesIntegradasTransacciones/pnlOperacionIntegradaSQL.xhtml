<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
    <rich:popupPanel id="pnlOperacionIntegradaSQL" autosized="true" domElementAttachment="form" top="10" 
    	header="#{operIntTransAction.pojoCampoSQL.id == null ? msg['nuevo'] : ''} #{msg['campo']} #{msg['sql']}"
		onshow="document.getElementById('#{rich:clientId('txtOperacionIntegradaSQLCampoValue')}').focus();">
		<!-- CAMPO -->
		<f:facet name="controls">
			<h:graphicImage style="cursor:pointer;" 
				value="#{msg['navegacion.gral.cerrar.img']}" 
				onclick="#{rich:component('pnlOperacionIntegradaSQL')}.hide()" />
		</f:facet>

		<h:panelGroup style="margin:10px auto 0; min-width:500px; width:100%; display:block;">
			<div style="display:block; width:100%; height: 22px; overflow: auto;">
				<a4j:commandButton id="cmdOperacionIntegradaSQL" style="float:right; margin-right:5px; vertical-align: middle; cursor: pointer;" 
					image="#{msg['salvar22.img']}" title="#{msg['salvar.e']}"
					action="#{operIntTransAction.salvarOperacionIntegradaSQL}"
					oncomplete="salvar2(#{operIntTransAction.operacion}, #{operIntTransAction.tipoMensaje}, '#{rich:clientId('pnlOperacionIntegradaSQL')}', '#{rich:clientId('pnlMensajes')}', #{rich:element('validadorCampoSQL')})"
					render="dtOperIntegradaSQLConceptos, pnlMensajes, validadorCampoSQL"
					limitRender="true" />
			</div>
			
			<rich:messages id="validadorCampoSQL" showDetail="false" showSummary="true" globalOnly="false" title="Campos requeridos!" >
				<f:facet name="errorMarker"><h:graphicImage value="#{msg['alert16.img']}" style="margin-right:1em; text-align:left;" /></f:facet>
			</rich:messages>
			
			<h:panelGroup id="bandOperIntegradaTransaccionDescripcion" styleClass="encabezado" style="min-height: 1em;">
				<h:outputText value="#{operIntTransAction.operIntegradaTransaccionDescripcion}" /> 
			</h:panelGroup>
			
			<h:panelGrid columns="2" columnClasses="colTitulo, colDato">
				<h:outputText id="txtOperacionIntegradaSQLCampo" value="#{msg['campo']}:" />
				<h:inputText id="txtOperacionIntegradaSQLCampoValue" styleClass="Titulo" 
					style="text-align: left; width: 350px; margin: 5px auto;"
					value="#{operIntTransAction.pojoCampoSQL.campo}"
					required="#{!empty param[rich:clientId('cmdOperacionIntegradaSQL')]}" 
					requiredMessage="#{msg['campo']} #{msg['mensaje.error.requerido']}" />
					
				<h:outputText id="txtOperacionIntegradaSQLConsulta" value="#{msg['sql']}:" />
				<h:inputTextarea id="txtOperacionIntegradaSQLConsultaValue" styleClass="Titulo" 
					style="text-align: left; width: 350px; height: 100px; margin: 5px auto; resize:none;"
					value="#{operIntTransAction.pojoCampoSQL.sql}"
					required="#{!empty param[rich:clientId('cmdOperacionIntegradaSQL')]}" 
					requiredMessage="#{msg['sql']} #{msg['mensaje.error.requerido']}" />
			</h:panelGrid>
		</h:panelGroup>
	</rich:popupPanel>
</ui:composition>
