<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel id="pnlMensajes" autosized="true" 
		header="#{msg['navegacion.label.atencion']}"
		onshow="document.getElementById('#{rich:clientId('pnlMensajesOk')}').focus();">
		
		<a4j:region>
			<h:panelGrid columns="1" style="text-align:center; min-width:300px; max-width:500px;" cellspacing="0" cellpadding="0">
				<h:outputText value="#{transAction.mensaje}" styleClass="Descripcion" rendered="#{transAction.tipoMensaje == -1}" />
				<h:outputText value="#{msg['mensaje.info.infoReg']}" styleClass="Descripcion" rendered="#{transAction.tipoMensaje == 0}" />       			
				<h:outputText value="#{msg['mensaje.error.inesperado']}" styleClass="Descripcion" rendered="#{transAction.tipoMensaje == 1}" />
				<h:outputText value="#{msg['mensaje.info.busquedaVacia']}" styleClass="Descripcion" rendered="#{transAction.tipoMensaje == 2}" />
				<h:outputText value="#{msg['mensaje.error.requerido']}" styleClass="Descripcion" rendered="#{transAction.tipoMensaje == 3}" />
				<h:outputText value="#{msg['listaProductosVacia']}" styleClass="Descripcion" rendered="#{transAction.tipoMensaje == 4}" />
				<h:outputText value="#{msg['ningunProductoSeleccionado']}" styleClass="Descripcion" rendered="#{transAction.tipoMensaje == 5}" />
				<h:outputText value="#{msg['tiempoEntregaMenorCero']}" styleClass="Descripcion" rendered="#{transAction.tipoMensaje == 6}" />
				<h:outputText value="#{msg['plazoMenorCero']}" styleClass="Descripcion" rendered="#{transAction.tipoMensaje == 7}" />
				<h:outputText value="#{msg['anticipoMenorCero']}" styleClass="Descripcion" rendered="#{transAction.tipoMensaje == 8}" />
				<h:outputText value="#{msg['codigoOcupado']}" styleClass="Descripcion" rendered="#{transAction.tipoMensaje == 9}" /> 
			
				<a4j:commandButton id="pnlMensajesOk" style="width:100px; margin:10px auto 0;"
					value="#{msg['navegacion.label.aceptar']}" 
					oncomplete="#{rich:component('pnlMensajes')}.hide()" 
					execute="@region" />
			</h:panelGrid>
		</a4j:region>
	</rich:popupPanel>
</ui:composition>
