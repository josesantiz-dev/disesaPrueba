<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
    <rich:popupPanel id="pnlConcepto" autosized="true" domElementAttachment="form" 
    	header="#{conceptosAction.pojoConcepto.id == null ? msg['nueva'] : ''} #{msg['concepto']}">
		
		<f:facet name="controls">
			<h:graphicImage style="cursor:pointer;" 
				value="#{msg['navegacion.gral.cerrar.img']}" 
				onclick="#{rich:component('pnlConcepto')}.hide()" />
		</f:facet>
		
		<div style="display: block; padding:0 0 10px; min-width:400px; height: 22px; text-align: left; background-color: none;">
			<h:panelGroup id="botoneraConcepto" style="display: block; width: 100%; height: 22px; margin-bottom: 1em;">
				<h:panelGroup id="grupoConceptoBotonesDerechos" style="width: 100%; vertical-align: middle; position:relative; ">
					<a4j:commandButton id="cmdSalvar" style="float:right; margin-left: 5px; vertical-align: middle; position:relative;"
						image="#{msg['salvar22.img']}" title="#{msg['salvar.e']}"
						action="#{conceptosAction.salvar}" 
						oncomplete="salvar(#{conceptosAction.operacion}, '#{rich:clientId('pnlConcepto')}', '#{rich:clientId('pnlMensajes')}', #{rich:element('msgErrores')});"
						render="dtResults,msgErrores,pnlMensajes" />
				</h:panelGroup>
			</h:panelGroup>
		</div>
		
		<rich:messages id="msgErrores" showDetail="false" showSummary="true" globalOnly="false" title="Campos requeridos!" >
			<f:facet name="errorMarker"><h:graphicImage value="#{msg['alert16.img']}" style="margin-right:1em; text-align:left;" /></f:facet>
		</rich:messages>
		
		<div style="display: block; margin: 1px auto; padding: 0; text-align: left; background-color: none;">
			<h:panelGrid columns="2" columnClasses="colTitulo, colDato">
				<h:outputText value="#{msg['concepto']}:" styleClass="Titulo" />
				<h:inputText id="txtConceptoDescripcion" styleClass="Titulo" style="text-align: left; width: 90%;"
					value="#{conceptosAction.pojoConcepto.descripcion}"
					required="#{!empty param[rich:clientId('cmdSalvar')]}" 
					requiredMessage="#{msg['concepto']} #{msg['mensaje.error.requerido']}" />
			</h:panelGrid>
		</div>
	</rich:popupPanel>
</ui:composition>
