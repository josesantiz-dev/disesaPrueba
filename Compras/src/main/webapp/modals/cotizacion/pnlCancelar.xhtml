<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlCancelar" modal="true" autosized="true" domElementAttachment="form"
		onshow="document.getElementById('#{rich:clientId('btnConfirmarNo')}').focus();"
		header="#{msg['navegacion.label.atencion']}">
		
		<h:panelGroup style="display:block; min-width:300px; width:auto; text-align:center;">
			<h:outputText value="#{msg['confirmacionCancelar']}" styleClass="Descripcion" />
			
			<h:panelGrid columns="2" style="margin:10px auto 0; width:200px; text-align:center;" cellpadding="0" cellspacing="0">
				<a4j:commandButton id="btnConfirmarSi" style="margin:0 auto; cursor:pointer; width:100px;"
					value="#{msg['si']}" 
					action="#{cotizacionAction.cancelar}" 
					oncomplete="eliminar(#{cotizacionAction.operacion}, '#{rich:clientId('pnlCancelar')}', '#{rich:clientId('pnlMensajes')}')"
					render="dtResults,pnlMensajes" limitRender="true" />
				
				<a4j:commandButton id="btnConfirmarNo" style="margin:0 auto; cursor:pointer; width:90px;"
					value="#{msg['no']}" 
					onclick="#{rich:component('pnlCancelar')}.hide()" />
			</h:panelGrid>
		</h:panelGroup>
	</rich:popupPanel>
</ui:composition>
