<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel id="pnlBusquedaContactos" autosized="true" domElementAttachment="form" style="min-width:800px; max-width:1024px;">
		<f:facet name="header">
    		<h:outputText value="#{msg['buscar.e']} #{msg['contacto']}" styleClass="Titulo"/>
    	</f:facet>

		<f:facet name="controls">
			<h:graphicImage value="#{msg['navegacion.panel.cerrar.img']}" onclick="#{rich:component('pnlBusquedaContactos')}.hide()" style="cursor:pointer;" />
		</f:facet>
		
		<!--div style = "display: block; min-width:500px; width: 100%; height: 22px;">
			<a4j:commandButton id="cmdBuscarContactos" image="#{msg['buscar22.img']}"
				action="#{cotizaAction.buscarContactos}" 
				style="float:right; margin-right:5px; vertical-align: middle; cursor: pointer;" 
				oncomplete="buscarPersonas(#{cotizaAction.operacion}, '#{rich:clientId('pnlMensajes')}');" 
				render="dtContactos, pnlMensajes">
				<rich:tooltip styleClass="Descripcion" showDelay="300" value="#{msg['buscar.e']}" for="cmdBuscarContactos"/>
			</a4j:commandButton>
		</div>

		<div style="margin: 10px auto 0;">
			<h:panelGrid id="pnlBusquedaContactosPrincipal" columns="2" columnClasses="colPnlBusqIzq, colPnlBusqDer" style="margin-left:10px; margin-bottom:20px; display:block;">
				<h:outputText value="#{msg['buscarPor']}:" styleClass="Titulo"/>
				
				<h:selectOneMenu value="#{cotizaAction.campoBusquedaContactos}" styleClass="Titulo" style="width: 216px;">
					<f:selectItems value="#{cotizaAction.tiposBusquedaContactos}" />
				</h:selectOneMenu>
				
				<h:outputText value="#{msg['valor']}:" styleClass="Titulo" />
				<h:inputText id="txtValorBusquedaContactos" maxlength="50" style="width: 210px;"
					value="#{cotizaAction.valorBusquedaContactos}" />

				<h:outputText value="#{msg['tipo']}:" styleClass="Titulo" />
				<h:selectOneRadio value="#{cotizaAction.valorBusquedaTipoContacto}">
					<f:selectItem itemLabel="#{msg['persona']}" itemValue="P" />
					<f:selectItem itemLabel="#{msg['negocio']}" itemValue="N" />
				</h:selectOneRadio>
			</h:panelGrid>

			<rich:dataTable id="dtContactos" value="#{cotizaAction.listContactos}" var="var" 
				cellpadding="0" cellspacing="0" rows="10" border="0" rowClasses="Row1, Row2" styleClass="tabla_pagina">
				<f:facet name="header">
					<rich:columnGroup>
						<rich:column style="width: 90px; text-align:center; font-weight: bold;" styleClass="Titulo">
							<h:outputText value="#{msg['id']}" />
						</rich:column>
						
						<rich:column style="text-align:center;" styleClass="Titulo">
							<h:outputText value="#{msg['nombre']}" />
						</rich:column>

						<rich:column style="width: 30px; text-align:center;" styleClass="Titulo">
							<h:outputText value="#{msg['seleccionar']}" />
						</rich:column>
					</rich:columnGroup>
				</f:facet>
				
				<rich:column styleClass="Descripcion" style="width: 60px; text-align:center;">
					<h:outputText value="#{var.id}" styleClass="Descripcion" />
				</rich:column>
				
				<rich:column styleClass="Descripcion" style="text-align:left; padding-left: 5px;">
					<h:outputText value="#{var.nombre}" styleClass="Descripcion" />
				</rich:column>
				
				<rich:column style="width: 30px; text-align:center;" styleClass="Descripcion">
				   <a4j:commandButton id="cmdAgregarContacto" image="#{msg['agregar16.img']}" 
						action="#{cotizaAction.seleccionarContacto}"
						oncomplete="agregarPersona(#{cotizaAction.operacion}, '#{rich:clientId('pnlBusquedaContactos')}', '#{rich:clientId('pnlMensajes')}')"
						render="pnlContactoDatos">
						<rich:tooltip showDelay="300" value="#{msg['agregar.e']}" for="cmdAgregarContacto" />	
						<f:setPropertyActionListener target="#{cotizaAction.pojoCotizacion.idContacto}" value="#{var}" />
				   </a4j:commandButton>
				</rich:column>

				<f:facet name="footer">
					<rich:dataScroller id="dScrollContactos" page="#{cotizaAction.numPaginaContactos}" for="dtContactos" maxPages="10"
						ajaxSingle="true" align="center" styleClass="Titulo" />
				</f:facet>
			</rich:dataTable>
		</div-->
	</rich:popupPanel>
</ui:composition>
