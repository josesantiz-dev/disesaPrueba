<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlConfirmaCerrar" autosized="true" domElementAttachment="form"
		onshow="document.getElementById('#{rich:clientId('pnlConfirmaCerrarNo')}').focus();">
		<f:facet name="header">
			<h:outputText value="#{msg['atencion']}" styleClass="Descripcion" />
		</f:facet>
		
		<h:panelGroup style="display:block; min-width:300px; width:auto; text-align:center;">
			<h:outputText value="#{msg['ordenCompraGuardada']}" style="display:block;" styleClass="Descripcion" />
			<h:outputText value="#{msg['confirmacionOrdenCerrar']}" style="display:block;" styleClass="Descripcion" />
		
			<h:panelGrid columns="2" style="width:200px; margin:10px auto 0; text-align:center; padding:0;" cellpadding="0" cellspacing="0">
				<a4j:commandButton id="pnlConfirmaCerrarSi" style="margin:0 auto; cursor:pointer; width:100px;" 
					value="#{msg['si']}" 
					action="#{ordenAction.nuevo}"
					onclick="#{rich:component('pnlConfirmaCerrar')}.hide()" 
					oncomplete="#{rich:component('pnlOrden')}.hide()"
					render="dtResults" />
					
				<a4j:commandButton id="pnlConfirmaCerrarNo" style="margin:0 auto; cursor:pointer; width:90px;"
					value="#{msg['no']}"
					onclick="#{rich:component('pnlConfirmaCerrar')}.hide()" />
			</h:panelGrid>
		</h:panelGroup>
	</rich:popupPanel>
</ui:composition>
