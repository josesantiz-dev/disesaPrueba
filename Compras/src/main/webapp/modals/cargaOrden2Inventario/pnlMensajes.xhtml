<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel id="pnlMensajes" autosized="true" domElementAttachment="form">
		<f:facet name="header">
			<h:outputText value="#{msg['atencion']}" />
		</f:facet>
		
		<h:panelGrid columns="1" style="text-align:center; min-width:300px; max-width:500px;" cellspacing="0" cellpadding="0">
			<h:outputText styleClass="Descripcion" rendered="#{carga2Action.tipoMensaje == -1}" value="#{carga2Action.mensaje}" />
			<h:outputText styleClass="Descripcion" rendered="#{carga2Action.tipoMensaje ==  0}" value="#{msg['mensaje.info.infoReg']} #{carga2Action.mensaje}" />
			<h:outputText styleClass="Descripcion" rendered="#{carga2Action.tipoMensaje ==  1}" value="#{msg['mensaje.error.inesperado']}" /> 
			
			<a4j:commandButton style="margin:10px auto 0; width:100px;"
				rendered="#{carga2Action.operacion == false}"
				value="#{msg['navegacion.label.aceptar']}"
				onclick="#{rich:component('pnlMensajes')}.hide()"
				action="#{carga2Action.nuevo}"
				render="fsCargaOC,miUploadFile"
				limitRender="true" />
				
			<a4j:commandButton style="margin:10px auto 0; width:100px;"
				rendered="#{carga2Action.operacion == true}"
				value="#{msg['cerrar.e']}" 
				onclick="#{rich:component('pnlMensajes')}.hide()"
				render="fsCargaOC,miUploadFile"
				limitRender="true" />
		</h:panelGrid>
	</rich:popupPanel>
</ui:composition>
