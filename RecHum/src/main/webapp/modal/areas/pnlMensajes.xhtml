<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlMensajes" autosized="true" domElementAttachment="form">
		<f:facet name="header">
			<h:outputText styleClass="Titulo" value="#{msg['atencion']}" />
		</f:facet>
		
		<h:panelGroup id="groupResOperacion" style="display:block; min-width:300px; max-width:500px; float:center; test-align:center;">
			<h:outputText style="display:block;" styleClass="Descripcion" 
				value="#{areaAction.resOperacion != '' ? areaAction.resOperacion : msg['mensaje.info.infoReg']}" />
		
			<a4j:commandButton style="margin:10px auto 0; cursor:pointer; width:100px;" 
				value="#{msg['aceptar']}"
				onclick="#{rich:component('pnlMensajes')}.hide()" />	
		</h:panelGroup>
	</rich:popupPanel>
</ui:composition>
