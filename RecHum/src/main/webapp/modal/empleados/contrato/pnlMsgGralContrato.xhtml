<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlMsgGralContrato" autosized="true" domElementAttachment="form" header="#{msg['atencion']}">
		<h:panelGroup style="display:block; width:300px; float:center;">
			<h:panelGrid width="100%">
				<h:outputText id="txtMensajeContrato" style="text-align: center;"
					value="#{empleadoAction.resOperacion == null || empleadoAction.resOperacion == '' ? msg['mensaje.info.infoReg'] : empleadoAction.resOperacion }" />
			</h:panelGrid>
		</h:panelGroup>
		
		<h:panelGrid columns="2" width="100%" columnClasses="colDato, colDato">
			<a4j:commandButton style="margin-top:10px; cursor:pointer; margin-left: 40%;"
				value="#{msg['aceptar']}"
				onclick="#{rich:component('pnlMsgGralContrato')}.hide()" />
		</h:panelGrid>
	</rich:popupPanel>
</ui:composition>
