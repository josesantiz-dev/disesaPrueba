<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel id="pnlMensajes" autosized="true" domElementAttachment="form">
		<f:facet name="header">
			<h:outputLabel value="#{msg['navegacion.label.atencion']}" styleClass="Titulo" />
		</f:facet>

		<h:panelGrid columns="1" style="text-align:center; min-width:300px; max-width:500px;" cellspacing="0" cellpadding="0">
			<h:outputText rendered="#{nominaAction.tipoMensaje == -1}" value="#{nominaAction.mensaje}" 				styleClass="Descripcion" escape="false" />
			<h:outputText rendered="#{nominaAction.tipoMensaje ==  0}" value="#{msg['mensaje.info.infoReg']}" 		styleClass="Descripcion" />       			
			<h:outputText rendered="#{nominaAction.tipoMensaje ==  1}" value="#{msg['mensaje.error.inesperado']}" 	styleClass="Descripcion" />
			<h:outputText rendered="#{nominaAction.tipoMensaje ==  2}" value="#{msg['mensaje.info.busquedaVacia']}" styleClass="Descripcion" />
			<h:outputText rendered="#{nominaAction.tipoMensaje ==  3}" value="#{msg['mensaje.error.requerido']}" 	styleClass="Descripcion" />
			<h:outputText rendered="#{nominaAction.tipoMensaje ==  4}" value="#{msg['fechaDesdeMayorFechaHasta']}" 	styleClass="Descripcion" />
			<h:outputText rendered="#{nominaAction.tipoMensaje ==  5}" value="#{msg['sinAsistenciaPeriodo']}" 		styleClass="Descripcion" />
			<h:outputText rendered="#{nominaAction.tipoMensaje ==  6}" value="#{msg['existeNominaPeriodo']}" 		styleClass="Descripcion" />
			
			<a4j:commandButton style="margin:10px auto 0; width:100px;"
				value="#{msg['navegacion.label.aceptar']}" 
				oncomplete="#{rich:component('pnlMensajes')}.hide()" />
		</h:panelGrid>
	</rich:popupPanel>
</ui:composition>
