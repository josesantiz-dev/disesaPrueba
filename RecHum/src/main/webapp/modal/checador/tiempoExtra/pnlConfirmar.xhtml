<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel id="pnlConfirmar" autosized="true" domElementAttachment="form">
		<f:facet name="header">
			<h:outputText styleClass="Descripcion" value="#{msg['confirmar']}" />
		</f:facet>

		<h:panelGrid columns="1" style="text-align:center; padding:0; min-witdth:300px; max-width:500px;" cellspacing="0" cellpadding="0">
			<h:outputText styleClass="Descripcion" value="#{msg['confirmacionAutorizacionHorasExtras']}" />
			
			<h:panelGrid columns="2" style="margin:10px auto 0; text-align:center; padding:0; width:200px;" cellspacing="0" cellpadding="0">
				<a4j:commandButton style="width:100px; margin:0 auto;"
					value="#{msg['aceptar']}" 
					action="#{extraAction.guardar}"
					onclick="#{rich:component('pnlConfirmar')}.hide()"
					oncomplete="salvar(#{extraAction.operacion}, '#{rich:clientId('pnlAutorizacionTiempoExtra')}', '#{rich:clientId('pnlMensajes')}', #{rich:element('msgErrores')});"
					render="dtResults,pnlMensajes,msgErrores" />
					
				<a4j:commandButton style="width:90px; margin:0 auto;"
					value="#{msg['cancelar']}" 
					onclick="#{rich:component('pnlConfirmar')}.hide()" />
			</h:panelGrid>
		</h:panelGrid>
	</rich:popupPanel>
</ui:composition>
