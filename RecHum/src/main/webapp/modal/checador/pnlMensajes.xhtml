<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel id="pnlMensajes" autosized="true" domElementAttachment="form"
    	onshow="document.getElementById('#{rich:clientId('btnMensajes')}').focus();"
    	header="#{msg['atencion']}">

		<h:panelGrid columns="1" style="margin:10px auto 0; text-align:center; min-width:300px; max-width:500px;" cellpadding="0" cellspacing="0">
			<h:outputText value="#{asisAction.mensaje}" 				styleClass="Descripcion" rendered="#{asisAction.tipoMensaje == -1}" escape="false" />
			<h:outputText value="#{msg['mensaje.info.infoReg']}" 		styleClass="Descripcion" rendered="#{asisAction.tipoMensaje ==  0}" />       			
			<h:outputText value="#{msg['mensaje.error.inesperado']}" 	styleClass="Descripcion" rendered="#{asisAction.tipoMensaje ==  1}" />
			<h:outputText value="#{msg['mensaje.info.busquedaVacia']}" 	styleClass="Descripcion" rendered="#{asisAction.tipoMensaje ==  2}" />
			<h:outputText value="#{msg['mensaje.error.requerido']}" 	styleClass="Descripcion" rendered="#{asisAction.tipoMensaje ==  3}" />
			<h:outputText value="#{msg['obraRequerida']}" 				styleClass="Descripcion" rendered="#{asisAction.tipoMensaje ==  4}" />
			<h:outputText value="#{msg['archivoRequerido']}" 			styleClass="Descripcion" rendered="#{asisAction.tipoMensaje ==  5}" />
			<h:outputText value="#{msg['listaAsistenciaVacio']}" 		styleClass="Descripcion" rendered="#{asisAction.tipoMensaje ==  6}" />
			<h:outputText value="#{msg['listaAsistenciaIncompleta']}" 	styleClass="Descripcion" rendered="#{asisAction.tipoMensaje ==  7}" />
			
			<a4j:commandButton id="btnMensajes" style="margin:10px auto 0; width:100px;"
				value="#{msg['navegacion.label.aceptar']}" 
				onclick="#{rich:component('pnlMensajes')}.hide()"
				oncomplete="controlFocus();" />
		</h:panelGrid>
	</rich:popupPanel>
</ui:composition>
