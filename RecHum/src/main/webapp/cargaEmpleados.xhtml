<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">
    
    <ui:define name="title">
		<h:outputText value="#{msg['modulo']} - #{msg['cargar']} #{msg['empleados']}"/>
	</ui:define>
	
	<ui:define name="menuFrag">
	</ui:define>
	
	<ui:define name="scripts">
	</ui:define>
	
	<ui:define name="body">
		<h:outputStylesheet library="css" name="rechum.css" />
		<h:outputScript library="scripts" name="cargaEmpleados.js" />
		
		<a4j:jsFunction id="jsFunProcesamiento" 
			name="procesamiento" 
			data="#{cargaEmp.procesando}"
			oncomplete="reporta(event.data);"
			render="txtBitacora,pnlMensajes" 
			limitRender="true" />

		<div class="div_titulo" style="margin-top: 50px; margin-bottom: 10px;">
			<h:outputText value="#{msg['cargar']} #{msg['empleados']}" style="font-weight: bold; font-size: 28px; color:#525252;"/>
		</div>
		
		<div class="div_pagina" style="margin: 0 auto; width: 500px;">
			<fieldset id="fsCargaEmpleados">
				<a4j:region id="loadCargandoArchivo">
					<h:panelGrid columns="2" style="width:100%">
						<h:panelGroup>
							<rich:messages id="msgErrores" showDetail="false" showSummary="true" globalOnly="false" title="Campos requeridos!" >
								<f:facet name="errorMarker"><h:graphicImage value="#{msg['alert16.img']}" style="margin-right:1em; text-align:left;" /></f:facet>
							</rich:messages>
						</h:panelGroup>
						
						<h:panelGroup />
						
						<h:panelGroup>
							<h:selectBooleanCheckbox id="txtContinuaConRegIncompletos" 
								label="#{msg['continuarConRegSinInfo']}"
								value="#{cargaEmp.continuarConRegistrosIncompletos}" />
							<h:outputLabel style="cursor:pointer;" styleClass="Titulo"
								value="#{msg['continuarConRegSinInfo']}" 
								for="txtContinuaConRegIncompletos" />
						</h:panelGroup>
						
						<h:panelGroup>
							<a4j:commandButton id="cmdUploadFile" style="float: right; margin: 5px;" 
					   			image="#{msg['aplicar22.img']}" 
					   			action="#{cargaEmp.procesar}"
					   			oncomplete="cargar(#{cargaEmp.operacion}, '#{rich:clientId('pnlMensajes')}');"
								render="pnlMensajes,txtBitacora"
								limitRender="true">
								<rich:tooltip showDelay="300" value="#{msg['cargar']}" styleClass="Descripcion" />
							</a4j:commandButton>
						</h:panelGroup>
					</h:panelGrid>
				
				<fieldset>
					<legend><h:outputText value="#{msg['cargaArchivo']}" /></legend>
			   		
					<h:panelGroup>
						<h:panelGrid columns="2" style="width:100%; ">
							<a4j:status for="loadCargandoArchivo" >
								<f:facet name="start">
									<h:graphicImage value="#{msg['navegacion.loading.loading16.img']}" style="vertical-align: middle; position:relative;" />
								</f:facet> 
								
								<f:facet name="stop">
									<h:outputLabel value="#{msg['navegacion.label.vacio']}" style="cursor:pointer;"  styleClass="Titulo" />
								</f:facet>
							</a4j:status>
							
							<div style="width:10px; min-height:20px; margin:0 auto; padding:0;" />
						</h:panelGrid>
					</h:panelGroup>
					
					<rich:fileUpload id="miUploadFile" listWidth="100%" listHeight="85" style="text-align: left; width:100%; min-height:60px;"
						acceptedTypes=".xls, .xlsx"
						addControlLabel="#{msg['navegacion.label.anadirArchivo']}" 
						addLabel="#{msg['agregar.e']}"
						cancelEntryControlLabel="#{msg['navegacion.boton.eliminar.e']}" 
						cleanButtonClass="Titulo"
						clearAllControlLabel="#{msg['navegacion.label.eliminarTodo']}"
						clearAllLabel="#{msg['borrarTodo']}"
						clearLabel="#{msg['borrar']}"
						doneLabel="#{msg['navegacion.label.archivoEnviado']}" 
						fileEntryControlClass="Descripcion"
						fileUploadListener="#{cargaEmp.carga}"
						immediateUpload="true"
						maxFilesQuantity="#{cargaEmp.maxCargas}"
						ontyperejected="alert('#{msg['soloExcel']}');"
						progressLabel="#{msg['navegacion.label.enviando']}"
						stopButtonClass="Titulo"
						stopControlLabel="#{msg['navegacion.label.detener']}"
						uploadButtonClass="Titulo" 
						uploadButtonClassDisabled="true" 
						uploadControlLabel="#{msg['navegacion.label.enviarArchivo']}">
						<a4j:ajax event="uploadcomplete" execute="@none" render="txtBitacora" />
			   		</rich:fileUpload>
				</fieldset>
				
				<fieldset>
					<legend><h:outputText value="#{msg['bitacora']}" /></legend>
					
					<h:panelGroup>
						<h:inputTextarea id="txtBitacora" readonly="true" 
							style="font-size:0.9em; width:98%; min-height:120px; max-height:300px; height:100%; resize:none;"
							value="#{cargaEmp.bitacora}" />
					</h:panelGroup>
				</fieldset>
				</a4j:region>
			</fieldset>
		</div>
		
		<a4j:log level="debug" popup="false" rendered="#{cargaEmp.debugging}" style="margin:0 auto; min-width:800px; max-height:500px;" />
	</ui:define>
	
	<ui:define name="modals">
		<ui:include src="/modal/cargaEmpleados/pnlMensajes.xhtml" />
	</ui:define>
</ui:composition>
