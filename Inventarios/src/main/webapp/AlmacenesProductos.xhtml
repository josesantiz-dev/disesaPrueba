<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">
    
    <ui:define name="title">
		<h:outputText value="#{msg['inventarioProductos']}"/>
	</ui:define>
	
	<ui:define name="menuFrag" />
	
	<ui:define name="body">
		<h:outputStylesheet library="css" name="inventarios.css" />
		<h:outputScript library="scripts" name="inventarios.js" />
		
		<div class="div_titulo" style="margin:50px auto 10px; padding:0;">
			<h:outputText value="#{msg['inventarioProductos']}" style="font-weight:bold; font-size:28px; color:#525252;" />
		</div>
		
		<rich:hotKey id="richHotKeyInventario1" enabledInInput="true" preventDefault="true" 
			selector="#txtValorObra" key="return"
			onkeydown="#{rich:element('frmPrincipal:cmdBuscar')}.click()" />
		
		<rich:hotKey id="richHotKeyInventario2" enabledInInput="true" preventDefault="true" 
			selector="#cbAlmacenes" key="return"
			onkeydown="#{rich:element('frmPrincipal:cmdBuscar')}.click()" />
		
		<div class="div_pagina" style="margin:5px auto 0; padding:0; text-align:left;">
			<h:panelGrid id="gBusqueda" columns="2" columnClasses="colLayoutMiddle,colLayoutBottom textoDerecha" cellpadding="0" cellspacing="2" style="width:100%;">
				<h:panelGroup style="width:100%;">
					<h:panelGrid columns="3" columnClasses="colTitulo,colDato,colDato" cellpadding="0" cellspacing="2">
						<h:outputText value="#{msg['almacen']}:" styleClass="Titulo" />
						<h:selectOneMenu id="cbAlmacenes" style="width:100%; max-width:356px;"
							value="#{invAction.idAlmacen}"
							required="#{!empty param[rich:clientId('cmdBuscar')] || !empty param[rich:clientId('cmdAgregarProducto')]}"
							requiredMessage="#{msg['almacen']} #{msg['mensaje.error.requerido']}">
							<f:selectItem itemLabel="#{msg['seleccione']}" />
							<f:selectItems value="#{invAction.listAlmacenesItems}" />
							<a4j:ajax event="change"
								listener="#{invAction.reestablecer}"
								render="dtResults,groupCantidadInventario,cmdAgregarProducto" />
						</h:selectOneMenu>
						<rich:message for="cbAlmacenes" ajaxRendered="true" />
						
						<h:outputText value="#{msg['busqueda']}:" styleClass="Titulo"/>
						<h:inputText id="txtValorObra" style="width:100%; max-width:340px;"
							value="#{invAction.inventarioBusquedaValor}" />
						<h:panelGroup>
							<a4j:commandButton id="cmdBuscar" style="margin:0 5px; vertical-align: middle; cursor: pointer;"
								image="#{msg['buscar22.img']}" title="#{msg['buscar.e']}"
								onclick="#{rich:element('cmdBuscar')}.disabled = true;" 
								action="#{invAction.buscar}" 
								oncomplete="#{rich:element('cmdBuscar')}.disabled = false; busqueda(#{invAction.operacionCancelada}, '#{rich:clientId('pnlMensajes')}')"
								render="dtResults, pnlMensajes"
								limitRender="true" />
								
							<a4j:commandButton id="cmdBusquedaAvanzada" 
								image="#{msg['toggle.img']}" title="#{msg['busqueda']} #{msg['avanzada']}"
								onclick="toggleAvanzado(this.id, 'gBusquedaAvanzada', 'cmbTipoBusquedaProducto', 'txtValorObra');" />
						</h:panelGroup>
						
						<h:outputText value="#{msg['navegacion.label.vacio']}" styleClass="Titulo" />
						<h:panelGroup>
							<h:selectBooleanCheckbox id="txtProductosSinExisencia" value="#{invAction.productosSinExisencia}" style="margin:0 5px 0 0;" />
							<h:outputLabel for="txtProductosSinExisencia" value="Incluir productos sin existencia" styleClass="Titulo" />
						</h:panelGroup>
						<h:outputText value="#{msg['navegacion.label.vacio']}" styleClass="Titulo" />
					</h:panelGrid>
					
					<h:panelGroup id="gBusquedaAvanzada" style="width:100%; margin:5px auto 0; padding:0; display:none;">
						<h:panelGrid columns="2" style="margin:0; padding:0;">
							<h:outputText value="#{msg['buscarPor']}:" styleClass="Titulo" />
							<h:selectOneMenu id="cmbTipoBusquedaProducto" style="width:216px;"
								value="#{invAction.inventarioBusquedaCampo}">
								<f:selectItems value="#{invAction.inventarioBusquedaTipos}" />
							</h:selectOneMenu>
							
							<h:outputText value="#{msg['productos.familia']}:" styleClass="Titulo" />
							<h:selectOneMenu id="cbFamilias" style="width:216px;"
								value="#{invAction.idFamilia}">
								<f:selectItem itemLabel="#{msg['todas']}" />
								<f:selectItems value="#{invAction.listFamiliasItems}" />
							</h:selectOneMenu>
						</h:panelGrid>
					</h:panelGroup>
				</h:panelGroup>
				
				<h:panelGroup style="width:100%;">
					<h:panelGroup layout="block" style="width:100%; text-align:right;">
						<h:panelGroup id="groupCantidadInventario" style="margin:auto 10px auto 0;" rendered="#{invAction.puedeActivarCantidadInventario}">
							<h:selectBooleanCheckbox id="txtCantidadInventario" 
								disabled="#{invAction.inhabilitarActivacionCantidadInventario}" 
								value="#{invAction.valorCantidadInventario}">
								<a4j:ajax event="change" render="dtResults,obrasScrollTop" limitRender="true" />
							</h:selectBooleanCheckbox>
							<h:outputLabel for="txtCantidadInventario" value="Activar Cantidad Inventario" styleClass="Titulo" />
						</h:panelGroup>
						
						<a4j:commandButton id="cmdAgregarProducto" style="margin:auto 5px; vertical-align:middle; cursor:pointer;" 
							image="#{msg['agregar22.img']}" title="#{msg['agregar.e']}"
							disabled="#{invAction.inhabilitarAgregarProducto}" 
							rendered="#{invAction.puedeAgregarProducto}" 
							action="#{invAction.nuevaBusquedaProductos}" 
							oncomplete="nuevaBusqueda(#{invAction.operacionCancelada}, '#{rich:clientId('pnlBusquedaProductos')}', '#{rich:clientId('pnlMensajes')}')"
							render="pnlBusquedaProductos,pnlMensajes"
							limitRender="true" />
						
						<a4j:commandButton id="cmdImprimir" style="margin:auto 0 auto 5px; vertical-align:middle; cursor:pointer;"
							image="#{msg['imprimir22.img']}" title="#{msg['imprimir.e']}"
							onclick="#{rich:element('cmdImprimir')}.disabled = true;" 
							action="#{invAction.ejecutarReporte}" 
							oncomplete="#{rich:element('cmdImprimir')}.disabled = false; reporte(#{invAction.operacionCancelada}, '#{rich:clientId('pnlMensajes')}')"
							render="pnlMensajes"
							limitRender="true" />
					</h:panelGroup>
					
					<h:panelGroup layout="block" style="width:100%; text-align:right; margin:5px auto 0;">
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGrid>
			
			<rich:dataTable id="dtResults" value="#{invAction.listInventario}" var="var" iterationStatusVar="it" rows="100"
				cellpadding="0" cellspacing="0" border="0" rowClasses="Row1, Row2" styleClass="tabla_pagina" style="margin:5px auto 30px; width:100%;">
				<f:facet name="header">
					<rich:columnGroup>
						<rich:column styleClass="Titulo" style="text-align:center; padding:auto 2px; width:80px; max-width:100px;">
							<h:outputText value="#{msg['id']}" />
						</rich:column>
						
						<rich:column styleClass="Titulo" style="text-align:center; padding:auto 2px; width:90px; max-width:100px;">
							<h:outputText value="#{msg['productos.codigo']}" />
						</rich:column>
						
						<rich:column styleClass="Titulo" style="text-align:center; padding:auto 2px;">
							<h:outputText value="#{msg['productos.descripcion']}" />
						</rich:column>
						
						<rich:column styleClass="Titulo" style="text-align:center; padding:auto 2px; width:90px; max-width:100px;">
							<h:outputText value="#{msg['productos.um']}" title="#{msg['productos.unidadMedida']}" />
						</rich:column>
						
						<rich:column styleClass="Titulo" style="text-align:center; padding:auto 2px; width:90px; max-width:100px;">
							<h:outputText value="#{msg['productos.familia']}" />
						</rich:column>
						
						<rich:column styleClass="Titulo" style="text-align:center; padding:auto 2px; width:90px; max-width:120px;">
							<h:outputText value="#{msg['productos.precioCompra']}" />
						</rich:column>
						
						<rich:column styleClass="Titulo" style="text-align:center; padding:auto 2px; width:60px;">
							<h:outputText value="#{msg['productos.moneda']}" />
						</rich:column>
						
						<rich:column styleClass="Titulo" style="text-align:center; padding:auto 2px;width:60px;">
							<h:outputText value="#{msg['inventario']} #{msg['inicial']}" />
						</rich:column>
						
						<rich:column styleClass="Titulo" style="text-align:center; padding:auto 2px; width:60px;">
							<h:outputText value="#{msg['solicitudBodega']}" />
						</rich:column>
						
						<rich:column styleClass="Titulo" style="text-align:center; padding:auto 2px; width:60px;">
							<h:outputText value="#{msg['inventario']} #{msg['actual']}" />
						</rich:column>
					</rich:columnGroup>
				</f:facet>

				<rich:column style="text-align:center; width:80px; max-width:100px;">
					<h:outputText value="#{var.producto.id}" styleClass="#{var.estatus == 0 ? '' : 'itemCancelado'}" />
				</rich:column>

				<rich:column style="text-align:center; width:90px; max-width:100px;">
					<h:outputText value="#{var.producto.clave}" styleClass="#{var.estatus == 0 ? '' : 'itemCancelado'}" />
				</rich:column>
				
				<rich:column style="text-align:left; padding-left:5px; ">
					<h:outputText value="#{var.producto.descripcion}" styleClass="#{var.estatus == 0 ? '' : 'itemCancelado'}"/>
				</rich:column>
				
				<rich:column style="text-align:center; width:90px; max-width:120px;">
					<h:outputText value="#{var.producto.descUnidadMedida}" styleClass="#{var.estatus == 0 ? '' : 'itemCancelado'}" />
				</rich:column>
				
				<rich:column style="text-align:left; width:90px; max-width:150px;">
					<h:outputText value="#{var.producto.descFamilia}" styleClass="#{var.estatus == 0 ? '' : 'itemCancelado'}" />
				</rich:column>
						
				<rich:column style="text-align:right; width:90px; max-width:120px;">
					<h:outputText value="#{var.producto.precioCompra}" styleClass="#{var.estatus == 0 ? '' : 'itemCancelado'}" style="font-weight:bold;"><f:convertNumber pattern="###,###,##0.00"/></h:outputText>
				</rich:column>
				
				<rich:column style="text-align:center; width:90px; max-width:100px;">
					<h:outputText value="#{var.producto.descMonedaAbreviatura}" styleClass="#{var.estatus == 0 ? '' : 'itemCancelado'}" />
				</rich:column>
				
				<rich:column style="text-align:right; width:60px; max-width:100px;">
					<h:outputText value="#{var.total}" styleClass="#{var.estatus == 0 ? '' : 'itemCancelado'}"><f:convertNumber pattern="0.00"/></h:outputText>
				</rich:column>
				
				<rich:column style="text-align:right; width:60px; max-width:100px;">
					<a4j:commandLink id="btnDesgloceSBO" style="display:block; margin: 5px auto 0; text-decoration:none;"
						value="#{var.solicitud}" title="#{msg['desgloceSBO']}"
						action="#{invAction.desgloceSBO}" 
						oncomplete="verEditar(#{invAction.operacionCancelada}, '#{rich:clientId('pnlDesgloceSBO')}', '#{rich:clientId('pnlMensajes')}')" 
						render="pnlDesgloceSBO,pnlMensajes">
						<f:setPropertyActionListener target="#{invAction.pojoAlmacenProducto}" value="#{var}" />
					</a4j:commandLink>
				</rich:column>
				
				<rich:column style="text-align:right; width:60px; max-width:100px;">
					<h:inputText styleClass="#{var.estatus == 0 ? '' : 'itemCancelado'}" style="text-align:right; width:54px;"
						rendered="#{invAction.valorCantidadInventario eq true}" 
						value="#{var.existencia}" 
						onkeypress="return noEnter(event);">
						<f:convertNumber pattern="0.00"/>
						<f:attribute name="targetIndex" value="#{it.index}" />
						<a4j:ajax event="focus" listener="#{invAction.guardaCantidadPrevia}" render="@none" limitRender="true" />
						<a4j:ajax event="blur" 
							listener="#{invAction.guardaCantidadProducto}"
							render="dtResults"
							limitRender="true" />
					</h:inputText>
					
					<a4j:commandLink id="btnHistorial" styleClass="Titulo" style="display:block; margin: 5px auto 0; text-decoration:none; font-weight:bold;"
						rendered="#{invAction.valorCantidadInventario eq false}"
						value="#{var.existencia}" title="#{msg['verHistorial']}"
						action="#{invAction.historial}"  
						oncomplete="verEditar(#{invAction.operacionCancelada}, '#{rich:clientId('pnlHistorialMovimientos')}', '#{rich:clientId('pnlMensajes')}')" 
						render="pnlHistorialMovimientos,pnlMensajes">
						<f:setPropertyActionListener target="#{invAction.pojoAlmacenProducto}" value="#{var}" />
					</a4j:commandLink>
				</rich:column>
 				
				<f:facet name="footer">
					<rich:dataScroller for="dtResults" page="#{invAction.paginacionPrincipal}" renderIfSinglePage="false"
						align="center" maxPages="10" fastStep="10" ajaxSingle="true" styleClass="Titulo" />
				</f:facet>
			</rich:dataTable>
		</div>
	</ui:define>
	
	<ui:define name="modals">
		<ui:include src="/modal/almacenesProductos/pnlMensajes.xhtml" />
		<ui:include src="/modal/almacenesProductos/pnlBusquedaProductos.xhtml" />
		<ui:include src="/modal/almacenesProductos/pnlHistorialMovimientos.xhtml" />
		<ui:include src="/modal/almacenesProductos/pnlDesgloceSBO.xhtml" />
	</ui:define>
</ui:composition>
