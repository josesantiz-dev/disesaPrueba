<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel id="pnlMensajes" autosized="true" domElementAttachment="form"
		onshow="document.getElementById('#{rich:clientId('btnMensajesOk')}').focus();">
		
		<f:facet name="header">
			<h:outputText value="#{msg['atencion']}" styleClass="Titulo" />
		</f:facet>

		<h:panelGrid columns="1" style="text-align:center; min-width:300px; max-width:500px;" cellspacing="0" cellpadding="0">
			<h:outputText rendered="#{entradasAction.tipoMensaje == -1}" value="#{entradasAction.mensaje}" styleClass="Descripcion" escape="false" />
			<h:outputText rendered="#{entradasAction.tipoMensaje ==  0}" value="#{msg['mensaje.info.infoReg']}" styleClass="Descripcion" />
			<h:outputText rendered="#{entradasAction.tipoMensaje ==  1}" value="#{msg['mensaje.error.inesperado']}" styleClass="Descripcion" />
			<h:outputText rendered="#{entradasAction.tipoMensaje ==  2}" value="#{msg['mensaje.info.busquedaVacia']}" styleClass="Descripcion" />
			<h:outputText rendered="#{entradasAction.tipoMensaje ==  3}" value="#{msg['mensaje.error.requerido']}" styleClass="Descripcion" />
			<h:outputText rendered="#{entradasAction.tipoMensaje ==  4}" value="#{msg['seleccioneAlmacen']}" styleClass="Descripcion" />
			<h:outputText rendered="#{entradasAction.tipoMensaje ==  5}" value="#{msg['ordenCompraSuministrada']}" styleClass="Descripcion" />
			<h:outputText rendered="#{entradasAction.tipoMensaje ==  6}" value="#{msg['ordenCompraEliminada']}" styleClass="Descripcion" />
			<h:outputText rendered="#{entradasAction.tipoMensaje == 10}" value="#{msg['mensaje.errorEntradas10']}" styleClass="Descripcion"  />
			<h:outputText rendered="#{entradasAction.tipoMensaje == 11}" value="#{msg['mensaje.errorEntradas11']}" styleClass="Descripcion" />
			<h:outputText rendered="#{entradasAction.tipoMensaje == 12}" value="#{msg['mensaje.errorEntradas12']}" styleClass="Descripcion" />
			<h:outputText rendered="#{entradasAction.tipoMensaje == 13}" value="#{msg['mensaje.errorEntradas13']}" styleClass="Descripcion" />
			<h:outputText rendered="#{entradasAction.tipoMensaje == 14}" value="#{msg['mensaje.errorEntradas14']}" styleClass="Descripcion" />
			
			<a4j:commandButton id="btnMensajesOk" style="margin:10px auto 0; width:100px;"
				value="#{msg['navegacion.label.aceptar']}" 
				onclick="#{rich:component('pnlMensajes')}.hide()" />
		</h:panelGrid>
	</rich:popupPanel>
</ui:composition>
