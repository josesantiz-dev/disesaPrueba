<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlAvisoCantidadCero" autosized="true" domElementAttachment="form"
    	onshow="document.getElementById('#{rich:clientId('btnAvisoCantidadCeroOk')}').focus();">
		<f:facet name="header">
			<h:outputText value="#{msg['atencion']}" styleClass="Titulo" />
		</f:facet>
		
		<h:panelGroup style="display:block; min-width:300px; float:center; text-align:center;">
			<h:outputText value="#{msg['mensaje.info.avisoCantidadCero']}" styleClass="Descripcion" />
		</h:panelGroup>
		
		<a4j:commandButton id="btnAvisoCantidadCeroOk" style="margin:10px auto 0; cursor:pointer; min-width:100px;" 
			value="#{msg['aceptar']}"
			onclick="#{rich:component('pnlAvisoCantidadCero')}.hide()" />	
	</rich:popupPanel>
</ui:composition>
