<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlEliminar" autosized="true" domElementAttachment="form"
    	onshow="document.getElementById('#{rich:clientId('btnEliminarNo')}').focus();"
    	header="#{msg['atencion']}">
    	
		<!--f:facet name="header">
			<h:outputText value="#{msg['atencion']}" styleClass="Titulo" />
		</f:facet-->

		<h:panelGroup style="display:block; min-width:300px; width:100%; float:center;">
			<h:outputText value="#{msg['confirmacionEliminar']}" styleClass="Descripcion" />
			
			<h:panelGrid columns="2" cellpadding="0" cellspacing="0" style="margin:10px auto 0; min-width:200px; width:100%; text-align:center;">
				<a4j:commandButton id="btnEliminarSi" style="margin:0 auto; min-width:100px;"
					value="#{msg['si']}"
					onclick="#{rich:component('pnlEliminar')}.hide()"
					action="#{almacenAction.eliminar}"
					render="dtAlmacenes" />
					
				<a4j:commandButton id="btnEliminarNo" style="margin:0 auto; min-width:90px;"
					value="#{msg['no']}"
					onclick="#{rich:component('pnlEliminar')}.hide()" />
			</h:panelGrid>
		</h:panelGroup>
	</rich:popupPanel>
</ui:composition>
