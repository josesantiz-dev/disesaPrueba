<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
    <rich:popupPanel id="pnlObraContratos" autosized="true" domElementAttachment="form" style="min-width:800px; max-width:1024px;">
    	<f:facet name="header">
			<h:outputText value="#{msg['obra']} #{msg['contratos']}" styleClass="Titulo" />
		</f:facet>

		<f:facet name="controls">
			<h:graphicImage value="#{msg['navegacion.gral.cerrar.img']}" onclick="#{rich:component('pnlObraContratos')}.hide()" style="cursor:pointer;" />
		</f:facet>
		
		<div style = "display: block; min-width:600px; height: 22px;">
			<a4j:commandButton id="cmdNuevoObraContrato" style="float:right; margin-right:5px; vertical-align: middle; cursor: pointer;" 
				image="#{msg['agregar22.img']}" title="#{msg['agregar.e']}"
				rendered="#{contratoAction.permiteModificar ? contratoAction.permisoEscritura : false}"
				action="#{contratoAction.nuevo}"
				oncomplete="#{rich:component('pnlObraContrato')}.show()"
				render="pnlObraContrato" />
		</div>

		<div style="margin: 10px auto 0;">
			<h:panelGroup styleClass="encabezado" style="min-height: 1em;">
				<h:outputText value="#{contratoAction.pojoObra.id != null ? contratoAction.pojoObra.id : '0'} "/>
				<h:outputText value="#{contratoAction.pojoObra.nombre}" />
			</h:panelGroup>

			<rich:dataTable id="dtObraContratos" value="#{contratoAction.listObraContratos}" var="var" 
				cellpadding="0" cellspacing="0" rows="10" border="0" rowClasses="Row1, Row2" styleClass="tabla_pagina">
				<f:facet name="header">
					<rich:columnGroup>
						<rich:column colspan="5" style="text-align:center;" styleClass="Titulo">
							<h:outputText value="#{msg['contratos']}" />
						</rich:column>
						
						<rich:column breakRowBefore="true" style="width: 90px; text-align:center;" styleClass="Titulo">
							<h:outputText value="#{msg['id']}" />
						</rich:column>
						
						<rich:column style="text-align:center;" styleClass="Titulo">
							<h:outputText value="#{msg['empresa']}" />
						</rich:column>
						
						<rich:column style="text-align:center; width: 100px;" styleClass="Titulo">
							<h:outputText value="#{msg['monto']}" />
						</rich:column>

						<rich:column colspan="2" style="width: 40px; text-align:center;" styleClass="Titulo" />
					</rich:columnGroup>
				</f:facet>
				
				<rich:column styleClass="Descripcion" style="width: 90px; text-align:center;">
					<h:outputText value="#{var.id}" />
				</rich:column>
				
				<rich:column styleClass="Descripcion" style="text-align:left; padding-left: 5px;">
					<h:outputText value="#{var.nombreSubcontratante}" />
				</rich:column>
				
				<rich:column styleClass="Descripcion" style="width: 100px; text-align:right; padding-left: 5px;">
					<h:outputText value="#{var.monto}"><f:convertNumber pattern="###,###,##0.00" /></h:outputText>
				</rich:column>
				
				<rich:column style="width: 20px; text-align:center;" styleClass="Descripcion">
					<a4j:commandButton id="cmdEditarObraContrato" 
				   		image="#{msg['editar16.img']}" title="#{msg['editar']}"
						rendered="#{contratoAction.permiteModificar}"
				   		action="#{contratoAction.editar}"
						oncomplete="#{rich:component('pnlObraContrato')}.show()" 
						render="pnlObraContrato">
						<f:setPropertyActionListener target="#{contratoAction.pojoObraContrato}" value="#{var}" for="cmdEditarObraContrato" />
					</a4j:commandButton>
				</rich:column>
				
				<rich:column style="width: 20px; text-align:center;" styleClass="Descripcion">
				   	<a4j:commandButton id="cmdBorrarObraContrato" 
				   		image="#{msg['eliminar16.img']}" title="#{msg['eliminar']}"
						rendered="#{contratoAction.permiteModificar ? contratoAction.permisoEscritura : false}"
						oncomplete="#{rich:component('pnlEliminar')}.show()" 
						render="pnlEliminar">
						<f:setPropertyActionListener target="#{contratoAction.pojoObraContratoBorrar}" value="#{var}" for="cmdBorrarObraContrato" />
				   	</a4j:commandButton>
				</rich:column>

				<f:facet name="footer">
					<rich:dataScroller page="#{contratoAction.paginaObraContratos}" for="dtObraContratos" renderIfSinglePage="false"
						ajaxSingle="true" align="center" maxPages="10" fastStep="10" styleClass="Titulo" />
				</f:facet>
			</rich:dataTable>
		</div>
	</rich:popupPanel>
</ui:composition>
