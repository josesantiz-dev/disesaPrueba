<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel id="pnlMensajes" autosized="true" style="min-width:200px; max-width:1024px;"
		onshow="document.getElementById('#{rich:clientId('pnlMensajesOk')}').focus();">
		<f:facet name="header">
			<h:outputText value="#{msg['navegacion.label.atencion']}" styleClass="Descripcion" />
		</f:facet>

		<a4j:region>
			<h:panelGrid columns="1" style="text-align:center; min-width:300px;" cellspacing="0" cellpadding="0">
				<h:outputText styleClass="Descripcion" rendered="#{obrasAction.tipoMensaje == -1}" value="#{obrasAction.mensaje}" escape="false" />
				<h:outputText styleClass="Descripcion" rendered="#{obrasAction.tipoMensaje ==  0}" value="#{msg['mensaje.info.infoReg']}" />
				<h:outputText styleClass="Descripcion" rendered="#{obrasAction.tipoMensaje ==  1}" value="#{msg['mensaje.error.inesperado']}" />
				<h:outputText styleClass="Descripcion" rendered="#{obrasAction.tipoMensaje ==  2}" value="#{msg['mensaje.info.busquedaVacia']}" />
				<h:outputText styleClass="Descripcion" rendered="#{obrasAction.tipoMensaje ==  3}" value="#{msg['mensaje.error.requerido']}" />
				<h:outputText styleClass="Descripcion" rendered="#{obrasAction.tipoMensaje ==  4}" value="#{msg['almacenTipoInvalido']}" />
				<h:outputText styleClass="Descripcion" rendered="#{obrasAction.tipoMensaje ==  5}" value="#{msg['cargaArchivoFallida']}" />
				<h:outputText styleClass="Descripcion" rendered="#{obrasAction.tipoMensaje ==  6}" value="#{msg['montoDiferenteTotal']}" />
				<h:outputText styleClass="Descripcion" rendered="#{obrasAction.tipoMensaje ==  7}" value="#{msg['mensaje.validacion.valorCeroCien']}" />
				<h:outputText styleClass="Descripcion" rendered="#{obrasAction.tipoMensaje ==  8}" value="#{msg['montoMayorCero']}" />
				<h:outputText styleClass="Descripcion" rendered="#{obrasAction.tipoMensaje ==  9}" value="#{msg['ivaMayorCero']}" />
				<h:outputText styleClass="Descripcion" rendered="#{obrasAction.tipoMensaje == 10}" value="#{msg['almacenExisteObraProyecto']}" />
				<h:outputText styleClass="Descripcion" rendered="#{obrasAction.tipoMensaje == 11}" value="#{msg['almacenPrincipalMultiple']}" />
				<h:outputText styleClass="Descripcion" rendered="#{obrasAction.tipoMensaje == 12}" value="#{msg['almacenPrincipalAsignado']}" />
				<h:outputText styleClass="Descripcion" rendered="#{obrasAction.tipoMensaje == 13}" value="#{msg['almacenPrincipalInvalido']}" />
				<h:outputText styleClass="Descripcion" rendered="#{obrasAction.tipoMensaje == 14}" value="#{msg['porcentajeInvalidoOMayor100']}" />
				<h:outputText styleClass="Descripcion" rendered="#{obrasAction.tipoMensaje == 15}" value="#{msg['montoContratadoMenorCero']}" />
				<h:outputText styleClass="Descripcion" rendered="#{obrasAction.tipoMensaje == 16}" value="#{msg['montoAnticipoMenorCero']}" />
				<h:outputText styleClass="Descripcion" rendered="#{obrasAction.tipoMensaje == 17}" value="#{msg['montoDeductivaMenorCero']}" />
				
				<a4j:commandButton id="pnlMensajesOk" style="margin:10px auto 0; min-width:100px;"
					value="#{msg['navegacion.label.aceptar']}" 
					onclick="#{rich:component('pnlMensajes')}.hide()" />
			</h:panelGrid>
		</a4j:region>
	</rich:popupPanel>
</ui:composition>
