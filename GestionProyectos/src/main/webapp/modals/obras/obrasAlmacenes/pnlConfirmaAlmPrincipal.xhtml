<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlConfirmaAlmPrincipal" autosized="true" domElementAttachment="form">
		<f:facet name="header">
			<h:outputText value="#{msg['navegacion.label.atencion']}" styleClass="Descripcion" />
		</f:facet>
		
		<h:panelGroup style="display:block; width:100%; text-align:center;">
			<h:outputText value="#{msg['obraAlmacenPrincipalInvalido']}" style="display:block;" styleClass="Descripcion" />
			<h:outputText value="#{msg['obraAlmacenPrincipalReemplazar']}" style="display:block;" styleClass="Descripcion" />
		</h:panelGroup>
		
		<h:panelGrid columns="2" cellpadding="0" cellspacing="0" style="margin:10px auto 0;">
			<a4j:commandButton style="margin:0 auto; cursor:pointer; min-width:100px;" 
				value="#{msg['si']}" 
				onclick="#{rich:component('pnlConfirmaAlmPrincipal')}.hide()" 
				action="#{almObraAction.reemplazarAlmacenPrincipal}" 
				oncomplete="salvar(#{almObraAction.operacion}, '#{rich:clientId('pnlObrasAlmacen')}', '#{rich:clientId('pnlMensajes')}', #{rich:element('msgErrorObrasAlmacen')});"
				render="pnlMensajes,dtObraAlmacenes" />
				
			<a4j:commandButton style="margin:0 auto; cursor:pointer; min-width:90px;" 
				value="#{msg['no']}" 
				onclick="#{rich:component('pnlConfirmaAlmPrincipal')}.hide()" />
		</h:panelGrid>
	</rich:popupPanel>
</ui:composition>
