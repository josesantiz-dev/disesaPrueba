<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
    <rich:popupPanel id="pnlBusquedaSubContratista" autosized="true" domElementAttachment="form" style="min-width:800px; max-width:1024px;" top="20"
		onshow="document.getElementById('#{rich:clientId('txtValorBusquedaSubContratista')}').focus();">
		<f:facet name="header">
			<h:outputText value="#{msg['buscar.e']} #{msg['negocios']}" styleClass="Titulo" />
		</f:facet>

		<f:facet name="controls">
			<h:graphicImage style="cursor:pointer;" 
				value="#{msg['navegacion.gral.cerrar.img']}" 
				onclick="#{rich:component('pnlBusquedaSubContratista')}.hide()" />
		</f:facet>
		
		<rich:hotKey id="richHotKeyBusquedaSubContratista" enabledInInput="true" preventDefault="true" 
			selector="#txtValorBusquedaSubContratista" key="return"
			onkeydown="#{rich:element('frmPrincipal:cmdBuscarSubContratistas')}.click()" />
		
		<a4j:region id="loadBusquedaPersonas">
		<h:panelGroup style="width:100%; margin:0 auto; padding:0;">
			<h:panelGrid columns="2" columnClasses="colLayoutTop,colLayoutBottom" style="width:100%; margin:0 auto; padding:0; min-height:22px; text-align:left;">
				<h:panelGroup style="width:100%; text-align:left;">
					<h:panelGrid columns="3" cellpadding="0" cellspacing="0">
						<h:inputText id="txtValorBusquedaSubContratista" maxlength="50" style="width:210px;"
							value="#{subcontratistaAction.valorBusquedaSubContratista}" title="#{msg['busqueda']}">
							<rich:placeholder value="#{msg['busqueda']}" />
						</h:inputText>
						
						<a4j:commandButton id="cmdBuscarSubContratista" style="margin:auto 5px; vertical-align:middle; cursor:pointer;" 
							image="#{msg['buscar22.img']}" title="#{msg['buscar.e']}"
							action="#{subcontratistaAction.buscarSubContratista}"
							render="dtSubContratista,dSubContratistaScroll,pnlMensajes" />
							
						<a4j:commandButton id="cmdBusquedaSubContratistaAvanzada" 
							image="#{msg['toggle.img']}" title="#{msg['busqueda']} #{msg['avanzada']}"
							onclick="toggleAvanzado(this.id, 'gBusquedaSubContratistaAvanzada', 'cbTipoBusquedaSubContratista', 'txtValorBusquedaSubContratista');"  />
					</h:panelGrid>
				</h:panelGroup>
				
				<h:panelGroup style="width:100%; text-align:right;">
				</h:panelGroup>
			</h:panelGrid>
			
			<h:panelGroup id="gBusquedaSubContratistaAvanzada" style="display:none; width:100%; margin:5px auto 0; padding:0;">
				<h:panelGrid columns="2" style="margin:0; padding:0;" cellpadding="0" cellspacing="5">
					<h:outputText value="#{msg['buscarPor']}:" styleClass="Titulo"/>
					<h:selectOneMenu id="cbTipoBusquedaSubContratista" styleClass="Titulo" style="width: 216px;"
						value="#{subcontratistaAction.campoBusquedaSubContratista}">
						<f:selectItems value="#{subcontratistaAction.tiposBusquedaSubContratista}" />
					</h:selectOneMenu>
				</h:panelGrid>
			</h:panelGroup>
			
			<div style="width:100%; margin:5px auto 0; padding:0; height:auto; max-height:500px; overflow-y:auto;">
				<rich:dataTable id="dtSubContratista" value="#{subcontratistaAction.listSubContratistaNegocio}" var="var" rows="50" style="margin:0 auto;"
					cellpadding="0" cellspacing="0" border="0" rowClasses="Row1, Row2" styleClass="tabla_pagina">
					<f:facet name="header">
						<rich:columnGroup>
							<rich:column styleClass="Titulo" style="text-align:center; padding:auto 2px; width:80px;">
								<h:outputText value="#{msg['id']}" />
							</rich:column>
							
							<!-- <rich:column styleClass="Titulo" style="text-align:center; padding:auto 2px; width:100px;">
								<h:outputText value="#{msg['clave']}" />
							</rich:column> -->
							
							<rich:column styleClass="Titulo" style="text-align:center; padding:auto 2px;">
								<h:outputText value="#{msg['nombre']}" />
							</rich:column>

							<rich:column styleClass="Titulo" style="text-align:center; padding:auto 2px; width:20px;" />
						</rich:columnGroup>
					</f:facet>
					
					<rich:column styleClass="Descripcion" style="text-align:center;">
						<h:outputText value="#{var.id}" />
					</rich:column>
					
					<!-- <rich:column  styleClass="Descripcion" style="text-align:center;">
						<h:outputText value="#{var.clave}" />
					</rich:column> -->
					
					<rich:column styleClass="Descripcion" style="text-align:left;">
						<h:outputText value="#{var.nombre}" />
					</rich:column>
					
					<rich:column styleClass="Descripcion" style="text-align:center;">
					   	<a4j:commandButton id="cmdSeleccionarSubContratista" 
					   		image="#{msg['agregar16.img']}" title="#{msg['seleccionar']}"
							action="#{subcontratistaAction.seleccionarSubContratistaNegocio}"  
							onclick="#{rich:component('pnlBusquedaSubContratista')}.hide();" 
							render="pnlObraSubContratistaDatos, cmdSeleccionarSubContratista,dtSubcontratistas">
							<!--<f:setPropertyActionListener target="#{subcontratistaAction.pojoBusquedaSubContratista}" value="#{var}" for="cmdSeleccionarSubContratista" />  -->
							<f:setPropertyActionListener target="#{subcontratistaAction.pojoBusquedaSubContratistaNegocio}" value="#{var}" for="cmdSeleccionarSubContratista" />
					   	</a4j:commandButton>
					</rich:column>

					<f:facet name="footer">
						<rich:dataScroller for="dtSubContratista" page="#{subcontratistaAction.numPaginaSubContratista}" renderIfSinglePage="false" 
							align="center" maxPages="10" fastStep="10" ajaxSingle="true" styleClass="Titulo" style="float:right;" />
					</f:facet>
				</rich:dataTable>
			</div>
		</h:panelGroup>
		</a4j:region>
	</rich:popupPanel>
</ui:composition>
