<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
    <rich:popupPanel id="pnlBusquedaProducto" autosized="true" domElementAttachment="form" style="min-width:800px; max-width:1024px;" top="10"
		onshow="document.getElementById('#{rich:clientId('txtValorBusquedaProductos')}').focus();"
		header="#{msg['buscar.e']} #{msg['productos']}">
    	
		<f:facet name="controls">
			<h:graphicImage style="cursor:pointer;" 
				value="#{msg['navegacion.gral.cerrar.img']}" 
				onclick="#{rich:component('pnlBusquedaProducto')}.hide()" />
		</f:facet>
		
		<a4j:region>
		<rich:hotKey id="richHotKeyBusquedaProductos" enabledInInput="true" preventDefault="true" 
			selector="#txtValorBusquedaProductos" key="return"
			onkeydown="#{rich:element('frmPrincipal:cmdBuscarProductos')}.click()" />
		
		<h:panelGroup style="width:100%; margin:0 auto; padding:0;">
			<h:panelGrid columns="2" columnClasses="colLayoutTop,colLayoutBottom" style="width:100%; margin:0 auto; padding:0; min-height:22px; text-align:left;">
				<h:panelGroup style="width:100%; text-align:left;">
					<h:panelGrid columns="4" cellpadding="0" cellspacing="0">
						<h:inputText id="txtValorBusquedaProductos" maxlength="50" style="width:210px;"
							value="#{insumosAction.valorBusquedaProductos}" title="#{msg['busqueda']}">
							<rich:placeholder value="#{msg['busqueda']}" />
						</h:inputText>
							
						<a4j:commandButton id="cmdBuscarProductos" style="margin:auto 5px; vertical-align:middle; cursor:pointer;" 
							image="#{msg['buscar22.img']}" title="#{msg['buscar.e']}"
							action="#{insumosAction.buscarProductos}" 
							oncomplete="buscarObras(#{insumosAction.band}, '#{rich:clientId('pnlMensajes')}');" 
							render="dtBusquedaProductos,dtProductosScroll,pnlMensajes" limitRender="true" />
						
						<a4j:commandButton id="cmdBusquedaProductosAvanzada" 
							image="#{msg['toggle.img']}" title="#{msg['busqueda']} #{msg['avanzada']}"
							onclick="toggleAvanzado(this.id, 'gBusquedaProductosAvanzada', 'cbTipoBusquedaProductos', 'txtValorBusquedaProductos');"  />
						
						<a4j:commandButton id="cmdBusquedaProductosAgregar" style="visibility:hidden;"
							image="#{msg['agregar16.img']}" title="#{msg['agregar.e']}" 
							action="#{insumosAction.seleccionarProducto}" execute="@region"
							oncomplete="seleccionarProducto(#{insumosAction.band}, '#{rich:clientId('pnlBusquedaProducto')}', '#{rich:clientId('pnlMensajes')}', #{rich:element('validadorBusquedaProductos')})" 
							render="pnlMensajes,dtInsumos,validadorBusquedaProductos" limitRender="true"  />
					</h:panelGrid>
				</h:panelGroup>
				
				<h:panelGroup style="width:100%; text-align:right;">
					<rich:messages id="validadorBusquedaProductos" showDetail="false" showSummary="true" globalOnly="false" title="Campos requeridos!" >
						<f:facet name="errorMarker"><h:graphicImage value="#{msg['alert16.img']}" style="margin-right:1em; text-align:left;" /></f:facet>
					</rich:messages>
				</h:panelGroup>
			</h:panelGrid>
			
			<h:panelGroup id="gBusquedaProductosAvanzada" style="display:none; width:100%; margin:5px auto 0; padding:0;">
				<h:panelGrid columns="2" style="text-align:left; margin:0; padding:0;" cellpadding="0" cellspacing="5">
					<h:outputText styleClass="Titulo" value="#{msg['buscarPor']}:" />
					<h:selectOneMenu id="cbTipoBusquedaProductos" styleClass="Titulo" style="width: 216px;"
						value="#{insumosAction.campoBusquedaProductos}" >
						<f:selectItems value="#{insumosAction.tiposBusquedaProductos}" />
					</h:selectOneMenu>
						
					<h:outputText value="#{msg['productos.familia']}:" styleClass="Titulo" />
					<h:selectOneMenu value="#{insumosAction.familiaBusquedaProductos}" styleClass="Titulo" style="width: 216px">
			            <f:selectItem itemLabel="#{msg['todos']}" itemValue="0" />
			            <f:selectItems value="#{insumosAction.listFamiliasItems}" /> 
			        </h:selectOneMenu>
				
					<h:outputText value="#{msg['administrativa']}:" styleClass="Titulo" rendered="#{insumosAction.perfilAdministrativo}" />
					<h:selectBooleanCheckbox value="#{insumosAction.buscarAdministrativo}" rendered="#{insumosAction.perfilAdministrativo}" />
				</h:panelGrid>
			</h:panelGroup>
	
			<h:panelGrid columns="2" columnClasses="colLayoutBottom,colLayoutBottom" style="text-align:left; margin:5px 0 0; width:100%;">
				<h:panelGroup styleClass="colLayoutBottom" style="width:100%; text-align:left;">
					<h:panelGrid columns="2" cellpadding="0" cellspacing="0" style="text-align:left; margin:5px 0 0; width:250px;">
						<h:outputText value="#{msg['productos.cantidad']}:" styleClass="Titulo" />
						<h:outputText value="#{msg['productos.precioUnitario']}:" styleClass="Titulo" />
						
						<h:inputText maxlength="50" style="width:90px; text-align:right; margin:auto 0;"
							value="#{insumosAction.productoBusquedaCantidad}" 
							required="#{!empty param[rich:clientId('cmdBusquedaProductosAgregar')]}"
							requiredMessage="#{msg['productos.cantidad']} #{msg['mensaje.error.requerido']}" />
						<h:inputText maxlength="50" style="width:100px; text-align:right; margin:auto 0;" 
							value="#{insumosAction.productoBusquedaPrecio}" 
							required="#{!empty param[rich:clientId('cmdBusquedaProductosAgregar')]}"
							requiredMessage="#{msg['productos.precioUnitario']} #{msg['mensaje.error.requerido']}" />
					</h:panelGrid>
				</h:panelGroup>
				
				<h:panelGroup styleClass="colLayoutBottom" style="width:100%; text-align:right;">
					<rich:dataScroller id="dtProductosScroll" for="dtBusquedaProductos" page="#{insumosAction.numBusquedaPaginaProductos}" renderIfSinglePage="false" 
						align="center" maxPages="5" fastStep="5" ajaxSingle="true" styleClass="Titulo" style="float:right;" />
				</h:panelGroup>
			</h:panelGrid>
			
			<div style="width:100%; margin:5px auto 0; padding:0; height:auto; max-height:460px; overflow-y:auto;">
				<rich:dataTable id="dtBusquedaProductos" value="#{insumosAction.listBusquedaProductos}" var="var" style="margin:0 auto;"
					cellpadding="0" cellspacing="0" rows="100" border="0" rowClasses="Row1, Row2" styleClass="tabla_pagina">
					<f:facet name="header">
						<rich:columnGroup>
							<rich:column styleClass="Titulo" style="text-align:center; padding:auto 2px; width:70px;">
								<h:outputText value="#{msg['id']}" />
							</rich:column>
							
							<rich:column styleClass="Titulo" style="text-align:center; padding:auto 2px; width:90px;">
								<h:outputText value="#{msg['clave']}" />
							</rich:column>
							
							<rich:column styleClass="Titulo" style="text-align:center; padding:auto 2px;">
								<h:outputText value="#{msg['descripcion']}" />
							</rich:column>
							
							<rich:column styleClass="Titulo" style="text-align:center; padding:auto 2px; width:100px;">
								<h:outputText value="#{msg['productos.familia']}" />
							</rich:column>
							
							<rich:column styleClass="Titulo" style="text-align:center; padding:auto 2px; width:100px;">
								<h:outputText value="#{msg['productos.um']}" title="#{msg['productos.unidadMedida']}" />
							</rich:column>
							
							<rich:column styleClass="Titulo" style="text-align:center; padding:auto 2px; width:30px;">
								<h:outputText value="#{msg['moneda']}" />
							</rich:column>
	
							<rich:column styleClass="Titulo" style="text-align:center; padding:auto 2px; width:20px;" />
						</rich:columnGroup>
					</f:facet>
					
					<rich:column styleClass="Descripcion" style="text-align:center;">
						<h:outputText value="#{var.id}" />
					</rich:column>
					
					<rich:column styleClass="Descripcion" style="text-align:center;">
						<h:outputText value="#{var.clave}" />
					</rich:column>
					
					<rich:column styleClass="Descripcion" style="text-align:left;">
						<h:outputText value="#{var.descripcion}" />
					</rich:column>
					
					<rich:column styleClass="Descripcion" style="text-align:center;">
						<h:outputText value="#{var.descFamilia}" />
					</rich:column>
					
					<rich:column styleClass="Descripcion" style="text-align:center;">
						<h:outputText value="#{var.descUnidadMedida}" />
					</rich:column>
					
					<rich:column styleClass="Descripcion" style="text-align:center;">
						<h:outputText value="#{var.descMonedaAbreviatura}" />
					</rich:column>
					
					<rich:column styleClass="Descripcion" style="text-align:center; width:20px;">
					   <a4j:commandButton id="cmdAgregarProducto" 
					   		image="#{msg['agregar16.img']}" title="#{msg['agregar.e']}" 
							oncomplete="#{rich:element('frmPrincipal:cmdBusquedaProductosAgregar')}.click()">
							<f:setPropertyActionListener for="cmdAgregarProducto" target="#{insumosAction.pojoProducto}" value="#{var}" />
					   </a4j:commandButton>
					</rich:column>
				</rich:dataTable>
			</div>
		</h:panelGroup>
		</a4j:region>
	</rich:popupPanel>
</ui:composition>
