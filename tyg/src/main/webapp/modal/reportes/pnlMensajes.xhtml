<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

	<rich:modalPanel id="pnlMensajes" autosized="true">
		<f:facet name="header">
			<h:outputText value="#{msg['navegacion.label.atencion']}" styleClass="Titulo" />
		</f:facet>
		
		<a4j:form id="frmMensajes">
			<h:panelGrid columns="1" style="text-align:center; min-width:200px;" cellspacing="0" cellPadding="0">
				<h:outputText rendered="#{repAction.tipoMensaje == -1}" value="#{repAction.mensaje}" styleClass="Descripcion" scape="true" />
				<h:outputText rendered="#{repAction.tipoMensaje ==  0}" value="#{msg['mensaje.info.infoReg']}" styleClass="Descripcion" />
				<h:outputText rendered="#{repAction.tipoMensaje ==  1}" value="#{msg['mensaje.info.impuestoDuplicado']}" styleClass="Descripcion" />
				<h:outputText rendered="#{repAction.tipoMensaje ==  2}" value="#{msg['mensaje.info.noEliminar']}" styleClass="Descripcion" />
				<h:outputText rendered="#{repAction.tipoMensaje ==  3}" value="#{msg['mensaje.info.imptosCero']}" styleClass="Descripcion" />
				<h:outputText rendered="#{repAction.tipoMensaje ==  4}" value="#{msg['mensaje.info.montoFacturaCero']}" styleClass="Descripcion" />
				<h:outputText rendered="#{repAction.tipoMensaje ==  5}" value="#{msg['mensaje.info.montoFacturaMenorImptos']}" styleClass="Descripcion" />
				<h:outputText rendered="#{repAction.tipoMensaje ==  6}" value="#{repAction.mensaje}" styleClass="Descripcion" />
				<h:outputText rendered="#{repAction.tipoMensaje ==  8}" value="#{msg['navegacion.label.montoInvalido']}" styleClass="Descripcion" />
				<h:outputText rendered="#{repAction.tipoMensaje ==  9}" value="#{msg['mensaje.error.inesperado']}" styleClass="Descripcion" />
				<h:outputText rendered="#{repAction.tipoMensaje == 10}" value="#{msg['mensaje.info.noAgregar']}" styleClass="Descripcion" />
				<h:outputText rendered="#{repAction.tipoMensaje == 11}" value="#{msg['mensaje.info.noEditar']}" styleClass="Descripcion" />
				<h:outputText rendered="#{repAction.tipoMensaje == 12}" value="#{msg['mensaje.info.busquedaVacia']}" styleClass="Descripcion" />
				<h:outputText rendered="#{repAction.tipoMensaje == 13}" value="#{msg['navegacion.label.saldoInsuficiente']}" styleClass="Descripcion" />
				<h:outputText rendered="#{repAction.tipoMensaje == 14}" value="#{msg['navegacion.label.retDuplicada']}" styleClass="Descripcion" />
				<h:outputText rendered="#{repAction.tipoMensaje == 15}" value="#{msg['mensaje.info.faltanFacturas']}" styleClass="Descripcion" />
				<h:outputText rendered="#{repAction.tipoMensaje == 16}" value="#{msg['navegacion.label.gtoNoPro']}" styleClass="Descripcion" />
				<h:outputText rendered="#{repAction.tipoMensaje == 17}" value="#{msg['navegacion.label.gtoNoRev']}" styleClass="Descripcion" />
				<h:outputText rendered="#{repAction.tipoMensaje == 18}" value="#{msg['navegacion.label.gtoMtoInva']}" styleClass="Descripcion" />
				<h:outputText rendered="#{repAction.tipoMensaje == 19}" value="#{msg['obraRequerido']}" styleClass="Descripcion" />
				<h:outputText rendered="#{repAction.tipoMensaje == 20}" value="#{msg['facturaNoAsignada']}" styleClass="Descripcion" />
				<h:outputText rendered="#{repAction.tipoMensaje == 21}" value="#{msg['facturaNoEncontrada']}" styleClass="Descripcion" />
				
				<a4j:commandButton style="margin:10px auto 0; min-width:100px;"
					value="#{msg['navegacion.label.aceptar']}"
					onclick="#{rich:component('pnlMensajes')}.hide()" />
			</h:panelGrid>
		</a4j:form>
	 </rich:modalPanel>	
</ui:composition>
