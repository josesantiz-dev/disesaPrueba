<ui:define name="menuFrag" >
			
	<rich:toolBarGroup id="tbgBuscar" location="right">
		<a4j:commandButton id="cmdBuscar" action="#{conGrupoValoresAction.buscar}" image="#{msg['buscar22.img']}"
			oncomplete="buscar('#{conGrupoValoresAction.resOperacion}', 'pnlMsgGralesConGrupoValores')" reRender="pnlMsgGralesConGrupoValores,dtResults" styleClass="Titulo">
			<rich:toolTip id="ttBuscar" showDelay="300" value="#{msg['buscar.e']}" for="cmdBuscar"/>
		</a4j:commandButton>
	</rich:toolBarGroup>

	<rich:toolBarGroup id="tbgNuevo" location="right">
		<a4j:commandButton id="cmdNuevo" action="#{conGrupoValoresAction.nuevo}" image="#{msg['nuevo22.img']}" value="#{msg['nuevo.e']}"
			oncomplete="Richfaces.showModalPanel('pnlNuevoEditarConGrupoValores');" reRender="pnlNuevoEditarConGrupoValores" styleClass="Titulo">
			<rich:toolTip id="ttNuevo" showDelay="300" value="#{msg['nuevo.e']}" for="cmdNuevo"/>
		</a4j:commandButton>
	</rich:toolBarGroup>

</ui:define>

		<a4j:loadStyle src="resource:///resources/css/adm/adm.css" />

		<div class="div_titulo" style="margin-top: 50px; margin-bottom: 30px;">
			<h:outputText value="#{msg['gruposValores']}" style="font-weight: bold; font-size: 28px; color:#525252;"/>
		</div>
			
			<div class="div_pagina">
				<!-- Pantalla Principal  Busqueda-->

	        <h:outputText value="#{msg['tipo']}:" styleClass="Titulo"/>

			</h:selectOneMenu>
	        <h:outputText value="#{msg['nombre']}:" styleClass="Titulo"/>
			<h:inputText id="txtvalor" value="#{conGrupoValoresAction.valTipoBusqueda}" maxlength="45" size="45"/>
	  	</h:panelGrid>
				<rich:dataTable id="dtResults" rows="20" cellpadding="0" cellspacing="0" border="0" var="gpo" rowClasses="Row1, Row2" styleClass="tabla_pagina"
				value="#{conGrupoValoresAction.listConGpoVal}" >
	               <f:facet name="header">
	                   <rich:columnGroup>
	                       <rich:column colspan="5" styleClass="Titulo">
	                           <h:outputText value="#{msg['catalogos']}"/>
	                       </rich:column>
	                       <rich:column breakBefore="true" style="text-align:center;" styleClass="Titulo">
	                           <h:outputText value="#{msg['clave']}" />
	                       </rich:column>
	                       <rich:column  style="text-align:center; margin-left:10px;" styleClass="Titulo">
	                           <h:outputText value="#{msg['nombre']}" />
	                       </rich:column>	      
	                       <rich:column  style="text-align:center; margin-left:10px;" styleClass="Titulo">
	                           <h:outputText value="#{msg['descripcion']}" />
	                       </rich:column>	                    
	                        <rich:column colspan="2"/>	
	                   </rich:columnGroup>
	               </f:facet>
	               <rich:column width="100" style="text-align:center;">
	               	  <h:outputText value="#{gpo.id}" styleClass="Descripcion"/>              	 
	               </rich:column>
	               <rich:column style="text-align:left; padding-left:10px;" >
	                  <h:outputText  value="#{gpo.nombre}" styleClass="Descripcion"/>	                   
	               </rich:column>

	                  <h:outputText  value="#{gpo.descripcion}" styleClass="Descripcion"/>

	                   		<rich:toolTip showDelay="300" value="#{msg['editar.e']}" styleClass="Descripcion"/>
	                   </a4j:commandButton>	                    	               		
	               </rich:column>
	                <rich:column width="20" style="text-align:center; font-weight: bold; font-size:12px;">
                     <a4j:commandButton image="#{msg['eliminar16.img']}" style="cursor: pointer;" oncomplete="Richfaces.showModalPanel('pnlEliminarConGpoVal');">

		            		page="#{conGrupoValoresAction.numPagina}" id="dScroll" styleClass="Descripcion"/>
