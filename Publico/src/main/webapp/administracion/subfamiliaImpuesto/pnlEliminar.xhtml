<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

	<rich:modalPanel id="pnlEliminar" autosized="true">
		<f:facet name="header">
			<h:outputText value="#{msg['navegacion.label.atencion']}" styleClass="Titulo"/>
		</f:facet>

		<a4j:form id="frmEliminar">
			<a4j:region id="loadEliminar">
				<h:panelGroup style="text-align:center; min-width:300px; max-width:500px; width:auto; margin:0; padding:0;">
					<h:outputText value="#{msg['navegacion.label.deseaEliminar']}" style="display:block;" styleClass="Descripcion"/>
					
					<h:panelGrid columns="2" cellspacing="5" cellpadding="0" style="margin:10px auto 0; text-align:center; display:block; width:200px;">
						<a4j:commandButton style="margin:0 auto; width:100px;"
							value="#{msg['si']}, #{msg['boton.eliminar.e']}" 
							action="#{subImpAction.eliminar}" 
							oncomplete="eliminar(#{subImpAction.operacion}, 'pnlEliminar' , 'pnlMensajes')" 
							reRender="dtResults,pnlMensajes" />
							
						<a4j:commandButton style="margin:0 auto; width:90px;"
							value="#{msg['no']}"
							onclick="#{rich:component('pnlEliminar')}.hide()" />
					</h:panelGrid>
					
					<a4j:status for="loadEliminar">
						<f:facet name="start">
							<h:graphicImage value="#{msg['navegacion.loading.loading16.img']}"/>
						</f:facet>
					</a4j:status>
				</h:panelGroup>
			</a4j:region>
		</a4j:form>
	</rich:modalPanel>
</ui:composition>
