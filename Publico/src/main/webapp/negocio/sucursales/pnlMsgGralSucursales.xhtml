<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
    <rich:modalPanel id="pnlMsgGralSucursales" autosized="true" width="350">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="#{sucursalesAction.resOperacion == '' ? msg['informacion'] : msg['atencion']}" styleClass="Titulo" />
			</h:panelGroup>
		</f:facet>
		
		<f:facet name="controls">
	       <h:panelGroup>
	           <h:graphicImage value="#{msg['navegacion.panel.cerrar.img']}" styleClass="cursor:pointer;" id="imgCerrarMsgGralSucursales"/>
	           	<rich:componentControl for="pnlMsgGralSucursales" attachTo="imgCerrarMsgGral" operation="hide" event="onclick"/>
	        </h:panelGroup>
		</f:facet>
		
		<a4j:form id="frmMsgGralSucursales" style="text-align:center;" >
			<h:panelGroup style="display:block; width:300px; float:center;">
				<h:outputText style="display:block;" styleClass="Descripcion"
					value="#{sucursalesAction.resOperacion != '' ? sucursalesAction.resOperacion : msg['mensaje.info.infoReg']}" />
			</h:panelGroup>
			
			<a4j:commandButton style="margin-top:10px; cursor:pointer;"
				value="#{msg['aceptar']}" 
				onclick="#{rich:component('pnlMsgGralSucursales')}.hide()" />
		</a4j:form>
	</rich:modalPanel>	
    
</ui:composition>
