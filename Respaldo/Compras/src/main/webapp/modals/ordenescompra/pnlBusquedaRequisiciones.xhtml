<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
    <rich:popupPanel id="pnlBusquedaRequisiciones" modal="true" autosized="true" domElementAttachment="form" style="min-width:800px; max-width:1024px;">
    	<f:facet name="header">
    		<h:outputText value="#{msg['buscar.e']} #{msg['requisicion']}" styleClass="Titulo"/>
    	</f:facet>

		<f:facet name="controls">
			<h:graphicImage value="#{msg['navegacion.gral.cerrar.img']}" onclick="#{rich:component('pnlBusquedaRequisiciones')}.hide()" style="cursor:pointer;" />
		</f:facet>
		
		<div style = "display: block; min-width:500px; width: 100%; height: 22px;">
			<a4j:commandButton id="cmdBuscarRequisiciones" style="float:right; margin-right:5px; vertical-align: middle; cursor: pointer;" 
				image="#{msg['buscar22.img']}"
				action="#{ordenAction.buscarRequisiciones}" 
				oncomplete="buscarRequisiciones(#{ordenAction.operacion}, '#{rich:clientId('pnlMensajes')}');" 
				render="dtRequisiciones,pnlMensajes"
				limitRender="true">
				<rich:tooltip styleClass="Descripcion" showDelay="300" value="#{msg['buscar.e']}" for="cmdBuscarRequisiciones"/>
			</a4j:commandButton>
		</div>

		<div style="margin: 10px auto 0;">
			<h:panelGrid id="pnlBusquedaRequisicionesPrincipal" columns="2" columnClasses="colPnlBusqIzq, colPnlBusqDer" style="margin-left:10px; margin-bottom:20px; display:block;">
				<h:outputText value="#{msg['buscarPor']}:" styleClass="Titulo"/>
				
				<h:selectOneMenu value="#{ordenAction.campoBusquedaRequisiciones}" styleClass="Titulo" style="width: 216px;">
					<f:selectItems value="#{ordenAction.tiposBusquedaRequisiciones}" />
				</h:selectOneMenu>
				
				<h:outputText value="#{msg['valor']}:" styleClass="Titulo" />
				<h:inputText maxlength="50" style="width: 210px;"
					value="#{ordenAction.valorBusquedaRequisiciones}" />
			</h:panelGrid>

			<rich:dataTable id="dtRequisiciones" value="#{ordenAction.listRequisiciones}" var="var" rows="5" 
				cellpadding="0" cellspacing="0" border="0" rowClasses="Row1, Row2" styleClass="tabla_pagina">
				<f:facet name="header">
					<rich:columnGroup>
						<rich:column style="width: 90px; text-align:center; font-weight: bold;" styleClass="Titulo">
							<h:outputText value="#{msg['id']}" />
						</rich:column>
						
						<rich:column style="text-align:center; width: 90px;" styleClass="Titulo">
							<h:outputText value="#{msg['fecha']}" />
						</rich:column>
						
						<rich:column style="text-align:center;" styleClass="Titulo">
							<h:outputText value="#{msg['solicita']}" />
						</rich:column>

						<rich:column style="width: 30px; text-align:center;" styleClass="Titulo">
							<h:outputText value="#{msg['seleccionar']}" />
						</rich:column>
					</rich:columnGroup>
				</f:facet>
				
				<rich:column styleClass="Descripcion" style="width: 60px; text-align:center;">
					<h:outputText value="#{var.id}" styleClass="Descripcion" />
				</rich:column>
				
				<rich:column styleClass="Descripcion" style="text-align:center; padding-left: 5px;">
					<h:outputText value="#{var.fecha}" styleClass="Descripcion">
						<f:convertDateTime type="date" pattern="dd/MMM/yyyy"/>
					</h:outputText>
				</rich:column>
				
				<rich:column styleClass="Descripcion" style="text-align:left; padding-left: 5px;">
					<h:outputText value="#{var.nombreSolicita}" styleClass="Descripcion" />
				</rich:column>
				
				<rich:column style="width: 30px; text-align:center;" styleClass="Descripcion">
				   <a4j:commandButton id="cmdAddRequisicion" image="#{msg['agregar16.img']}" 
						action="#{ordenAction.seleccionarRequisicion}"
						oncomplete="nuevoFromRequisicion(#{ordenAction.operacion}, '#{rich:clientId('pnlBusquedaRequisiciones')}', '#{rich:clientId('pnlOrden')}', '#{rich:clientId('pnlMensajes')}');" 
						render="pnlProveedorDatos,pnlRequisicionDatos,pnlCotizacionDatos,dtDetalles,txtProveedor,txtContacto,txtTiempoEntrega,txtLugarEntrega,cmbMonedas,repeatImpuestos"
						limitRender="true">
						<rich:tooltip showDelay="300" value="#{msg['agregar.e']}" for="cmdAddRequisicion" />	
						<f:setPropertyActionListener target="#{ordenAction.pojoRequisicion}" value="#{var}" />
				   </a4j:commandButton>
				</rich:column>

				<f:facet name="footer">
					<rich:dataScroller page="#{ordenAction.numPaginaRequisiciones}" for="dtRequisiciones" maxPages="10"
						ajaxSingle="true" align="center" styleClass="Titulo" />
				</f:facet>
			</rich:dataTable>
		</div>
	</rich:popupPanel>
</ui:composition>
