<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlAutorizar" modal="true" autosized="true" domElementAttachment="form" header="#{msg['atencion']}">
		<f:facet name="controls">
			<h:graphicImage value="#{msg['navegacion.gral.cerrar.img']}" style="cursor:pointer;" onclick="#{rich:component('pnlAutorizar')}.hide()" />
		</f:facet>
		
		<h:panelGroup style="display:block; width:auto; text-align:center;">
			<h:outputText value="#{msg['confirmacionAutorizar']}" style="display:block;" styleClass="Descripcion" />
			
			<h:panelGrid columns="2">
			</h:panelGrid>
		</h:panelGroup>
		
		<h:panelGrid columns="2" width="100%" columnClasses="colDato, colDato" style="margin: 10px auto;">
			<a4j:commandButton value="#{msg['aceptar']}" 
				style="margin:10px 0 10px 10px; cursor:pointer; width: 80px;"
				action="#{ordenAction.autorizar}" 
				oncomplete="autorizar(#{ordenAction.operacion}, '#{rich:clientId('pnlAutorizar')}', '#{rich:clientId('pnlMensajes')}')"
				render="dtOrdenes" />
				
			<a4j:commandButton value="#{msg['cancelar.e']}" 
				onclick="#{rich:component('pnlAutorizar')}.hide()" 
				style="margin:10px 10px 10px 0; cursor:pointer; width: 80px;" />
		</h:panelGrid>
	</rich:popupPanel>
</ui:composition>
