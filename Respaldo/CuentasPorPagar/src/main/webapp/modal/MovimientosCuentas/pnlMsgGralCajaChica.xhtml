<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
    <rich:modalPanel id="pnlMsgGralCajaChica" autosized="true" domElementAttachment="form">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText
					value="#{cajaChicaMovimientosAction.resOperacion == '' ? msg['informacion'] : msg['atencion']}"
					styleClass="Titulo" />
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:graphicImage value="#{msg['navegacion.gral.cerrar.img']}"
				style="cursor:pointer;"
				onclick="#{rich:component('pnlMsgGralCajaChica')}.hide()" />
		</f:facet>
			<h:outputText
				value="#{cajaChicaMovimientosAction.resOperacion != '' ? cajaChicaMovimientosAction.resOperacion : msg['mensaje.info.infoReg']}"
				style="display:block;" styleClass="Descripcion" />
		<a4j:commandButton value="#{msg['aceptar']}"
			onclick="#{rich:component('pnlMsgGralCajaChica')}.hide()"
			style="margin-top:10px; cursor:pointer;" />	
	</rich:modalPanel>
</ui:composition>
