<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

	<rich:modalPanel id="pnlCancelarChequeReembolso" autosized="true">
		<f:facet name="header">
			<h:outputText value="#{msg['navegacion.label.atencion']}" styleClass="Titulo"/>
		</f:facet>

		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="#{msg['navegacion.panel.cerrar.img']}" style="cursor:pointer;" id="imgCerrarCancelarCheque"/>
				<rich:componentControl for="pnlCancelarChequeReembolso" attachTo="imgCerrarCancelarCheque" operation="hide" event="onclick"/>
			</h:panelGroup>
		</f:facet>

		<a4j:form id="frmCancelarChequeReembolso">
			<a4j:region id="loadCancelarChequeReembolso">
				<h:panelGrid columns="1" width="200" style="text-align:center;" cellspacing="10">		    			
					<h:outputText value="#{genReembolsoAction.mensaje}"  styleClass="Descripcion" />
					<h:panelGroup style="margin-top:10px; text-align:center; display:block;">
						<a4j:commandButton id="cmdCancelChRen" onclick="#{rich:element('cmdCancelChRen')}.disabled = true;" action="#{genReembolsoAction.cancelarCheques}" oncomplete="#{rich:component('pnlCancelarChequeReembolso')}.hide(); Richfaces.showModalPanel('pnlMsg'); #{rich:element('cmdCancelChRen')}.disabled = false; " 
							reRender="pnlMsg" value="#{msg['navegacion.label.aceptar']}"/>
						<a4j:commandButton onclick="#{rich:component('pnlCancelarChequeReembolso')}.hide()" value="#{msg['cancelar.e']}" style="margin-left:10px;"/>
					</h:panelGroup>
					<a4j:status for="loadCancelarChequeReembolso">
						<f:facet name="start">
							<h:graphicImage value="#{msg['navegacion.loading.loading16.img']}"/>
						</f:facet>
					</a4j:status>
				</h:panelGrid>
			</a4j:region>
			</a4j:form>
	</rich:modalPanel>
</ui:composition>
