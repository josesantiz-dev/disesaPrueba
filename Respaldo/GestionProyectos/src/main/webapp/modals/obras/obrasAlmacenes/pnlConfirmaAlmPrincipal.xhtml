<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlConfirmaAlmPrincipal" autosized="true" domElementAttachment="form" header="#{msg['atencion']}">
		<f:facet name="controls">
			<h:graphicImage value="#{msg['navegacion.gral.cerrar.img']}" style="cursor:pointer;" onclick="#{rich:component('pnlConfirmaAlmPrincipal')}.hide()" />
		</f:facet>
		
		<h:panelGroup style="display:block; width:auto; text-align:center;">
			<h:outputText value="#{msg['obraAlmacenPrincipalInvalido']}" style="display:block;" styleClass="Descripcion" />
			<h:outputText value="#{msg['obraAlmacenPrincipalReemplazar']}" style="display:block;" styleClass="Descripcion" />
		</h:panelGroup>
		
		<h:panelGrid columns="2" width="100%" columnClasses="colDato, colDato" style="margin: 10px auto;">
			<a4j:commandButton value="#{msg['si']}" 
				onclick="#{rich:component('pnlConfirmaAlmPrincipal')}.hide()" 
				action="#{almObraAction.reemplazarAlmacenPrincipal}" 
				oncomplete="salvar(#{almObraAction.operacion}, '#{rich:clientId('pnlObrasAlmacen')}', '#{rich:clientId('pnlMensajes')}', #{rich:element('msgErrorObrasAlmacen')});"
				render="pnlMensajes,dtObraAlmacenes" 
				style="margin:10px 0 10px 10px; cursor:pointer; width: 80px;" />
				
			<a4j:commandButton value="#{msg['no']}" 
				onclick="#{rich:component('pnlConfirmaAlmPrincipal')}.hide()" 
				style="margin:10px 10px 10px 0; cursor:pointer; width: 80px;" />
		</h:panelGrid>
	</rich:popupPanel>
</ui:composition>
