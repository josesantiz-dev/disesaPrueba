<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml"

    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"

    template="/layout/template.xhtml">
<ui:define name="menuFrag" >
	

		<rich:toolBarGroup id="tbgBuscar" location="right">
			<a4j:commandButton id="cmdBuscar"
				action="#{valoresTasasAction.buscar}"
				image="#{msgTyg['navegacion.boton.buscar.img']}"
				oncomplete="buscar('#{valoresTasasAction.resOperacion}','pnlMsgGralValoresTasas');"
				reRender="dtValoresTasas, pnlMsgGralValoresTasas"
				styleClass="Titulo" style="cursor:pointer;">
				<rich:toolTip id="ttBuscar" showDelay="300"
					value="#{msgTyg['navegacion.boton.buscar.e']}" for="cmdBuscar" />
			</a4j:commandButton>
		</rich:toolBarGroup>

		<rich:toolBarGroup id="tbgNuevo" location="right">
			<a4j:commandButton id="cmdNuevo"
				action="#{valoresTasasAction.nuevo}"
				image="#{msgTyg['navegacion.boton.nuevo.img']}"
				oncomplete="Richfaces.showModalPanel('pnlEditarValoresTasas');"
				reRender="pnlEditarValoresTasas" styleClass="Titulo"
				style="cursor:pointer;">
				<rich:toolTip id="ttNuevo" showDelay="300"
					value="#{msgTyg['navegacion.boton.nuevo.e']}" for="cmdNuevo" />
			</a4j:commandButton>
		</rich:toolBarGroup>

	</ui:define>

	<ui:define name="body">
		<a4j:loadScript src="resource:///resources/scripts/tyg/ValoresTasas.js" />
		<a4j:loadStyle src="resource:///resources/css/tyg/tyg.css" />
		<a4j:loadStyle src="resource:///resources/css/tyg/valoresTasas.css" />
		<a4j:loadStyle src="resource:///resources/css/general/general.css" />
		
		<div class="div_titulo" style="margin-top: 50px; margin-bottom: 30px;">
			<h:outputText value="#{msg['valoresTasas']}" style="font-weight: bold; font-size: 28px; color:#525252;"/>
		</div>

		<div class="div_pagina"><h:panelGrid columns="2"

			<h:selectOneMenu id="cmbTipoBusqueda"

				style="width:130px;">
				<f:selectItem itemLabel="#{msgTyg['navegacion.label.id']}"
					itemValue="id" />
				<f:selectItem itemLabel="#{msgTyg['navegacion.label.anio']}"
					itemValue="anio" />
				<f:selectItem itemLabel="#{msgTyg['navegacion.label.tasa']}"
					itemValue="tasas" />
				<a4j:support action="#{valoresTasasAction.limpiacampoBusqueda}"
					event="onchange" reRender="txtvalor" />
			</h:selectOneMenu>

			<h:outputText value="#{msgTyg['navegacion.label.valor']}:"
				styleClass="Titulo" />
			<h:inputText id="txtvalor" maxlength="30"
				value="#{valoresTasasAction.campoBusqueda}" size="30" />

		</h:panelGrid> <rich:dataTable id="dtValoresTasas" cellpadding="0" cellspacing="0"

			value="#{valoresTasasAction.listValores}">
			<f:facet name="header">

				<rich:columnGroup>

						<h:outputText value="#{msgTyg['navegacion.label.valores']}" />

					<rich:column style="text-align:center;" styleClass="Titulo">
						<h:outputText value="#{msgTyg['navegacion.label.tasa']}" />
					</rich:column>
					<rich:column style="text-align:center;" styleClass="Titulo">
						<h:outputText value="#{msgTyg['navegacion.label.anio']}" />
					</rich:column>
					<rich:column style="text-align:center;" styleClass="Titulo">
						<h:outputText value="#{msgTyg['navegacion.label.enero']}" />
					</rich:column>
					<rich:column style="text-align:center;" styleClass="Titulo">
						<h:outputText value="#{msgTyg['navegacion.label.febrero']}" />
					</rich:column>
					<rich:column style="text-align:center;" styleClass="Titulo">
						<h:outputText value="#{msgTyg['navegacion.label.marzo']}" />
					</rich:column>
					<rich:column style="text-align:center;" styleClass="Titulo">
						<h:outputText value="#{msgTyg['navegacion.label.abril']}" />
					</rich:column>
					<rich:column style="text-align:center;" styleClass="Titulo">
						<h:outputText value="#{msgTyg['navegacion.label.mayo']}" />
					</rich:column>
					<rich:column style="text-align:center;" styleClass="Titulo">
						<h:outputText value="#{msgTyg['navegacion.label.junio']}" />
					</rich:column>
					<rich:column style="text-align:center;" styleClass="Titulo">
						<h:outputText value="#{msgTyg['navegacion.label.julio']}" />
					</rich:column>
					<rich:column style="text-align:center;" styleClass="Titulo">
						<h:outputText value="#{msgTyg['navegacion.label.agosto']}" />
					</rich:column>
					<rich:column style="text-align:center;" styleClass="Titulo">
						<h:outputText value="#{msgTyg['navegacion.label.septiembre']}" />
					</rich:column>
					<rich:column style="text-align:center;" styleClass="Titulo">
						<h:outputText value="#{msgTyg['navegacion.label.octubre']}" />
					</rich:column>
					<rich:column style="text-align:center;" styleClass="Titulo">
						<h:outputText value="#{msgTyg['navegacion.label.noviembre']}" />
					</rich:column>
					<rich:column style="text-align:center;" styleClass="Titulo">
						<h:outputText value="#{msgTyg['navegacion.label.diciembre']}" />
					</rich:column>
					<rich:column colspan="2" style="text-align:center;"
						styleClass="Titulo" />
				</rich:columnGroup>
			</f:facet>
	            
	           	//Columnas de datos
	           	
	            <rich:column width="50" styleClass="Descripcion"
				style="text-align:left; padding-left: 5px;">
				<h:outputText value="#{val.id}" />
			</rich:column>
			<rich:column styleClass="Descripcion"
				style="text-align:left; padding-left: 5px;">
				<h:outputText value="#{val.tasas.descripcion}" />
			</rich:column>
			<rich:column styleClass="Descripcion"
				style="text-align:center; padding-left: 5px;">
				<h:outputText value="#{val.anio}" />
			</rich:column>
			<rich:column styleClass="Descripcion"
				style="text-align:right; padding-left: 5px;">
				<h:outputText value="#{val.enero}">
					<f:convertNumber pattern="###0.00" />
				</h:outputText>
			</rich:column>
			<rich:column styleClass="Descripcion"
				style="text-align:right; padding-left: 5px;">
				<h:outputText value="#{val.febrero}">
					<f:convertNumber pattern="###0.00" />
				</h:outputText>
			</rich:column>
			<rich:column styleClass="Descripcion"
				style="text-align:right; padding-left: 5px;">
				<h:outputText value="#{val.marzo}">
					<f:convertNumber pattern="###0.00" />
				</h:outputText>
			</rich:column>
			<rich:column styleClass="Descripcion"
				style="text-align:right; padding-left: 5px;">
				<h:outputText value="#{val.abril}">
					<f:convertNumber pattern="###0.00" />
				</h:outputText>
			</rich:column>
			<rich:column styleClass="Descripcion"
				style="text-align:right; padding-left: 5px;">
				<h:outputText value="#{val.mayo}">
					<f:convertNumber pattern="###0.00" />
				</h:outputText>
			</rich:column>
			<rich:column styleClass="Descripcion"
				style="text-align:right; padding-left: 5px;">
				<h:outputText value="#{val.junio}">
					<f:convertNumber pattern="###0.00" />
				</h:outputText>
			</rich:column>
			<rich:column styleClass="Descripcion"
				style="text-align:right; padding-left: 5px;">
				<h:outputText value="#{val.julio}">
					<f:convertNumber pattern="###0.00" />
				</h:outputText>
			</rich:column>
			<rich:column styleClass="Descripcion"
				style="text-align:right; padding-left: 5px;">
				<h:outputText value="#{val.agosto}">
					<f:convertNumber pattern="###0.00" />
				</h:outputText>
			</rich:column>
			<rich:column styleClass="Descripcion"
				style="text-align:right; padding-left: 5px;">
				<h:outputText value="#{val.septiembre}">
					<f:convertNumber pattern="###0.00" />
				</h:outputText>
			</rich:column>
			<rich:column styleClass="Descripcion"
				style="text-align:right; padding-left: 5px;">
				<h:outputText value="#{val.octubre}">
					<f:convertNumber pattern="###0.00" />
				</h:outputText>
			</rich:column>
			<rich:column styleClass="Descripcion"
				style="text-align:right; padding-left: 5px;">
				<h:outputText value="#{val.noviembre}">
					<f:convertNumber pattern="###0.00" />
				</h:outputText>
			</rich:column>
			<rich:column styleClass="Descripcion"
				style="text-align:right; padding-left: 5px;">
				<h:outputText value="#{val.diciembre}">
					<f:convertNumber pattern="###0.00" />
				</h:outputText>
			</rich:column>
			<rich:column width="20" style="text-align:center;"
				styleClass="Descripcion">
				<a4j:commandButton id="cmdEditar"
					image="#{msgTyg['navegacion.boton.editar.img']}"
					action="#{valoresTasasAction.editar}"
					oncomplete="Richfaces.showModalPanel('pnlEditarValoresTasas')"
					reRender="pnlEditarValoresTasas">
					<rich:toolTip showDelay="300"
						value="#{msgTyg['navegacion.boton.editar.e']}" for="cmdEditar" />
					<f:setPropertyActionListener
						target="#{valoresTasasAction.pojoValoresTasas}" value="#{val}" />
				</a4j:commandButton>
			</rich:column>
			<rich:column width="20" style="text-align:center;"
				styleClass="Descripcion">
				<a4j:commandButton id="cmdEliminar"
					image="#{msgTyg['navegacion.boton.eliminar.img']}"
					oncomplete="Richfaces.showModalPanel('pnlEliminarValTas')"
					reRender="pnlMsgGralValoresTasas">
					<rich:toolTip showDelay="300"
						value="#{msgTyg['navegacion.boton.eliminar.e']}" for="cmdEliminar" />
					<f:setPropertyActionListener
						target="#{valoresTasasAction.pojoValoresTasas}" value="#{val}" />
				</a4j:commandButton>

			<f:facet name="footer">
				<rich:datascroller align="center" for="dtValoresTasas" maxPages="10"
					ajaxSingle="true" page="#{valoresTasasAction.numPagina}"

		</rich:dataTable></div>

	<ui:define name="modals">
		<!--  INICIO PANEL NUEVO Y EDITAR VALORES TASAS  -->
		<rich:modalPanel id="pnlEditarValoresTasas" autosized="true">

			<f:facet name="header">
				<h:outputText id="lblTitulo"
					value="#{msgTyg['navegacion.label.valores']}" styleClass="Titulo"
					style="margin-left:10px" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{msg['navegacion.panel.cerrar.img']}"
						style="cursor:pointer;" id="imgCerrarEditValTas" />
					<rich:componentControl for="pnlEditarValoresTasas"
						attachTo="imgCerrarEditValTas" operation="hide" event="onclick" />
				</h:panelGroup>
			</f:facet>
			<a4j:form id="frmEditarValoresTasas">
				<div style="display: block; width: 100%; height: 22px;"><!-- botones izquierda ARRIBA.........................botones derecha ABAJO -->
				<a4j:commandButton id="cmdSalvar"
					action="#{valoresTasasAction.guardar}"
					image="#{msgTyg['navegacion.boton.salvar.img']}"
					style="float:right; margin-right:5px; vertical-align: middle; cursor: pointer;"
					oncomplete="salvar('#{valoresTasasAction.resOperacion}', 'pnlEditarValoresTasas', 'pnlMsgGralValoresTasas', #{rich:element('msgErrorValoresTasas')});"
					reRender="lblTitulo,dtValoresTasas,pnlMsgGralValoresTasas">
					<rich:toolTip value="#{msgTyg['navegacion.boton.salvar.e']}" />
				</a4j:commandButton></div>

				<h:panelGroup styleClass="encabezado"
					rendered="#{valoresTasasAction.pojoValoresTasas.id != null}">
					<h:outputText
						value="#{valoresTasasAction.pojoValoresTasas.id != null ? valoresTasasAction.pojoValoresTasas.id : ' '} " />
					<h:outputText
						value="#{valoresTasasAction.pojoValoresTasas.tasas.descripcion}" />
				</h:panelGroup>

				<rich:messages id="msgErrorValoresTasas" showDetail="false"
					globalOnly="false" showSummary="true" title="Campos requeridos!">
					<f:facet name="errorMarker">
						<h:graphicImage value="#{msgTyg['navegacion.boton.alert.img']}"
							style="margin-right:1em;" />
					</f:facet>
				</rich:messages>

				<h:panelGroup styleClass="encabezado">
					<h:panelGrid columns="2" width="100%"
						columnClasses="colModalIzq, colModalDer">

						<h:outputText value="#{msgTyg['navegacion.label.id']}:"
							styleClass="Titulo" />
						<h:outputText id="lblValorTasaId"
							value="#{valoresTasasAction.pojoValoresTasas.id}"
							styleClass="Descripcion" />

						<h:outputText value="#{msgTyg['navegacion.label.tasa']}:"
							styleClass="Titulo" />
						<h:panelGroup>
							<a4j:region>
								<h:selectOneMenu value="#{valoresTasasAction.idListTasas}"
									disabled="#{valoresTasasAction.listTasas.isEmpty()}"
									style="width:190px;">
									<f:selectItems value="#{valoresTasasAction.listTasas}" />
								</h:selectOneMenu>
							</a4j:region>
						</h:panelGroup>

						<h:outputText value="#{msgTyg['navegacion.label.anio']}:"
							styleClass="Titulo" />
						<h:inputText maxlength="4" size="4"
							converter="javax.faces.Integer"
							disabled="#{valoresTasasAction.pojoValoresTasas == null}"
							value="#{valoresTasasAction.pojoValoresTasas.anio}"
							required="#{!empty param[rich:clientId('cmdSalvar')]}"
							requiredMessage="#{msgTyg['navegacion.label.campo']} #{msgTyg['navegacion.label.anio']}: #{msgTyg['navegacion.label.requerido']}"
							validatorMessage="#{msgTyg['navegacion.label.campo']} #{msgTyg['navegacion.label.anio']} #{msg['mensaje.error.longitudIncorrecta']}"
							converterMessage="#{msgTyg['navegacion.label.anio']} #{msg['mensaje.validacion.numerico']}">
							<f:validateLength minimum="4" />
						</h:inputText>
					</h:panelGrid>

					<h:panelGrid columns="4" width="100%"
						columnClasses="colModalIzq, colModalDer, colModalIzq, colModalDer">

						<h:outputText value="#{msgTyg['navegacion.label.enero']}:"
							styleClass="Titulo" />
						<h:inputText
							value="#{valoresTasasAction.pojoValoresTasas.enero}"
							converterMessage="#{msgTyg['navegacion.label.enero']} #{msg['mensaje.validacion.numerico']}"
							validatorMessage="#{msgTyg['navegacion.label.enero']} #{msg['mensaje.error.longitudIncorrecta']}"
							converter="javax.faces.BigDecimal" maxlength="5" size="5">
							<f:validateLongRange minimum="0" maximum="99999" />
						</h:inputText>

						<h:outputText value="#{msgTyg['navegacion.label.febrero']}:"
							styleClass="Titulo" />
						<h:inputText
							value="#{valoresTasasAction.pojoValoresTasas.febrero}"
							converterMessage="#{msgTyg['navegacion.label.febrero']} #{msg['mensaje.validacion.numerico']}"
							validatorMessage="#{msgTyg['navegacion.label.febrero']} #{msg['mensaje.error.longitudIncorrecta']}"
							converter="javax.faces.BigDecimal" maxlength="5" size="5">
							<f:validateLongRange minimum="0" maximum="99999" />
						</h:inputText>

						<h:outputText value="#{msgTyg['navegacion.label.marzo']}:"
							styleClass="Titulo" />
						<h:inputText
							value="#{valoresTasasAction.pojoValoresTasas.marzo}"
							converterMessage="#{msgTyg['navegacion.label.marzo']} #{msg['mensaje.validacion.numerico']}"
							validatorMessage="#{msgTyg['navegacion.label.marzo']} #{msg['mensaje.error.longitudIncorrecta']}"
							converter="javax.faces.BigDecimal" maxlength="5" size="5">
							<f:validateLongRange minimum="0" maximum="99999" />
						</h:inputText>

						<h:outputText value="#{msgTyg['navegacion.label.abril']}:"
							styleClass="Titulo" />
						<h:inputText
							value="#{valoresTasasAction.pojoValoresTasas.abril}"
							converterMessage="#{msgTyg['navegacion.label.abril']} #{msg['mensaje.validacion.numerico']}"
							validatorMessage="#{msgTyg['navegacion.label.abril']} #{msg['mensaje.error.longitudIncorrecta']}"
							converter="javax.faces.BigDecimal" maxlength="5" size="5">
							<f:validateLongRange minimum="0" maximum="99999" />
						</h:inputText>

						<h:outputText value="#{msgTyg['navegacion.label.mayo']}:"
							styleClass="Titulo" />
						<h:inputText
							value="#{valoresTasasAction.pojoValoresTasas.mayo}"
							converterMessage="#{msgTyg['navegacion.label.mayo']} #{msg['mensaje.validacion.numerico']}"
							validatorMessage="#{msgTyg['navegacion.label.mayo']} #{msg['mensaje.error.longitudIncorrecta']}"
							converter="javax.faces.BigDecimal" maxlength="5" size="5">
							<f:validateLongRange minimum="0" maximum="99999" />
						</h:inputText>

						<h:outputText value="#{msgTyg['navegacion.label.junio']}:"
							styleClass="Titulo" />
						<h:inputText
							value="#{valoresTasasAction.pojoValoresTasas.junio}"
							converterMessage="#{msgTyg['navegacion.label.junio']} #{msg['mensaje.validacion.numerico']}"
							validatorMessage="#{msgTyg['navegacion.label.junio']} #{msg['mensaje.error.longitudIncorrecta']}"
							converter="javax.faces.BigDecimal" maxlength="5" size="5">
							<f:validateLongRange minimum="0" maximum="99999" />
						</h:inputText>

						<h:outputText value="#{msgTyg['navegacion.label.julio']}:"
							styleClass="Titulo" />
						<h:inputText
							value="#{valoresTasasAction.pojoValoresTasas.julio}"
							converterMessage="#{msgTyg['navegacion.label.julio']} #{msg['mensaje.validacion.numerico']}"
							validatorMessage="#{msgTyg['navegacion.label.julio']} #{msg['mensaje.error.longitudIncorrecta']}"
							converter="javax.faces.BigDecimal" maxlength="5" size="5">
							<f:validateLongRange minimum="0" maximum="99999" />
						</h:inputText>

						<h:outputText value="#{msgTyg['navegacion.label.agosto']}:"
							styleClass="Titulo" />
						<h:inputText
							value="#{valoresTasasAction.pojoValoresTasas.agosto}"
							converterMessage="#{msgTyg['navegacion.label.agosto']} #{msg['mensaje.validacion.numerico']}"
							validatorMessage="#{msgTyg['navegacion.label.agosto']} #{msg['mensaje.error.longitudIncorrecta']}"
							converter="javax.faces.BigDecimal" maxlength="5" size="5">
							<f:validateLongRange minimum="0" maximum="99999" />
						</h:inputText>

						<h:outputText value="#{msgTyg['navegacion.label.septiembre']}:"
							styleClass="Titulo" />
						<h:inputText
							value="#{valoresTasasAction.pojoValoresTasas.septiembre}"
							converterMessage="#{msgTyg['navegacion.label.septiembre']} #{msg['mensaje.validacion.numerico']}"
							validatorMessage="#{msgTyg['navegacion.label.septiembre']} #{msg['mensaje.error.longitudIncorrecta']}"
							converter="javax.faces.BigDecimal" maxlength="5" size="5">
							<f:validateLongRange minimum="0" maximum="99999" />
						</h:inputText>

						<h:outputText value="#{msgTyg['navegacion.label.octubre']}:"
							styleClass="Titulo" />
						<h:inputText
							value="#{valoresTasasAction.pojoValoresTasas.octubre}"
							converterMessage="#{msgTyg['navegacion.label.octubre']} #{msg['mensaje.validacion.numerico']}"
							validatorMessage="#{msgTyg['navegacion.label.octubre']} #{msg['mensaje.error.longitudIncorrecta']}"
							converter="javax.faces.BigDecimal" maxlength="5" size="5">
							<f:validateLongRange minimum="0" maximum="99999" />
						</h:inputText>

						<h:outputText value="#{msgTyg['navegacion.label.noviembre']}:"

						<h:inputText

							converter="javax.faces.BigDecimal" maxlength="5" size="5">
							<f:validateLongRange minimum="0" maximum="99999" />
						</h:inputText>

						<h:outputText value="#{msgTyg['navegacion.label.diciembre']}:"
							styleClass="Titulo" />
						<h:inputText
							value="#{valoresTasasAction.pojoValoresTasas.diciembre}"
							converterMessage="#{msgTyg['navegacion.label.diciembre']} #{msg['mensaje.validacion.numerico']}"
							validatorMessage="#{msgTyg['navegacion.label.diciembre']} #{msg['mensaje.error.longitudIncorrecta']}"
							converter="javax.faces.BigDecimal" maxlength="5" size="5">
							<f:validateLongRange minimum="0" maximum="99999" />
						</h:inputText>
					</h:panelGrid>
				</h:panelGroup>
			</a4j:form>
		</rich:modalPanel>
		<!--  FIN PANEL NUEVO Y EDITAR VALORES TASAS  -->


		<!-- INICIO PANEL ELIMINAR VALORES TASAS -->
		<rich:modalPanel id="pnlEliminarValTas" autosized="true">
			<f:facet name="header">
				<h:outputText value="#{msgTyg['navegacion.label.atencion']}"
					styleClass="Titulo" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{msg['navegacion.panel.cerrar.img']}"
						style="cursor:pointer;" id="imgCerrarEval" />
					<rich:componentControl for="pnlEliminarValTas"
						attachTo="imgCerrarEval" operation="hide" event="onclick" />
				</h:panelGroup>
			</f:facet>
			<a4j:form id="frmEliminarValTas">
				<h:panelGrid columns="1" width="200" style="text-align:center;"
					cellspacing="10">
					<h:outputText value="#{msgTyg['navegacion.label.deseaEliminar']}"
						style="display:block;" styleClass="Descripcion" />
					<h:panelGroup
						style="margin-top:10px; text-align:center; display:block;">
						<a4j:commandButton id="cmdEliminar"
							action="#{valoresTasasAction.eliminar}"
							value="#{msgTyg['navegacion.label.aceptar']}"
							reRender="dtValoresTasas, pnlMsgGralValoresTasas"
							oncomplete="eliminar('#{valoresTasasAction.resOperacion}', 'pnlEliminarValTas', 'pnlMsgGralValoresTasas');" />
						<a4j:commandButton
							onclick="#{rich:component('pnlEliminarValTas')}.hide()"
							value="#{msgTyg['navegacion.label.cancelar']}"
							style="margin-left:10px;" />
					</h:panelGroup>
				</h:panelGrid>
			</a4j:form>
		</rich:modalPanel>
		<!-- FIN PANEL ELIMINAR VALORES TASAS -->

		<!-- INICIO PANEL MENSAGE GENERAL VALORES TASAS -->
		<rich:modalPanel id="pnlMsgGralValoresTasas" autosized="true"
			width="350">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText
						value="#{valoresTasasAction.resOperacion == '' ? msgTyg['navegacion.label.informacion'] : msgTyg['navegacion.label.atencion'] }"
						styleClass="Titulo" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{msg['navegacion.panel.cerrar.img']}"
						styleClass="cursor:pointer;" id="imgCerrarMsgValores" />
					<rich:componentControl for="pnlMsgGralValoresTasas"
						attachTo="imgCerrarMsgValores" operation="hide" event="onclick" />
				</h:panelGroup>
			</f:facet>
			<a4j:form id="frmMsgValoresTasas" style="text-align:center;">
				<h:panelGroup style="display:block; width:300px; float:center;">
					<h:outputText
						value="#{valoresTasasAction.resOperacion != '' ? valoresTasasAction.resOperacion : msg['mensaje.info.infoReg']}"
						style="display:block;" styleClass="Descripcion" />
				</h:panelGroup>
				<a4j:commandButton value="#{msgTyg['navegacion.label.aceptar']}"
					onclick="#{rich:component('pnlMsgGralValoresTasas')}.hide()"
					style="margin-top:10px; cursor:pointer;" />
			</a4j:form>
		</rich:modalPanel>
		<!-- FIN PANEL MENSAGE GENERAL VALORES TASAS -->
	</ui:define>

</ui:composition>
