<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
	
	<rich:collapsiblePanel header="Administrador" switchType="client" style="padding:0px;">
		<div class="#{sesionProc.claseOcultaProceso}">
	        <a4j:commandLink value="Todos Procesos" oncomplete="window.location = 'admin.faces'" styleClass="#{sesionProc.paginaSeleccionada == -1 ? 'link-menu-select' : 'link-menu'}">
	        	<f:setPropertyActionListener target="#{sesionProc.paginaSeleccionada}" value="-1"/>
	        </a4j:commandLink>
        </div>
        <a4j:commandLink value="Procesos" oncomplete="window.location = 'procesos.faces'" styleClass="#{sesionProc.paginaSeleccionada == -1 ? 'link-menu-select' : 'link-menu'}">
        	<f:setPropertyActionListener target="#{sesionProc.paginaSeleccionada}" value="-1"/>
        </a4j:commandLink>        
	</rich:collapsiblePanel>
	
	<a4j:repeat var="grupo" value="#{sesionProc.opciones.grupos.entrySet().toArray()}">
		<rich:collapsiblePanel header="#{grupo.key}" switchType="client" style="padding:0px;">
			<a4j:repeat var="subgrp" value="#{grupo.value.subgrupos.entrySet().toArray()}">
				<rich:collapsiblePanel header="#{subgrp.key}" switchType="client" style="margin:0px;">
					<a4j:repeat var="pro" value="#{subgrp.value.programas.entrySet().toArray()}">
				        <a4j:commandLink value="#{pro.key}" oncomplete="window.location = 'programa.faces'" styleClass="#{sesionProc.paginaSeleccionada == pro.value.cPrograma.id ? 'link-menu-select' : 'link-menu'}">
				        	<f:setPropertyActionListener target="#{sesionProc.programa}" value="#{pro.value}"/>
				        </a4j:commandLink>
					</a4j:repeat>
				</rich:collapsiblePanel>
			</a4j:repeat>
		</rich:collapsiblePanel>
	</a4j:repeat>
	
</ui:composition>
