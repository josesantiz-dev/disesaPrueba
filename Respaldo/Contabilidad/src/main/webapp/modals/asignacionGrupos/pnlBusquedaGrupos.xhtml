<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
    <rich:popupPanel id="pnlBusquedaGrupos" autosized="true" domElementAttachment="form" header="#{msg['buscar.e']} #{msg['grupos']}">
		<f:facet name="controls">
			<h:graphicImage value="#{msg['navegacion.gral.cerrar.img']}" onclick="#{rich:component('pnlBusquedaGrupos')}.hide()" style="cursor:pointer;" />
		</f:facet>
		
		<div style="display: block; min-width:700px; min-height: 22px; overflow: auto; background: none;">
			<a4j:commandButton id="cmdBuscarGrupos" image="#{msg['buscar22.img']}"
				action="#{asigGruposAction.buscarGrupos}" 
				style="float:right; margin-right:5px; vertical-align: middle; cursor: pointer;" 
				oncomplete="buscar(#{asigGruposAction.operacion}, '#{rich:clientId('pnlMensajes')}');" 
				render="dtBusquedaGrupos, pnlMensajes">
				<rich:tooltip styleClass="Descripcion" showDelay="300" value="#{msg['buscar.e']}" for="cmdBuscarGrupos"/>
			</a4j:commandButton>
		</div> 

		<div style="margin: 10px auto 0;">
			<h:panelGrid id="pnlBusquedaGruposPrincipal" columns="2" columnClasses="colPnlBusqIzq, colPnlBusqDer" style="margin-left:10px; margin-bottom:20px; display:block;">
				<h:outputText value="#{msg['buscarPor']}:" styleClass="Titulo"/>				
				<h:selectOneMenu value="#{asigGruposAction.campoBusquedaGrupos}" styleClass="Titulo" style="width: 216px;">
					<f:selectItems value="#{asigGruposAction.tiposBusquedaGrupos}" />
				</h:selectOneMenu>
				
				<h:outputText value="#{msg['valor']}:" styleClass="Titulo" />
				<h:inputText id="txtValorBusquedaGrupos" maxlength="50" style="width: 210px;"
					value="#{asigGruposAction.valorBusquedaGrupos}" />
			</h:panelGrid>

			<rich:dataTable id="dtBusquedaGrupos" value="#{asigGruposAction.listGrupos}" var="var" cellpadding="0" cellspacing="0" rows="10" border="0" rowClasses="Row1, Row2" styleClass="tabla_pagina">
				<f:facet name="header">
					<rich:columnGroup>
						<rich:column colspan="3" style="text-align:center;" styleClass="Titulo">
							<h:outputText value="#{msg['grupos']}" />
						</rich:column>
						
						<rich:column breakRowBefore="true" style="width: 90px; text-align:center; font-weight: bold;" styleClass="Titulo">
							<h:outputText value="#{msg['clave']}" />
						</rich:column>
						
						<rich:column style="text-align:center;" styleClass="Titulo">
							<h:outputText value="#{msg['descripcion']}" />
						</rich:column>

						<rich:column style="width: 30px; text-align:center;" styleClass="Titulo">
							<h:outputText value="#{msg['seleccionar']}" />
						</rich:column>
					</rich:columnGroup>
				</f:facet>
				
				<rich:column styleClass="Descripcion" style="width: 60px; text-align:center;">
					<h:outputText value="#{var.id}" styleClass="Descripcion" />
				</rich:column>
				
				<rich:column styleClass="Descripcion" style="text-align:left; padding-left: 5px;">
					<h:outputText value="#{var.descripcion}" styleClass="Descripcion" />
				</rich:column>
				
				<rich:column style="width: 30px; text-align:center;">
				   <a4j:commandButton id="cmdSeleccionarGrupo" image="#{msg['agregar16.img']}" 
						action="#{asigGruposAction.seleccionarGrupo}"
						oncomplete="seleccionar(#{asigGruposAction.operacion}, '#{rich:clientId('pnlBusquedaGrupos')}', '#{rich:clientId('pnlMensajes')}')"
						render="pnlGrupoDebitoDatos, pnlGrupoCreditoDatos, pnlMensajes">
						<rich:tooltip showDelay="300" value="#{msg['agregar.e']}" for="cmdSeleccionarGrupo" />	
						<f:setPropertyActionListener target="#{asigGruposAction.pojoGrupo}" value="#{var}" for="cmdSeleccionarGrupo" />
				   </a4j:commandButton>
				</rich:column>

				<f:facet name="footer">
					<rich:dataScroller id="dScrollGrupos" page="#{asigGruposAction.numPaginaGrupos}" for="dtBusquedaGrupos" 
						maxPages="10" ajaxSingle="true" align="center" styleClass="Titulo" />
				</f:facet>
			</rich:dataTable>
		</div>
	</rich:popupPanel>
</ui:composition>
