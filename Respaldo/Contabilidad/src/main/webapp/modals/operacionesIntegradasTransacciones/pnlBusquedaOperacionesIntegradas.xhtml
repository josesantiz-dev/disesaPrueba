<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
    <rich:popupPanel id="pnlBusquedaOperacionesIntegradas" autosized="true" domElementAttachment="form" header="#{msg['buscar.e']} #{msg['operacionesIntegradas']}">
		<f:facet name="controls">
			<h:graphicImage value="#{msg['navegacion.gral.cerrar.img']}" onclick="#{rich:component('pnlBusquedaOperacionesIntegradas')}.hide()" style="cursor:pointer;" />
		</f:facet>
		
		<div style = "display: block; min-width:600px; width: 100%; height: 22px;">
			<a4j:commandButton id="cmdBuscarApps" image="#{msg['buscar22.img']}"
				action="#{operIntTransAction.buscarOperacionesIntegradas}"
				style="float:right; margin-right:5px; vertical-align: middle; cursor: pointer;" 
				oncomplete="buscarOperacionesIntegradas(#{operIntTransAction.operacion}, '#{rich:clientId('pnlMensajes')}');" 
				render="dtBusquedaOperacionesIntegradas, pnlMensajes">
				<rich:tooltip styleClass="Descripcion" showDelay="300" value="#{msg['buscar.e']}" for="cmdBuscarApps"/>
			</a4j:commandButton>
		</div> 

		<div style="margin: 10px auto 0;">
			<h:panelGrid id="pnlBusquedaOperacionesIntegradasPrincipal" columns="2" columnClasses="colTitulo, colDato" style="margin-left:10px; margin-bottom:20px; display:block;">
				<h:outputText value="#{msg['buscarPor']}:" styleClass="Titulo"/>				
				<h:selectOneMenu value="#{operIntTransAction.campoBusquedaOperacionesIntegradas}" styleClass="Titulo" style="width: 216px;">
					<f:selectItems value="#{operIntTransAction.tiposBusquedaOperacionesIntegradas}" />
				</h:selectOneMenu>
				
				<h:outputText value="#{msg['valor']}:" styleClass="Titulo" />
				<h:inputText id="txtValorBusquedaOperacionesIntegradas" maxlength="50" style="width: 210px;"
					value="#{operIntTransAction.valorBusquedaOperacionesIntegradas}" />
			</h:panelGrid>

			<rich:dataTable id="dtBusquedaOperacionesIntegradas" value="#{operIntTransAction.listBusquedaOperacionesIntegradas}" var="var" cellpadding="0" cellspacing="0" rows="10" border="0" rowClasses="Row1, Row2" styleClass="tabla_pagina">
				<f:facet name="header">
					<rich:columnGroup>
						<rich:column colspan="3" style="text-align:center;" styleClass="Titulo">
							<h:outputText value="#{msg['operacionesIntegradas']}" />
						</rich:column>
						
						<rich:column breakRowBefore="true" style="width: 90px; text-align:center; font-weight: bold;" styleClass="Titulo">
							<h:outputText value="#{msg['clave']}" />
						</rich:column>
						
						<rich:column style="text-align:center;" styleClass="Titulo">
							<h:outputText value="#{msg['descripcion']}" />
						</rich:column>

						<rich:column style="width: 30px; text-align:center;" styleClass="Titulo">
							<h:outputText value="#{msg['seleccionar']}" />
						</rich:column>
					</rich:columnGroup>
				</f:facet>
				
				<rich:column styleClass="Descripcion" style="width: 60px; text-align:center;">
					<h:outputText value="#{var.id}" styleClass="Descripcion" />
				</rich:column>
				
				<rich:column styleClass="Descripcion" style="text-align:left; padding-left: 5px;">
					<h:outputText value="#{var.idOperacion.descripcion}" styleClass="Descripcion" />
				</rich:column>
				
				<rich:column style="width: 30px; text-align:center;">
				   <a4j:commandButton id="cmdSeleccionarOperacionIntegrada" image="#{msg['agregar16.img']}" 
						action="#{operIntTransAction.seleccionarOperacionIntegrada}"
						oncomplete="seleccionar(#{operIntTransAction.operacion}, '#{rich:clientId('pnlBusquedaOperacionesIntegradas')}', '#{rich:clientId('pnlMensajes')}')"
						render="pnlOperacionIntegradaDatos">
						<rich:tooltip showDelay="300" value="#{msg['agregar.e']}" for="cmdSeleccionarOperacionIntegrada" />	
						<f:setPropertyActionListener target="#{operIntTransAction.pojoOperacion.idOperacionIntegrada}" value="#{var}" for="cmdSeleccionarOperacionIntegrada" />
				   </a4j:commandButton>
				</rich:column>

				<f:facet name="footer">
					<rich:dataScroller id="dScrollBusquedaOperacionesIntegradas" page="#{operIntTransAction.numPaginaBusquedaOperacionesIntegradas}" for="dtBusquedaOperacionesIntegradas" 
						maxPages="10" ajaxSingle="true" align="center" styleClass="Titulo" />
				</f:facet>
			</rich:dataTable>
		</div>
	</rich:popupPanel>
</ui:composition>
