<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel id="pnlMsgGralesFacPago" autosized="true" >
		<f:facet name="header">
			<h:outputText value="#{facPagosAction.band ? msg['navegacion.label.atencion'] : msg['navegacion.label.informacion']}" styleClass="Titulo" />
		</f:facet>

		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="#{msg['navegacion.panel.cerrar.img']}" style="cursor:pointer;" id="imgCerrarMsgGralesFacPago" />
			</h:panelGroup>
		</f:facet>

		<a4j:region>
		<h:panelGrid columns="1" width="200" style="text-align:center;" cellspacing="10">
			<h:outputText value="#{msg['mensaje.info.infoReg']}"  styleClass="Descripcion" rendered="#{facPagosAction.tipoMensaje == 0}" />       			
			<h:outputText value="#{msg['mensaje.error.inesperado']}"  styleClass="Descripcion" rendered="#{facPagosAction.tipoMensaje == 1}" />
			<h:outputText value="#{msg['mensaje.info.busquedaVacia']}"  styleClass="Descripcion" rendered="#{facPagosAction.tipoMensaje == 2}" />
			<h:outputText value="#{msg['mensaje.error.requerido']}"  styleClass="Descripcion" rendered="#{facPagosAction.tipoMensaje == 3}" />
			<h:outputText value="#{msg['mensaje.error.montoEnCero']}"  styleClass="Descripcion" rendered="#{facPagosAction.tipoMensaje == 4}" />
			<h:outputText value="#{msg['mensaje.error.montoMayorSaldo']}"  styleClass="Descripcion" rendered="#{facPagosAction.tipoMensaje == 5}" />
			<!--h:outputText value="#{facPagosAction.resOperacion}"  styleClass="Descripcion" rendered="#{! empty facPagosAction.resOperacion}" /-->
			
			<!--a4j:commandButton value="#{msg['navegacion.label.aceptar']}" rendered="true" 
				oncomplete="msgRevisando(#{rich:element('msgErrorFacPago')}, '#{rich:clientId('pnlNuevoEditarFacPago')}', '#{rich:clientId('pnlMsgGralesFacPago')}', #{facPagosAction.band}, 'boton')" /-->
				
			<a4j:commandButton value="#{msg['navegacion.label.aceptar']}" 
				oncomplete="mensaje(#{facPagosAction.band}, '#{rich:clientId('pnlNuevoEditarFacPago')}', '#{rich:clientId('pnlMsgGralesFacPago')}', #{rich:element('msgErrorFacPagos')});" />
		</h:panelGrid>
		</a4j:region>
	</rich:popupPanel>
</ui:composition>
