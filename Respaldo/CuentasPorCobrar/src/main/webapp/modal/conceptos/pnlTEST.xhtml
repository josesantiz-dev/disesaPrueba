<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlTEST" autosized="true" resizeable="false">
		<f:facet name="header">
			<h:outputText id="lblTest" value="#{msg['busqueda.buscarproyectos']}" styleClass="Titulo" />
		</f:facet>
		
		<f:facet name="controls">
			<h:graphicImage value="#{msg['navegacion.gral.cerrar.img']}" onclick="#{rich:component('pnlTEST')}.hide()" style="cursor:pointer;" />
		</f:facet>
		
		<h:form>
			<a4j:region id="loadNuevoEditarConcepto">
				<rich:messages ajaxRendered="true" />
				
				<h:panelGrid columns="2">
		            <h:outputText value="#{msg['descripcion']}:" />
		            <h:inputText label="#{msg['descripcion']}" value="#{conceptosAction.descripcion}" required="true" />
		            
		            <h:outputText value="#{msg['cuentaContable']}:" />
		            <h:inputText label="#{msg['cuentaContable']}" value="#{conceptosAction.cuentaContable}" required="true" reuireMessage="Valor requerido" />
		            
		            <f:facet name="footer">
		                <h:commandButton image="#{msg['salvar22.img']}" action="#{conceptosAction.guardar}" oncomplete="#{rich:component('pnlTEST')}.hide()">
		                	<a4j:ajax execute="@form" render="dtResults,LabelClave,pnlMsgGralesConceptos,msgErrorConceptos" />
		                </h:commandButton>
		            </f:facet>
				</h:panelGrid>
			</a4j:region>
		</h:form>
	</rich:popupPanel>
</ui:composition>
