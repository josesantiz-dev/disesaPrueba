<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlEliminarImpuesto" autosized="true">
		<f:facet name="header">
			<h:panelGroup style="text-align:center;"><h:outputText value="#{msg['atencion']}" styleClass="Titulo" /></h:panelGroup>
		</f:facet>
		
		<f:facet name="controls">
			<h:graphicImage style="cursor:pointer;" 
				value="#{msg['navegacion.gral.cerrar.img']}" 
				onclick="#{rich:component('pnlEliminarImpuesto')}.hide()" />
		</f:facet>
		
		<h:panelGroup style="display:block; width:auto; text-align:center;">
			<h:outputText value="#{msg['confirmacionEliminar']}" style="display:block;" styleClass="Descripcion" />
		</h:panelGroup>
		
		<h:panelGrid columns="2" width="100%" columnClasses="colDato, colDato" style="margin:10px auto;">
			<a4j:commandButton style="margin:10px 0 0; cursor:pointer; width: 80px;"
				value="#{msg['aceptar']}" 
				onclick="#{rich:component('pnlEliminarImpuesto')}.hide()" 
				action="#{conceptosAction.eliminarImpuesto}" 
				render="dtImpuestos" />
				
			<a4j:commandButton style="margin:10px 10px 0 0; cursor:pointer; width: 80px;"
				value="#{msg['cancelar.e']}" 
				onclick="#{rich:component('pnlEliminarImpuesto')}.hide()" />
		</h:panelGrid>
	</rich:popupPanel>
</ui:composition>
