<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
    
	<rich:popupPanel id="pnlMensajes" autosized="true" domElementAttachment="form">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="#{facturaAction.tipoMensaje == 0 || facturaAction.tipoMensaje == 2 || facturaAction.resOperacion == '' || facturaAction.resOperacion == 'OK' ? msg['atencion'] : msg['error']}" styleClass="Titulo" />
			</h:panelGroup>
		</f:facet>
		
		<f:facet name="controls">
			<h:graphicImage value="#{msg['navegacion.gral.cerrar.img']}"
				style="cursor:pointer;"
				onclick="#{rich:component('pnlMensajes')}.hide()" />
		</f:facet>

		<a4j:region id="regMensajes">
			<h:panelGrid columns="1" width="200" style="text-align:center;" cellspacing="10">
				<h:outputText rendered="#{facturaAction.tipoMensaje == -1}" value="#{facturaAction.resOperacion}" styleClass="Descripcion" escape="false" />
				<h:outputText rendered="#{facturaAction.tipoMensaje ==  0}" value="#{msg['mensaje.info.infoReg']}" styleClass="Descripcion" />
				<h:outputText rendered="#{facturaAction.tipoMensaje ==  1}" value="#{msg['mensaje.error.inesperado']}" styleClass="Descripcion" />
				<h:outputText rendered="#{facturaAction.tipoMensaje ==  2}" value="#{msg['mensaje.info.busquedaVacia']}" styleClass="Descripcion" />
				<h:outputText rendered="#{facturaAction.tipoMensaje ==  3}" value="#{msg['facturaSinDetalles']}" styleClass="Descripcion" />
				<h:outputText rendered="#{facturaAction.tipoMensaje ==  4}" value="#{msg['facturaConceptoExiste']}" styleClass="Descripcion" />
				<h:outputText rendered="#{facturaAction.tipoMensaje ==  5}" value="#{msg['errorAlTimbrar']}" styleClass="Descripcion" />
				<h:outputText rendered="#{facturaAction.tipoMensaje ==  6}" value="#{msg['errorEnviarFactura']}" styleClass="Descripcion" />
				<h:outputText rendered="#{facturaAction.tipoMensaje ==  7}" value="#{msg['facturaEnviada']}" styleClass="Descripcion" />
				<h:outputText rendered="#{facturaAction.tipoMensaje ==  8}" value="#{msg['sucursalNoExiste']}" styleClass="Descripcion" />
				<h:outputText rendered="#{facturaAction.tipoMensaje ==  9}" value="#{msg['sucursalSinSerieFacturacion']}" styleClass="Descripcion" />
				<h:outputText rendered="#{facturaAction.tipoMensaje == 10}" value="#{msg['cantidadMayorACero']}" styleClass="Descripcion" />
				<h:outputText rendered="#{facturaAction.tipoMensaje == 11}" value="#{msg['costoMayorACero']}" styleClass="Descripcion" />
				<h:outputText rendered="#{facturaAction.tipoMensaje == 12}" value="#{msg['facturaSinSerieFacturacion']}" styleClass="Descripcion" />
				<h:outputText rendered="#{facturaAction.tipoMensaje == 13}" value="#{msg['noCorreoParaEnviar']}" styleClass="Descripcion" />
				
				<h:outputText value="#{facturaAction.resOperacion}" styleClass="Descripcion" 
					rendered="#{facturaAction.tipoMensaje == 5 || facturaAction.tipoMensaje == 6}" />
				
				<a4j:commandButton
					value="#{msg['navegacion.label.aceptar']}"
					oncomplete="#{rich:component('pnlMensajes')}.hide()" />
					<!--oncomplete="msgRevisando(#{rich:element('msgErrorFact')},'#{rich:clientId('pnlFactura')}','#{rich:clientId('pnlMensajes')}',#{facturaAction.band},'boton')"  /-->
			</h:panelGrid>
		</a4j:region>
	</rich:popupPanel>
</ui:composition>
