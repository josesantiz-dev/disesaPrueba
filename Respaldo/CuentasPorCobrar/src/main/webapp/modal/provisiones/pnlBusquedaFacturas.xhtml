<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
    <rich:popupPanel id="pnlBusquedaFacturas" autosized="true" domElementAttachment="form" style="min-width:800px; max-width:1024px;">
		<f:facet name="header">
			<h:outputText value="#{msg['busqueda.buscarFacturas']}" styleClass="Titulo" />
		</f:facet>
		
		<f:facet name="controls">
			<h:graphicImage style="cursor:pointer;" 
				value="#{msg['navegacion.gral.cerrar.img']}" 
				onclick="#{rich:component('pnlBusquedaFacturas')}.hide()" />
		</f:facet>
		
		<h:panelGroup style="display: block; min-width:500px; height: 22px;">
			<a4j:commandButton id="cmdBuscarFacturas" 
				image="#{msg['buscar22.img']}" style="float:right; margin-right:5px; vertical-align: middle; cursor: pointer;" 
				action="#{provAction.buscarFacturas}"
				oncomplete="buscar(#{provAction.operacion}, '#{rich:clientId('pnlMensajes')}');" 
				render="dtFacturas,pnlMensajes"
				limitRender="true">
				<rich:tooltip styleClass="Descripcion" showDelay="300" value="#{msg['buscar.e']}" for="cmdBuscarFacturas"/>
			</a4j:commandButton>
		</h:panelGroup>

		<h:panelGroup class="div_pagina" style="margin:0 auto;">
			<h:panelGrid columns="2" columnClasses="colPnlBusqIzq, colPnlBusqDer" style="margin:0 auto 5px; display:block;">
				<h:outputText value="#{msg['buscarPor']}:" styleClass="Titulo"/>
				<h:selectOneMenu style="width: 216px"
					value="#{provAction.campoBusquedaFacturas}">
					<f:selectItems value="#{provAction.opcionesBusquedaFacturas}" />
				</h:selectOneMenu>
	        
				<h:outputText value="#{msg['valor']}:" styleClass="Titulo" />
				<h:inputText maxlength="50" style="width: 210px"
					value="#{provAction.valorBusquedaFacturas}" />
			</h:panelGrid>

			<rich:dataTable id="dtFacturas" value="#{provAction.listFacturas}" var="var" rows="5" 
				cellpadding="0" cellspacing="0" border="0" rowClasses="Row1, Row2" styleClass="tabla_pagina">
				<f:facet name="header">
					<rich:columnGroup>
						<rich:column colspan="6" style="text-align:center; font-weight: bold;">
							<h:outputText value="#{msg['facturas']}" />
						</rich:column>
						
						<rich:column breakRowBefore="true" style="text-align:center; font-weight: bold;">
							<h:outputText value="#{msg['id']}" />
						</rich:column>
						
						<rich:column style="text-align:center; font-weight: bold;">
							<h:outputText value="#{msg['folioFactura']}" />
						</rich:column>
						
						<rich:column style="text-align:center; font-weight: bold;">
							<h:outputText value="#{msg['obra']}" />
						</rich:column>
						
						<rich:column style="text-align:center; font-weight: bold;">
							<h:outputText value="#{msg['fecha']}" />
						</rich:column>
						
						<rich:column style="text-align:center; font-weight: bold;">
							<h:outputText value="#{msg['total']}" />
						</rich:column>

						<rich:column style="text-align:center; font-weight: bold;">
							<h:outputText value="#{msg['seleccionar']}" />
						</rich:column>
					</rich:columnGroup>
				</f:facet>
				
				<rich:column styleClass="Descripcion" style="width: 70px; text-align:center; padding-left: 5px;">
					<h:outputText value="#{var.id}" />
				</rich:column>
				
				<rich:column styleClass="Descripcion" style="width: 70px; text-align:center; padding-left: 5px;">
					<h:outputText value="#{var.folioFactura}" />
				</rich:column>
				
				<rich:column styleClass="Descripcion" style="text-align:left; padding-left: 5px;">
					<h:outputText value="#{var.nombreObra}" />
				</rich:column>
				
				<rich:column styleClass="Descripcion" style="width: 70px; text-align:center; padding-left: 5px;">
					<h:outputText value="#{var.fechaEmision}">
						<f:convertDateTime type="date" pattern="dd-MMM-yyyy"/>
					</h:outputText>
				</rich:column>
				
				<rich:column styleClass="Descripcion" style="width: 80px; text-align:right; padding-left: 5px;">
					<h:outputText value="#{var.subtotal + var.impuestos}">
						<f:convertNumber pattern="###,###,##0.00" />
					</h:outputText>
				</rich:column>
				
				<rich:column style="width: 60px; text-align:center;" styleClass="Descripcion">
				   <a4j:commandButton id="btnSeleccionarFactura" 
				   		image="#{msg['agregar16.img']}" 
						action="#{provAction.seleccionarFactura}"
						oncomplete="seleccionar(#{provAction.operacion}, '#{rich:clientId('pnlBusquedaFacturas')}', '#{rich:clientId('pnlMensajes')}')"
						render="pnlMensajes pnlFacturaDatos txtMontoProvision">
						<rich:tooltip showDelay="300" value="#{msg['agregar.e']}" for="btnSeleccionarFactura" />	
						<f:setPropertyActionListener target="#{provAction.pojoFacturaSeleccionada}" value="#{var}" />
				   </a4j:commandButton>
				</rich:column>

				<f:facet name="footer">
					<rich:dataScroller page="#{provAction.paginacionBusquedaFacturas}" for="dtFacturas" 
						maxPages="10" align="center" ajaxSingle="true" styleClass="Titulo" />
				</f:facet>
			</rich:dataTable>
		</h:panelGroup>
	</rich:popupPanel>
</ui:composition>
