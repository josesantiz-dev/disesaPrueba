<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">
    
    <ui:define name="title">
		<h:outputText value="Traspasos"/>
	</ui:define>
	
	<ui:define name="menuFrag">
		<rich:toolbarGroup id="tbgBuscar" location="right">
			<a4j:commandButton id="cmdBuscar" image="#{msg['buscar22.img']}" styleClass="Titulo" style="cursor:pointer;"
				action="#{traspasosAction.buscar}" 
				oncomplete="buscar(#{traspasosAction.band},'#{rich:clientId('pnlMsgGralTraspasos')}');"
				render="dtTraspasos,pnlMsgGralTraspasos"
				limitRender="true">
				<rich:tooltip id="ttBuscar" showDelay="300" value="#{msg['buscar.e']}" for="cmdBuscar" />
			</a4j:commandButton>
		</rich:toolbarGroup>
		
		<rich:toolbarGroup id="tbgNuevo" location="right">
			<a4j:commandButton id="cmdNuevo" image="#{msg['nuevo22.img']}" styleClass="Titulo" style="cursor:pointer;"
				action="#{traspasosAction.nuevoTraspaso}" 
				oncomplete="#{rich:component('pnlNuevoTraspaso')}.show()"
				render="pnlNuevoTraspaso">
				<rich:tooltip id="ttNuevo" showDelay="300" value="#{msg['nuevo.e']}" for="cmdNuevo" />
			</a4j:commandButton>
		</rich:toolbarGroup>
	</ui:define>
	
	<ui:define name="body">
		<h:outputStylesheet library="css/acc" name="acc.css" />
		<h:outputStylesheet library="css/traspasos" name="traspasos.css" />
		<h:outputScript library="scripts/traspasos" name="traspasos.js" />
			
		<div class="div_titulo" style="margin: 50px auto 0; ">
			<h:outputText value="#{msg['traspasosEntreAlmacen']}" style="font-weight: bold; font-size: 28px; color:#525252;"/>
		</div>
		
		<div class="div_pagina" style="margin: 5px auto; text-align: left; ">
			<h:panelGrid columns="2" columnClasses="colPnlBusqIzq, colPnlBusqDer" style="margin: 10px; display:block;">
				<h:outputText value="#{msg['buscarPor']}:" styleClass="Titulo"/>
				<h:selectOneMenu value="#{traspasosAction.campoBusqueda}" style="width: 216px">
					<f:selectItems value="#{traspasosAction.listaCampoBusqueda}" />
				</h:selectOneMenu>
	        
				<h:outputText value="#{msg['valor']}:" styleClass="Titulo" />
				<h:inputText maxlength="50" value="#{traspasosAction.valorBusqueda}" size="50" style="width: 210px" />
			</h:panelGrid>
			
			<rich:dataTable id="dtTraspasos" cellpadding="0" cellspacing="0" rows="100"  border="0" rowClasses="Row1, Row2" styleClass="tabla_pagina"
				var="var" value="#{traspasosAction.listaTraspasoGrid}" style="margin:0 auto 20px; width: 100%;">
				<f:facet name="header">
					<rich:columnGroup>
						<rich:column colspan="5" style="text-align:center;" styleClass="Titulo">
							<h:outputText value="#{msg['traspasos']}" />
						</rich:column>
						
						<rich:column breakRowBefore="true" style="text-align:center; width: 90px;" styleClass="Titulo">
							<h:outputText value="#{msg['id']}" />
						</rich:column>
						
						<rich:column style="text-align:center; width: 100px;" styleClass="Titulo">
							<h:outputText value="#{msg['fecha']}" />
						</rich:column>
						
						<rich:column style="text-align:center;" styleClass="Titulo">
							<h:outputText value="#{msg['almacenOrigen']}" />
						</rich:column>
						
						<rich:column style="text-align:center;" styleClass="Titulo">
							<h:outputText value="#{msg['almacenDestino']}" />
						</rich:column>
						
						<rich:column style="text-align:center; width: 20px;" styleClass="Titulo" />
					</rich:columnGroup>
				</f:facet>

				<rich:column style="text-align: center; width: 90px;">
					<h:outputText value="#{var.id}" styleClass="#{var.estatus == 0 ? '' : 'itemCancelado'}" />
				</rich:column>
				
				<rich:column style="text-align:center; padding-left: 5px; width: 100px;">
					<h:outputText value="#{var.fecha}" styleClass="#{var.estatus == 0 ? '' : 'itemCancelado'}">
						<f:convertDateTime type="date" pattern="dd-MMM-yyyy"/>
					</h:outputText>
				</rich:column>
				
				<rich:column style="text-align:left; padding-left: 5px;">
					<h:outputText value="#{var.almacenOrigen.nombre}" styleClass="#{var.estatus == 0 ? '' : 'itemCancelado'}"/>
				</rich:column>
				
				<rich:column style="text-align:left; padding-left: 5px;">
					<h:outputText value="#{var.almacenDestino.nombre}" styleClass="#{var.estatus == 0 ? '' : 'itemCancelado'}">
					</h:outputText>
				</rich:column>
				
				<rich:column style="text-align:center; width: 20px;" styleClass="Descripcion">
					<a4j:commandButton id="cmdEditar" image="#{msg['consultarMovimiento22.img']}" rendered="#{var.estatus == 0}"
						oncomplete="#{rich:component('pnlNuevoTraspaso')}.show() "
						action="#{traspasosAction.editar}" render="pnlNuevoTraspaso, dtTraspasos, grupoBotonesDerechos"  >
						<f:setPropertyActionListener target="#{traspasosAction.pojoTraspaso}" value="#{var}" />
						<rich:tooltip showDelay="300" value="#{msg['editar']}" for="cmdEditar" />
					</a4j:commandButton>
				</rich:column>
				
				<f:facet name="footer">
					<rich:dataScroller align="center" for="dtTraspasos" maxPages="10" ajaxSingle="true" page="#{traspasosAction.numPagina}" id="dScroll" styleClass="Titulo" />
				</f:facet>
			</rich:dataTable>
		</div>
	</ui:define>
	
	<ui:define name="modals">
		<ui:include src="/modal/traspasos/pnlNuevoTraspaso.xhtml"/>
		<ui:include src="/modal/traspasos/pnlMsgGralTraspasos.xhtml" />
		<ui:include src="/modal/traspasos/pnlMsgConfElimTraspaso.xhtml"/>
		<ui:include src="/modal/traspasos/pnlBusquedaProductos.xhtml"/>
		<ui:include src="/modal/traspasos/pnlMensajeErrorTraspasos.xhtml"/>
		<ui:include src="/modal/traspasos/pnlInfoReg.xhtml"/>
		<ui:include src="/modal/traspasos/pnlAvisoCantidad.xhtml"/>
		<ui:include src="/modal/traspasos/pnlAvisoCambioAlmacen.xhtml"/>
		<ui:include src="/modal/traspasos/pnlAvisoCantidadCero.xhtml"/>
	</ui:define>
	 
</ui:composition>
