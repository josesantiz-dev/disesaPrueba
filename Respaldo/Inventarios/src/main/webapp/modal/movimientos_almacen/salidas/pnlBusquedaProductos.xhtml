<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
    <rich:popupPanel id="pnlBusquedaProductos" autosized="true" domElementAttachment="form" style="min-width:800px; max-width:1024px;">
		<f:facet name="header">
			<h:outputText value="#{msg['buscar.e']} #{msg['productos']}" styleClass="Titulo" />
		</f:facet>
		
		<f:facet name="controls">
			<h:graphicImage value="#{msg['navegacion.gral.cerrar.img']}" onclick="#{rich:component('pnlBusquedaProductos')}.hide()" style="cursor:pointer;" />
		</f:facet>
		
		<div style = "display: block; min-width:500px; height: 22px;">
			<a4j:commandButton id="cmdBuscarProductos" image="#{msg['buscar22.img']}"
				action="#{salidasAlmacenAction.buscarProductos}" 
				style="float:right; margin-right:5px; vertical-align: middle; cursor: pointer;" 
				oncomplete="buscarProductos(#{salidasAlmacenAction.band}, '#{rich:clientId('pnlBusquedaProductos')}');" 
				render="dtBusquedaProductos,pnlMsgGralSalida" limitRender="true">
				<rich:tooltip styleClass="Descripcion" showDelay="300" value="#{msg['buscar.e']}" for="cmdBuscarProductos"/>
			</a4j:commandButton>
		</div>

		<div style="margin: 10px auto 0;">
			<h:panelGrid id="pnlBusquedaProductosPrincipal" columns="2" columnClasses="colPnlBusqIzq, colPnlBusqDer" style="margin-left:10px; margin-bottom:20px; display:block;">
				<h:outputText value="#{msg['buscarPor']}:" styleClass="Titulo"/>
				
				<h:selectOneMenu value="#{salidasAlmacenAction.campoBusquedaProductos}" styleClass="Titulo" style="margin-left:5px; width: 216px;">
					<f:selectItems value="#{salidasAlmacenAction.tiposBusquedaProductos}" />
				</h:selectOneMenu>
				
				<h:outputText value="#{msg['valor']}:" styleClass="Titulo" />
				<h:inputText maxlength="50"
					value="#{salidasAlmacenAction.valorBusquedaProductos}" style="width: 210px;" />
				
			</h:panelGrid>

			<rich:dataTable id="dtBusquedaProductos" value="#{salidasAlmacenAction.listaBusquedaProductos}" var="var" cellpadding="0" cellspacing="0" rows="10" border="0" rowClasses="Row1, Row2" styleClass="tabla_pagina">
				<f:facet name="header">
					<rich:columnGroup>
					
						<rich:column style="width: 90px; text-align:center; font-weight: bold;">
							<h:outputText value="#{msg['id']}" />
						</rich:column>
						
						<rich:column style="width: 90px; text-align:center; font-weight: bold;">
							<h:outputText value="#{msg['clave']}" />
						</rich:column>
						
						<rich:column style="text-align:center; font-weight: bold;">
							<h:outputText value="#{msg['descripcion']}" />
						</rich:column>

						<rich:column style="width: 30px; text-align:center;" styleClass="Titulo">
							<h:outputText value="#{msg['seleccionar']}" />
						</rich:column>
					</rich:columnGroup>
				</f:facet>
				
				<rich:column styleClass="Descripcion" style="width: 60px; text-align:center;">
					<h:outputText value="#{var.id}" />
				</rich:column>
				
				<rich:column styleClass="Descripcion" style="width: 60px; text-align:center;">
					<h:outputText value="#{var.clave}" />
				</rich:column>
				
				<rich:column styleClass="Descripcion" style="text-align:left; padding-left: 5px;">
					<h:outputText value="#{var.descripcion}" />
				</rich:column>
				
				<rich:column style="width: 30px; text-align:center;" styleClass="Descripcion">
				   <a4j:commandButton id="cmdSeleccionarProducto" image="#{msg['agregar16.img']}" 
						action="#{salidasAlmacenAction.seleccionarProducto}" 
						oncomplete="validaAgregarProducto( #{salidasAlmacenAction.operacionCompleta}, '#{rich:clientId('pnlMensajeErrorSalidas')}',  '#{rich:clientId('pnlBusquedaProductos')}');"
						render="dtProductos, pnlMensajeErrorSalidas">
						
						<rich:tooltip showDelay="300" value="#{msg['agregar.e']}" for="cmdAgregarObra" />	
						<f:setPropertyActionListener target="#{salidasAlmacenAction.pojoProductoBusqueda}" value="#{var}" />
				   </a4j:commandButton>
				</rich:column>

				<f:facet name="footer">
					<rich:dataScroller id="dScrollProductos" align="center" for="dtBusquedaProductos" maxPages="10"
						ajaxSingle="true" page="#{salidasAlmacenAction.numPaginaProductos}"
						styleClass="Titulo" />
				</f:facet>
			</rich:dataTable>
		</div>
	</rich:popupPanel>
</ui:composition>
