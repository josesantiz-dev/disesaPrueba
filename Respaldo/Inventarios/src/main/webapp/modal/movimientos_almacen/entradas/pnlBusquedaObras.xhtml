<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
    <rich:popupPanel id="pnlBusquedaObras" autosized="true" domElementAttachment="form" style="min-width:800px; max-width:1024px;">
		<f:facet name="header">
			<h:outputText value="#{msg['buscar.e']} #{msg['obra']}" styleClass="Titulo" />
		</f:facet>
		
		<f:facet name="controls">
			<h:graphicImage value="#{msg['navegacion.gral.cerrar.img']}" onclick="#{rich:component('pnlBusquedaObras')}.hide()" style="cursor:pointer;" />
		</f:facet>
		
		<div style = "display: block; width:900px; height: 22px;">
			<a4j:commandButton id="cmdBuscarObras" image="#{msg['buscar22.img']}"
				action="#{entradasAlmacenAction.buscarObras}" 
				style="float:right; margin-right:5px; vertical-align: middle; cursor: pointer;" 
				oncomplete="buscarObras(#{entradasAlmacenAction.band}, '#{rich:clientId('pnlBusquedaObras')}');" 
				render="dtObras">
				<rich:tooltip styleClass="Descripcion" showDelay="300" value="#{msg['buscar.e']}" for="cmdBuscarObras"/>
			</a4j:commandButton>
		</div>

		<div style="margin: 10px auto 0;">
			<h:panelGrid id="pnlBusquedaObrasPrincipal" columns="2" columnClasses="colPnlBusqIzq, colPnlBusqDer" style="margin-left:10px; margin-bottom:20px; display:block;">
				<h:outputText value="#{msg['buscarPor']}:" styleClass="Titulo"/>
				
				<h:selectOneMenu value="#{entradasAlmacenAction.campoBusquedaObras}" styleClass="Titulo" style="margin-left:5px;">
					<f:selectItems value="#{entradasAlmacenAction.tiposBusquedaObras}" />
				</h:selectOneMenu>
				
				<h:outputText value="#{msg['valor']}:" styleClass="Titulo" />
				<h:inputText id="txtValorBusquedaObras" maxlength="50"
					value="#{entradasAlmacenAction.valorBusquedaObras}" size="50" />

				<h:outputText value="#{msg['tipo']}:" styleClass="Titulo" />
				<h:selectOneRadio id="rbTipoObraPrincipal" value="#{entradasAlmacenAction.valorOpcionBusquedaObras}">
					<f:selectItem id="rbTipoPrincipalObra" itemLabel="#{msg['obra']}" itemValue="1" />
					<f:selectItem id="rbTipoPrincipalProyecto" itemLabel="#{msg['proyecto']}" itemValue="2" />
				</h:selectOneRadio>
			</h:panelGrid>

			<rich:dataTable id="dtObras" value="#{entradasAlmacenAction.listObrasPrincipales}" var="var" cellpadding="0" cellspacing="0" rows="10" border="0" rowClasses="Row1, Row2" styleClass="tabla_pagina">
				<f:facet name="header">
					<rich:columnGroup>
						<rich:column style="width: 90px; text-align:center; font-weight: bold;">
							<h:outputText value="#{msg['clave']}" />
						</rich:column>
						
						<rich:column style="text-align:center; font-weight: bold;">
							<h:outputText value="#{msg['descripcion']}" />
						</rich:column>

						<rich:column style="width: 30px; text-align:center;" styleClass="Titulo">
							<h:outputText value="#{msg['seleccionar']}" />
						</rich:column>
					</rich:columnGroup>
				</f:facet>
				
				<rich:column styleClass="Descripcion" style="width: 60px; text-align:center;">
					<h:outputText value="#{var.id}" />
				</rich:column>
				
				<rich:column styleClass="Descripcion" style="text-align:left; padding-left: 5px;">
					<h:outputText value="#{var.nombre}" />
				</rich:column>
				
				<rich:column style="width: 30px; text-align:center;" styleClass="Descripcion">
				   <!--a4j:commandButton id="cmdAgregarObra" image="#{msg['agregar16.img']}" 
						action="#{entradasAlmacenAction.seleccionarObra}" 
						onclick="#{rich:component('pnlBusquedaObras')}.hide()" 
						render="cmdSeleccionarObra">
						<rich:tooltip showDelay="300" value="#{msg['agregar.e']}" for="cmdAgregarObra" />	
						<f:setPropertyActionListener target="#{entradasAlmacenAction.pojoObra}" value="#{var}" />
				   </a4j:commandButton-->
				</rich:column>

				<f:facet name="footer">
					<rich:dataScroller id="dScrollObras" align="center" for="dtObras" maxPages="10"
						ajaxSingle="true" page="#{entradasAlmacenAction.numPaginaObras}"
						styleClass="Titulo" />
				</f:facet>
			</rich:dataTable>
		</div>
	</rich:popupPanel>
</ui:composition>
