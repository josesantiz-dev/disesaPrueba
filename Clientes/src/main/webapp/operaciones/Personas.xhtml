<!DOCTYPE composition PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:a4j="http://richfaces.org/a4j" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:rich="http://richfaces.org/rich" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/layout/template.xhtml">
	
	<ui:define name="menuFrag">
		<rich:toolbarGroup id="tbgBuscar" location="right">
			<a4j:commandButton id="cmdBuscar" style="cursor:pointer;" 
				image="#{msg['buscar22.img']}" title="#{msg['buscar.e']}"
				action="#{personasAction.buscar}"
				oncomplete="buscar('#{personasAction.resOperacion}','#{rich:clientId('pnlMsgPers')}');" 
				render="dtPersonas, pnlMsgPers" />
		</rich:toolbarGroup>
		
		<rich:toolbarGroup id="tbgNuevo" location="right">
			<a4j:commandButton id="cmdNuevo" style="cursor:pointer;" 
				image="#{msg['nuevo22.img']}" title="#{msg['nuevo.e']}"
				action="#{personasAction.nuevo}" 
				oncomplete="#{rich:component('pnlEditarPers')}.show()" 
				render="pnlEditarPers" />
		</rich:toolbarGroup>
	</ui:define>

	<ui:define name="body">
		<h:outputStylesheet library="css/acc" name="acc.css"/>
		<h:outputStylesheet library="css/acc" name="personas.css"/>
		<h:outputScript library="scripts/acc" name="personas.js"/>

		<div class="div_titulo" style="margin-top: 50px; margin-bottom: 30px;">
			<h:outputText style="font-weight: bold; font-size: 28px; color:#525252;" value="#{msg['personas']}"/>
		</div>

		<div class="div_pagina">
			<h:panelGrid columnClasses="colTitulo, colDato" columns="2" width="100%">
				<h:outputText styleClass="Titulo" value="#{msg['buscarPor']}:"/>
				<h:selectOneMenu style="margin-left:5px; width: 216px;" styleClass="Titulo" 
					value="#{personasAction.tipoBusqueda}">
					<f:selectItem itemLabel="#{msg['nombre']}" itemValue="nombre"/>
					<f:selectItem itemLabel="#{msg['rfc']}" itemValue="rfc"/>
				</h:selectOneMenu>
				
				<h:outputText style="margin-left:15px;" styleClass="Titulo" value="#{msg['valor']}:"/>
				<h:inputText style="margin-left:5px; width: 210px;" value="#{personasAction.valorBusqueda}"/>
				
				<!--h:outputText styleClass="Titulo" value="#{msg['fisicaMoral']}"/>
				<h:selectOneRadio id="radiobuttonBusqueda" value="#{personasAction.tipoPersonaBusqueda}">
					<f:selectItem id="personaFisicaBusqueda" itemLabel="#{msg['fisica']}" itemValue="1"/>
					<f:selectItem id="personaMoralBusqueda" itemLabel="#{msg['moral']}" itemValue="2"/>
				</h:selectOneRadio-->
			</h:panelGrid>

			<rich:dataTable id="dtPersonas" value="#{personasAction.listPersona}" var="per" rows="100"
				border="0" cellpadding="0" cellspacing="0" rowClasses="Row1, Row2" styleClass="tabla_pagina">
				<f:facet name="header">
					<rich:columnGroup>
						<rich:column style="text-align:center; width: 90px;" styleClass="Titulo">
							<h:outputText value="#{msg['id']}"/>
						</rich:column>
						
						<rich:column style="text-align:center;" styleClass="Titulo">
							<h:outputText value="#{msg['nombre']}"/>
						</rich:column>
						
						<rich:column style="text-align:center; width: 120px;" styleClass="Titulo">
							<h:outputText value="#{msg['rfc']}"/>
						</rich:column>
						
						<rich:column style="text-align:center; width: 20px;" styleClass="Titulo">
							<h:outputText value="#{msg['editar']}"/>
						</rich:column>
						
						<rich:column style="text-align:center; width: 20px;" styleClass="Titulo">
							<h:outputText value="#{msg['eliminar']}"/>
						</rich:column>
					</rich:columnGroup>
				</f:facet>
				
				<rich:column style="text-align:center;" styleClass="Descripcion" width="30">
					<h:outputText value="#{per.id}"/>
				</rich:column>
				
				<rich:column style="text-align:left; padding-left: 5px;" styleClass="Descripcion">
					<h:outputText value="#{per.nombreCompleto}"/>
				</rich:column>
				
				<rich:column style="text-align:center;" styleClass="Descripcion" width="180">
					<h:outputText value="#{per.rfc}"/>
				</rich:column>
				
				<rich:column style="text-align:center;" styleClass="Descripcion" width="20">
					<a4j:commandButton image="#{msg['editar16.img']}" title="#{msg['editar.e']}" 
						action="#{personasAction.cargaDatosPersona()}"
						oncomplete="#{rich:component('pnlEditarPers')}.show()" 
						render="pnlEditarPers">
						<f:setPropertyActionListener target="#{personasAction.pojoPersona}" value="#{per}"/>
					</a4j:commandButton>
				</rich:column>
				
				<rich:column style="text-align:center;" styleClass="Descripcion" width="20">
					<a4j:commandButton image="#{msg['eliminar16.img']}" title="#{msg['eliminar.e']}"
						oncomplete="#{rich:component('pnlEliminarPers')}.show()" 
						render="pnlEliminarPers">
						<f:setPropertyActionListener target="#{personasAction.pojoPersona}" value="#{per}"/>
					</a4j:commandButton>
				</rich:column>
				
				<f:facet name="footer">
					<rich:dataScroller for="dtPersonas" page="#{personasAction.numPagina}" renderIfSinglePage="false"  
						ajaxSingle="true" align="center" maxPages="10" fastStep="10" styleClass="Titulo"/>
				</f:facet>
			</rich:dataTable>
		</div>
	</ui:define>

	<ui:define name="modals">
		<!-- ####### MODAL NUEVO Y EDITAR  ######### -->
		<rich:popupPanel autosized="true" domElementAttachment="form" id="pnlEditarPers">
			<f:facet name="header">
				<h:outputText id="lblTitulo" style="margin-left:10px" styleClass="Titulo" value="#{msg['personas']}"/>
			</f:facet>

			<f:facet name="controls">
				<h:graphicImage onclick="#{rich:component('pnlEditarPers')}.hide()" style="cursor:pointer;" value="#{msg['navegacion.gral.cerrar.img']}"/>
			</f:facet>

			<!-- INICIA MENU MODAL -->
			<div style="display: block; width:100%; height: 22px; margin-bottom:1em;">
				<a4j:commandButton id="cmdDatosAlternos" style="float:left; margin-left:5px; vertical-align: middle; cursor: pointer;"
					image="#{msg['editar22.img']}" title="#{msg['datosAlternos']}"
					rendered="#{personasAction.pojoPersona.id > 0}" 
					action="#{personasAction.cargaNombresPersona()}" 
					oncomplete="#{rich:component('pnlNombreAlterno')}.show()" 
					render="pnlNombreAlterno" />
				
				<a4j:commandButton id="cmdDomicilio" style="float:left; margin-left:5px; vertical-align: middle; cursor: pointer;"
					image="#{msg['domicilios22.img']}" title="#{msg['domicilios.e']}"
					rendered="#{personasAction.pojoPersona.id > 0}" 
					action="#{personasAction.cargaDomiciliosPersona()}" 
					oncomplete="#{rich:component('pnlDomicilio')}.show()" 
					render="pnlDomicilio" />
				
				<a4j:commandButton id="cmdDirectorio" style="float:left;  margin-left:5px; vertical-align: middle; cursor: pointer;"
					image="#{msg['telefonos22.img']}" title="#{msg['directorioTelefonico.e']}"
					rendered="#{personasAction.pojoPersona.id > 0}" 
					action="#{personasAction.cargaDirectorioPersona()}" 
					oncomplete="#{rich:component('pnlDirectorio')}.show()" 
					render="pnlDirectorio" />
				
				<a4j:commandButton id="cmdNegocios" style="float:left;  margin-left:5px; vertical-align: middle; cursor: pointer;"
					image="#{msg['negocios22.img']}" title="#{msg['negocios.e']}"
					rendered="#{personasAction.pojoPersona.id > 0}" 
					action="#{personasAction.buscarPersonaNegocio()}" 
					oncomplete="#{rich:component('pnlPersonaNegocio')}.show()" 
					render="pnlPersonaNegocio" />
				
				<a4j:commandButton id="cmdExpediente" style="float:left;  margin-left:5px; vertical-align: middle; cursor: pointer;"
					image="#{msg['expediente22.img']}" title="#{msg['expediente.e']}"
					rendered="false" 
					action="#{personasAction.cargaDoctosPersona()}" 
					oncomplete="#{rich:component('pnlDoctosDigit')}.show()" 
					render="pnlDoctosDigit" />
				
				<a4j:commandButton id="cmdIdentificaciones" style="float:left;  margin-left:5px; vertical-align: middle; cursor: pointer;"
					image="#{msg['identificaciones22.e']}" title="#{msg['identificaciones.e']}"
					rendered="#{personasAction.pojoPersona.id > 0}" 
					action="#{personasAction.cargaIdentificaciones()}" 
					oncomplete="#{rich:component('pnlIdentificacion')}.show()" 
					render="pnlIdentificacion" />
				
				<a4j:commandButton id="cmdContactos" style="float:left;  margin-left:5px; vertical-align: middle; cursor: pointer;"
					image="#{msg['referencias22.img']}" title="#{msg['contacto.e']}"
					rendered="#{personasAction.pojoPersona.id > 0}" 
					action="#{personasAction.cargaInfoPersonaContacto}" 
					oncomplete="#{rich:component('pnlPersonaContacto')}.show()" 
					render="pnlPersonaContacto" />
				
				<a4j:commandButton id="cmdSalvar" style="float:right; margin-right:5px; vertical-align: middle; cursor: pointer;"
					image="#{msg['salvar22.img']}" title="#{msg['salvar.e']}"
					disabled="#{!personasAction.puedeEditar}" 
					action="#{personasAction.guardar}"
					oncomplete="salvar('#{personasAction.resOperacion}', '#{rich:clientId('pnlEditarPers')}', '#{rich:clientId('pnlMsgPers')}', #{rich:element('msgErrorPers')});" 
					render="dtPersonas, pnlMsgPers, msgErrorPers" />
			</div>
			
			<!-- FIN MENU MODAL -->
			<rich:messages ajaxRendered="false" globalOnly="false" id="msgErrorPers" showDetail="false" showSummary="true">
				<f:facet name="errorMarker">
					<h:graphicImage style="margin-right:1em;" value="#{msg['alert16.img']}"/>
				</f:facet>
			</rich:messages>

			<h:panelGroup styleClass="encabezado">
				<h:outputText value="#{personasAction.pojoPersona.id != null ? personasAction.pojoPersona.id : ' '} "/>
				<h:outputText value="#{personasAction.pojoPersona.nombreCompleto}"/>
			</h:panelGroup>

			<h:panelGroup style="display: block; width:100%;">
				<h:outputText style="display:block;" styleClass="Titulo" value="#{personasAction.estadoMensaje}" />
				<h:panelGroup style="display:block; width:100%;">
					<h:inputText maxlength="13" style="float: right; margin-right:25px;"
						disabled="#{!personasAction.puedeEditar}"  
						value="#{personasAction.pojoPersona.rfc}" />
					<h:outputText id="txtRFC" style="float: right; margin-right:10px;" styleClass="Titulo" value="#{msg['rfc']}:"/>
					
					<h:outputLabel style="float: right; margin-right:5px; vertical-align:center;" styleClass="Titulo"
						for="cbFinado" value="#{msg['finado']}" />
					<h:selectBooleanCheckbox id="cbFinado" style="float: right; margin-right:2px;" 
						disabled="#{!personasAction.puedeEditar}" 
						value="#{personasAction.pojoPersona.finado}" />
				</h:panelGroup>
			</h:panelGroup>

			<!--h:panelGrid columnClasses="colTitulo, colDato" columns="2" width="100%">
				<h:outputText styleClass="Titulo" value="#{msg['fisicaMoral']}"/>
				<h:selectOneRadio id="radiobutton" value="#{personasAction.pojoPersona.tipoPersona}">
					<f:selectItem id="personaFisica" itemLabel="#{msg['fisica']}" itemValue="1"/>
					<f:selectItem id="personaMoral" itemLabel="#{msg['moral']}" itemValue="2"/>
				</h:selectOneRadio>
			</h:panelGrid-->

			<h:panelGrid columnClasses="colTitulo, colDato, colTitulo, colDato, colTitulo, colDato" columns="6" style="margin-top:1em;" width="100%">
				<h:outputText styleClass="Titulo" value="#{msg['nombrePropio1']}:"/>
				<h:inputText id="txtPrimerNombre" size="20"
					disabled="#{!personasAction.puedeEditar}"
					value="#{personasAction.pojoPersona.primerNombre}" 
					required="#{!empty param[rich:clientId('cmdSalvar')]}" 
					requiredMessage="#{msg['nombrePropio1']} #{msg['mensaje.error.requerido']}" />
				
				<h:outputText styleClass="Titulo" value="#{msg['nombrePropio2']}:" />
				<h:inputText id="txtSegundoNombre" size="20"
					disabled="#{!personasAction.puedeEditar}"  
					value="#{personasAction.pojoPersona.segundoNombre}" />
				
				<h:outputText styleClass="Titulo" value="#{msg['nombreMas']}:"/>
				<h:inputText id="txtNombresPropios" size="20"
					disabled="#{!personasAction.puedeEditar}"  
					value="#{personasAction.pojoPersona.nombresPropios}" />
				
				<h:outputText styleClass="Titulo" value="#{msg['apellidoPaterno']}:"/>
				<h:inputText id="txtPrimerApellido" size="20"
					disabled="#{!personasAction.puedeEditar}" 
					value="#{personasAction.pojoPersona.primerApellido}" 
					required="#{!empty param[rich:clientId('cmdSalvar')]}" 
					requiredMessage="#{msg['apellidoPaterno']} #{msg['mensaje.error.requerido']}" />
				
				<h:outputText styleClass="Titulo" value="#{msg['apellidoMaterno']}:"/>
				<h:inputText id="txtSegundoApellido" size="20"
					disabled="#{!personasAction.puedeEditar}" 
					value="#{personasAction.pojoPersona.segundoApellido}" 
					required="#{!empty param[rich:clientId('cmdSalvar')]}" 
					requiredMessage="#{msg['apellidoMaterno']} #{msg['mensaje.error.requerido']}" />
			</h:panelGrid>

			<h:panelGrid columnClasses="colTitulo, colDato" columns="2" id="pnlConyuge" style="margin-top:1em; margin-bottom:1em;">
				<h:outputText styleClass="Titulo" value="#{msg['correo']}:"/>
				<h:inputText id="txtCorreoElectronico" style="width: 300px;"
					disabled="#{!personasAction.puedeEditar}" 
					value="#{personasAction.pojoPersona.correo}" 
					required="#{!empty param[rich:clientId('cmdSalvar')]}" 
					requiredMessage="#{msg['correo']} #{msg['mensaje.error.requerido']}" />
				
				<h:outputText styleClass="Titulo" value="#{msg['conyuge']}:"/>
				<h:panelGroup style="width:100%">
					<a4j:commandLink style="font-weight: bold;"
						disabled="#{!personasAction.puedeEditar}"
						value="#{personasAction.pojoPersona.conyuge == null ? msg['seleccionar'] : msg['cambiar']}" 
						oncomplete="#{rich:component('pnlBusquedaConyuge')}.show()" />
					<h:outputText style="margin-left:10px;" styleClass="Titulo" 
						value="#{personasAction.pojoPersona.conyuge!=null ? personasAction.pojoPersona.conyuge.id : ''}" />
					<h:outputText style="margin-left:10px;" styleClass="Titulo" 
						value="#{personasAction.pojoPersona.conyuge!=null ? personasAction.pojoPersona.conyuge.nombre : ''}" />
				</h:panelGroup>
			</h:panelGrid>

			<h:panelGrid columnClasses="colTitulo, colDato, colTitulo, colDato, colTitulo, colDato" columns="6" id="pnlPersonaGral" width="100%">
				<h:outputText styleClass="Titulo" value="#{msg['sexo']}:"/>
				<h:selectOneMenu disabled="#{!personasAction.puedeEditar}" style="width:130px;" styleClass="Titulo" value="#{personasAction.pojoPersona.sexo}">
					<f:selectItem itemLabel="#{msg['femenino']}" itemValue="F"/>
					<f:selectItem itemLabel="#{msg['masculino']}" itemValue="M"/>
				</h:selectOneMenu>
				
				<h:outputText styleClass="Titulo" value="#{msg['estadoCivil']}:"/>
				<h:selectOneMenu style="width:130px;" styleClass="Titulo" 
					disabled="#{!personasAction.puedeEditar}" 
					value="#{personasAction.idEdoCivil}">
					<f:selectItems value="#{personasAction.listEdoCivil}" />
				</h:selectOneMenu>
				
				<h:outputText styleClass="Titulo" value="#{msg['fechaNacimiento']}:"/>
				<rich:calendar datePattern="dd MMM yyyy" disabled="#{!personasAction.puedeEditar}" style="width:150px" 
					value="#{personasAction.pojoPersona.fechaNacimiento}"/>
					
				<h:outputText styleClass="Titulo" value="#{msg['numeroHijos']}:"/>
				<h:inputText id="numHijos" size="10" 
					converter="javax.faces.Integer" 
					disabled="#{!personasAction.puedeEditar}" 
					value="#{personasAction.pojoPersona.numeroHijos}" />
				
				<h:outputText styleClass="Titulo" value="#{msg['tipoSangre']}:"/>
				<h:selectOneMenu style="width:130px;" styleClass="Titulo" 
					disabled="#{!personasAction.puedeEditar}" 
					value="#{personasAction.idTipoSangre}">
					<f:selectItems value="#{personasAction.listTipoSangre}" />
				</h:selectOneMenu>
				
				<h:outputText styleClass="Titulo" value="#{msg['nacionalidad']}:"/>
				<h:selectOneMenu style="width:130px;" styleClass="Titulo" 
					disabled="#{!personasAction.puedeEditar}" 
					value="#{personasAction.idNacionalidad}">
					<f:selectItems value="#{personasAction.listNacionalidad}" />
				</h:selectOneMenu>
				
				<h:outputText styleClass="Titulo" value="#{msg['estadoNacimiento']}:"/>
				<a4j:region>
					<h:selectOneMenu style="width:130px;" styleClass="Titulo" 
						disabled="#{!personasAction.puedeEditar}" 
						value="#{personasAction.idEstadoNac}">
						<f:selectItems value="#{personasAction.listEstado}" />
						<a4j:ajax event="change" 
							listener="#{personasAction.cambioEstadoNac}" 
							render="cmdLnkMunicipioNac, cmdLnkLocalidadNac" />
					</h:selectOneMenu>
				</a4j:region>
				
				<h:outputText styleClass="Titulo" value="#{msg['municipio']}:"/>
				<a4j:commandLink id="cmdLnkMunicipioNac" style="font-weight: bold;" 
					value="#{personasAction.pojoMunicipioNac != null ? personasAction.pojoMunicipioNac.nombre : (personasAction.pojoPersona.localidad != null ? personasAction.pojoPersona.localidad.municipio.nombre : 'Seleccionar')}" 
					action="#{personasAction.limpiaMunicipio}" 
					oncomplete="#{rich:component('pnlMunicipios')}.show()" 
					render="pnlMunicipios">
					<a4j:param assignTo="#{personasAction.editaNacimiento}" name="paramMunNac" value="#{true}" />
				</a4j:commandLink>
				
				<h:outputText styleClass="Titulo" value="#{msg['localidadNacimiento']}:"/>
				<a4j:commandLink style="font-weight: bold;"
					value="#{personasAction.pojoLocalidadNac != null ? personasAction.pojoLocalidadNac.nombre : (personasAction.pojoPersona.localidad != null ? personasAction.pojoPersona.localidad.nombre : 'Seleccionar')}" 
					action="#{personasAction.limpiaLocalidades}" id="cmdLnkLocalidadNac" 
					oncomplete="#{rich:component('pnlLocalidades')}.show()" 
					render="pnlLocalidades">
					<a4j:param assignTo="#{personasAction.editaNacimiento}" name="paramLocNac" value="#{true}"/>
				</a4j:commandLink>
			</h:panelGrid>

			<fieldset style="margin-top:10px;">
				<legend>#{msg['datosBancarios']}</legend>
				<h:panelGrid columnClasses="colTitulo, colDato" columns="2" id="pnlIfoPrincipal" width="100%">
					<h:outputText styleClass="Titulo" value="#{msg['numeroCuenta']}:"/>
					<h:inputText size="25" style="width: 210px;"
						disabled="#{!personasAction.puedeEditar}"  
						value="#{personasAction.pojoPersona.numeroCuenta}" />
					
					<h:outputText styleClass="Titulo" value="#{msg['clabeInterbancaria']}:"/>
					<h:inputText size="25" style="width: 210px;"
						disabled="#{!personasAction.puedeEditar}"  
						value="#{personasAction.pojoPersona.clabeInterbancaria}" />
					
					<h:outputText styleClass="Titulo" value="#{msg['banco']}:"/>
					<h:selectOneMenu styleClas="Titulo" value="#{personasAction.pojoPersona.banco}" style="width: 216px;">
						<f:selectItems value="#{personasAction.listTmpBancos}" />
					</h:selectOneMenu>
				</h:panelGrid>
			</fieldset>
		</rich:popupPanel>
		
		<!-- Panel BUSQUEDA CONYUGE -->
		<rich:popupPanel autosized="true" domElementAttachment="form" id="pnlBusquedaConyuge">
			<f:facet name="header">
				<h:outputText styleClass="Titulo" value="#{msg['conyuge']}"/>
			</f:facet>

			<f:facet name="controls">
				<h:graphicImage onclick="#{rich:component('pnlBusquedaConyuge')}.hide()" style="cursor:pointer;" value="#{msg['navegacion.gral.cerrar.img']}"/>
			</f:facet>

			<div style="display: block; width:100%; height:22px;">
				<h:panelGrid columns="2" style="position:relative; float:right; margin-right:5px;">
					<h:panelGroup style="vertical-align: middle; position:relative;">
						<a4j:commandButton action="#{personasAction.buscarConyuge}" id="cmdBusquedaConyuge" image="#{msg['buscar22.img']}" oncomplete="buscar('#{personasAction.resOperacion}', '#{rich:clientId('pnlMsgPers')}');" render="dtConyuge" style="vertical-align: middle; margin-right:5px; cursor: pointer;">
							<rich:tooltip showDelay="300" styleClass="Descripcion" value="#{msg['buscar.e']}"/>
						</a4j:commandButton>
					</h:panelGroup>
				</h:panelGrid>
			</div>

			<h:panelGrid columnClasses="valorBusqueda1, alignLeft" columns="2" width="100%">
				<h:outputText styleClass="Titulo" value="#{msg['buscarPor']}:"/>
				<h:selectOneMenu style="margin-left:5px; width:100px;" styleClass="Titulo" value="#{personasAction.tipoBusquedaConyuge}">
					<f:selectItem itemLabel="#{msg['id']}" itemValue="id"/>
					<f:selectItem itemLabel="#{msg['nombre']}" itemValue="nombre"/>
					<f:selectItem itemLabel="#{msg['rfc']}" itemValue="rfc"/>
				</h:selectOneMenu>
				<h:outputText style="margin-left:15px;" styleClass="Titulo" value="#{msg['valor']}:"/>
				<h:inputText size="36" style="margin-left:5px;" value="#{personasAction.valorBusquedaConyuge}"/>
			</h:panelGrid>

			<rich:dataTable border="0" cellpadding="0" cellspacing="0" id="dtConyuge" rowClasses="Row1, Row2" rows="20" style="width: 900px;" styleClass="tabla_pagina" value="#{personasAction.listConyuge}" var="con">
				<f:facet name="header">
					<rich:columnGroup>
						<rich:column breakBefore="true" style="text-align:center;" styleClass="Titulo">
							<h:outputText value="#{msg['id']}"/>
						</rich:column>
						<rich:column style="text-align:center;" styleClass="Titulo">
							<h:outputText value="#{msg['nombre']}"/>
						</rich:column>
						<rich:column style="text-align:center;" styleClass="Titulo">

				<a4j:commandButton action="#{personasAction.eliminarPersonaNegocio()}" oncomplete="eliminar('#{personassAction.resOperacion}','#{rich:clientId('pnlEliminarNegocio')}', '#{rich:clientId('pnlMsgPers')}');" render="dtPersonaNegocio" style="margin-top:10px; cursor:pointer;" value="#{msg['aceptar']}"/>
				<a4j:commandButton onclick="#{rich:component('pnlEliminarNegocio')}.hide()" style="margin-top:10px; cursor:pointer;" value="#{msg['cancelar']}"/>
			</h:panelGrid>
		</rich:popupPanel>
				
		<!-- #### MODAL ELIMINAR CONTACTO #### -->
		<rich:popupPanel autosized="true" domElementAttachment="form" id="pnlEliminarPersonaContacto">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText styleClass="Titulo" value="#{msg['atencion']}"/>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:graphicImage onclick="#{rich:component('pnlEliminarPersonaContacto')}.hide()" style="cursor:pointer;" value="#{msg['navegacion.gral.cerrar.img']}"/>
			</f:facet>
			<h:panelGroup style="display:block; width:300px; float:center;">
				<h:outputText style="display:block;" styleClass="Descripcion" value="#{msg['deseaEliminar']}"/>
			</h:panelGroup>
			<h:panelGrid columnClasses="colTitulo,colDato,colTitulo,colDato" columns="4" width="100%">
				<a4j:commandButton action="#{personasAction.eliminarPersonaContacto()}" oncomplete="eliminar('#{personassAction.resOperacion}','#{rich:clientId('pnlEliminarPersonaContacto')}', '#{rich:clientId('pnlMsgPers')}');" render="dtPersonaContacto" style="margin-top:10px; cursor:pointer;" value="#{msg['aceptar']}"/>
				<a4j:commandButton onclick="#{rich:component('pnlEliminarPersonaContacto')}.hide()" style="margin-top:10px; cursor:pointer;" value="#{msg['cancelar']}"/>
			</h:panelGrid>
		</rich:popupPanel>
				
		<!-- #### Panel MsgLayout #### -->
		<rich:popupPanel autosized="true" domElementAttachment="form" id="pnlMsgPers">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText styleClass="Titulo" value="#{personasAction.resOperacion == '' ? msg['informacion'] : msg['atencion']}"/>
				</h:panelGroup>
			</f:facet>
			
			<f:facet name="controls">
				<h:panelGroup>
					<f:facet name="controls">
						<h:graphicImage onclick="#{rich:component('imgCerrarMsgFunc')}.hide()" style="cursor:pointer;" value="#{msg['navegacion.gral.cerrar.img']}"/>
					</f:facet>
				</h:panelGroup>
			</f:facet>
			
			<h:panelGroup style="display:block; width:300px; float:center;">
				<h:outputText style="display:block;" styleClass="Descripcion" value="#{personasAction.resOperacion != '' ? personasAction.resOperacion : msg['mensaje.info.infoReg']}"/>
			</h:panelGroup>
			
			<a4j:commandButton onclick="#{rich:component('pnlMsgPers')}.hide()" style="margin-top:10px; cursor:pointer;" value="#{msg['aceptar']}"/>
		</rich:popupPanel>				
		<!--  Fin Panel Msg-->
	</ui:define>
</ui:composition>
