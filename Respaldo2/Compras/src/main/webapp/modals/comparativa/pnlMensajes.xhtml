<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel id="pnlMensajes" modal="true" autosized="true" domElementAttachment="form">
		<f:facet name="header">
			<h:outputText value="#{msg['navegacion.label.atencion']}" styleClass="Descripcion" />
		</f:facet>

		<h:panelGrid columns="1" style="min-width:300px; text-align:center;" cellspacing="0" cellpadding="0">
			<h:outputText styleClass="Descripcion" rendered="#{comAction.tipoMensaje == -1}" value="#{comAction.mensaje}" />
			<h:outputText styleClass="Descripcion" rendered="#{comAction.tipoMensaje ==  0}" value="#{msg['mensaje.info.infoReg']}" /> 
			<h:outputText styleClass="Descripcion" rendered="#{comAction.tipoMensaje ==  1}" value="#{msg['mensaje.error.inesperado']}" />
			<h:outputText styleClass="Descripcion" rendered="#{comAction.tipoMensaje ==  2}" value="#{msg['mensaje.info.busquedaVacia']}" />
			<h:outputText styleClass="Descripcion" rendered="#{comAction.tipoMensaje ==  3}" value="#{msg['mensaje.error.requerido']}" />
			<h:outputText styleClass="Descripcion" rendered="#{comAction.tipoMensaje ==  4}" value="#{msg['listaProductosVacia']}" />
			<h:outputText styleClass="Descripcion" rendered="#{comAction.tipoMensaje ==  5}" value="#{msg['ningunProductoSeleccionado']}" />
			<h:outputText styleClass="Descripcion" rendered="#{comAction.tipoMensaje ==  6}" value="#{msg['tiempoEntregaMenorCero']}" />
			<h:outputText styleClass="Descripcion" rendered="#{comAction.tipoMensaje ==  7}" value="#{msg['fleteMenorCero']}" />
			<h:outputText styleClass="Descripcion" rendered="#{comAction.tipoMensaje ==  8}" value="#{msg['sinCorreo']}" />
			<h:outputText styleClass="Descripcion" rendered="#{comAction.tipoMensaje ==  9}" value="#{msg['emailEnviado']}" />
			<h:outputText styleClass="Descripcion" rendered="#{comAction.tipoMensaje == 10}" value="#{msg['obraSinAlmacenPrincipal']}" />
			<h:outputText styleClass="Descripcion" rendered="#{comAction.tipoMensaje == 11}" value="#{msg['obraSinAlmacenesGenerales']}" />
			
			<a4j:commandButton style="margin:10px auto 0; width:100px;"
				value="#{msg['navegacion.label.aceptar']}" 
				onclick="#{rich:component('pnlMensajes')}.hide()" />
		</h:panelGrid>
	</rich:popupPanel>
</ui:composition>
