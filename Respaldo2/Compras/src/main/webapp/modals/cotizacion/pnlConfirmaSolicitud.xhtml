<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel id="pnlConfirmaSolicitud" modal="true" autosized="true"
		onshow="document.getElementById('#{rich:clientId('pnlConfirmaSolicitudNo')}').focus();"
		header="#{msg['navegacion.label.atencion']}">

		<a4j:region>
		<h:panelGroup style="text-align:center; margin:0 auto; min-width:300px;">
			<h:outputText styleClass="Descripcion" value="#{msg['materialCubiertoEnSBO']}" style="display:block;" />
			<h:outputText styleClass="Descripcion" value="#{msg['confirmarSBO']}" style="display:block;" />
		
			<h:panelGrid columns="2" style="text-align:center; margin:10px auto 0; width:200px;" cellspacing="5" cellpadding="0">
				<a4j:commandButton id="pnlConfirmaSolicitudSi" style="margin:0 auto; width:100px;"
					value="#{msg['si']}" onclick="#{rich:component('pnlConfirmaSolicitud')}.hide()"
					action="#{cotizacionAction.lanzarSBO}" 
					oncomplete="lanzarSolicitud(#{cotizacionAction.operacion}, '#{rich:clientId('pnlCotizacion')}', '#{rich:clientId('pnlMensajes')}')" 
					render="pnlMensajes" limitRender="true" />
				
				<a4j:commandButton id="pnlConfirmaSolicitudNo" style="margin:0 auto; width:90px;"
					value="#{msg['no']}" onclick="#{rich:component('pnlConfirmaSolicitud')}.hide()" />
			</h:panelGrid>
		</h:panelGroup>
		</a4j:region>
	</rich:popupPanel>
</ui:composition>
