<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel id="pnlConfirmaOrigen" autosized="true" domElementAttachment="form"
		onshow="document.getElementById('#{rich:clientId('pnlConfirmaOrigenCotizacion')}').focus();">
		<f:facet name="header">
			<h:outputText value="#{msg['navegacion.label.atencion']}" styleClass="Titulo" />
		</f:facet>
		
		<f:facet name="controls">
			<h:graphicImage style="cursor:pointer;" 
				value="#{msg['navegacion.panel.cerrar.img']}" 
				onclick="#{rich:component('pnlConfirmaOrigen')}.hide()" />
		</f:facet>

		<a4j:region>
			<h:panelGroup style="margin:0 auto; min-width:300px; width:auto; text-align:center;">
				<h:outputText value="#{msg['indiqueOrigenProductos']}" styleClass="Descripcion" />
			
				<h:panelGrid columns="2" style="text-align:center; width:200px;" cellspacing="5" cellpadding="0">
					<a4j:commandButton id="pnlConfirmaOrigenCotizacion" 
						value="#{msg['conComparativa']}" 
						action="#{ordenAction.nuevoCotizacion}"
						onclick="#{rich:component('pnlConfirmaOrigen')}.hide()"
						oncomplete="#{rich:component('pnlOrden')}.show()" 
						render="pnlOrden, pnlProveedorDatos, pnlRequisicionDatos, pnlCotizacionDatos"
						limitRender="true" />
						
					<a4j:commandButton id="pnlConfirmaOrigenRequisicion" 
						value="#{msg['compraDirecta']}" 
						action="#{ordenAction.nuevoRequisicion}"
						onclick="#{rich:component('pnlConfirmaOrigen')}.hide()"
						oncomplete="#{rich:component('pnlOrden')}.show()" 
						render="pnlOrden, pnlProveedorDatos, pnlRequisicionDatos, pnlCotizacionDatos"
						limitRender="true" />
				</h:panelGrid>
			</h:panelGroup>
		</a4j:region>
	</rich:popupPanel>
</ui:composition>
