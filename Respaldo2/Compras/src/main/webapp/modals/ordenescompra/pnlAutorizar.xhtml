<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlAutorizar" autosized="true" domElementAttachment="form"
		onshow="document.getElementById('#{rich:clientId('pnlAutorizarNo')}').focus();">
		<f:facet name="header">
			<h:outputText value="#{msg['navegacion.label.atencion']}" styleClass="Titulo" />
		</f:facet>
		
		<h:panelGroup style="min-width:300px; width:auto; text-align:center;">
			<h:outputText value="#{msg['confirmacionAutorizar']}" style="display:block;" styleClass="Descripcion" />
			
			<h:panelGrid columns="2" cellpadding="0" cellspacing="0" style="margin:10px auto 0; width:200px; text-align:center;">
				<a4j:commandButton id="pnlAutorizarSi" style="margin:0 auto; cursor:pointer; width:100px;"
					value="#{msg['autorizar']}" 
					action="#{ordenAction.autorizar}" 
					oncomplete="autorizar(#{ordenAction.operacion}, '#{rich:clientId('pnlAutorizar')}', '#{rich:clientId('pnlMensajes')}')"
					render="regListOrdenes" />
				
				<a4j:commandButton id="pnlAutorizarNo" style="margin:0 auto; cursor:pointer; width:90px;"
					value="#{msg['cancelar.e']}" 
					onclick="#{rich:component('pnlAutorizar')}.hide()" />
			</h:panelGrid>
		</h:panelGroup>
	</rich:popupPanel>
</ui:composition>
