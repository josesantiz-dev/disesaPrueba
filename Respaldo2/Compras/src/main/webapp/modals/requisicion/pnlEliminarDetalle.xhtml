<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlEliminarDetalle" autosized="true" domElementAttachment="form"
		onshow="document.getElementById('#{rich:clientId('btnEliminarNo')}').focus();"
		header="#{msg['atencion']}">
		
		<h:panelGroup style="display:block; min-width:300px; width:auto; text-align:center;">
			<h:outputText value="#{msg['confirmacionEliminar']}" style="display:block;" styleClass="Descripcion" />
		
			<h:panelGrid columns="2" style="margin:10px auto 0; width:200px; text-align:center;">
				<a4j:commandButton id="btnEliminarSi" style="margin:0 auto; cursor:pointer; width:100px;"
					value="#{msg['aceptar']}" 
					action="#{reqAction.eliminarDetalle}" 
					oncomplete="eliminarDetalle(#{reqAction.operacion}, '#{rich:clientId('pnlEliminarDetalle')}', '#{rich:clientId('pnlMensajes')}')"
					render="pnlMensajes,dtReqDetalles" limitRender="true" />
					
				<a4j:commandButton id="btnEliminarNo" style="margin:0 auto; cursor:pointer; width:90px;"
					value="#{msg['cancelar.e']}" 
					onclick="#{rich:component('pnlEliminarDetalle')}.hide()" />
			</h:panelGrid>
		</h:panelGroup>
	</rich:popupPanel>
</ui:composition>
