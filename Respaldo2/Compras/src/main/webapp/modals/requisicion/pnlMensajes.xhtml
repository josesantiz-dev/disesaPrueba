<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel id="pnlMensajes" autosized="true" domElementAttachment="form"
		onshow="document.getElementById('#{rich:clientId('pnlMensajesOk')}').focus();">
		<f:facet name="header">
			<h:outputText value="#{msg['navegacion.label.atencion']}" styleClass="Titulo" />
		</f:facet>

		<h:panelGrid columns="1" style="text-align:center; min-width:300px; max-width:500px;" cellspacing="0" cellpadding="0">
			<h:outputText value="#{reqAction.mensaje}"  styleClass="Descripcion" rendered="#{reqAction.tipoMensaje == -1}" escape="false" />
			<h:outputText value="#{msg['mensaje.info.infoReg']}"  styleClass="Descripcion" rendered="#{reqAction.tipoMensaje == 0}" />       			
			<h:outputText value="#{msg['mensaje.error.inesperado']}"  styleClass="Descripcion" rendered="#{reqAction.tipoMensaje == 1}" />
			<h:outputText value="#{msg['mensaje.info.busquedaVacia']}"  styleClass="Descripcion" rendered="#{reqAction.tipoMensaje == 2}" />
			<h:outputText value="#{msg['mensaje.error.requerido']}"  styleClass="Descripcion" rendered="#{reqAction.tipoMensaje == 3}" />
			<h:outputText value="#{msg['validar.cantidad.producto.requisicion']}"  styleClass="Descripcion" rendered="#{reqAction.tipoMensaje == 4}" />
			<h:outputText value="#{msg['validar.producto.requisicion']}"  styleClass="Descripcion" rendered="#{reqAction.tipoMensaje == 5}" />
			<h:outputText value="#{msg['producto.agregado']}"  styleClass="Descripcion" rendered="#{reqAction.tipoMensaje == 6}" />
			
			<a4j:commandButton id="pnlMensajesOk" style="margin:10px auto 0; width:100px;"
				value="#{msg['navegacion.label.aceptar']}"
				onclick="#{rich:component('pnlMensajes')}.hide()" />
		</h:panelGrid>
	</rich:popupPanel>
</ui:composition>
