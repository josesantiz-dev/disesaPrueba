<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

	<rich:modalPanel id="pnlEliminar" autosized="true">
		<f:facet name="header">
			<h:outputText value="#{msg['navegacion.label.atencion']}" styleClass="Titulo"/>
		</f:facet>

		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage id="imgCerrarEliminar" styleClass="cursor:pointer;" 
					value="#{msg['navegacion.panel.cerrar.img']}" />
				<rich:componentControl event="onclick" for="pnlEliminar" attachTo="imgCerrarEliminar" operation="hide" />
			</h:panelGroup>
		</f:facet>

		<a4j:form id="frmEliminar">
			<a4j:region id="loadEliminar">
				<h:panelGrid columns="1" width="200" style="text-align:center;" cellspacing="10">
					<h:outputText value="#{msg['navegacion.label.deseaEliminar']}" style="display:block;" styleClass="Descripcion"/>
					
					<h:panelGroup style="margin-top:10px; text-align:center; display:block;">
						<a4j:commandButton value="#{msg['navegacion.label.aceptar']}" 
							action="#{subImpAction.eliminar}" 
							oncomplete="eliminar(#{subImpAction.operacion}, 'pnlEliminar' , 'pnlMensajes')" 
							reRender="dtResults,pnlMensajes" />
							
						<a4j:commandButton style="margin-left:10px;"
							value="#{msg['cancelar.e']}"
							onclick="#{rich:component('pnlEliminar')}.hide()"  />
					</h:panelGroup>
					
					<a4j:status for="loadEliminar">
						<f:facet name="start">
							<h:graphicImage value="#{msg['navegacion.loading.loading16.img']}"/>
						</f:facet>
					</a4j:status>
				</h:panelGrid>
			</a4j:region>
		</a4j:form>
	</rich:modalPanel>
</ui:composition>
