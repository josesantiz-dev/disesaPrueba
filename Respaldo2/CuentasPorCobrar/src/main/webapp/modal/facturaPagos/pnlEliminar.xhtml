<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlEliminar" autosized="true" domElementAttachment="form">
		<f:facet name="header">
			<h:outputText value="#{msg['atencion']}" styleClass="Titulo" />
		</f:facet>
		
		<h:panelGroup style="display:block; min-width:300px; text-align:center;">
			<h:outputText value="#{msg['confirmacionEliminar']}" styleClass="Descripcion" />
		</h:panelGroup>
		
		<h:panelGrid columns="2" style="margin:10px auto 0; text-align:center; min-width:300px;" cellpadding="0" cellspacing="0">
			<a4j:commandButton style="margin:0 auto; cursor:pointer; min-width:100px;"
				value="#{msg['aceptar']}" 
				onclick="#{rich:component('pnlEliminar')}.hide()" 
				action="#{facPagosAction.eliminar}" 
				render="dtResults" />
				
			<a4j:commandButton style="margin:0 auto; cursor:pointer; minwidth:90px;"
				value="#{msg['cancelar.e']}" 
				onclick="#{rich:component('pnlEliminar')}.hide()" />
		</h:panelGrid>
	</rich:popupPanel>
</ui:composition>
