<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
    <rich:popupPanel id="pnlBusquedaFacturas" autosized="true" domElementAttachment="form" style="min-width:500px; max-width:1024px;" top="20">
		<f:facet name="header">
			<h:outputText value="#{msg['busqueda.buscarFacturas']}" styleClass="Titulo" />
		</f:facet>
		
		<f:facet name="controls">
			<h:graphicImage style="cursor:pointer;"
				value="#{msg['navegacion.gral.cerrar.img']}"  
				onclick="#{rich:component('pnlBusquedaFacturas')}.hide()" />
		</f:facet>
		
		<a4j:region>
			<h:panelGroup style="display:block; min-width:500px; height:22px;">
				<a4j:commandButton id="cmdBuscarFacturas" style="float:right; margin-right:5px; vertical-align: middle; cursor:pointer;"
					image="#{msg['buscar22.img']}"  
					action="#{facturaAction.buscarFacturas}"
					oncomplete="buscar(#{facturaAction.band}, '#{rich:clientId('pnlMensajes')}')" 
					render="dtFacturasCfdi,pnlMensajes"
					limitRender="true">
					<rich:tooltip styleClass="Descripcion" showDelay="300" value="#{msg['buscar.e']}" for="cmdBuscarFacturas"/>
				</a4j:commandButton>
			</h:panelGroup>
			
			<a4j:log rendered="false" popup="false" level="ALL" mode="inline" 
				style="min-height:100px; max-width: 500px; margin: 0 auto;" />
	
			<h:panelGroup class="div_pagina" style="margin:5px auto 0;">
				<h:panelGrid columns="2" columnClasses="colPnlBusqIzq, colPnlBusqDer" style="margin:0 auto; display:block;">
					<h:outputText value="#{msg['buscarPor']}:" styleClass="Titulo" />
					<h:selectOneMenu value="#{facturaAction.campoBusquedaFacturasCfdi}" style="width:216px">
						<f:selectItems value="#{facturaAction.tipoBusquedaFacturasCfdi}" />
					</h:selectOneMenu>
		        
					<h:outputText value="#{msg['valor']}:" styleClass="Titulo" />
					<h:inputText value="#{facturaAction.valorBusquedaFacturasCfdi}" maxlength="50" style="width:210px" />
				</h:panelGrid>
	
				<rich:dataTable id="dtFacturasCfdi" value="#{facturaAction.listFacturasCfdi}" var="var" rows="5" style="margin:10px auto 0;"
					cellpadding="0" cellspacing="0" border="0" rowClasses="Row1, Row2" styleClass="tabla_pagina" >
					<f:facet name="header">
						<rich:columnGroup>
							<rich:column colspan="7" style="text-align:center; font-weight: bold;" styleClass="Titulo">
								<h:outputText value="#{msg['facturas']}" />
							</rich:column>
							
							<rich:column breakRowBefore="true" style="text-align:center; width:90px; font-weight: bold;" styleClass="Titulo">
								<h:outputText value="#{msg['id']}" />
							</rich:column>
							
							<rich:column style="text-align:center; width:90px;" styleClass="Titulo">
								<h:outputText value="#{msg['folioFactura']}" />
							</rich:column>
							
							<rich:column style="text-align:center;" styleClass="Titulo">
								<h:outputText value="#{msg['obra']}" />
							</rich:column>
							
							<rich:column style="text-align:center;" styleClass="Titulo">
								<h:outputText value="#{msg['cliente']}" />
							</rich:column>
							
							<rich:column style="text-align:center; width:100px;" styleClass="Titulo">
								<h:outputText value="#{msg['fecha']}" />
							</rich:column>
							
							<rich:column style="text-align:center; width:100px;" styleClass="Titulo">
								<h:outputText value="#{msg['total']}" />
							</rich:column>
	
							<rich:column style="text-align:center; width:30px;" styleClass="Titulo" />
						</rich:columnGroup>
					</f:facet>
					
					<rich:column styleClass="Descripcion" style="width:90px; text-align:center; padding:5px;">
						<h:outputText value="#{var.id}" />
					</rich:column>
					
					<rich:column styleClass="Descripcion" style="width:90px; text-align:center; padding:5px;">
						<h:outputText value="#{var.folioFactura}" />
					</rich:column>
					
					<rich:column styleClass="Descripcion" style="text-align:left; padding:5px;">
						<h:outputText value="#{var.nombreObra}" />
					</rich:column>
					
					<rich:column styleClass="Descripcion" style="text-align:left; padding:5px;">
						<h:outputText value="#{var.cliente}" />
					</rich:column>
					
					<rich:column styleClass="Descripcion" style="width:90px; text-align:center; padding:5px;">
						<h:outputText value="#{var.fechaEmision}">
							<f:convertDateTime type="date" pattern="dd MMM yyyy"/>
						</h:outputText>
					</rich:column>
					
					<rich:column styleClass="Descripcion" style="width:120px; text-align:right; padding:5px;">
						<h:outputText value="#{var.subtotal + var.impuestos}">
							<f:convertNumber pattern="###,###,##0.00" />
						</h:outputText>
					</rich:column>
					
					<rich:column style="width:30px; text-align:center;" styleClass="Descripcion">
					   <a4j:commandButton id="cmdAgregar" 
					   		image="#{msg['agregar16.img']}" 
							action="#{facturaAction.seleccionarFactura}"
							oncomplete="seleccionar(#{facturaAction.band}, '#{rich:clientId('pnlBusquedaFacturas')}', '#{rich:clientId('pnlMensajes')}')"
							render="pnlCfdiRelacionado,pnlCfdiRelacionado,pnlMensajes"
							limitRender="true" execute="@region">
							<rich:tooltip showDelay="300" value="#{msg['agregar.e']}" for="cmdAgregar" />	
							<f:setPropertyActionListener target="#{facturaAction.pojoFacturaCfdiSeleccionada}" value="#{var}" />
					   </a4j:commandButton>
					</rich:column>
	
					<f:facet name="footer">
						<rich:dataScroller align="center" for="dtFacturasCfdi" maxPages="10" ajaxSingle="true" 
							page="#{facturaAction.numPaginaFacturasCfdi}" styleClass="Titulo" />
					</f:facet>
				</rich:dataTable>
			</h:panelGroup>
		</a4j:region>
	</rich:popupPanel>
</ui:composition>
