<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlMsgConfElimCategoria" autosized="true"
		domElementAttachment="form">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText
					value="#{categoriaAction.resOperacion == '' ? msg['atencion'] : msg['error']}"
					styleClass="Titulo" />
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:graphicImage value="#{msg['navegacion.gral.cerrar.img']}"
				style="cursor:pointer;"
				onclick="#{rich:component('pnlMsgConfElimCategoria')}.hide()" />
		</f:facet>
		<h:panelGroup style="display:block; width:300px; float:center;">
			<h:outputText
				value="#{categoriaAction.resOperacion != '' ? categoriaAction.resOperacion : msg['confirmacionEliminar']}"
				style="display:block;" styleClass="Descripcion" />
		</h:panelGroup>
		<h:panelGrid columns="2" width="100%"
			columnClasses="colDato, colDato">
			<a4j:commandButton value="#{msg['si']}"
				onclick="#{rich:component('pnlMsgConfElimCategoria')}.hide()"
				action="#{categoriaAction.eliminar}"
				style="margin-top:10px; cursor:pointer; margin-left: 40%;"
				render="dtCategorias" />
			<a4j:commandButton value="#{msg['no']}"
				onclick="#{rich:component('pnlMsgConfElimCategoria')}.hide()"
				style="margin-top:10px; cursor:pointer; margin-left: 40%;" />
		</h:panelGrid>
	</rich:popupPanel>

</ui:composition>
