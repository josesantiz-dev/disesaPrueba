<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlMensajes" autosized="true" domElementAttachment="form">
		<f:facet name="header">
			<h:outputText styleClass="Titulo" value="#{areaAction.resOperacion == '' ? msg['informacion'] : msg['atencion']}" />
		</f:facet>
		
		<f:facet name="controls">
			<h:graphicImage style="cursor:pointer;"
				value="#{msg['navegacion.gral.cerrar.img']}"
				onclick="#{rich:component('pnlMensajes')}.hide()" />
		</f:facet>
		
		<h:panelGroup id="groupResOperacion" style="display:block; width:300px; float:center;">
			<h:outputText style="display:block;" styleClass="Descripcion" 
				value="#{areaAction.resOperacion != '' ? areaAction.resOperacion : msg['mensaje.info.infoReg']}" />
		</h:panelGroup>
		
		<a4j:commandButton style="margin-top:10px; cursor:pointer;" 
			value="#{msg['aceptar']}"
			onclick="#{rich:component('pnlMensajes')}.hide()" />	
	</rich:popupPanel>
</ui:composition>
