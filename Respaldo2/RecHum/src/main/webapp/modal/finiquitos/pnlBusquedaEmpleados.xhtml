<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
    <rich:popupPanel id="pnlBusquedaEmpleados" autosized="true" domElementAttachment="form" style="min-width:800px; max-width:1024px;" top="20">
		<f:facet name="header">
			<h:outputText value="#{msg['buscar.e']} #{msg['empleado']}" styleClass="Titulo" />
		</f:facet>
		
		<f:facet name="controls">
			<h:graphicImage style="cursor:pointer;" 
				value="#{msg['navegacion.gral.cerrar.img']}"
				onclick="#{rich:component('pnlBusquedaEmpleados')}.hide()" />
		</f:facet>
		
		<a4j:region id="loadBusquedaPersonas">
			<div style="display:block; min-width:500px; width: 100%; min-height: 22px;">
				<a4j:commandButton id="cmdBuscarEmpleados" style="float:right; margin-right:5px; vertical-align: middle; cursor: pointer;" 
					image="#{msg['buscar22.img']}" title="#{msg['buscar.e']}"
					action="#{finiquitoAction.buscarEmpleados}"
					oncomplete="buscarEmpleados('#{finiquitoAction.operacionCompleta}', '#{rich:clientId('pnlBusquedaEmpleados')}');" 
					render="dtEmpleados" />
			</div>
	
			<div class="div_pagina" style="margin:10px auto 0; padding:0;">
				<h:panelGrid columns="2" columnClasses="colPnlBusqIzq, colPnlBusqDer" style="margin:10px 5px; display:block;">
					<h:outputText value="#{msg['valor']}:" styleClass="Titulo" />
					<h:inputText maxlength="50" style="width:210px;" 
						value="#{finiquitoAction.valorBusquedaEmpleados}" />
				</h:panelGrid>
	
				<rich:dataTable id="dtEmpleados" value="#{finiquitoAction.listaEmpleadosGrid}" var="var" style="margin:0 auto; width:100%;"
					cellpadding="0" cellspacing="0" rows="10" border="0" rowClasses="Row1, Row2" styleClass="tabla_pagina" >
					<f:facet name="header">
						<rich:columnGroup>
							<rich:column style="width:90px; text-align:center;" styleClass="Titulo">
								<h:outputText value="#{msg['id']}" />
							</rich:column>
							
							<rich:column style="text-align:center; width:90px;" styleClass="Titulo">
								<h:outputText value="#{msg['clave']}" />
							</rich:column>
							
							<rich:column style="text-align:center;" styleClass="Titulo">
								<h:outputText value="#{msg['nombre']}" />
							</rich:column>
							                   
							<rich:column style="width:30px; text-align:center; font-weight: bold;">
								<h:outputText value="#{msg['seleccionar']}" />
							</rich:column>
						</rich:columnGroup>
					</f:facet>
				
					<rich:column styleClass="Descripcion" style="width:90px; text-align:center; padding:5px;">
						<h:outputText value="#{var.id}" styleClass="Descripcion" />
					</rich:column>
					
					<rich:column styleClass="Descripcion" style="width:90px; text-align:center; padding:5px;">
						<h:outputText value="#{var.clave}" styleClass="Descripcion" />
					</rich:column>
					
					<rich:column styleClass="Descripcion" style="text-align:left; padding:5px;">
						<h:outputText value="#{var.nombre}" styleClass="Descripcion" />
					</rich:column>
					
					<rich:column style="width:30px; text-align:center;" styleClass="Descripcion">
					   <a4j:commandButton id="cmdSeleccionarEmpleado" 
					   		image="#{msg['agregar16.img']}" title="#{msg['agregar.e']}"
							action="#{finiquitoAction.seleccionarEmpleado}"  
							onclick="#{rich:component('pnlBusquedaEmpleados')}.hide();" 
							render="pnlEmpleadoDatos, cmdSeleccionarEmpleado">
							<f:setPropertyActionListener target="#{finiquitoAction.pojoEmpleadoBusqueda}" value="#{var}" />
					   </a4j:commandButton>
					</rich:column>
	
					<f:facet name="footer">
						<rich:dataScroller id="dScrollEmpleados" for="dtEmpleados" page="#{finiquitoAction.numPaginaEmpleados}" 
							align="center" maxPages="10" fastStep="10" renderIfSinglePage="false" ajaxSingle="true" styleClass="Titulo" />
					</f:facet>
				</rich:dataTable>
			</div>
		</a4j:region>
	</rich:popupPanel>
</ui:composition>
