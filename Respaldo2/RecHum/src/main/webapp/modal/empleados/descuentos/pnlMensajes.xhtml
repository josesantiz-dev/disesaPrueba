<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel id="pnlMensajes" autosized="true">
		<f:facet name="header">
			<h:outputText value="#{msg['navegacion.label.atencion']}" styleClass="Titulo" />
		</f:facet>

		<h:panelGrid columns="1" style="min-width:300px; text-align:center;" cellspacing="0" cellpadding="0">
			<h:outputText value="#{empdesAction.mensaje}" styleClass="Descripcion" rendered="#{empdesAction.tipoMensaje == -1}" />
			<h:outputText value="#{msg['mensaje.info.infoReg']}" styleClass="Descripcion" rendered="#{empdesAction.tipoMensaje == 0}" />       			
			<h:outputText value="#{msg['mensaje.error.inesperado']}" styleClass="Descripcion" rendered="#{empdesAction.tipoMensaje == 1}" />
			<h:outputText value="#{msg['mensaje.info.busquedaVacia']}" styleClass="Descripcion" rendered="#{empdesAction.tipoMensaje == 2}" />
			<h:outputText value="#{msg['mensaje.error.requerido']}" styleClass="Descripcion" rendered="#{empdesAction.tipoMensaje == 3}" />
			<h:outputText value="#{msg['mensaje.validacion.montoDescuentoDiferenteMontoSumado']}" styleClass="Descripcion" rendered="#{empdesAction.tipoMensaje == 4}" />
			
			<a4j:commandButton style="margin: 10px auto 0; min-width:100px;"
				value="#{msg['navegacion.label.aceptar']}" 
				oncomplete="#{rich:component('pnlMensajes')}.hide()" />
		</h:panelGrid>
	</rich:popupPanel>
</ui:composition>
