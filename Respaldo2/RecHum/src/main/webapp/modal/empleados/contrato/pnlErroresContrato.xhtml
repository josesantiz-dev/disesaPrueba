<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlErroresContrato" autosized="true" domElementAttachment="form" header="#{empleadoAction.resOperacion == 'OK' ? msg['atencion'] : msg['error']}">
		<f:facet name="controls">
			<h:graphicImage value="#{msg['navegacion.gral.cerrar.img']}" style="cursor:pointer;" onclick="#{rich:component('pnlErroresContrato')}.hide()" />
		</f:facet>
		
		<h:panelGroup style="display:block; width:300px; float:center;">
			<h:panelGrid width="100%">
				<h:outputText id="txtMensajeErrorContrato" style="text-align: center;"
					value="#{empleadoAction.resOperacion==null ? '' : empleadoAction.resOperacion}" />
			</h:panelGrid>
		</h:panelGroup>
		
		<h:panelGrid columns="2" width="100%" columnClasses="colDato, colDato">
			<a4j:commandButton value="#{msg['aceptar']}"
				onclick="#{rich:component('pnlErroresContrato')}.hide()"
				style="margin-top:10px; cursor:pointer; margin-left: 40%;" />
		</h:panelGrid>
	</rich:popupPanel>

</ui:composition>
