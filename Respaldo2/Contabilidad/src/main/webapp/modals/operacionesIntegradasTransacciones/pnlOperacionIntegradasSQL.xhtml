<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
    <rich:popupPanel id="pnlOperacionIntegradasSQL" autosized="true" domElementAttachment="form" 
    	header="#{operIntTransAction.pojoOperacion.id == null ? msg['nueva'] : ''} #{msg['operacionesIntegradas']} #{msg['sql']}">
		
		<f:facet name="controls">
			<h:graphicImage value="#{msg['navegacion.gral.cerrar.img']}" onclick="#{rich:component('pnlOperacionIntegradasSQL')}.hide()" style="cursor:pointer;" />
		</f:facet>
		
		<div style="display: block; min-width:500px; width: 100%; margin: 1px auto; padding: 0; text-align: left; background-color: none;">
			<fieldset id="fsOperIntegradaSQLDatosGenerales" style="margin: 5px auto;">
				<legend><h:outputText value="#{msg['datosGenerales']}" styleClass="Titulo" /></legend>
				
				<h:panelGrid columns="2" columnClasses="colTitulo, colDato">
					<h:outputText id="txtOperIntegradaSQLOperacionIntegrada" value="#{msg['operacionIntegrada']}:" styleClass="Titulo" />
					<h:outputText id="txtOperIntegradaSQLOperacionIntegradaValue" value="#{operIntTransAction.operacionIntegrada}" style="text-align:left; display:block;" />
					
					<h:outputText id="txtOperIntegradaSQLTransaccion" value="#{msg['transaccion']}:" styleClass="Titulo" />
					<h:outputText id="txtOperIntegradaSQLTransaccionValue" value="#{operIntTransAction.transaccion}" style="text-align:left; display:block;" />
				</h:panelGrid>
			</fieldset>
			
			<fieldset id="fsOperIntegradaSQLConceptos" style="margin: 5px auto;">
				<legend><h:outputText value="#{msg['conceptos']}" styleClass="Titulo" /></legend>
		
				<div style="display:block; padding: 0 0 10px; width:100%; height: 22px; text-align:left; overflow: auto;">
					<a4j:commandButton id="cmdNuevaOperacionIntegradaSQL" 
						style="float:right; margin-left: 5px; vertical-align: middle; position:relative;"
						image="#{msg['agregar22.img']}" 
						action="#{operIntTransAction.nuevaOperacionIntegradaSQL}" 
						oncomplete="#{rich:component('pnlOperacionIntegradaSQL')}.show()"
						render="pnlOperacionIntegradaSQL">
						<rich:tooltip showDelay="300" value="#{msg['agregar.e']}" for="cmdNuevaOperacionIntegradaSQL" />
					</a4j:commandButton>
				</div>
				
				<rich:dataTable id="dtOperIntegradaSQLConceptos" cellpadding="0" cellspacing="0" rows="12" border="0" rowClasses="Row1, Row2" styleClass="tabla_pagina"
					var="var" value="#{operIntTransAction.listOperIntegradasSQL}" style="margin:0 auto;">
					<f:facet name="header"> 
						<rich:columnGroup>
							<rich:column colspan="4" style="text-align:center;" styleClass="Titulo">
								<h:outputText value="#{msg['campos']}" />
							</rich:column>
							
							<rich:column style="text-align:center; width:80px" styleClass="Titulo" breakRowBefore="true">
								<h:outputText value="#{msg['id']}" /> 
							</rich:column>
							
							<rich:column style="text-align:center;" styleClass="Titulo">
								<h:outputText value="#{msg['campo']}" />
							</rich:column>
							
							<rich:column colspan="2" style="text-align:center; width: 40px;" styleClass="Titulo" />
						</rich:columnGroup>
					</f:facet>
	
					<rich:column style="text-align: center; width: 80px;">
						<h:outputText value="#{var.id}" styleClass="Descripcion" />
					</rich:column>
					
					<rich:column style="text-align:left;">
						<h:outputText value="#{var.campo}" styleClass="Descripcion" />
					</rich:column>
					
					<rich:column style="text-align:center; width: 20px;" styleClass="Descripcion">
						<a4j:commandButton id="cmdEditarOperacionIntegradaSQL" 
							image="#{msg['editar16.img']}" 
							oncomplete="#{rich:component('pnlOperacionIntegradaSQL')}.show()" 
							render="pnlOperacionIntegradaSQL">
							<f:setPropertyActionListener value="#{var}" target="#{operIntTransAction.pojoOperIntegradaSQL}" for="cmdEditarOperacionIntegradaSQL" />
							<rich:tooltip showDelay="300" value="#{msg['editar']}" for="cmdEditarOperacionIntegradaSQL" />
						</a4j:commandButton>
					</rich:column>
					
					<rich:column style="text-align:center; width: 20px;" styleClass="Descripcion">
						<a4j:commandButton id="cmdEliminarOperacionIntegradaSQL" 
							image="#{msg['eliminar16.img']}" 
							oncomplete="#{rich:component('pnlEliminarOperacionIntegradaSQL')}.show()" 
							render="pnlEliminarOperacionIntegradaSQL">
							<f:setPropertyActionListener value="#{var}" target="#{operIntTransAction.pojoOperIntegradaSQLBorrar}" for="cmdEliminarOperacionIntegradaSQL" />
							<rich:tooltip showDelay="300" value="#{msg['editar']}" for="cmdEliminarOperacionIntegradaSQL" />
						</a4j:commandButton>
					</rich:column>
	
					<f:facet name="footer">
						<rich:dataScroller id="dScrollTransaccionCconceptos" page="#{operIntTransAction.numPaginaOperIntegradasSQL}" for="dtOperIntegradaSQLConceptos" 
							align="center" maxPages="10" ajaxSingle="true" styleClass="Titulo" />
					</f:facet>
				</rich:dataTable>
			</fieldset>
		</div>
	</rich:popupPanel>
</ui:composition>
