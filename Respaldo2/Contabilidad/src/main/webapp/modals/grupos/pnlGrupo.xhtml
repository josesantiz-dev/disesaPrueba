<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
    <rich:popupPanel id="pnlGrupo" autosized="true" domElementAttachment="form" style="min-width:500px; max-width:1024px;" top="20">
		<f:facet name="header">
			<h:outputText value="#{gruposAction.pojoGrupo.id == null ? msg['nuevo'] : ''} #{msg['grupo']}" />
		</f:facet>
		
		<f:facet name="controls">
			<h:graphicImage style="cursor:pointer;" 
				value="#{msg['navegacion.gral.cerrar.img']}" 
				onclick="#{rich:component('pnlGrupo')}.hide()" />
		</f:facet>
		
		<h:panelGrid id="botonera" columns="2" style="padding:0; width:100%; min-width:700px; min-height:22px; text-align: left;">
			<h:panelGroup id="grupoBotonesIzquierdos" style="width:100%; vertical-align:middle; position:relative;">
				<rich:messages id="msgErrores" showDetail="false" showSummary="true" globalOnly="false" title="Campos requeridos!" >
					<f:facet name="errorMarker"><h:graphicImage value="#{msg['alert16.img']}" style="margin-right:1em; text-align:left;" /></f:facet>
				</rich:messages>
			</h:panelGroup>
			
			<h:panelGroup id="grupoBotonesDerechos" style="width:100%; vertical-align:middle; position:relative;">
				<a4j:commandButton id="cmdSalvar" style="float:right; margin-left: 5px; vertical-align:top; position:relative;"
					image="#{msg['salvar22.img']}" title="#{msg['salvar.e']}"
					action="#{gruposAction.guardar}" 
					oncomplete="salvar(#{gruposAction.operacion}, '#{rich:clientId('pnlGrupo')}', '#{rich:clientId('pnlMensajes')}', #{rich:element('msgErrores')});"
					render="dtResults, msgErrores, pnlMensajes"
					limitRender="true" />
			</h:panelGroup>
		</h:panelGrid>
		
		<div style="display:block; margin:1px auto; padding:0; text-align:left; width:100%;">
			<fieldset>
				<legend><h:outputText value="#{msg['datos']}" styleClass="Titulo" /></legend>
				
				<h:panelGrid columns="2" columnClasses="colTitulo, colDato">				
					<h:outputText value="#{msg['grupo']}:" styleClass="Titulo" />
					<h:inputText id="txtGrupo" styleClass="Titulo" style="text-align: left; width: 100%;"
						value="#{gruposAction.pojoGrupo.descripcion}"
						required="#{!empty param[rich:clientId('cmdSalvar')]}" 
						requiredMessage="#{msg['grupo']} #{msg['mensaje.error.requerido']}" />
				</h:panelGrid>
			</fieldset>
			
			<fieldset style="margin:10px auto 0;">
				<legend><h:outputText value="#{msg['llaves']}" styleClass="Titulo" /></legend>
				
				<h:panelGroup id="groupValoresLlaves" style="text-align:center;">
					<div style="background: none; margin:0 auto; padding:0; overflow: auto; width:100%;">
						<a4j:commandButton id="cmdBusquedaLlaves" style="float:right; margin:0 5px; vertical-align: middle;"
							image="#{msg['agregar22.img']}" title="#{msg['agregar.e']}"
							action="#{gruposAction.nuevaBusquedaLlaves}"
							oncomplete="#{rich:component('pnlBusquedaLlaves')}.show()"
							render="pnlBusquedaLlaves" />
					</div>
					
					<rich:dataTable id="dtLlavesGrupo" value="#{gruposAction.listLlavesGrupo}" var="var" style="margin:0 auto;"
						cellpadding="0" cellspacing="0" rows="15" border="0" rowClasses="Row1, Row2" styleClass="tabla_pagina">
						<f:facet name="header">
							<rich:columnGroup>
								<rich:column style="text-align:center; width:80px" styleClass="Titulo">
									<h:outputText value="#{msg['id']}" /> 
								</rich:column>
								
								<rich:column style="text-align:center;" styleClass="Titulo">
									<h:outputText value="#{msg['descripcion']}" />
								</rich:column>
								
								<rich:column style="text-align:center; width: 20px;" styleClass="Titulo" />
							</rich:columnGroup>
						</f:facet>
						
						<rich:column style="text-align:center; width:80px" styleClass="Titulo">
							<h:outputText value="#{var.id}" />
						</rich:column>
						
						<rich:column style="text-align:left;" styleClass="Titulo">
							<h:outputText value="#{var.descripcion}" /> 
						</rich:column>
						
						<rich:column style="text-align:center; width: 20px;" styleClass="Descripcion">
							<a4j:commandButton id="cmdBorrarLlave" title="#{gruposAction.permiteBorrarGrupo ? msg['eliminar.e'] : msg['noEliminarGrupoEnUso']}"
								disabled="#{!gruposAction.permiteBorrarGrupo}"
								image="#{gruposAction.permiteBorrarGrupo ? msg['eliminar16.img'] : msg['eliminarDisabled16.img']}" 
								oncomplete="#{rich:component('pnlEliminarLlaveGrupo')}.show()" 
								render="pnlEliminarLlaveGrupo">
								<f:setPropertyActionListener value="#{var}" target="#{gruposAction.pojoLlaveBorrar}" for="cmdBorrarLlave" />
							</a4j:commandButton>
						</rich:column>

						<f:facet name="footer">
							<rich:dataScroller id="dScrollLlavesGrupo" page="#{gruposAction.numPaginaGrupoLlaves}" for="dtLlavesGrupo" 
								align="center" maxPages="10" fastStep="10" renderIfSinglePage="false" ajaxSingle="true" styleClass="Titulo" />
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
			</fieldset>
		</div>
	</rich:popupPanel>
</ui:composition>
