<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
    <rich:popupPanel id="pnlBusquedaObras" autosized="true" domElementAttachment="form" style="min-width:800px; max-width:1024px;" top="20">
    	<f:facet name="header">
			<h:outputText id="lblTituloBusquedaObras" styleClass="Titulo" 
				value="#{msg['buscar.e']} #{msg['obra']}" />
		</f:facet>
		
		<f:facet name="controls">
			<h:graphicImage style="cursor:pointer;" 
				value="#{msg['navegacion.gral.cerrar.img']}" 
				onclick="#{rich:component('pnlBusquedaObras')}.hide()" />
		</f:facet>
		
		<div style="display: block; min-width:500px; height: 22px;">
			<a4j:commandButton id="cmdBuscarObras" 
				image="#{msg['buscar22.img']}" title="#{msg['buscar.e']}"
				action="#{insumosAction.buscarObras}" 
				style="float:right; margin-right:5px; vertical-align: middle; cursor: pointer;" 
				oncomplete="buscarObras(#{insumosAction.band}, '#{rich:clientId('pnlBusquedaObras')}');" 
				render="dtObras" />
		</div>

		<div style="margin: 10px auto 0;">
			<h:panelGrid id="pnlBusquedaObrasPrincipal" columns="2" columnClasses="colPnlBusqIzq, colPnlBusqDer" style="margin-left:10px; margin-bottom:20px; display:block;">
				<h:outputText value="#{msg['buscarPor']}:" styleClass="Titulo"/>
				<h:selectOneMenu styleClass="Titulo" style="width: 216px;"
					value="#{insumosAction.campoBusquedaObras}">
					<f:selectItems value="#{insumosAction.tiposBusquedaObras}" />
				</h:selectOneMenu>
				
				<h:outputText value="#{msg['valor']}:" styleClass="Titulo" />
				<h:inputText id="txtValorBusquedaObras" maxlength="50" style="width: 210px;"
					value="#{insumosAction.valorBusquedaObras}" />
			</h:panelGrid>

			<rich:dataTable id="dtObras" value="#{insumosAction.listObras}" var="var" 
				cellpadding="0" cellspacing="0" rows="10" border="0" rowClasses="Row1, Row2" styleClass="tabla_pagina">
				<f:facet name="header">
					<rich:columnGroup>
						<rich:column style="width:100px; text-align:center;" styleClass="Titulo">
							<h:outputText value="#{msg['id']}" />
						</rich:column>
						
						<rich:column style="text-align:center;" styleClass="Titulo">
							<h:outputText value="#{msg['descripcion']}" />
						</rich:column>
						
						<rich:column style="text-align:center;" styleClass="Titulo">
							<h:outputText value="#{msg['cliente']}" />
						</rich:column>
						
						<rich:column style="text-align:center;" styleClass="Titulo">
							<h:outputText value="#{msg['contrato']}" />
						</rich:column>

						<rich:column style="width: 30px; text-align:center;" styleClass="Titulo">
							<h:outputText value="#{msg['seleccionar']}" />
						</rich:column>
					</rich:columnGroup>
				</f:facet>
				
				<rich:column styleClass="Descripcion" style="width:100px; text-align:center;">
					<h:outputText value="#{var.id}" />
				</rich:column>
				
				<rich:column styleClass="Descripcion" style="text-align:left; padding-left: 5px;">
					<h:outputText value="#{var.nombre}" />
				</rich:column>
				
				<rich:column styleClass="Descripcion" style="text-align:left; padding-left: 5px;">
					<h:outputText value="#{var.nombreCliente}" />
				</rich:column>
				
				<rich:column styleClass="Descripcion" style="text-align:left; padding-left: 5px;">
					<h:outputText value="#{var.nombreContrato}" />
				</rich:column>
				
				<rich:column style="width: 30px; text-align:center;" styleClass="Descripcion">
				   	<a4j:commandButton id="cmdAgregarObra" 
				   		image="#{msg['agregar16.img']}" title="#{msg['agregar.e']}" 
						action="#{insumosAction.seleccionarObra}"
						onclick="#{rich:component('pnlBusquedaObras')}.hide()" 
						render="cmdAgregarObra, pnlObraDatos, pnlBusquedaObras">
						<f:setPropertyActionListener target="#{insumosAction.pojoInsumo.idObra}" value="#{var}" />
				   	</a4j:commandButton>
				</rich:column>

				<f:facet name="footer">
					<rich:dataScroller id="dScrollObras" page="#{insumosAction.numPaginaObras}" for="dtObras" 
						maxPages="10" fastStep="10" renderIfSinglePage="false" ajaxSingle="true" align="center" styleClass="Titulo" />
				</f:facet>
			</rich:dataTable>
		</div>
	</rich:popupPanel>
</ui:composition>
