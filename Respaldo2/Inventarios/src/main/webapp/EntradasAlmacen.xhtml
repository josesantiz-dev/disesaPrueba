<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">
    
    <ui:define name="title">
		<h:outputText value="Entradas de Almacen"/>
	</ui:define>
	
	<ui:define name="menuFrag">
		<rich:toolbarGroup id="tbgBuscar" location="right">
			<a4j:commandButton id="cmdBuscar" styleClass="Titulo" style="cursor:pointer;"
				image="#{msg['buscar22.img']}" title="#{msg['buscar.e']}"
				action="#{entradasAlmacenAction.buscar}" 
				oncomplete="buscar(#{entradasAlmacenAction.band},'#{rich:clientId('pnlMsgGralEntrada')}');"
				render="dtEntradas,pnlMsgGralEntrada" 
				limitRender="true" />
		</rich:toolbarGroup>
		
		<rich:toolbarGroup id="tbgNuevo" location="right">
			<a4j:commandButton id="cmdNuevo" styleClass="Titulo" style="cursor:pointer;"
				image="#{msg['nuevo22.img']}" title="#{msg['nuevo.e']}"
				action="#{entradasAlmacenAction.nuevaEntrada}" 
				oncomplete="#{rich:component('pnlNuevoEditarEntrada')}.show()"
				render="pnlNuevoEditarEntrada, grupoEncProducto" />
		</rich:toolbarGroup>
	</ui:define>
	
	<ui:define name="body">
		<h:outputStylesheet library="css/acc" name="acc.css" />
		<h:outputStylesheet library="css/acc" name="cuentasporcobrar.css" />
		<h:outputScript library="scripts/movimientos" name="entradas.js" />
		
		<div class="div_titulo" style="margin:50px auto 0;">
			<h:outputText value="#{msg['entradasAlmacen']}" style="font-weight: bold; font-size: 28px; color:#525252;" />
		</div>
	
		<div class="div_pagina" style="margin:0 auto; padding:0; text-align:left;">
			<h:panelGrid columns="2" columnClasses="colPnlBusqIzq, colPnlBusqDer" style="margin:10px auto 0; display:block;">
				<h:outputText value="#{msg['buscarPor']}:" styleClass="Titulo"/>
				<h:selectOneMenu value="#{entradasAlmacenAction.campoBusqueda}" style="width:216px;">
					<f:selectItems value="#{entradasAlmacenAction.listaCampoBusqueda}" />
				</h:selectOneMenu>
	        
				<h:outputText value="#{msg['valor']}:" styleClass="Titulo" />
				<h:inputText value="#{entradasAlmacenAction.valorBusqueda}" maxlength="50" style="width:210px;" />
			</h:panelGrid>

			<rich:dataTable id="dtEntradas" var="var" value="#{entradasAlmacenAction.listaMovimientosGrid}" 
				cellpadding="0" cellspacing="0" rows="100" border="0" rowClasses="Row1, Row2" styleClass="tabla_pagina"
				style="margin:10px auto 20px; width: 100%;">
				<f:facet name="header">
					<rich:columnGroup>
						<rich:column style="text-align:center;" styleClass="Titulo">
							<h:outputText value="#{msg['id']}" />
						</rich:column>
						
						<rich:column style="text-align:center;" styleClass="Titulo">
							<h:outputText value="#{msg['fecha']}" />
						</rich:column>
						
						<rich:column style="text-align:center;" styleClass="Titulo">
							<h:outputText value="#{msg['tipo']}" />
						</rich:column>
						
						<rich:column style="text-align:center;" styleClass="Titulo">
							<h:outputText value="#{msg['factura']}" />
						</rich:column>
						
						<rich:column style="text-align:center;" styleClass="Titulo">
							<h:outputText value="#{msg['almacen']}" />
						</rich:column>
						
						<rich:column style="text-align:center;" styleClass="Titulo">
							<h:outputText value="#{msg['recibe']}" />
						</rich:column>

						<rich:column style="text-align:center;" styleClass="Titulo" colspan="2" />
					</rich:columnGroup>
				</f:facet>

				<rich:column style="text-align:center; padding:5px; width:90px;">
					<h:outputText value="#{var.id}" styleClass="#{var.estatus == 0 ? '' : 'itemCancelado'}" />
				</rich:column>
				
				<rich:column style="text-align:center; padding:5px; width:90px;">
					<h:outputText value="#{var.fecha}" styleClass="#{var.estatus == 0 ? '' : 'itemCancelado'}">
						<f:convertDateTime type="date" pattern="dd MMM yyyy"/>
					</h:outputText>
				</rich:column>
				
				<rich:column style="text-align:left; padding:5px; width:100px;">
					<h:outputText value="Orden de Compra" rendered="#{var.tipoEntrada == 'OC'}" styleClass="#{var.estatus == 0 ? '' : 'itemCancelado'}"/>
					<h:outputText value="Traspaso" rendered="#{var.tipoEntrada == 'TR'}" styleClass="#{var.estatus == 0 ? '' : 'itemCancelado'}"/>
					<h:outputText value="Devolucion" rendered="#{var.tipoEntrada == 'DE'}" styleClass="#{var.estatus == 0 ? '' : 'itemCancelado'}"/>
					<h:outputText value="Sobrante" rendered="#{var.tipoEntrada == 'SO'}" styleClass="#{var.estatus == 0 ? '' : 'itemCancelado'}"/>
				</rich:column>
				
				<rich:column style="text-align:left; padding:5px; width:90px;">
					<h:outputText value="#{var.folioFactura}" styleClass="#{var.estatus == 0 ? '' : 'itemCancelado'}"/>
				</rich:column>
				
				<rich:column style="text-align:left; padding:5px;">
					<h:outputText value="#{var.almacen.nombre}" styleClass="#{var.estatus == 0 ? '' : 'itemCancelado'}"/>
				</rich:column>
				
				<rich:column style="text-align:left; padding:5px;">
					<h:outputText value="#{var.recibe.nombre}" styleClass="#{var.estatus == 0 ? '' : 'itemCancelado'}"/>
				</rich:column>
						
				<rich:column style="text-align:center; width: 20px;" styleClass="Descripcion">
					<a4j:commandButton id="btnReporte"
						image="#{msg['imprimir16.img']}" title="#{msg['imprimir.e']}"
						action="#{entradasAlmacenAction.reporte}" 
						oncomplete="reporte(#{entradasAlmacenAction.operacionCompleta}, '#{rich:clientId('pnlMsgGralEntrada')}')"
						render="pnlMsgGralEntrada"
						limitRender="true">
						<f:setPropertyActionListener target="#{entradasAlmacenAction.pojoMovimiento}" value="#{var}" />
					</a4j:commandButton>
				</rich:column>

				<rich:column style="text-align:center; width:20px;" styleClass="Descripcion">
					<a4j:commandButton id="cmdEditar" rendered="#{var.estatus == 0}"
						image="#{msg['consultarMovimiento22.img']}" title="#{msg['editar']}"
						action="#{entradasAlmacenAction.editar}" 
						oncomplete="#{rich:component('pnlNuevoEditarEntrada')}.show()"
						render="pnlNuevoEditarEntrada"
						limitRender="true">
						<f:setPropertyActionListener target="#{entradasAlmacenAction.pojoMovimiento}" value="#{var}" />
					</a4j:commandButton>
				</rich:column>
				
				<f:facet name="footer">
					<rich:dataScroller id="dScroll" page="#{entradasAlmacenAction.numPagina}" for="dtEntradas" 
						align="center" maxPages="10" fastStep="10" ajaxSingle="true" styleClass="Titulo" />
				</f:facet>
			</rich:dataTable>
		</div>
		
		<a4j:log rendered="false" />
	</ui:define>
	
	<ui:define name="modals">
		<ui:include src="/modal/movimientos_almacen/entradas/pnlNuevoEditarEntrada.xhtml"/>
		<ui:include src="/modal/movimientos_almacen/entradas/pnlMsgGralEntrada.xhtml" />
		<ui:include src="/modal/movimientos_almacen/entradas/pnlMsgConfElimEntrada.xhtml"/>
		<ui:include src="/modal/movimientos_almacen/entradas/pnlAvisoCantidad.xhtml"/>
		<ui:include src="/modal/movimientos_almacen/entradas/pnlAvisoCambioAlmacen.xhtml"/>
		<ui:include src="/modal/movimientos_almacen/entradas/pnlBusquedaOrdenCompra.xhtml"/>
		<ui:include src="/modal/movimientos_almacen/entradas/pnlBusquedaTraspasos.xhtml"/>
		<ui:include src="/modal/movimientos_almacen/entradas/pnlBusquedaSalidas.xhtml" />
		<!--ui:include src="/modal/movimientos_almacen/entradas/pnlBusquedaObras.xhtml"/-->
	</ui:define>
</ui:composition>
