<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlMensajes" autosized="true" domElementAttachment="form">
		<f:facet name="header">
			<h:outputText value="#{msg['atencion']}" styleClass="Titulo" />
		</f:facet>
		
		<h:panelGroup style="display:block; min-width:300px; float:center; text-align:center;">
			<h:outputText value="#{invAction.mensaje}" styleClass="Descripcion" rendered="#{invAction.tipoMensaje == -1}" escape="false" /> 
			<h:outputText value="#{msg['mensaje.info.infoReg']}" styleClass="Descripcion" rendered="#{invAction.tipoMensaje == 0}" />       			
			<h:outputText value="#{msg['mensaje.error.inesperado']}" styleClass="Descripcion" rendered="#{invAction.tipoMensaje == 1}" />
			<h:outputText value="#{msg['mensaje.info.busquedaVacia']}" styleClass="Descripcion" rendered="#{invAction.tipoMensaje == 2}" />
			
			<a4j:commandButton style="display:block; margin:10px auto 0; cursor:pointer;" 
				value="#{msg['aceptar']}" 
				onclick="#{rich:component('pnlMensajes')}.hide()" />	
		</h:panelGroup>
	</rich:popupPanel>
</ui:composition>
