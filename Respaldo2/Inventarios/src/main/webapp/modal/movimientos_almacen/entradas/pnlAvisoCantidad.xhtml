<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlAvisoCantidad" autosized="true" domElementAttachment="form">
		<f:facet name="header">
			<h:outputText value="#{msg['atencion']}" styleClass="Titulo" />
		</f:facet>
		
		<h:panelGrid id="grupoAvisoCantidadProducto" columns="1" style="text-align:center; min-width:300px; max-width:500px;" cellspacing="0" cellpadding="0">
			<h:outputText style="display:block;" styleClass="Descripcion" 
				value="#{msg['mensaje.info.CantidadMayorRecibida']}" />	
		</h:panelGrid>
		
		<a4j:commandButton style="margin:10px auto 0; width:100px;"
			value="#{msg['aceptar']}"
			onclick="#{rich:component('pnlAvisoCantidad')}.hide()" />
	</rich:popupPanel>
</ui:composition>
