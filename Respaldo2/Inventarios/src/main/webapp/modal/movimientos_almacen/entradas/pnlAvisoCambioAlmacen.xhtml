<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlAvisoCambioAlmacen" autosized="true" domElementAttachment="form">
		<f:facet name="header">
			<h:outputText value="#{msg['atencion']}" styleClass="Titulo" />
		</f:facet>

		<h:panelGroup style="display:block; min-width:300px; max-width:500px; text-align:center;">
			<h:outputText value="#{msg['confirmacionCambioAlmacen']}" styleClass="Descripcion" />
		</h:panelGroup>
		
		<h:panelGrid columns="2" style="text-align:center; width:200px; margin:10px auto 0;" cellspacing="0" cellpadding="0">
			<a4j:commandButton style="margin:0 auto; width:100px;"
				value="#{msg['si']}"
				onclick="#{rich:component('pnlAvisoCambioAlmacen')}.hide()"
				action="#{entradasAlmacenAction.eliminarProductosGrid}"
				render="pdataOC,pdataTraspaso,dtOrdenCompra" />
				
			<a4j:commandButton style="margin:0 auto; width:100px;"
				value="#{msg['no']}"
				onclick="#{rich:component('pnlAvisoCambioAlmacen')}.hide()"
				action="#{entradasAlmacenAction.regresarAlmacen}"
				oncomplete="regresarAlmacenAnterior(#{entradasAlmacenAction.almacenAnterior}, #{rich:element('cboAlmacen')});"
				render="cboAlmacen" />
		</h:panelGrid>
	</rich:popupPanel>
</ui:composition>
