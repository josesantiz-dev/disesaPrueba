<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
    <rich:popupPanel id="pnlBusquedaProductos" autosized="true" domElementAttachment="form" style="min-width:800px; max-width:1024px;" top="20">
		<f:facet name="header">
			<h:outputText value="#{msg['buscar.e']} #{msg['productos']}" styleClass="Titulo" />
		</f:facet>
		
		<f:facet name="controls">
			<h:graphicImage style="cursor:pointer;" 
				value="#{msg['navegacion.gral.cerrar.img']}" 
				onclick="#{rich:component('pnlBusquedaProductos')}.hide()" />
		</f:facet>
		
		<rich:hotKey id="richHotKeyProductos" enabledInInput="true" preventDefault="true" 
			selector="#txtValorBusquedaProductos" key="return" 
			onkeydown="#{rich:element('frmPrincipal:cmdBuscarProductos')}.click()" />
		
		<h:panelGroup style="width:100%; margin:0 auto; padding:0;">
			<h:panelGrid columns="2" columnClasses="colLayoutTop,colLayoutBottom" style="width:100%; margin:0 auto; padding:0; min-height:22px; text-align:left;">
				<h:panelGroup id="pnlBusquedaProductosPrincipal" style="width:100%;">
					<h:outputText value="#{msg['busqueda']}:" styleClass="Titulo"/>
					<h:panelGrid columns="3" cellpadding="0" cellspacing="0">
						<h:inputText id="txtValorBusquedaProductos" maxlength="50" style="width: 210px;"
							value="#{salidasAlmacenAction.valorBusquedaProductos}" />
					
						<a4j:commandButton id="cmdBuscarProductos" style="margin:0 5px; vertical-align: middle; cursor: pointer;" 
							image="#{msg['buscar22.img']}"
							action="#{salidasAlmacenAction.buscarProductos}" 
							oncomplete="buscarProductos(#{salidasAlmacenAction.band}, '#{rich:clientId('pnlMsgGralSalida')}');" 
							render="dtBusquedaProductos,dScrollProductos,pnlMsgGralSalida" 
							limitRender="true" />
							
						<a4j:commandButton id="cmdBuscarProductosAvanzada" 
							image="#{msg['toggle.img']}" title="#{msg['busqueda']} #{msg['avanzada']}"
							action="#{salidasAlmacenAction.toggleAvanzadaBusquedaProductos}" 
							render="gBusquedaProductosAvanzada" />
					</h:panelGrid>
				</h:panelGroup>
				
				<h:panelGroup style="width:100%;">
					<rich:dataScroller id="dScrollProductos" page="#{salidasAlmacenAction.numPaginaProductos}" for="dtBusquedaProductos" 
						align="center" maxPages="5" fastStep="5" ajaxSingle="true" styleClass="Titulo" style="margin:0; float:right;" />
				</h:panelGroup>
			</h:panelGrid>
			
			<h:panelGroup id="gBusquedaProductosAvanzada" style="display:#{salidasAlmacenAction.avanzadaBusquedaProductos ? 'block' : 'none'}; backgroud-color:#e9e9e9; width:100%; margin:5px auto 0; padding:0;">
				<h:panelGrid columns="2" columnClasses="colTitulo,colDato" style="margin:0; padding:0; width:100%; text-align:left;">
					<h:outputText value="#{msg['buscarPor']}:" styleClass="Titulo"/>
					<h:selectOneMenu id="cbBusquedaProductosTipos" style="width: 216px;"
						value="#{salidasAlmacenAction.campoBusquedaProductos}" >
						<f:selectItems value="#{salidasAlmacenAction.tiposBusquedaProductos}" />
					</h:selectOneMenu>
					
					<h:outputText value="#{msg['productos.familia']}:" styleClass="Titulo" />
					<h:selectOneMenu id="cbFamilias" style="width:216px;"
						value="#{salidasAlmacenAction.idFamilia}">
						<f:selectItem itemLabel="#{msg['todas']}" />
						<f:selectItems value="#{salidasAlmacenAction.listFamiliasItems}" />
					</h:selectOneMenu>
				
					<h:outputText value="#{msg['administrativa']}:" styleClass="Titulo" rendered="#{salidasAlmacenAction.esAdministrativo}" /> 
					<h:selectBooleanCheckbox rendered="#{salidasAlmacenAction.esAdministrativo}" 
						disabled="#{salidasAlmacenAction.deshabilitarProductosAdministrativos}"
						value="#{salidasAlmacenAction.admvaBusquedaProductos}" />
				</h:panelGrid>
			</h:panelGroup>
			
			<rich:dataTable id="dtBusquedaProductos" value="#{salidasAlmacenAction.listaBusquedaProductos}" var="var"  style="margin:5px auto 0;"
				cellpadding="0" cellspacing="0" rows="10" border="0" rowClasses="Row1, Row2" styleClass="tabla_pagina">
				<f:facet name="header">
					<rich:columnGroup>
						<rich:column style="text-align:center; width:90px;" styleClass="Titulo">
							<h:outputText value="#{msg['id']}" />
						</rich:column>
						
						<rich:column style="text-align:center; width:90px;" styleClass="Titulo">
							<h:outputText value="#{msg['clave']}" />
						</rich:column>
						
						<rich:column style="text-align:center;" styleClass="Titulo">
							<h:outputText value="#{msg['descripcion']}" />
						</rich:column>
						
						<rich:column style="text-align:center; min-width:100px;" styleClass="Titulo">
							<h:outputText value="#{msg['um']}" title="#{msg['unidadMedia']}" />
						</rich:column>
						
						<rich:column style="text-align:center; min-width:80px;" styleClass="Titulo">
							<h:outputText value="#{msg['existencia']}" />
						</rich:column>

						<rich:column style="text-align:center; width: 30px;" styleClass="Titulo">
							<h:outputText value="#{msg['seleccionar']}" />
						</rich:column>
					</rich:columnGroup>
				</f:facet>
				
				<rich:column styleClass="Descripcion" style="text-align:center; padding:5px; width:90px;">
					<h:outputText value="#{var.id}" />
				</rich:column>
				
				<rich:column styleClass="Descripcion" style="text-align:center; padding:5px; width:90px;">
					<h:outputText value="#{var.clave}" />
				</rich:column>
				
				<rich:column styleClass="Descripcion" style="text-align:left; padding:5px;">
					<h:outputText value="#{var.descripcion}" />
				</rich:column>
				
				<rich:column styleClass="Descripcion" style="text-align:center; padding:5px; min-width:100px;">
					<h:outputText value="#{var.descUnidadMedida}" />
				</rich:column>
				
				<rich:column styleClass="Descripcion" style="text-align:center; padding:5px; min-width:50px;">
					<h:outputText value="#{var.existencia}" />
				</rich:column>
				
				<rich:column style="width:30px; text-align:center;" styleClass="Descripcion">
				   	<a4j:commandButton id="cmdSeleccionarProducto" 
				   		image="#{msg['agregar16.img']}" title="#{msg['agregar.e']}"
						action="#{salidasAlmacenAction.seleccionarProducto}" 
						oncomplete="seleccionar(#{salidasAlmacenAction.band}, '#{rich:clientId('pnlBusquedaProductos')}', '#{rich:clientId('pnlMsgGralSalida')}')"
						render="dtProductos, pnlMsgGralSalida">
						<f:setPropertyActionListener target="#{salidasAlmacenAction.pojoProductoBusqueda}" value="#{var}" />
				   	</a4j:commandButton>
				</rich:column>
			</rich:dataTable>
		</h:panelGroup>
	</rich:popupPanel>
</ui:composition>
