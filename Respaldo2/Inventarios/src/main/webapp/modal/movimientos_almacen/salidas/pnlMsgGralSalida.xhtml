<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel id="pnlMsgGralSalida" autosized="true" >
		<f:facet name="header">
			<h:outputText value="#{salidasAlmacenAction.band ? msg['navegacion.label.atencion'] : msg['navegacion.label.informacion']}" styleClass="Titulo" />
		</f:facet>

		<a4j:region>
			<h:panelGrid columns="1" style="min-width:300px; text-align:center;" cellspacing="0">
				<h:outputText value="#{salidasAlmacenAction.mensaje}"  styleClass="Descripcion" rendered="#{salidasAlmacenAction.tipoMensaje == -1}" escape="false" />
				<h:outputText value="#{msg['mensaje.info.infoReg']}"  styleClass="Descripcion" rendered="#{salidasAlmacenAction.tipoMensaje == 0}" />       			
				<h:outputText value="#{msg['mensaje.error.inesperado']}"  styleClass="Descripcion" rendered="#{salidasAlmacenAction.tipoMensaje == 1}" />
				<h:outputText value="#{msg['mensaje.info.busquedaVacia']}"  styleClass="Descripcion" rendered="#{salidasAlmacenAction.tipoMensaje == 2}" />
				<h:outputText value="#{msg['mensaje.error.requerido']}"  styleClass="Descripcion" rendered="#{salidasAlmacenAction.tipoMensaje == 3}" />
				<h:outputText value="#{msg['productoAgregado']}" styleClass="Descripcion" rendered="#{salidasAlmacenAction.tipoMensaje == 4}" />
				<h:outputText value="#{msg['mensaje.errorSalidas10']}" styleClass="Descripcion"  rendered="#{salidasAlmacenAction.tipoMensaje == -10}" />
				<h:outputText value="#{msg['mensaje.errorSalidas11']}" styleClass="Descripcion"  rendered="#{salidasAlmacenAction.tipoMensaje == -11}" />
				<h:outputText value="#{msg['mensaje.errorSalidas12']}" styleClass="Descripcion"  rendered="#{salidasAlmacenAction.tipoMensaje == -12}" />
				<h:outputText value="#{msg['mensaje.errorSalidas13']}" styleClass="Descripcion"  rendered="#{salidasAlmacenAction.tipoMensaje == -13}" />
				<h:outputText value="#{msg['mensaje.errorSalidas14']}" styleClass="Descripcion"  rendered="#{salidasAlmacenAction.tipoMensaje == -14}" />
				<h:outputText value="#{msg['mensaje.errorSalidas15']}" styleClass="Descripcion"  rendered="#{salidasAlmacenAction.tipoMensaje == -15}" />
				<h:outputText value="#{msg['mensaje.errorSalidas16']}" styleClass="Descripcion"  rendered="#{salidasAlmacenAction.tipoMensaje == -16}" />
				<h:outputText value="#{msg['mensaje.errorSalidas17']}" styleClass="Descripcion"  rendered="#{salidasAlmacenAction.tipoMensaje == -17}" />
				<h:outputText value="#{msg['mensaje.errorSalidas18']}" styleClass="Descripcion"  rendered="#{salidasAlmacenAction.tipoMensaje == -18}" />
				<h:outputText value="#{msg['mensaje.errorSalidas19']}" styleClass="Descripcion"  rendered="#{salidasAlmacenAction.tipoMensaje == -19}" />
				
				<a4j:commandButton style="margin:10px auto 0; min-width:100px;"
					value="#{msg['navegacion.label.aceptar']}" 
					onclick="#{rich:component('pnlMsgGralSalida')}.hide()" />
			</h:panelGrid>
		</a4j:region>
	</rich:popupPanel>
</ui:composition>
