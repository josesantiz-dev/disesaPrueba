<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlEliminar" autosized="true" domElementAttachment="form">
		<f:facet name="header">
			<h:outputText value="#{msg['atencion']}" styleClass="Titulo" />
		</f:facet>

		<h:panelGroup style="display:block; min-width:300px; float:center;">
			<h:outputText value="#{msg['confirmacionEliminar']}" styleClass="Descripcion" />
			
			<h:panelGrid columns="2" width="100%">
				<a4j:commandButton style="margin:10px auto 0; min-width:100px; cursor:pointer;"
					value="#{msg['si']}"
					action="#{traspasosAction.eliminar}"
					oncomplete="eliminarCancelar(#{traspasosAction.operacionCompleta}, '#{rich:clientId('pnlEliminar')}', '#{rich:clientId('pnlMensajes')}')"
					render="dtProductos,pnlMensajes"
					limitRender="true" />
					
				<a4j:commandButton style="margin:10px auto 0; min-width:90px; cursor:pointer;"
					value="#{msg['no']}"
					onclick="#{rich:component('pnlEliminar')}.hide()" />
			</h:panelGrid>
		</h:panelGroup>
	</rich:popupPanel>
</ui:composition>
