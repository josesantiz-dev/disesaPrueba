<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlAvisoCambioAlmacen" autosized="true" domElementAttachment="form">
		<f:facet name="header">
			<h:outputText value="#{msg['atencion']} pnlAvisoCambioAlmacen" styleClass="Titulo" />
		</f:facet>

		<h:panelGroup style="display:block; min-width:300px; max-width:500px; text-align:center;">
			<h:outputText styleClass="Descripcion" style="display:block;" 
				value="#{msg['confirmacionCambioAlmacen']}" />
		</h:panelGroup>
		
		<h:panelGrid columns="2" style="margin:10px auto 0; width:200px; text-align:center;" cellpadding="0" cellspacing="0">
			<a4j:commandButton style="margin:0 auto; width:100px; cursor:pointer;"
				value="#{msg['si']}"
				onclick="#{rich:component('pnlAvisoCambioAlmacen')}.hide()"
				action="#{traspasosAction.eliminarProductosGrid}"
				render="dtProductos" />
				
			<a4j:commandButton style="margin:0 auto; width:90px; cursor:pointer;"
				value="#{msg['no']}"
				onclick="#{rich:component('pnlAvisoCambioAlmacen')}.hide()"
				action="#{traspasosAction.regresarAlmacen}"
				oncomplete="validaRegresarAlmacen( #{traspasosAction.idAlmacenSalida},  #{rich:element('cboAlmacenOrigen')} );"
				render="cboAlmacenOrigen" />
		</h:panelGrid>
	</rich:popupPanel>
</ui:composition>
