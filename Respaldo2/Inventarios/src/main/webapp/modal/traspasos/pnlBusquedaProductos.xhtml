<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
    <rich:popupPanel id="pnlBusquedaProductos" autosized="true" domElementAttachment="form" style="min-width:800px; max-width:1024px;" top="20">
		<f:facet name="header">
			<h:outputText value="#{msg['buscar.e']} #{msg['productos']}" styleClass="Titulo" />
		</f:facet>
		
		<f:facet name="controls">
			<h:graphicImage style="cursor:pointer;" 
				value="#{msg['navegacion.gral.cerrar.img']}" 
				onclick="#{rich:component('pnlBusquedaProductos')}.hide()" />
		</f:facet>
		
		<rich:hotKey id="richHotKeyProductos" enabledInInput="true" preventDefault="true" 
			selector="#txtValorBusquedaProductos" key="return"
			onkeydown="#{rich:element('frmPrincipal:cmdBuscarProductos')}.click()" />
		
		<h:panelGroup style="width:100%; margin:0 auto; padding:0;">
			<h:panelGrid columns="2" columnClasses="colLayoutTop,colLayoutBottom" style="width:100%; margin:0 auto; padding:0; min-height:22px; text-align:left;">
				<h:panelGroup id="pnlBusquedaProductosPrincipal" style="width:100%;">
					<h:outputText value="#{msg['busqueda']}:" styleClass="Titulo"/>
					<h:panelGrid columns="3" cellpadding="0" cellspacing="0">
						<h:inputText id="txtValorBusquedaProductos" maxlength="50" style="width: 210px;"
							value="#{traspasosAction.valorBusquedaProductos}" />
					
						<a4j:commandButton id="cmdBuscarProductos" style="margin:0 5px; vertical-align: middle; cursor: pointer;" 
							image="#{msg['buscar22.img']}" title="#{msg['buscar.e']}"
							action="#{traspasosAction.buscarProductos}"
							oncomplete="buscarProductos(#{traspasosAction.band}, '#{rich:clientId('pnlMensajes')}');" 
							render="dtBusquedaProductos,pnlMensajes,dScrollProductos" />
							
						<a4j:commandButton id="cmdBuscarProductosAvanzada" 
							image="#{msg['toggle.img']}" title="#{msg['busqueda']} #{msg['avanzada']}"
							action="#{traspasosAction.toggleAvanzadaBusquedaProductos}" 
							render="gBusquedaProductosAvanzada" />
					</h:panelGrid>
				</h:panelGroup>
				
				<h:panelGroup style="width:100%;">
					<rich:dataScroller id="dScrollProductos" page="#{traspasosAction.numPaginaProductos}" for="dtBusquedaProductos" 
						align="center" maxPages="5" fastStep="5" ajaxSingle="true" styleClass="Titulo" style="margin:0; float:right;" />
				</h:panelGroup>
			</h:panelGrid>
			
			<h:panelGroup id="gBusquedaProductosAvanzada" style="display:#{traspasosAction.avanzadaBusquedaProductos ? 'block' : 'none'}; backgroud-color:#e9e9e9; width:100%; margin:5px auto 0; padding:0;">
				<h:panelGrid columns="2" columnClasses="colTitulo,colDato" style="margin:0; padding:0;">
					<h:outputText value="#{msg['buscarPor']}:" styleClass="Titulo" />
					<h:selectOneMenu id="cbBusquedaProductosTipos" style="width:216px;"
						value="#{traspasosAction.campoBusquedaProductos}">
						<f:selectItems value="#{traspasosAction.tiposBusquedaProductos}" />
					</h:selectOneMenu>
					
					<h:outputText value="#{msg['productos.familia']}:" styleClass="Titulo" />
					<h:selectOneMenu id="cbBusquedaProductosFamilias" style="width:216px;"
						value="#{traspasosAction.idFamilia}">
						<f:selectItem itemLabel="#{msg['todas']}" />
						<f:selectItems value="#{traspasosAction.listFamiliasItems}" />
					</h:selectOneMenu>
				
					<!--h:outputLabel for="txtProductosAdministrativos" styleClass="Titulo" 
						rendered="#{traspasosAction.administrativo}" 
						value="#{msg['administrativa']}:" />
					<h:selectBooleanCheckbox id="txtProductosAdministrativos" 
						rendered="#{traspasosAction.administrativo}" 
						value="#{traspasosAction.admvaBusquedaProductos}" /-->
				</h:panelGrid>
			</h:panelGroup>
			
			<rich:dataTable id="dtBusquedaProductos" value="#{traspasosAction.listaBusquedaProductos}" var="var" 
				cellpadding="0" cellspacing="0" rows="10" border="0" rowClasses="Row1, Row2" styleClass="tabla_pagina">
				<f:facet name="header">
					<rich:columnGroup>
						<rich:column style="width: 90px; text-align:center;" styleClass="Titulo">
							<h:outputText value="#{msg['id']}" />
						</rich:column>
						
						<rich:column style="width: 90px; text-align:center;" styleClass="Titulo">
							<h:outputText value="#{msg['clave']}" />
						</rich:column>
						
						<rich:column style="text-align:center;" styleClass="Titulo">
							<h:outputText value="#{msg['descripcion']}" />
						</rich:column>

						<rich:column style="width: 30px; text-align:center;" styleClass="Titulo">
							<h:outputText value="#{msg['seleccionar']}" />
						</rich:column>
					</rich:columnGroup>
				</f:facet>
				
				<rich:column styleClass="Descripcion" style="width: 60px; text-align:center;">
					<h:outputText value="#{var.producto.id}" />
				</rich:column>
				
				<rich:column styleClass="Descripcion" style="width: 60px; text-align:center;">
					<h:outputText value="#{var.producto.clave}" />
				</rich:column>
				
				<rich:column styleClass="Descripcion" style="text-align:left; padding-left: 5px;">
					<h:outputText value="#{var.producto.descripcion}" />
				</rich:column>
				
				<rich:column style="width:30px; text-align:center;" styleClass="Descripcion">
				   	<a4j:commandButton id="cmdSeleccionarProducto" 
				   		image="#{msg['agregar16.img']}" title="#{msg['agregar.e']}"
						action="#{traspasosAction.seleccionarProducto}" 
						oncomplete="#{rich:component('pnlMensajes')}.show()"
						render="dtDetalles, pnlMensajes">
						<!-- oncomplete="validaAgregarProducto(#{traspasosAction.operacionCompleta}, '#{rich:clientId('pnlMensajes')}', '#{rich:clientId('pnlBusquedaProductos')}');" -->
						<f:setPropertyActionListener target="#{traspasosAction.pojoProductoBusqueda}" value="#{var}" />
				   	</a4j:commandButton>
				</rich:column>
			</rich:dataTable>
		</h:panelGroup>
	</rich:popupPanel>
</ui:composition>
