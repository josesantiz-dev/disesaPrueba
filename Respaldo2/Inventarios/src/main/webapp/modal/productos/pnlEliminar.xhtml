<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">
    
	<rich:popupPanel id="pnlEliminar" autosized="true" domElementAttachment="form">
		<f:facet name="header">
			<h:outputText value="#{msg['atencion']}" styleClass="Titulo" />
		</f:facet>
		
		<f:facet name="controls">
			<h:graphicImage style="cursor:pointer;"
				value="#{msg['navegacion.gral.cerrar.img']}"
				onclick="#{rich:component('pnlEliminar')}.hide()" />
		</f:facet>
		
		<h:panelGroup style="display:block; width:300px; float:center;">
			<h:outputText value="#{msg['confirmacionEliminar']}" styleClass="Descripcion" />
		</h:panelGroup>
		
		<h:panelGrid columns="2" style="margin:0 auto; text-align:center; width:100%;">
			<a4j:commandButton style="margin:10px auto 0; cursor:pointer;" 
				value="#{msg['aceptar']}"
				onclick="#{rich:component('pnlEliminar')}.hide()"
				action="#{productoAction.eliminar}"
				render="dtProductos"
				limitRender="true" />
				
			<a4j:commandButton style="margin:10px auto 0; cursor:pointer;"
				value="#{msg['cancelar']}"
				onclick="#{rich:component('pnlEliminar')}.hide()" />
		</h:panelGrid>
	</rich:popupPanel>
</ui:composition>
