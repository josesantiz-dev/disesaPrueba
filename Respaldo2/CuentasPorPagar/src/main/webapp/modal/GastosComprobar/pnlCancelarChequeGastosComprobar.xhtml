<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j" 
	xmlns:rich="http://richfaces.org/rich">

	<rich:modalPanel id="pnlCancelarChequeGastosComprobar" autosized="true">
		<f:facet name="header">
			<h:outputText value="#{msg['navegacion.label.atencion']}" styleClass="Titulo"/>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="#{msg['navegacion.panel.cerrar.img']}" style="cursor:pointer;" id="imgCerrarCancelarCheque"/>
				<rich:componentControl for="pnlCancelarChequeGastosComprobar" attachTo="imgCerrarCancelarCheque" operation="hide" event="onclick"/>
			</h:panelGroup>
		</f:facet>
		<a4j:form id="frmCancelarChequeRegistroGastos">
			<a4j:region id="loadCancelarChequeGastosComprobar">
				<h:panelGrid columns="1" width="200" style="text-align:center;" cellspacing="10">
					<h:outputText value="#{gastosComprobarAction.mensaje}"  styleClass="Descripcion" rendered="#{gastosComprobarAction.tipoMensaje == 2}" />
					<h:panelGroup style="margin-top:10px; text-align:center; display:block;">
						<a4j:commandButton id="cmdCancelar" onclick="#{rich:element('cmdCancelar')}.disabled = true;" action="#{gastosComprobarAction.cancelarCheques}" oncomplete="msgRevisando(#{rich:element('msgErrorGastosComprobar')},'pnlCancelarChequeGastosComprobar','pnlMsgGralesGastosComprobar',#{gastosComprobarAction.band},'boton3','#{gastosComprobarAction.mensaje}'); #{rich:element('cmdCancelar')}.disabled = false;" reRender="pnlMsgGralesGastosComprobar,dtResults" value="#{msg['navegacion.label.aceptar']}"/>
						<a4j:commandButton onclick="#{rich:component('pnlCancelarChequeGastosComprobar')}.hide()" value="#{msg['cancelar.e']}" style="margin-left:10px;"/>
					</h:panelGroup>
					<a4j:status for="loadCancelarChequeGastosComprobar">
						<f:facet name="start">
							<h:graphicImage value="#{msg['navegacion.loading.loading16.img']}"/>
						</f:facet>
					</a4j:status>
				</h:panelGrid>
			</a4j:region>
		</a4j:form>
	</rich:modalPanel>
</ui:composition>
