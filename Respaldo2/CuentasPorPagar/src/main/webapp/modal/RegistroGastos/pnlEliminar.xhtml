<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:a4j="http://richfaces.org/a4j" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:rich="http://richfaces.org/rich" 
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<rich:modalPanel id="pnlEliminar" autosized="true">
		<f:facet name="header">
			<h:outputText styleClass="Titulo" value="#{msg['navegacion.label.atencion']}"/>
		</f:facet>
		
		<a4j:form id="frmEliminarFactura">
			<a4j:region id="loadEliminarFactura">
				<h:outputText style="display:block;" styleClass="Descripcion" value="#{msg['deseaEliminar']}"/>
					
				<h:panelGroup style="text-align:center;">
					<a4j:commandButton style="min-width:100px;" 
						value="#{msg['navegacion.label.aceptar']}"
						action="#{registroGastosAction.eliminar}" 
						oncomplete="#{rich:component('pnlEliminar')}.hide();" 
						reRender="dtResultsComprobado" />
						
					<a4j:commandButton style="min-width:90px;" 
						value="#{msg['cancelar.e']}"
						onclick="#{rich:component('pnlEliminar')}.hide()" />
				</h:panelGroup>
					
				<h:panelGroup style="margin-top:10px; text-align:center; display:block;">
					<a4j:status for="loadEliminarFactura">
						<f:facet name="start"><h:graphicImage value="#{msg['navegacion.loading.loading16.img']}" /></f:facet>
					</a4j:status>
				</h:panelGroup>
			</a4j:region>
		</a4j:form>
	</rich:modalPanel>
</ui:composition>
