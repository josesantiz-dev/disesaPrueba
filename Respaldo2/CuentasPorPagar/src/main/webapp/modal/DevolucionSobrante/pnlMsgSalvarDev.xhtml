<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

	<rich:modalPanel id="pnlMsgSalvarDev" autosized="true">
		<f:facet name="header">
			<h:outputText value="#{msg['navegacion.label.informacion']}" styleClass="Titulo"/>
		</f:facet>

		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="#{msg['navegacion.panel.cerrar.img']}" style="cursor:pointer;" id="imgCerrarMsgSalvar"/>
				<rich:componentControl for="pnlMsgSalvarDev" attachTo="imgCerrarMsgSalvar" operation="hide" event="onclick"/>
			</h:panelGroup>
		</f:facet>

		<a4j:form id="frmMsgSalvar">
			<a4j:region id="loadMsgSalvar">
				<h:panelGrid id="pnlSalvarMsg" columns="1" width="200" style="text-align:center;" cellspacing="10">
					<h:outputText value="#{msg['navegacion.label.devOk']}" styleClass="Descripcion" />
					<a4j:commandButton oncomplete="#{rich:component('pnlMsgSalvarDev')}.hide(); #{rich:component('pnlDetalleDev')}.hide(); #{rich:component('pnlNuevoDev')}.hide();" value="#{msg['navegacion.label.aceptar']}"  />
				</h:panelGrid>
			</a4j:region>
		</a4j:form>
	</rich:modalPanel>
</ui:composition>
